rid();\n\n    console.log(&quot;Grid has been configured.&quot;);\n});\n\ngrid.config = configObj;\n</code></pre>\n<blockquote>\n<p>Grid element is not immediately initialized when it is put on to the document. Only after it has been configured, then you can use its <code>api</code> to perform any runtime change or custom task.</p>\n</blockquote>\n<p>For a complete list of APIs, please see the <a href=\"./apis/readme\">API document</a>.</p>\n"},{"location":"./","title":"EFX Grid","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"grid\">Grid</h1>\n<p>Grid has been created to handle a large number of rows. It achieves high performance by utilizing a <strong>row virtualization</strong> technique, and all of the display logics and layouts are calculated programmatically. So, it lacks the flexibility of managing the layout when compared to the <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table\">native table</a>. Grid can be viewed to have 3 layers of controls. The outer layer is EFX Grid, which provides high level configuration through HTML properties and attributes. The middle layer is API instance, which provides most runtime interactions through JavaScript methods. The inner layer is Core Grid, which provides internal interaction with UI elements.</p>\n<h2 id=\"installation\">Installation</h2>\n<p>EFX Grid element and extensions are published under single package.</p>\n<pre><code class=\"language-sh\">npm install @refinitiv-ui/efx-grid --save-dev\n</code></pre>\n<p>The element is required theme to instantiate itself in the app. Refinitiv&#39;s design system is called Halo theme and you can install it from npm command.</p>\n<pre><code class=\"language-sh\">npm install @refinitiv-ui/halo-theme --save-dev\n</code></pre>\n<h2 id=\"setup-guide\">Setup guide</h2>\n<p>Use <code>import</code> syntax to import the Grid and theme into your app.</p>\n<pre><code class=\"language-javascript\">// Import element and its Halo dark theme\nimport &quot;@refinitiv-ui/efx-grid&quot;;\nimport &quot;@refinitiv-ui/efx-grid/themes/halo/dark&quot;;\n\n// Import native styles for typography, css variables, etc.\nimport &quot;@refinitiv-ui/halo-theme/dark/imports/native-elements&quot;;\n</code></pre>\n<p>Now, you can use Grid in your HTML page.</p>\n<pre><code class=\"language-html\">&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<p>By default, Grid without any configuration will be shown as empty element, since it doesn&#39;t have any column or row. You will need to set configuration object to define how Grid shows its content. The code snippet below shows how you would set a configuration object in JavaScript file:</p>\n<pre><code class=\"language-js\">var grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = {\n    columns: [\n        {name: &quot;Company Name&quot;, field: &quot;companyName&quot;},\n        {name: &quot;Last Price&quot;, field: &quot;lastPrice&quot;}\n    ],\n    staticDataRows: [\n        {companyName: &quot;Company A&quot;, lastPrice: 10},\n        {companyName: &quot;Company B&quot;, lastPrice: 20}\n    ]\n};\n</code></pre>\n<h2 id=\"license-for-the-grid\">License for the Grid</h2>\n<p>Please see the license <a href=\"./license\">here</a>.</p>\n<h2 id=\"license-for-the-halo-theme\">License for the Halo Theme</h2>\n<p>The font “Proxima Nova Fin” shall only be used within Refinitiv products or services. The copyright owner must approve any use of such font outside of Refinitiv products or services, which may be subject to a fee. Please see the license <a href=\"https://www.fontspring.com/lic/fontspring/webfont#license_text\">here</a>.</p>\n"},{"location":"./license","title":"License","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"grids-license\">Grid&#39;s License</h1>\n<p>Copyright © 2022 Refinitiv, an LSEG business. All rights reserved.</p>\n<p>Permission to use and redistribute this software in source and binary forms, with or without modification (the “Software”) is hereby granted to any person, provided the following conditions are met:</p>\n<ol>\n<li>The person is an active Refinitiv Subscription License holder currently using Refinitiv products or services.</li>\n<li>The Software and its closed source components must only be used within Refinitiv products or services.  Any use of the Software and its closed source components outside Refinitiv products or services is not permitted unless explicitly authorized in writing from the copyright holder.</li>\n<li>Redistribution of the Software in source code in any form must retain the above copyright notice, this list of conditions, and the following disclaimer.</li>\n<li>Redistribution of the Software in binary form must reproduce the above copyright notice, this list of conditions, and the following disclaimer, in the documentation and/or other materials provided with the distribution.</li>\n<li>Neither the name of the copyright holder nor the names of its contributors may be used to endorse or promote products derived from this Software without specific prior written authorization.</li>\n</ol>\n<p>DISCLAIMER\nTHIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>\n"},{"location":"./migrating/from-emerald-grid","title":"Emerald Grid","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"migrating-from-emerald-grid\">Migrating from Emerald Grid</h1>\n<p>Emerald Grid has a lot of built-in features which make it big. Moving from Emerald Grid to EFX Grid usually involves around using extensions as a replacement for the built-ins. In this guide, we are going to list out all the differences and how you can migrate those features to EFX grid. </p>\n<h2 id=\"deprecated-properties\">Deprecated properties</h2>\n<p>The following properties are available in Emerald Grid configuration object, but not available in EFX Grid configuration object. </p>\n<h3 id=\"formatter-property\"><code>formatter</code> property</h3>\n<h4 id=\"change\">Change</h4>\n<p><code>formatter</code>, <code>formatter.render</code>, and <code>formatter.bind</code> properties should be replaced by <code>binding</code> property. Any logic in <code>formatter.render</code> method should be combined with <code>formatter.bind</code> method for simplication. The parameters passed to <code>formatter.render</code> and <code>formatter.bind</code> methods are grouped into a single parameter in <code>binding</code> method.</p>\n<h4 id=\"reason\">Reason</h4>\n<p><code>formatter</code> property requires <code>render</code> and <code>bind</code> methods to be defined, which is quite clunky. In addition, there are too many parameters passed to the methods. Most of them are not useful in most cases. They are locked into the function signature. They are inflexible and cumbersome to write.</p>\n<h4 id=\"sample\">Sample</h4>\n<p>If you have the following Emerald Grid configuration:</p>\n<pre><code class=\"language-js\">var configObj = {\n    formatter: {\n        render: function() {},\n        binding: function(rowIndex, colIndex, data, cell) {\n            var inputElem = cell.getContent();\n            if (!inputElem) {\n                inputElem = document.createElement(&quot;input&quot;);\n            }\n            \n            inputElem.value = data;\n            cell.setContent(inputElem);\n        }\n    }\n};\n</code></pre>\n<p>then you would change to the following EFX Grid configuration:</p>\n<pre><code class=\"language-js\">var configObj = {\n    binding: function(e) {\n        var cell = e.cell;\n        var inputElem = cell.getContent();\n        if (!inputElem) {\n            inputElem = document.createElement(&quot;input&quot;);\n        }\n        \n        inputElem.value = e.data;\n        cell.setContent(inputElem);\n    }\n};\n</code></pre>\n<blockquote>\n<p>Note that the parameter names are now defined by the event argument. Some parameters may have its name changed. Please use the debugger to check for the parameters&#39; availability.</p>\n</blockquote>\n<h3 id=\"datamodel-property\"><code>dataModel</code> property</h3>\n<h4 id=\"change-1\">Change</h4>\n<p><code>dataModel</code> property is replaced by <code>staticDataRows</code> property. value in <code>dataModel.data</code> should be used as <code>staticDataRows</code> value. <code>dataModel.fields</code> and <code>dataModel.format</code> will be automatically resolved by EFX Grid and should be safely removed. For reliable conversion, array of object maps should be used instead of two dimentional array. </p>\n<h4 id=\"reason-1\">Reason</h4>\n<p>A row in EFX Grid can contains some information (i.e., real-time related metadata) other than just data content. <code>rows</code> property is created to hold the additional information. In the same sense, <code>staticDataRows</code> property is created for rows with only data content.</p>\n<h4 id=\"sample-1\">Sample</h4>\n<p>If you have the following Emerald Grid configuration:</p>\n<pre><code class=\"language-js\">var configObj = {\n    dataModel: {\n        fields: [&quot;field1&quot;, &quot;field2&quot;],\n        format: &quot;array&quot;,\n        data: [\n            [1, 2],\n            [3, 4]\n        ]\n    }\n};\n</code></pre>\n<p>then you would change to the following EFX Grid configuration:</p>\n<pre><code class=\"language-js\">var configObj = {\n    staticDataRows: [\n        {&quot;field1&quot;: 1, &quot;field2&quot;: 2},\n        {&quot;field1&quot;: 3, &quot;field2&quot;: 4}\n    ]\n};\n</code></pre>\n<h3 id=\"title-and-titlealignment-properties\"><code>title</code> and <code>titleAlignment</code> properties</h3>\n<p>Title keyword is used in HTML tag as <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/title\">global attribute</a> for tooltips. To avoid confusion between tooltip and header text, <code>title</code> and <code>titleAlignment</code> properties are renamed to <code>name</code> and <code>headerAlignment</code>, respectively.</p>\n<h3 id=\"blinkby-and-blinker-properties\"><code>blinkBy</code> and <code>blinker</code> properties</h3>\n<p>Blinking related features have been moved to <a href=\"./extensions/tr-grid-conditional-coloring\">Conditional Coloring extension</a>. </p>\n<h3 id=\"cellediting-and-autoedit-properties\"><code>cellEditing</code> and <code>autoEdit</code> properties</h3>\n<p>Cell editing related features have been moved to <a href=\"./extensions/tr-grid-in-cell-editing\">In-Cell Editing extension</a>.</p>\n<h3 id=\"checkboxselector-property\"><code>checkboxSelector</code> property</h3>\n<p>Checkbox related features have been moved to <a href=\"./extensions/tr-grid-checkbox\">Checkbox extension</a>.</p>\n<h3 id=\"filterrow-property\"><code>filterRow</code> property</h3>\n<p>Filter row feature has been moved to <a href=\"./extensions/tr-grid-filter-input\">Filter Input extension</a>.</p>\n<h2 id=\"built-in-filter-related-methods-and-events\">Built-in filter related methods and events</h2>\n<p>Filter related feature has been moved to <a href=\"./extensions/tr-grid-row-filtering\">Row Filtering extension</a>.</p>\n<p>The following filter related methods are not available in EFX Grid. Use methods provided from the extension instead. </p>\n<ul>\n<li>filter</li>\n<li>addFilter</li>\n<li>removeFilter</li>\n<li>modifyFilter</li>\n<li>execFilter</li>\n<li>getFilterStates</li>\n<li>getColumnFilterStates</li>\n<li>restoreColumnFilterStates</li>\n<li>clearAllFilters</li>\n<li>showFilterRow</li>\n<li>hideFilterRow</li>\n</ul>\n<p>The following custom events are not available in EFX Grid. Use events provided from the extension instead.</p>\n<ul>\n<li>filterAdded</li>\n<li>filterRemoved</li>\n<li>filterModified</li>\n<li>filterCleared</li>\n</ul>\n<h2 id=\"built-in-cell-editing-related-methods-and-events\">Built-in cell editing related methods and events</h2>\n<p>Cell editing related features have been moved to <a href=\"./extensions/tr-grid-in-cell-editing\">In-Cell Editing extension</a>.</p>\n<p>The following cell editing related methods are not available in EFX Grid. Use methods provided from the extension instead. </p>\n<ul>\n<li>editCell</li>\n<li>detachEditor</li>\n</ul>\n<p>The following custom events are not available in EFX Grid. Use events provided from the extension instead.</p>\n<ul>\n<li>editorDetached</li>\n<li>editorAttached</li>\n</ul>\n<h2 id=\"built-in-formatters\">Built-in formatters</h2>\n<p>All provided built-in formatters (<code>formatter/AsyncFormatter</code>, <code>formatter/CheckBox</code>, and <code>formatter/UpDownColor</code>) are replaced by <a href=\"./rendering/predefined-formatter\">predefined formatters</a>.</p>\n<h2 id=\"built-in-plugins\">Built-in plugins</h2>\n<p>the following table shows plugins and its equivalent extension </p>\n<table>\n<thead>\n<tr>\n<th>Plugin:</th>\n<th>Extension</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>CellBlinkingPlugin</td>\n<td><a href=\"./extensions/tr-grid-conditional-coloring\">Conditional Coloring extension</a></td>\n</tr>\n<tr>\n<td>CellEditingPlugin</td>\n<td><a href=\"./extensions/tr-grid-in-cell-editing\">In-Cell Editing extension</a></td>\n</tr>\n<tr>\n<td>ColumnGroupingPlugin</td>\n<td><a href=\"./extensions/tr-grid-column-stack\">Column Stack extension</a></td>\n</tr>\n<tr>\n<td>GroupStatisticsPlugin</td>\n<td><a href=\"./extensions/statistics-row\">Statistics Row extension</a></td>\n</tr>\n<tr>\n<td>RowHeightAdjustingPlugin</td>\n<td><a href=\"./extensions/tr-grid-content-wrap\">Content Wrap extension</a></td>\n</tr>\n<tr>\n<td>ColumnWidthAdjustingPlugin</td>\n<td><a href=\"./extensions/tr-grid-column-fitter\">Column Fitter extension</a></td>\n</tr>\n</tbody></table>\n<h2 id=\"accessing-data\">Accessing Data</h2>\n<p>Accessing data in Emerald Grid is done directly to its internal data stores (i.e., <code>DataTable</code> and <code>DataView</code>). This works fine, since rows in Emerald Grid contain only data content. However, the direct interaction with internal data store can cause out of synchronization with other parts in EFX Grid. </p>\n<h3 id=\"change-2\">Change</h3>\n<p>Direct access to grid&#39;s internal data stores are removed. Data can be set or retrieved through grid&#39;s APIs or row definition objects instead.</p>\n<h3 id=\"reason-2\">Reason</h3>\n<p>The change in data has to be recognized by Grid in order to synchronize with their corresponding rows and real-time data requests. </p>\n<h3 id=\"sample-2\">Sample</h3>\n<p>If you have the following code with Emerald Grid:</p>\n<pre><code class=\"language-js\">var dv = grid.api.getDataView();\n\ndv.getRowDataAt(1);\n\ndv.getMultipleRowData([&quot;1&quot;, &quot;2&quot;]);\n\ndv.getAllRowData();\n</code></pre>\n<p>then you would change to the following code for EFX Grid:</p>\n<pre><code class=\"language-js\">grid.api.getRowData(1); // Note getRowDataAt is shorthen to getRowData\ngrid.api.getRowDefinition(1).getRowData(); // Alternatively, RowDefinition object can be used for referencing\n\ngrid.api.getMultipleRowData([&quot;1&quot;, &quot;2&quot;]);\n\ngrid.api.getMultipleRowData(); // getAllRowData is replaced with getMultipleRowData() for simplicity\n</code></pre>\n"},{"location":"./misc/core-apis","title":"Using Core APIs","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"using-core-apis\">Using Core APIs</h1>\n<p>Core Grid is the internal part of Grid, containing logics for UI and layout manipulation. Grid is just a wrapper that make the JavaScript grid component (Core Grid) become a <a href=\"https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_custom_elements\">custom element</a> in the <a href=\"https://developer.mozilla.org/en-US/docs/Web/Web_Components\">Web Components</a> standard. </p>\n<p>Some of the APIs are already propagated and exposed to the <code>api</code> property of the element. However, most of the APIs are still only available in the core part of Grid. </p>\n<p>To unlock all the APIs you need to get a reference to the Core Grid by using the <code>getCoreGrid</code> method from <code>api</code> as shown in the below sample:</p>\n<pre><code class=\"language-js\">var grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    var core = e.detail.api.getCoreGrid(); // Getting Core Grid reference\n    \n    var titleSection = core.getSection(&quot;title&quot;);\n    var contentSection = core.getSection(&quot;content&quot;);\n    var colCount = core.getColumnCount();\n});\n</code></pre>\n<blockquote>\n<p>Note: The <a href=\"https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_custom_elements\">custom elements</a> are not defined immediately after the page load. <code>api</code> will only be available after the element is defined. So, use the <code>configured</code> event to ensure the existence of the <code>api</code> property.</p>\n</blockquote>\n<p>For all available Core Grid APIs, see <a href=\"./apis/readme\">this page</a>.</p>\n<h2 id=\"getting-built-in-plugins-and-extensions\">Getting built-in plugins and extensions</h2>\n<p>Due to the long history of its development, Grid contains a lot of legacy codes, including built-in plugins. A plugin is just an old name for an extension. So, to get a reference for <strong>plugins or extensions</strong>, you can use the <code>getPlugin</code> method from the Core Grid. </p>\n<blockquote>\n<p>Note: The &quot;SortableTitlePlugin&quot; is the only notable plugin worth mentioning among built-in plugins, since it manages how Grid sorts the data. </p>\n</blockquote>\n<p>The following example shows how you can listen to the <code>columnSorted</code> event fired after each sorting state change from the SortableTitlePlugin.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"2ea8fb70\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;big id=&quot;msg_div&quot;&gt;Click grid top section to sort&lt;/big&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\n\nvar onColumnSorted = function(e) {\n    msg_div.textContent = &quot;Column &quot; + e.colIndex + &quot; is sorted in &quot; + (e.sortOrder === &quot;a&quot; ? &quot;ascending&quot; : &quot;descending&quot;) + &quot; order&quot;;\n};\n\nvar configObj = {\n    sorting: {\n        sortableColumns: true,\n    },\n    columns: [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    var core = e.detail.api.getCoreGrid();\n    \n    var plugin = core.getPlugin(&quot;SortableTitle&quot;);\n    plugin.listen(&quot;columnSorted&quot;, onColumnSorted);\n});\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><blockquote>\n<p>Note: you can use the <code>listen</code> method to listen to a custom event fired from Grid and Grid&#39;s plugins, instead of the conventional <code>addEventListener</code> method.</p>\n</blockquote>\n"},{"location":"./misc/fifty-thosand-rows","title":"50,000 Rows Handling","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"handling-50000-rows\">Handling 50,000 Rows</h1>\n<p>Grid utilizes a virtual rendering technique that renders a range of visible rows and uses/shares the same cells across multiple rows. This allows you to display an extraordinarily large number of rows on the grid, as shown in the example below.</p>\n<blockquote>\n<p>Note that by default, the grid&#39;s wheel scrolling behavior will skip multiple rows based on the total number of rows, to avoid small and tiresome scrolling. Use the <code>linearWheelScrolling</code> flag to enable native wheel scrolling behavior.</p>\n</blockquote>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"db26edfb\"><pre><code class=\"language-css\">efx-grid {\n    height: 500px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;rowNumber&quot;, {\n    type: &quot;function&quot;,\n    generate: function(info, seed) {\n        return ++info.count;\n    },\n    count: 0,\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;rowNumber&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5000 });\nvar configObj = {\n    linearWheelScrolling: true,\n    columns: [\n        {name: &quot;ID&quot;, field: fields[5], alignment: &quot;center&quot;, width: 80},\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./misc/loading-mask","title":"Loading Mask","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"loading-mask\">Loading Mask</h1>\n<p>Loading mask is not part of Grid. To follow the standard theme, the UI and functionalities are provided by <a href=\"https://ui.refinitiv.com/elements/loader\">loader</a> component. So, you need to put an overlay on top of the grid and not inside of it. For more advanced UI and behaviors, the implementation has to be done on the application side.</p>\n<h2 id=\"basic-example\">Basic Example</h2>\n<code-sandbox hash=\"a1224e56\"><pre><code class=\"language-css\">#container_div {\n    position: relative; /*ef-loader has position absolute*/\n    height: 250px;\n}\nefx-grid {\n    height: 100%;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;show_btn&quot;&gt;Show Masking&lt;/button&gt;\n&lt;button id=&quot;hide_btn&quot;&gt;Hide Masking&lt;/button&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;div id=&quot;container_div&quot;&gt;\n    &lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar loadingMaskEl = document.createElement(&quot;ef-loader&quot;); // Element can be created at runtime \n\nDataGenerator.addFieldInfo(&quot;rowNumber&quot;, {\n    type: &quot;function&quot;,\n    generate: function(info, seed) {\n        return ++info.count;\n    },\n    count: 0,\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;rowNumber&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {name: &quot;ID&quot;, field: fields[5], alignment: &quot;center&quot;, width: 80},\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    dataModel: {\n        data: records\n    }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;show_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    document.getElementById(&quot;container_div&quot;).appendChild(loadingMaskEl);\n});\n\ndocument.getElementById(&quot;hide_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    loadingMaskEl.remove();\n});\n</code></pre>\n</code-sandbox><h2 id=\"infinite-scrolling-with-data-fetching-example\">Infinite Scrolling with Data Fetching Example</h2>\n<code-sandbox hash=\"62fc634e\"><pre><code class=\"language-css\">efx-grid {\n    height: 250px;\n}\n.blur {\n    filter: blur(2px);\n}\n#container_div {\n    position: relative; /*ef-loader has position absolute*/\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;fetch_btn&quot;&gt;Fetch Data&lt;/button&gt;\n&lt;button id=&quot;clear_btn&quot;&gt;Clear Data&lt;/button&gt;\n&lt;big&gt;Total rows: &lt;span id=&quot;total_row&quot;&gt;0&lt;/span&gt;&lt;/big&gt;\n&lt;br&gt;\n&lt;div id=&quot;container_div&quot;&gt;\n    &lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar loading_mask = null; // Cache the element for re-using multiple times\nDataGenerator.addFieldInfo(&quot;rowNumber&quot;, {\n    type: &quot;function&quot;,\n    generate: function(info, seed) {\n        return ++info.count;\n    },\n    count: 0,\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;rowNumber&quot;];\n\nfunction fetchData() { // Simulate Data Fetching\n    if (!loading_mask) { // If we are not loading anything\n        toggleLoadingMask();\n        setTimeout(onDataReceived, 1500); // Simulate delay for communication with a server\n    }\n};\n\nfunction clearData() {\n    grid.api.removeAllRows();\n    document.getElementById(&quot;total_row&quot;).textContent = 0;\n};\n\nfunction onDataReceived() {\n    toggleLoadingMask(); // Remove loading mask\n    \n    var records = DataGenerator.generateRecords(fields, { numRows: 20 });\n    grid.api.addStaticDataRows(records);\n    \n    document.getElementById(&quot;total_row&quot;).textContent = grid.api.getRowCount(); // Update UI\n}\n\nfunction onScrollEnd(e) {\n    var vScrollbar = grid.api.getCoreGrid().getVScrollbar();\n    if (vScrollbar.isEndOfVerticalScroll()) {\n        fetchData();\n    }\n}\n\nfunction toggleLoadingMask() {\n    if (loading_mask) {\n        grid.classList.remove(&quot;blur&quot;);\n        \n        loading_mask.remove();\n        loading_mask = null;\n    } else {\n        grid.classList.add(&quot;blur&quot;);\n        \n        loading_mask = document.createElement(&quot;ef-loader&quot;);\n        document.getElementById(&quot;container_div&quot;).appendChild(loading_mask);\n    }\n}\n\nvar configObj = {\n    columns: [\n        {name: &quot;ID&quot;, field: fields[5], alignment: &quot;center&quot;, width: 80},\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    fetchData();\n    var vScrollbar = e.detail.api.getCoreGrid().getVScrollbar();\n    vScrollbar.listen(&quot;scroll&quot;, onScrollEnd);\n});\ngrid.config = configObj;\n\ndocument.getElementById(&quot;fetch_btn&quot;).addEventListener(&quot;click&quot;, fetchData);\ndocument.getElementById(&quot;clear_btn&quot;).addEventListener(&quot;click&quot;, clearData);\n</code></pre>\n</code-sandbox><h2 id=\"___\">___</h2>\n"},{"location":"./misc/pagination","title":"Pagination","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"server-side-pagination\">Server Side Pagination</h1>\n<p>In case you want to retrieve a chunk of data from the server and do not want to load all of the data at once, you need to do server side pagination. The <a href=\"https://ui.refinitiv.com/elements/pagination\">pagination</a> component is enough to do this. <strong>Do not</strong> use the Pagination Extension for server side pagination. </p>\n<p>All related logics (such as data requesting, validation, and transformation) must be implemented on the application side. Once data is received, you can just assign data to Grid&#39;s <code>data</code> property. </p>\n<p>See more details about data setting at <a href=\"./data/columns-and-data\">Columns and Data Properties</a>.</p>\n<h2 id=\"example\">Example</h2>\n<pre><code class=\"language-js\">    function onServerResponse(data) {\n        hideLoadingMask();\n        grid.data = data; // Setting data from server\n    }\n    function onRowCountRecieved(total) {\n        pagination_ui.max = Math.ceil(total / PAGE_SIZE);\n    }\n    function onPageChanged(e) {\n        requestData(e.detail.value, PAGE_SIZE, onServerResponse);\n    }\n</code></pre>\n<code-sandbox hash=\"5219d020\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\nef-pagination {\n    margin-bottom: 30px;\n}\n.blur {\n    filter: blur(2px);\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;container_div&quot;&gt;\n    &lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n    &lt;ef-pagination id=&#39;pagination_ui&#39; value=&quot;1&quot;&gt;&lt;/ef-pagination&gt;\n&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar paginationUI = document.getElementById(&quot;pagination_ui&quot;);\nvar SERVER_DELAY = 300;\nvar loading_mask = document.createElement(&quot;ef-loader&quot;);\nvar PAGE_SIZE = 5;\n\nfunction showLoadingMask() {\n    if (!loading_mask.parentElement) {\n        container_div.classList.add(&#39;blur&#39;);\n        container_div.append(loading_mask);\n    }\n\n    paginationUI.disabled = true;\n}\nfunction hideLoadingMask() {\n    if (loading_mask.parentElement) {\n        container_div.classList.remove(&#39;blur&#39;);\n        loading_mask.parentElement.removeChild(loading_mask);\n    }\n\n    paginationUI.disabled = false;\n}\n\n// Event handlers\nfunction onServerResponse(data) {\n    hideLoadingMask();\n    grid.data = data; // Setting data from server\n}\nfunction onRowCountRecieved(total) {\n    paginationUI.max = Math.ceil(total / PAGE_SIZE);\n}\nfunction onPageChanged(e) {\n    requestData(e.detail.value, PAGE_SIZE, onServerResponse);\n}\n\n// Mocking Server\nfunction requestTotalPage(callback) {\n    setTimeout(function () { // Simulate network delay when requesting data from server\n        callback(serverData.length);\n    }, SERVER_DELAY);\n}\nfunction requestData(page, itemPerPage, callback) {\n    showLoadingMask();\n    page = parseInt(page);\n    itemPerPage = parseInt(itemPerPage);\n    setTimeout(function () { // Simulate network delay when requesting data from server\n        var start = itemPerPage * (page - 1);\n        var end = start + itemPerPage;\n        callback(serverData.slice(start, end));\n    }, SERVER_DELAY);\n}\n\n// Mocking Data\nvar totalCount = 100;\nDataGenerator.addFieldInfo(&quot;rowNumber&quot;, {\n    type: &quot;function&quot;,\n    generate: function(info, seed) {\n        return ++info.count;\n    },\n    count: 0,\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;rowNumber&quot;];\nvar serverData = DataGenerator.generateRecords(fields, { numRows: totalCount });\n\n// Initializing UIs\nvar configObj = {\n    columns: [\n        {name: &quot;ID&quot;, field: fields[5], alignment: &quot;center&quot;, width: 40},\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ]\n    // ,dataModel: {...} Initial data is optional\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\npaginationUI.addEventListener(&quot;value-changed&quot;, onPageChanged);\n\n// Start app by getting total number of items and data\nrequestTotalPage(onRowCountRecieved);\nrequestData(paginationUI.value, PAGE_SIZE, onServerResponse);\n</code></pre>\n</code-sandbox><h1 id=\"client-side-pagination\">Client side pagination</h1>\n<p>If you have all the data available on the client side and want to show data in pagination style, you can use the Pagination Extension and the <a href=\"https://ui.refinitiv.com/elements/pagination\">pagination</a> element. The current page and page size can be configured using the <code>pagination</code> option. The pagination behaviors are then implemented by the extension. See <a href=\"./extensions/tr-grid-pagination\">Pagination Extension</a> for more details.</p>\n<h2 id=\"example-1\">Example</h2>\n<code-sandbox hash=\"1ec4bc86\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\nef-pagination {\n    margin-bottom: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;ef-pagination id=&#39;pagination&#39;&gt;&lt;/ef-pagination&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;rowNumber&quot;, {\n    type: &quot;function&quot;,\n    generate: function(info, seed) {\n        return ++info.count;\n    },\n    count: 0,\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;rowNumber&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 100 });\nvar configObj = {\n    columns: [\n        {name: &quot;ID&quot;, field: fields[5], alignment: &quot;center&quot;, width: 40},\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    dataModel: {\n        data: records\n    },\n    pagination: {\n        element: document.getElementById(&quot;pagination&quot;),\n        page: 1,\n        pageSize: 5\n    },\n    extensions: [\n        new Pagination()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./misc/row-expansion","title":"Row Expansion","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"general-concepts-and-row-expansion-apis\">General Concepts and Row Expansion APIs</h1>\n<p>Row expansion is an extra row that is extended directly from a normal row. It&#39;s a great place to show extra information which cannot normally be shown on a single row. </p>\n<p>It looks just like a normal row but, unlike a normal row, it has no data from the main data table associated with it. This means that the states or data of the row expansion have to come from the expanded row. Grid will not perform sorting or filtering on the row expansion, as it has no data. </p>\n<p>In effect, row expansion is completely different from row grouping, where rows are grouped based on their data. Row expansion is tightly connected to the expanded row and cannot be separated. When the expanded row is moved, the row expansion is also moved. So, be aware that operations like sorting, filtering, or pagination can still have an impact on how row expansion is displayed.</p>\n<p>To add a row expansion, call <code>addRowExpansion(rowId)</code> or <code>toggleRowExpansion(rowId)</code> from Grid&#39;s data view. <code>rowId</code> is the row ID of the row to be expanded. </p>\n<p>To remove all row expansions at once, use <code>removeAllRowExpansions()</code>. </p>\n<p>To get existing rows with an expansion, use <code>getRowsWithExpansion()</code>.</p>\n<p>To render content on the row expansion, define <code>renderer</code> property of <code>rowExpansion</code> on the grid configuration object, like so:</p>\n<pre><code class=\"language-js\">var configObj = {\n    //...\n    rowExpansionBinding: function (e) {\n        var rowIndex = e[&quot;rowIndex&quot;];\n        var section = e[&quot;section&quot;];\n        \n        if(e.rowExpansion) {\n            // render\n            var rowData = e.originalRowData;\n            var cell = section.stretchCell(0, rowIndex);\n            var str = &quot;expanded from row \\&quot;&quot; + rowData[&quot;col1&quot;] + &quot;, &quot; + rowData[&quot;col2&quot;] + &quot;, &quot; + rowData[&quot;col3&quot;] + &quot;\\&quot;&quot;;\n            cell.setContent(str);\n            cell.setStyle(&quot;background-color&quot;, &quot;lightblue&quot;);\n        } else {\n            //dispose\n            var cell = section.stretchCell(0, rowIndex, false);\n            cell.setStyle(&quot;background-color&quot;, &quot;&quot;);\n        }\n    },\n    //...\n};\n</code></pre>\n<blockquote>\n<p>Note: the same cell element is used for both normal row and row expansion due to the virtualization technique. Any custom style has to be removed using the <code>dispose</code> part.</p>\n</blockquote>\n<p>The example below shows how to create row expansion when clicking on a normal row. It also shows how to save and load row expansion states.</p>\n<code-sandbox hash=\"92117608\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;save_states&quot;&gt;Save&lt;/button&gt;\n&lt;button id=&quot;load_states&quot;&gt;Load&lt;/button&gt;\n&lt;button id=&quot;clear_row_expan&quot;&gt;Clear all row expansions&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;hr&gt;\n&lt;pre id=&quot;msg&quot;&gt;&lt;/pre&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 10 });\n\nfunction onCellCliked(e) {\n    var pos = grid.api.getRelativePosition(e);\n    if (pos.sectionType === &quot;content&quot;) { // Prevent clicking on header section\n        var dv = grid.api.getDataView();\n        dv.toggleRowExpansion(pos.rowIndex);\n    }\n}\n\ndocument.getElementById(&quot;save_states&quot;).addEventListener(&quot;click&quot;, function () {\n    var dv = grid.api.getDataView();\n    var rowWithExpansions = dv.getRowsWithExpansion();\n    var rowIds = rowWithExpansions.filter(function (id) {\n        return id;\n    });\n\n    msg.textContent = &quot;Row Ids saved:\\n&quot; + JSON.stringify(rowIds, null, 4);\n    sessionStorage.setItem(&quot;row_expansion_data&quot;, JSON.stringify(rowIds));\n});\n\ndocument.getElementById(&quot;load_states&quot;).addEventListener(&quot;click&quot;, function () {\n    // Initial row expansion from rowId\n    var dv = grid.api.getDataView();\n    var data = sessionStorage.getItem(&quot;row_expansion_data&quot;);\n    msg.textContent = &quot;Data loaded: &quot; + data;\n    const rowIds = JSON.parse(data);\n    dv.removeAllRowExpansions();\n    for (var rowId of rowIds) {\n        dv.addRowExpansion(rowId);\n    }\n});\n\ndocument.getElementById(&quot;clear_row_expan&quot;).addEventListener(&quot;click&quot;, function () {\n    var dv = grid.api.getDataView();\n    dv.removeAllRowExpansions();\n    msg.textContent = &quot;Row expansions are cleared&quot;;\n});\n\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    rowExpansionBinding: function(e) {\n        var rowIndex = e[&quot;rowIndex&quot;];\n        var section = e[&quot;section&quot;];\n        var colCount = section.getColumnCount();\n        if (e.rowExpansion) {\n            for (var c = 0; c &lt; colCount; ++c) {\n                var cell = section.getCell(c, rowIndex);\n                cell.setContent(&quot;Row Expansion_&quot; + c);\n                cell.setStyle(&quot;backgroundColor&quot;, &quot;mistyrose&quot;);\n            }\n        } else {\n            for (var c = 0; c &lt; colCount; ++c) {\n                var cell = section.getCell(c, rowIndex);\n                cell.setStyle(&quot;backgroundColor&quot;, &quot;&quot;);\n            }\n        }\n    },\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ngrid.addEventListener(&quot;click&quot;, onCellCliked);\n</code></pre>\n</code-sandbox><h2 id=\"managing-states-for-row-expansion\">Managing states for row expansion</h2>\n<p>Since row expansion has no row data to hold its state, the data has to be stored on the expanded row. The example below shows how you can have two different types of content based on the button being clicked.</p>\n<code-sandbox hash=\"e01bbfca\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\n\nvar buttonFormatter = function (e) {\n    var cell = e[&quot;cell&quot;];\n    var content = cell.getContent();\n    if (!content || !cell._buttons) {\n        var buttonsContainer = (cell._buttons = document.createElement(&quot;div&quot;));\n        var firstButton = document.createElement(&quot;ef-button&quot;);\n        firstButton.icon = &quot;edit&quot;;\n        firstButton.addEventListener(&quot;click&quot;, onFirstClickButton);\n\n        var secondButton = document.createElement(&quot;ef-button&quot;);\n        secondButton.icon = &quot;filter&quot;;\n        secondButton.addEventListener(&quot;click&quot;, onSecondClickButton);\n        buttonsContainer.appendChild(firstButton);\n        buttonsContainer.appendChild(secondButton);\n    }\n    cell.setContent(cell._buttons);\n};\n\nvar onFirstClickButton = function (e) {\n    var pos = grid.api.getRelativePosition(e);\n    var dv = grid.api.getDataView();\n\n    // Save the state to the expanded row\n    dv.setDataAt(pos.rowIndex, &quot;My_Clicked_Button&quot;, 1);\n\n    dv.toggleRowExpansion(pos.rowIndex);\n};\n\nvar onSecondClickButton = function (e) {\n    var pos = grid.api.getRelativePosition(e);\n    var dv = grid.api.getDataView();\n\n    // Save the state to the expanded row\n    dv.setDataAt(pos.rowIndex, &quot;My_Clicked_Button&quot;, 2);\n\n    dv.toggleRowExpansion(pos.rowIndex);\n};\n\nvar configObj = {\n    columns: [\n        {\n            name: &quot;Buttons&quot;,\n            field: &quot;btnClicked&quot;,\n            binding: buttonFormatter,\n            width: 80,\n            alignment: &quot;center&quot;\n        },\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    rowExpansionBinding: function(e) {\n        var rowIndex = e[&quot;rowIndex&quot;];\n        var section = e[&quot;section&quot;];\n        if (e.rowExpansion) {\n            // render\n            var cell = section.stretchCell(0, rowIndex, true);\n            var rowData = e.originalRowData;\n            if (rowData[&quot;My_Clicked_Button&quot;] === 1) {\n                cell.setContent(&quot;First button was clicked&quot;);\n            } else {\n                cell.setContent(&quot;Second button was clicked&quot;);\n            }\n            cell.setStyle(&quot;backgroundColor&quot;, &quot;mistyrose&quot;);\n            cell.setStyle(&quot;textAlign&quot;, &quot;left&quot;);\n        } else {\n            // dispose\n            var cell = section.stretchCell(0, rowIndex, false);\n            cell.setStyle(&quot;backgroundColor&quot;, &quot;&quot;);\n            cell.setStyle(&quot;textAlign&quot;, &quot;&quot;);\n        }\n    },\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"multiple-row-expansions-from-a-single-row\">Multiple row expansions from a single row</h2>\n<p>You can specify the number of row expansions to be added on a single row by passing the number as the third parameter for <code>toggleRowExpansion(rowId, null, numRows)</code>. </p>\n<blockquote>\n<p>Note that row expansion has no row data. So the entire data set for multiple row expansions have to be stored on the expanded row. Luckily, any data structure can be stored on the row data. For instance, you can have an array of objects representing states of row expansions, like so:</p>\n</blockquote>\n<pre><code class=\"language-js\">dv.setData(rowId, &quot;My_Row_Expansion_States&quot;, [ \n    {name: &quot;Row 1&quot;, value: 1},\n    {name: &quot;Row 2&quot;, value: 2},\n    // ...\n]);\n</code></pre>\n<h2 id=\"handling-asynchronous-content\">Handling asynchronous content</h2>\n<p>Rows can be shifted and data can be updated during the asynchronous process, such as waiting for a response from a server. It is a good idea to always use the row ID for referencing a row and <strong>not</strong> assume that rows or elements stay in the same place. </p>\n<p>The example below shows how to render custom content with asynchronous data. The row ID is retrieved and used for referencing after the server response.</p>\n<code-sandbox hash=\"9f2c228\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;hr&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\n\nvar onRowExpansionBinding = function(e) {\n    var rowData = e.originalRowData;\n    var rowIndex = e[&quot;rowIndex&quot;];\n    var section = e[&quot;section&quot;];\n    if (e.rowExpansion &amp;&amp; rowData) {\n        // render\n        var cell = section.stretchCell(0, rowIndex, true);\n        cell.setStyle(&quot;backgroundColor&quot;, &quot;mistyrose&quot;);\n        section.setRowHeight(rowIndex, 72); // Customized height\n\n        var expContent = cell.getContent();\n        if (!expContent || !expContent._myExpansion) {\n            expContent = document.createElement(&quot;div&quot;);\n            expContent._myExpansion = true;\n\n            var firstLine = expContent._firstLine = document.createElement(&quot;div&quot;);\n            var secondLine = expContent._secondLine = document.createElement(&quot;div&quot;);\n            var loader = expContent._loader = document.createElement(&quot;ef-loader&quot;);\n            var button = document.createElement(&quot;button&quot;);\n            button.textContent = &quot;Column &amp; Row Index&quot;;\n            button.addEventListener(&quot;click&quot;, function (e) {\n                var pos = grid.api.getRelativePosition(e);\n                alert(pos.colIndex + &quot;, &quot; + pos.rowIndex);\n            });\n\n            secondLine.appendChild(button);\n\n            expContent.appendChild(firstLine);\n            expContent.appendChild(secondLine);\n            expContent.appendChild(loader);\n        }\n\n        var rowData = e.originalRowData;\n        if (rowData[&quot;My_Expansion_Status&quot;] === &quot;loading&quot;) {\n            expContent._firstLine.style.display = &quot;none&quot;;\n            expContent._secondLine.style.display = &quot;none&quot;;\n            expContent._loader.style.display = &quot;&quot;;\n        } else {\n            expContent._firstLine.style.display = &quot;&quot;;\n            expContent._secondLine.style.display = &quot;&quot;;\n            expContent._loader.style.display = &quot;none&quot;;\n        }\n        cell.setContent(expContent);\n    } else {\n        // dispose\n        var cell = section.stretchCell(0, rowIndex, false);\n        cell.setStyle(&quot;backgroundColor&quot;, &quot;&quot;);\n        section.setRowHeight(rowIndex, section.getDefaultRowHeight()); // Default height\n    }\n}\n\nvar onCellCliked = function(e) {\n    var pos = grid.api.getRelativePosition(e);\n    if (pos.sectionType === &quot;content&quot;) { // Prevent clicking on header section\n        var rowIndex = pos.rowIndex;\n        var rowDef = grid.api.getRowDefinition(rowIndex);\n        if (rowDef) { // Prevent clicking on expanded row\n            var rowId = rowDef.getRowId();\n            var dv = grid.api.getDataView();\n            if (!dv.isRowExpansion(rowId)) {\n                if (rowDef.getData(&quot;My_Expansion_Status&quot;) == null) {\n                    rowDef.setData(&quot;My_Expansion_Status&quot;, &quot;loading&quot;);\n                    // Simulate delay from data request\n                    setTimeout(onServerResponse.bind(null, dv, rowDef), 3000); // Asynchronous\n                }\n                dv.toggleRowExpansion(pos.rowIndex);\n            }\n        }\n    }\n};\nvar onServerResponse = function(dv, rowDef) {\n    if (!dv.isRowExpansion(rowDef.getRowId())) {\n        rowDef.setData(&quot;My_Expansion_Status&quot;, &quot;data received&quot;);\n    }\n    grid.api.getCoreGrid().requestRowRefresh(); // WORKAROUND: Force re-rendering\n};\n\nvar configObj = {\n    columnReorder: true,\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    rowExpansionBinding: onRowExpansionBinding,\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ngrid.addEventListener(&quot;click&quot;, onCellCliked);\n</code></pre>\n</code-sandbox>"},{"location":"./misc/row-span","title":"Row Span","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"row-span\">Row Span</h1>\n<p>Setting row span on a cell can be done through Core Grid API (e.g., <code>setCellRowSpan</code>). A cell with row span will simply be expanded on top of cells below it. Cells are not actually merged by row span, but appeared as if they are merged together.</p>\n<p>Since cells in grid are reused across multiple rows by default, <code>rowVirtualization</code> need to be turned off for row span to work properly.</p>\n<h2 id=\"row-virtualization-mode\">Row virtualization mode</h2>\n<p>Grid does not support row span in row virtualization mode. The row virtualization mode can be set using <code>rowVirtualization: false</code> in the configs.</p>\n<h3 id=\"example-1-setting-row-span-after-initialization\">Example 1: setting row span after initialization</h3>\n<code-sandbox hash=\"d95eafff\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 10 });\nvar configObj = {\n    rowVirtualization: false,\n    columns: [\n        {name: &quot;Row Index&quot;, field: fields[0], width: 60},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    var core = e.detail.api.getCoreGrid();\n    var section = core.getSection(&#39;content&#39;);\n    section.setCellRowSpan(1, 0, 2);\n    section.setCellRowSpan(4, 4, 3);\n    section.setCellRowSpan(0, 4, 4);\n});\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h3 id=\"example-2-setting-row-span-in-data-binding\">Example 2: setting row span in data binding</h3>\n<code-sandbox hash=\"4729ca1d\"><pre><code class=\"language-css\">efx-grid {\n    height: 300px;\n    margin-bottom: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot;, &quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 20 });\n\nvar onCustomBinding = function(e) {\n    if(e.rowIndex % 2 === 0) {\n        e.section.setCellRowSpan(e.colIndex, e.rowIndex, 2);\n    }\n    e.cell.setContent(e.data);\n};\n\nvar configObj = {\n    rowVirtualization: false,\n    columns: [\n        {name: &quot;Row Index&quot;, field: fields[0], width: 60},\n        {name: &quot;Company Name&quot;, field: fields[1], width: 120, binding: onCustomBinding},\n        {name: &quot;Market&quot;, field: fields[2], width: 120, binding: onCustomBinding},\n        {name: &quot;Last&quot;, field: fields[3], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[4], width: 100},\n        {name: &quot;Industry&quot;, field: fields[5]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"___\">___</h2>\n"},{"location":"./misc/text-selection","title":"Text Selection","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"text-selection\">Text Selection</h1>\n<p>Text selection has 2 scopes. It&#39;s grid scope and column scope. The default value of text selection is disabled, but you can enable it. If you enable it, users can select text in scope.</p>\n<ul>\n<li>The grid scope can enable by set textSelect property to <code>true</code> in configuration of <a href=\"./apis/rt-grid/grid\">Grid</a></li>\n<li>The column scope can enable by set textSelect property to <code>true</code> in configuration of <a href=\"./apis/rt-grid/columndefinition\">Columns</a></li>\n</ul>\n<h2 id=\"limitation-with-safari\">Limitation with safari</h2>\n<ul>\n<li>When you use Text selection with <a href=\"./extensions/tr-grid-row-dragging\">Row Dragging</a>, Safari is unable to select text.</li>\n<li>Safari is unable to listening pointer events such as clicks, hovers, and so on. When you use <a href=\"./rendering/custom-formatter\">Custom Formatter</a> in a cell, it looks like this example.</li>\n</ul>\n<h3 id=\"example\">Example</h3>\n<p>If you use Safari, try clicking the button in column <code>Market</code> from the sample below. You won&#39;t be able to receive the click event.</p>\n<code-sandbox hash=\"a615a9f5\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar buttonDisplay = {\nbinding: function (e) {\n    var cellData = e.cell;\n    var buttonContent = document.createElement(&quot;button&quot;);\n    var spanContent = document.createElement(&quot;span&quot;);\n    buttonContent.addEventListener(&quot;click&quot; , () =&gt; {\n        alert(e.data);\n    });\n    spanContent.textContent = `${e.data}`;\n    buttonContent.appendChild(spanContent);\n    cellData.setContent(buttonContent);\n    }\n};\n\nvar configObj = {\n    rowVirtualRendering: false,\n    textSelect : true,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], formatter: buttonDisplay , width: 120}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"limitation-with-row-virtualization\">Limitation with row virtualization</h2>\n<p>Text selection with row virtualization cannot select all data in the grid.\nIn the example below, the grid has text selection enabled and uses row virtualization.\nWhen you try to select and copy text from the grid and paste it into a text area, you will see that not all data from the grid is obtained.\nThis is because row virtualization render only the rows that is visible in the grid&#39;s viewport. \nFor example, if you have 50 rows of data, but the grid can only show the first 10 rows at a time, then when you try to select the text, it will only select the first 14 rows (10 rows + buffer rows). \nIf you want to know about row virtualization in more detail, you can refer to the <code>Understanding row virtualization</code> section in the <a href=\"./rendering/custom-formatter\">Custom Formatter</a> page.</p>\n<h3 id=\"example-1\">Example</h3>\n<code-sandbox hash=\"45b790e3\"><pre><code class=\"language-css\">efx-grid {\n    height: 300px;\n}\ntextarea {\n    height: 200px;\n    width: 100%;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;hr&gt;\n&lt;textarea placeholder=&quot;Paste text here&quot;&gt;&lt;/textarea&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [\n    &quot;id&quot;,\n    &quot;companyName&quot;,\n    &quot;market&quot;,\n    &quot;CF_LAST&quot;,\n    &quot;CF_NETCHNG&quot;,\n    &quot;industry&quot;\n];\nvar records = DataGenerator.generateRecords(fields, { numRows: 50, seed: 0 });\nvar config = {\n    textSelect: true,\n    columns: [\n        {\n            field: fields[0],\n            name: &quot;ID&quot;\n        },\n        {\n            field: fields[1],\n            name: &quot;Company Name&quot;\n        },\n        {\n            field: fields[2],\n            name: &quot;Market&quot;\n        },\n        {\n            field: fields[3],\n            name: &quot;Last&quot;\n        },\n        {\n            field: fields[4],\n            name: &quot;Net. Chng&quot;\n        },\n        {\n            field: fields[5],\n            name: &quot;Industry&quot;\n        },\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = config;\nwindow.grid = grid;\n</code></pre>\n</code-sandbox><h2 id=\"copying-all-content-in-the-grid-without-text-selection\">Copying all content in the grid without text selection</h2>\n<p>If you want to copy all the data in the grid, you can do it by focusing on the grid element and modifying the clipboard without text selection.\nTo do this, you can listen for the <code>click</code> event on the grid element and call the focus method on the grid API to focus on the grid.\nThen, you can listen for the <code>copy</code> event on the grid element and modify the clipboard as shown in the example below.</p>\n<h3 id=\"example-2\">Example</h3>\n<code-sandbox hash=\"e0f8a83c\"><pre><code class=\"language-css\">efx-grid {\n    height: 300px;\n}\ntextarea {\n    height: 200px;\n    width: 100%;\n}\n#feedback {\n    color: green;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;header&quot;&gt; Click for focus in the grid and copy text with &quot;ctrl+c&quot; inside grid, it will be write your clipboard with all data in the grid &lt;/div&gt;\n&lt;div id=&quot;feedback&quot;&gt;&lt;/div&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;hr&gt;\n&lt;textarea placeholder=&quot;Paste text here&quot;&gt;&lt;/textarea&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [\n    &quot;id&quot;,\n    &quot;companyName&quot;,\n    &quot;market&quot;,\n    &quot;CF_LAST&quot;,\n    &quot;CF_NETCHNG&quot;,\n    &quot;industry&quot;\n];\nvar records = DataGenerator.generateRecords(fields, { numRows: 50, seed: 0 });\nvar config = {\n    columns: [\n        {\n            field: fields[0],\n            name: &quot;ID&quot;\n        },\n        {\n            field: fields[1],\n            name: &quot;Company Name&quot;\n        },\n        {\n            field: fields[2],\n            name: &quot;Market&quot;\n        },\n        {\n            field: fields[3],\n            name: &quot;Last&quot;\n        },\n        {\n            field: fields[4],\n            name: &quot;Net. Chng&quot;\n        },\n        {\n            field: fields[5],\n            name: &quot;Industry&quot;\n        },\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = config;\nwindow.grid = grid;\n\ngrid.addEventListener(&quot;click&quot;, onGridClick);\ngrid.addEventListener(&quot;copy&quot;, onGridCopy);\n\nfunction onGridClick(e) {\n    // We need to listen for a click event on the grid to focus on it, which will allow us to track the copy event\n    grid.api.focus();\n}\n\nfunction onGridCopy(e) {\n    // When the grid is focused, the listen function will be triggered and we can provide data to be copied to the clipboard before the copy event occurs\n    var allNames = grid.api.getColumnNames();\n\n    var i;\n    var colValues = allNames;\n\n    var rows = grid.api.getMultipleRowData();\n\n    // We can use the join method to map the rows of object data to a string, separating each row with a tab character. This can be useful when trying to paste the data into an Excel spreadsheet.\n    var rowValues = rows.map(function (row) {\n        return [\n            row[&quot;id&quot;],\n            row[&quot;companyName&quot;],\n            row[&quot;market&quot;],\n            row[&quot;CF_LAST&quot;],\n            row[&quot;CF_NETCHNG&quot;],\n            row[&quot;industry&quot;]\n        ].join(&quot;\\t&quot;);\n    });\n    var text = colValues.join(&quot;\\t&quot;) + &quot;\\n&quot; + rowValues.join(&quot;\\n&quot;);\n    e.clipboardData.setData(&quot;text/plain&quot;, text);\n    // Below is a feedback message that is displayed to the user when they have successfully copied text. The message will automatically clear after 3 seconds\n    feedback.textContent = &quot;Successfully copied text from the grid&quot;;\n    setTimeout(function (e) {\n        feedback.textContent = &quot;&quot;;\n    }, 3000);\n\n    e.preventDefault();\n}\n</code></pre>\n</code-sandbox><p><br><br></p>\n"},{"location":"./printing/printer-extension","title":"Native Print and Extensions","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"printing\">Printing</h1>\n<p>You can print Grid using the Printing Utility or the native printer feature within a browser. The native printer is more difficult to use, however.</p>\n<h2 id=\"using-a-native-printer\">Using a native printer</h2>\n<p>Since content can scroll inside Grid, native printers do not work well with it, as the final print preview truncates any components that are not currently visible on the screen.</p>\n<p>To solve this, you need to update the grid&#39;s configuration to show all hidden information before you preview it. See the steps below.</p>\n<h3 id=\"1-initialize-grid\">1. Initialize Grid</h3>\n<pre><code class=\"language-js\">var config = {\n    // ... See column options for available options\n};\n\nvar grid = document.getElementById(&#39;grid&#39;);\ngrid.config = config;\n</code></pre>\n<h3 id=\"2-adjust-the-grids-resolution\">2. Adjust the grid&#39;s resolution</h3>\n<p>Adjust the grid&#39;s resolution to reflect the paper size (for example, A3, A4, A5).</p>\n<blockquote>\n<p><code>@media print</code> CSS properties cannot be used to adjust Grid&#39;s style, as Grid will not re-render itself with CSS properties. They can only be used to adjust the layout before the print preview.</p>\n</blockquote>\n<pre><code class=\"language-js\">function beforePrint() {\n    grid.style.width = &quot;180mm&quot;; // A4 width\n    grid.style.height = &quot;unset&quot;;\n}\n</code></pre>\n<h3 id=\"3-delayed-windowprint\">3. Delayed <code>window.print</code></h3>\n<p>Grid needs approximately 300ms to recalculate and re-render itself. So you need to make sure Grid has enough time to update its state before the print preview appears.</p>\n<pre><code class=\"language-js\">function print() {\n    beforePrint();\n    setTimeout(function () {\n        window.print();\n    }, 500); // Grid needs at least 300ms  to recalculate and repaint itself.\n}\n</code></pre>\n<h3 id=\"4-after-printing\">4. After printing</h3>\n<p>Lastly, the grid&#39;s configuration needs to be restored to its initial state. For this, the <code>window.onafterprint</code> hook will be triggered once printing is finished.</p>\n<pre><code class=\"language-js\">window.onafterprint = function () {\n    grid.style.width = &quot;100%&quot;;\n    grid.style.height = &quot;500px&quot;;\n}\n</code></pre>\n<h2 id=\"using-the-printing-utility\">Using the Printing Utility</h2>\n<p>Unlike the native printer above, the Printing Utility has been created to help print the grid without other components. Rows and columns will not be truncated when using the utility.</p>\n<p>Basically, the utility creates a new grid DOM dynamically and copies its data into this newly created grid. It will be destroyed automatically when printing is finished.</p>\n<code-sandbox hash=\"84591dad\"><pre><code class=\"language-css\">efx-grid {\n    height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;print&quot;&gt;print&lt;/button&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;icon&quot;];\nDataGenerator.addFieldInfo(&quot;icon&quot;, {\n      type: &quot;set&quot;,\n      members: [&quot;up&quot;, &quot;down&quot;, &quot;phone&quot;, &quot;calendar&quot;, &quot;flame&quot;]\n});\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]},\n        {title: &quot;Icon&quot;, field: fields[5], binding: EFIconFormatter.create()}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;print&quot;).addEventListener(&quot;click&quot;, function() {\n    GridPrinter.print(grid);\n  });\n</code></pre>\n</code-sandbox><h3 id=\"traditional-usage\">Traditional usage</h3>\n<p>To use the utility as an external static library, install it from npm.</p>\n<pre><code class=\"language-bash\">npm install tr-grid-printer\n</code></pre>\n<p>Then, include the <code>script</code> in your HTML page. The path may vary depending on your project structure.</p>\n<pre><code class=\"language-html\">&lt;head&gt;\n  &lt;script src=&quot;node_modules/tr-grid-printer/dist/tr-grid-printer.min.js&quot;&gt;&lt;/script&gt;\n&lt;/head&gt;\n&lt;body&gt;\n  &lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;/body&gt;\n</code></pre>\n<p>Finally, add the utility to the configuration object.</p>\n<pre><code class=\"language-js\">var config = {\n    // ... See column options for available options\n};\n\nvar grid = document.getElementById(&#39;grid&#39;);\ngrid.config = config;\n\nGridPrinter.print(grid);\n</code></pre>\n<h3 id=\"es6-module-usage\">ES6 module usage</h3>\n<p>To use the utility this way, install it from npm and deduplicate the installed packages.</p>\n<pre><code class=\"language-bash\">npm install tr-grid-printer\nnpm dedupe\n</code></pre>\n<p>Then, use <code>import</code> syntax for importing the utility into your app.</p>\n<pre><code class=\"language-js\">import GridPrinter from &#39;tr-grid-printer/es6&#39;;\n</code></pre>\n<p>Or use default import from the utility file.</p>\n<pre><code class=\"language-js\">import GridPrinter from &#39;tr-grid-printer/es6/GridPrinter.js&#39;;\n</code></pre>\n<p>Or use import from the utility file with full file path (this is good to use for direct importing in browsers).</p>\n<pre><code class=\"language-js\">import { GridPrinter } from &#39;./node_modules/tr-grid-printer/es6/GridPrinter.js&#39;;\n</code></pre>\n<p>Finally, add the utility to the configuration object.</p>\n<pre><code class=\"language-js\">var config = {\n    // ... See column options for available options\n};\n\nvar grid = document.getElementById(&#39;grid&#39;);\ngrid.config = config;\n\nGridPrinter.print(grid);\n</code></pre>\n"},{"location":"./rendering/change-formatter","title":"Changing Formatter at Runtime","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"changing-formatter-at-runtime\">Changing Formatter at Runtime</h1>\n<p>Sometimes you might want to change a custom rendering at runtime. This can b
