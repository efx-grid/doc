   },\n        dragEnd: function(e) {\n            console.log(&quot;dragEnd&quot;);\n        },\n        preColumnMoved: function(e) {\n            console.log(&quot;before columnMoved&quot;);\n            // e.cancel = true; // To cancel the move operation\n        },\n        columnMoved: function(e) {\n            console.log(&quot;columnMoved&quot;);\n        }\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        columnDraggingExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    The options can be specified by `columnDragging` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>dragStart</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Function handler for dragStart event</td>        </tr>            <tr>                            <td class=\"name\"><code>drag</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Function handler for drag event</td>        </tr>            <tr>                            <td class=\"name\"><code>dragEnd</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Function handler for dragEnd event</td>        </tr>            <tr>                            <td class=\"name\"><code>preColumnMoved</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Function handler for preColumnMoved event</td>        </tr>            <tr>                            <td class=\"name\"><code>columnMoved</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Function handler for columnMoved event</td>        </tr>            <tr>                            <td class=\"name\"><code>dragInterval</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Function handler for dragInterval event</td>        </tr>            <tr>                            <td class=\"name\"><code>dragBoxRenderer</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Allow user to customize dragBox</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\"> lass=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getName\"><span class=\"type-signature\"></span>getName<span class=\"signature\">()</span><span class=\"type-signature\"> → {string}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                    <dt class=\"tag-overrides\">Overrides:</dt>    <dd class=\"tag-overrides\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"isDisabled\"><span class=\"type-signature\"></span>isDisabled<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"lockFrozenColumn\"><span class=\"type-signature\"></span>lockFrozenColumn<span class=\"signature\">(lock)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Lock moving of frozen column. If true is spsecified, dragging is disabled for frozen column.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">lock</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">        <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:dragEnd\">dragEnd</h4>                            <div class=\"description\">        The event will always be fired at the end of the drag operation. This is to allow clearing of any resource used. You can cancel the data moving operation by setting cancel property to true.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:dragInterval\">dragInterval</h4>                            <div class=\"description\">        Fired at an interval during drag    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:dragStart\">dragStart</h4>                            <div class=\"description\">        The event is fired at the beginning of the drag operation. You can cancel the operation by setting cancel property to true.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>// ...\ndragStart: function(e) {\n  e.cancel = true; // To cancel the operation\n}, // ..</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:preColumnMoved\">preColumnMoved</h4>                            <div class=\"description\">        Fired before the actual move    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>startColumnIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>destColumnIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>// ...\npreColumnMoved: function(e) {\n  e.cancel = true; // To cancel the operation\n}, // ..</code></pre>    </div>            </article></section></div></div>"},{"location":"./extensions/row-segmenting","title":"Row Segmenting","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"row-segmenting\">Row Segmenting</h1>\n<p>The Row Segmenting Extension provides a way to group row content based on row index. By specifying a row index, the row becomes a group header. Any row below the group header can then be added as a group member. This provides more flexibility in how you define a group, unlike Row Grouping Extension where groups are based on strictly defined criteria. </p>\n<code-sandbox hash=\"5fdfb11c\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;set_btn1&quot;&gt;Toggle Row 3&lt;/button&gt;\n&lt;button id=&quot;set_btn2&quot;&gt;Toggle Row 6&lt;/button&gt;\n&lt;button id=&quot;set_btn3&quot;&gt;Toggle Row 9&lt;/button&gt;\n&lt;button id=&quot;unset_btn&quot;&gt;Remove All Separators&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowSegmentingExt = new RowSegmenting();\nvar rowDraggingExt = new RowDragging();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        rowSegmentingExt,\n        rowDraggingExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.addEventListener(&quot;configured&quot;, function() {\n    rowSegmentingExt.setSegmentSeparator(2);\n    rowSegmentingExt.setSegmentSeparator(5);\n    rowSegmentingExt.setSegmentSeparator(8);\n    rowSegmentingExt.fillSegments();\n});\ngrid.config = configObj;\n\ndocument.getElementById(&quot;set_btn1&quot;).addEventListener(&quot;click&quot;, function(e) {\n    rowSegmentingExt.removeAllSegmentChildren();\n    rowSegmentingExt.setSegmentSeparator(2, !rowSegmentingExt.isSegmentSeparator(2));\n    rowSegmentingExt.fillSegments();\n});\ndocument.getElementById(&quot;set_btn2&quot;).addEventListener(&quot;click&quot;, function(e) {\n    rowSegmentingExt.removeAllSegmentChildren();\n    rowSegmentingExt.setSegmentSeparator(5, !rowSegmentingExt.isSegmentSeparator(5));\n    rowSegmentingExt.fillSegments();\n});\ndocument.getElementById(&quot;set_btn3&quot;).addEventListener(&quot;click&quot;, function(e) {\n    rowSegmentingExt.removeAllSegmentChildren();\n    rowSegmentingExt.setSegmentSeparator(8, !rowSegmentingExt.isSegmentSeparator(8));\n    rowSegmentingExt.fillSegments();\n});\ndocument.getElementById(&quot;unset_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    rowSegmentingExt.unsetAllSegmentSeparators();\n});\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"differences-between-row-segmenting-extension-and-row-grouping-extension\">Differences between Row Segmenting Extension and Row Grouping Extension</h2>\n<p>Both extensions produce very similar looking results, but there are some key differences in behaviors and functionalities. </p>\n<h2 id=\"group-header-segment-separator\">Group header (segment separator)</h2>\n<p>The group headers in Row Segmenting Extension have their own data/content, whereas those in Row Grouping Extension have no data. Group headers in Row Segmenting Extension are actually normal row with a separator mark on it. This means you can perform sorting and filtering on the group headers.</p>\n<p>The group headers in the Row Grouping Extension have no data because they are automatically generated based on the specified criteria. So they have no place to hold their data and you will need to have a separate place to hold it. Because of this extra place to manage, it&#39;s more difficult to perform sorting and filtering on these group headers.</p>\n<h2 id=\"dragging-group-header\">Dragging group header</h2>\n<p>The group headers in Row Segmenting Extension can be moved by dragging, if we use Row Dragging Extension. Moving group header is the same as moving row content. After moving, group headers will also move their row members along with them.</p>\n<p>The group headers in Row Grouping Extension cannot be moved freely. They can only moved or ordered by sorting operation. This is because they are automatically generated and constantly added or removed according to data updates. </p>\n<blockquote>\n<p>Note: dragging behaviors for group headers have not yet finalized and are subject to change.</p>\n</blockquote>\n<h2 id=\"grouping-criteria\">Grouping criteria</h2>\n<p>Specifying a group header in Row Segmenting Extension is a bit more difficult. Each group header has to be set manually through the extension&#39;s APIs. Use the <code>setSegmentSeparator()</code> method to specify group header. Group members need to be manually added to the new groups by <code>addSegmentChild()</code> or <code>addSegmentChildren()</code> methods. Any row added to the group will be moved below the group header position. Rows that are already a group member cannot be added to another group. </p>\n<p>Grouping in Row Grouping Extension are based on row content. So, you can add or remove a group by just changing content of a row. A row can be moved between different groups by changing content of the row as well. </p>\n<blockquote>\n<p>More APIs will be implemented to accommodate adding or removing member in the future updates.</p>\n</blockquote>\n<h2 id=\"segment-classification-multi-levelnested-grouping\">Segment Classification (multi-level/nested grouping)</h2>\n<p>With Row Segmenting Extension, you can specify classfication on individual segment to add nested segments. The criteria can be defined by using <code>setSegmentClassification</code> method with array of fields as its parameter. </p>\n<code-sandbox hash=\"b916820b\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;set_btn1&quot;&gt;Classify by market&lt;/button&gt;\n&lt;button id=&quot;set_btn2&quot;&gt;Classify by industry&lt;/button&gt;\n&lt;button id=&quot;set_btn3&quot;&gt;Classify by market and industry&lt;/button&gt;\n&lt;button id=&quot;set_btn4&quot;&gt;Unclassify&lt;/button&gt;\n&lt;hr&gt;\n&lt;button id=&quot;data_btn1&quot;&gt;Set row 6 market to NASDAQ&lt;/button&gt;\n&lt;button id=&quot;data_btn2&quot;&gt;Set row 6 market to DJI&lt;/button&gt;\n&lt;button id=&quot;data_btn3&quot;&gt;Set row 6 industry to Investment Managers&lt;/button&gt;\n&lt;button id=&quot;data_btn4&quot;&gt;Set row 6 industry to Paper&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar segmentIdx = 1;\nset_btn1.addEventListener(&quot;click&quot;, function(e) {\n    rowSegmentingExt.setSegmentClassification(segmentIdx, [&quot;market&quot;]);\n});\nset_btn2.addEventListener(&quot;click&quot;, function(e) {\n    rowSegmentingExt.setSegmentClassification(segmentIdx, [&quot;industry&quot;]);\n});\nset_btn3.addEventListener(&quot;click&quot;, function(e) {\n    rowSegmentingExt.setSegmentClassification(segmentIdx, [&quot;market&quot;, &quot;industry&quot;]);\n});\nset_btn4.addEventListener(&quot;click&quot;, function(e) {\n    rowSegmentingExt.setSegmentClassification(segmentIdx, null);\n});\n\ndata_btn1.addEventListener(&quot;click&quot;, function(e) {\n    grid.api.setStaticData(row5, &quot;market&quot;, &quot;NASDAQ&quot;);\n});\ndata_btn2.addEventListener(&quot;click&quot;, function(e) {\n    grid.api.setStaticData(row5, &quot;market&quot;, &quot;DJI&quot;);\n});\ndata_btn3.addEventListener(&quot;click&quot;, function(e) {\n    grid.api.setStaticData(row5, &quot;industry&quot;, &quot;Investment Managers&quot;);\n});\ndata_btn4.addEventListener(&quot;click&quot;, function(e) {\n    grid.api.setStaticData(row5, &quot;industry&quot;, &quot;Paper&quot;);\n});\n\nvar row5 = null;\nvar rowSegmentingExt = new RowSegmenting();\nvar fields = [&quot;companyName&quot;, &quot;id&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;number_2&quot;, &quot;float_1&quot;];\nvar columnMap = {};\nvar columns = fields.map(function(f) {\n    var column = {\n        name: f,\n        field: f\n    };\n    columnMap[f] = column;\n    return column;\n});\ncolumnMap[&quot;companyName&quot;].width = 200;\ncolumnMap[&quot;id&quot;].width = 60;\n\nvar records = DataGenerator.generateRecords(fields, {seed: 0, rowCount: 20});\nvar configObj = {\n    columns: columns,\n    extensions: [\n        rowSegmentingExt\n    ]\n};\n\nvar grid = window.grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    row5 = e.detail.api.getRowDefinition(6);\n    rowSegmentingExt.setSegmentSeparator(segmentIdx);\n    rowSegmentingExt.addSegmentChildren(segmentIdx, [2, 3, 4, 5, 6, 7]);\n    \n    rowSegmentingExt.setSegmentSeparator(10);\n    rowSegmentingExt.addSegmentChildren(10, [11, 12, 13]);\n});\ngrid.config = configObj;\ngrid.data = records;\n</code></pre>\n</code-sandbox><h2 id=\"group-sorting\">Group sorting</h2>\n<p>sorting at the group level is not supported by Row Segmenting Extension at the moment. The feature is stil in development. </p>\n<h2 id=\"content-sorting\">Content sorting</h2>\n<p>Row content is sorted within its own group. The behavior is the same for both Row Segmenting and Row Grouping extension.</p>\n<h2 id=\"predefined-color\">Predefined color</h2>\n<p>The extension supports color from the predefined colors. To do this you need to assign predefined class object to the <code>predefinedColors</code> property then specify field name of the <code>cssField</code> property.</p>\n<code-sandbox hash=\"f4d1006f\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 300px;\n}\n.example-container {\n    display: inline;\n}\n.example-color {\n    width: 50px;\n    height: 24px;\n    margin: 4px;\n    display: inline-block;\n    vertical-align: middle;\n    line-height: 24px;\n    color: #333;\n    text-align: center;\n}\nbutton {\n    vertical-align: middle;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n    Predefined color #1\n    &lt;div id=&quot;set1&quot; class=&quot;example-container&quot;&gt;&lt;/div&gt;\n    &lt;button id=&quot;apply_btn1&quot;&gt;Apply&lt;/button&gt;\n&lt;/div&gt;\n&lt;div&gt;\n    Predefined color #2\n    &lt;div id=&quot;set2&quot; class=&quot;example-container&quot;&gt;&lt;/div&gt;\n    &lt;button id=&quot;apply_btn2&quot;&gt;Apply&lt;/button&gt;\n&lt;/div&gt;\n&lt;hr&gt;\n&lt;div&gt;\n    Change color of 6th row\n    &lt;button id=&quot;set_color_btn1&quot;&gt;color #1&lt;/button&gt;\n    &lt;button id=&quot;set_color_btn2&quot;&gt;color #2&lt;/button&gt;\n    &lt;button id=&quot;set_color_btn3&quot;&gt;color #3&lt;/button&gt;\n&lt;/div&gt;\n&lt;hr&gt;\n\n&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar predefinedColorsSet1 = {\n    &quot;color-1&quot;: {\n        backgroundColor: &quot;#FF2848&quot;\n    },\n    &quot;color-2&quot;: {\n        backgroundColor: &quot;#FFB27B&quot;\n    },\n    &quot;color-3&quot;: {\n        backgroundColor: &quot;#EEF3B4&quot;\n    }\n};\n\nvar predefinedColorsSet2 = {\n    &quot;color-1&quot;: {\n        backgroundColor: &quot;#64864A&quot;\n    },\n    &quot;color-2&quot;: {\n        backgroundColor: &quot;#F56093&quot;\n    },\n    &quot;color-3&quot;: {\n        backgroundColor: &quot;#FFCCCD&quot;\n    }\n};\n\nvar color, el;\nvar parent = document.getElementById(&quot;set1&quot;);\nvar div = document.createElement(&quot;div&quot;);\nfor (color in predefinedColorsSet1) {\n    el = div.cloneNode();\n    el.textContent = color;\n    el.classList.add(&quot;example-color&quot;);\n    el.style.backgroundColor = predefinedColorsSet1[color].backgroundColor;\n    parent.appendChild(el);\n}\n\nparent = document.getElementById(&quot;set2&quot;);\nfor (color in predefinedColorsSet2) {\n    el = div.cloneNode();\n    el.textContent = color;\n    el.classList.add(&quot;example-color&quot;);\n    el.style.backgroundColor = predefinedColorsSet2[color].backgroundColor;\n    parent.appendChild(el);\n}\n\nvar ext = new RowSegmenting();\nvar fields = [&quot;companyName&quot;, &quot;CF_NETCHNG&quot;, &quot;CF_VOLUME&quot;];\nvar columns = fields.map(function(f) {\n    return {\n        title: f,\n        field: f\n    };\n});\n\ncolumns.push({\n    title: &quot;color&quot;,\n    field: &quot;TAG_CSS_CLASS&quot;\n});\n\nvar records = DataGenerator.generateRecords(fields, {seed: 1, rowCount: 20});\n\nrecords[2][&quot;TAG_CSS_CLASS&quot;] = &quot;color-1&quot;;\nrecords[5][&quot;TAG_CSS_CLASS&quot;] = &quot;color-2&quot;;\nrecords[8][&quot;TAG_CSS_CLASS&quot;] = &quot;color-3&quot;;\n\nvar configObj = {\n    rowSegmenting: {\n        cssField: &quot;TAG_CSS_CLASS&quot;,\n        predefinedColors: predefinedColorsSet1\n    },\n    columns: [\n        {\n            field: fields[0],\n            name: &quot;companyName&quot;\n        },\n        {\n            field: fields[1],\n            name: &quot;Net. Chng&quot;\n        },\n        {\n            field: fields[2],\n            name: &quot;Volume&quot;\n        }\n    ],\n    extensions: [\n        ext\n    ]\n};\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    ext.setSegmentSeparator(2);\n    ext.setSegmentSeparator(5);\n    ext.setSegmentSeparator(8);\n    ext.fillSegments();\n});\ngrid.config = configObj;\ngrid.data = records;\n\ndocument.getElementById(&quot;apply_btn1&quot;).addEventListener(&quot;click&quot;, function(e) {\n    ext.setPredefinedColors(predefinedColorsSet1);\n});\n\ndocument.getElementById(&quot;apply_btn2&quot;).addEventListener(&quot;click&quot;, function(e) {\n    ext.setPredefinedColors(predefinedColorsSet2);\n});\n\ndocument.getElementById(&quot;set_color_btn1&quot;).addEventListener(&quot;click&quot;, function(e) {\n    grid.api.setStaticData(5, &quot;TAG_CSS_CLASS&quot;, &quot;color-1&quot;);\n});\n\ndocument.getElementById(&quot;set_color_btn2&quot;).addEventListener(&quot;click&quot;, function(e) {\n    grid.api.setStaticData(5, &quot;TAG_CSS_CLASS&quot;, &quot;color-2&quot;);\n});\n\ndocument.getElementById(&quot;set_color_btn3&quot;).addEventListener(&quot;click&quot;, function(e) {\n    grid.api.setStaticData(5, &quot;TAG_CSS_CLASS&quot;, &quot;color-3&quot;);\n});\n</code></pre>\n</code-sandbox><h2 id=\"saveload-grid-config\">Save/Load grid config</h2>\n<p>In efx-grid with row segmenting extension we have spanningField, predefinedColor, segmentId can be implement save/load grid config,\nWe provide the user to set those properties with <code>setStaticRowData</code> or <code>setStaticData</code>.\nWhen you set static data to pass grid API. It will be applied API in row segment extension too. Such as, setPredefiniedColor can be set static value with grid.api.setStaticData(0,&quot;TAG_CSS_CLASS&quot;, &quot;color1&quot;) in runtime mode.\nAnd also, in the initialization grid, it will get values from rows or staticDataRows, which is static data.</p>\n<p>The example of set static data, which edits values in runtime,\nwe provide the use case save/load config from the grid.\nYou can get the config from the grid and use this config in another grid.</p>\n<p>You can follow in below example for implement save/load functionality.\nThe first example it will be grid that can be change data with click &quot;Save config&quot;. \nAnd then you can paste this config on the example 2 and click &quot;Start Grid&quot; and both grids look the same. </p>\n<h3 id=\"example-1-save-data-from-grid\">Example 1 save data from grid</h3>\n<code-sandbox hash=\"8a173237\"><pre><code class=\"language-css\">html body {\n    padding: 20px;\n    box-sizing: border-box;\n}\n\nhtml hr {\n    margin: 5px;\n}\n\nefx-grid {\n    height: 300px;\n}\n\n#copy_success {\n    color: green;\n}\n\ninput[type=&quot;number&quot;] {\n    width: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;!--  Set predifined color with api  --&gt;\n    &lt;span&gt;Row Index&lt;/span&gt;\n    &lt;input value=&quot;1&quot; type=&quot;number&quot; id=&quot;row_index&quot;&gt;\n    &lt;hr&gt;\n    &lt;span&gt; Set segment color&lt;/span&gt;\n    &lt;button id=&quot;set_segment_color_1&quot;&gt; Segment color 1 &lt;/button&gt;\n    &lt;button id=&quot;set_segment_color_2&quot;&gt; Segment color 2 &lt;/button&gt;\n    &lt;button id=&quot;set_segment_color_3&quot;&gt; Segment color 3 &lt;/button&gt;\n    &lt;button id=&quot;unset_segment_color&quot;&gt; Unset Segment Color&lt;/button&gt;\n    &lt;hr&gt;\n    &lt;span&gt; Toggle Spanning &lt;/span&gt;\n    &lt;button id=&quot;spanning_segment_separator&quot;&gt; Toggle &lt;/button&gt;\n    &lt;hr&gt;\n    &lt;span&gt; Save grid config for restore &lt;/span&gt;\n    &lt;button id=&quot;save_config&quot;&gt; Save config &lt;/button&gt;\n    &lt;span id=&quot;copy_success&quot;&gt; &lt;/span&gt;\n    &lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowSegmentingExt = window.rowSegmentingExt = new RowSegmenting();\n\nvar fields = [&quot;companyName&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;PCTCHNG&quot;, &quot;CF_VOLUME&quot;];\n\nvar records = DataGenerator.generateRecords(fields, { seed: 1, rowCount: 12 });\n\n// Initial grid with set segment separator \nrecords[1].segmentId = 1;\nrecords[1].rowSegmentingColoringClass = &quot;color-1&quot;;\nrecords[2].segmentId = 1;\nrecords[3].segmentId = 1;\n\nrecords[4].segmentId = 3;\nrecords[4].rowSegmentingColoringClass = &quot;color-2&quot;;\nrecords[4].spanning = true;\nrecords[4].customGroup = &quot;Custom Group 1&quot;;\nrecords[5].segmentId = 3;\nrecords[6].segmentId = 3;\n\nrecords[7].segmentId = 2;\nrecords[7].rowSegmentingColoringClass = &quot;color-3&quot;;\nrecords[7].spanning = 2;\nrecords[8].segmentId = 2;\nrecords[9].segmentId = 2;\n// end set segment separator\n\n\nvar predefinedColorsSet1 = {\n    &quot;color-1&quot;: {\n        backgroundColor: &quot;#FF2848&quot;\n    },\n    &quot;color-2&quot;: {\n        backgroundColor: &quot;#FFB27B&quot;\n    },\n    &quot;color-3&quot;: {\n        backgroundColor: &quot;#EEF3B4&quot;\n    }\n};\n\nvar configObj = {\n    columns: [\n        {\n            name: &quot;Company Name&quot;,\n            field: fields[0],\n            width: 120\n        },\n        {\n            name: &quot;Industry&quot;,\n            field: fields[1]\n        },\n        {\n            name: &quot;Net. Chng&quot;,\n            field: fields[2]\n        },\n        {\n            name: &quot;Price. Chng&quot;,\n            field: fields[3]\n        },\n        {\n            name: &quot;Volume&quot;,\n            field: fields[4]\n        }\n    ],\n    extensions: [rowSegmentingExt],\n    rowSegmenting: {\n        cssField: &quot;rowSegmentingColoringClass&quot;,\n        predefinedColors: predefinedColorsSet1,\n        rowSpanningField: &quot;spanning&quot;,\n        segmentIdField: &quot;segmentId&quot;,\n        segmentSeparatorBinding: function (e) {\n            if (e.rowData[&quot;customGroup&quot;]) {\n                e.cell.setTextContent(e.rowData[&quot;customGroup&quot;]);\n            } else {\n                e.cell.setTextContent(e.rowData[&quot;companyName&quot;]);\n            }\n        }\n    },\n    staticDataRows: records,\n};\n\nvar grid = window.grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = configObj;\nwindow.grid = grid;\n\n// listening Click Events\n\nset_segment_color_1.addEventListener(&quot;click&quot;, function (e) {\n    var rowIndex = + row_index.value;\n    grid.api.setStaticData(rowIndex, &quot;rowSegmentingColoringClass&quot;, &quot;color-1&quot;);\n});\n\nset_segment_color_2.addEventListener(&quot;click&quot;, function (e) {\n    var rowIndex = + row_index.value;\n    grid.api.setStaticData(rowIndex, &quot;rowSegmentingColoringClass&quot;, &quot;color-2&quot;);\n});\n\nset_segment_color_3.addEventListener(&quot;click&quot;, function (e) {\n    var rowIndex = + row_index.value;\n    grid.api.setStaticData(rowIndex, &quot;rowSegmentingColoringClass&quot;, &quot;color-3&quot;);\n});\n\nunset_segment_color.addEventListener(&quot;click&quot;, function (e) {\n    var rowIndex = + row_index.value;\n    grid.api.setStaticData(rowIndex, &quot;rowSegmentingColoringClass&quot;, null);\n});\n\n\nspanning_segment_separator.addEventListener(&quot;click&quot;, function (e) {\n    var rowIndex = + row_index.value;\n    var rowSpanning = grid.api.getRowData(rowIndex).spanning;\n\n    var rowDef = grid.api.getRowDefinition(rowIndex);\n    rowDef.setStaticData(&quot;spanning&quot;, !rowSpanning);\n\n});\n\nsave_config.addEventListener(&quot;click&quot;, function(e) {\n    var config = grid.api.getConfigObject();\n    var configStr = JSON.stringify(config, null, 2);\n    copyToClipboard(configStr);\n    copy_success.textContent = &quot;Copied grid config to clipboard success&quot;;\n    setTimeout(function(e) { copy_success.textContent = &quot;&quot; }, 5000); // clear alert user\n});\n\nfunction copyToClipboard(val) {\n    // tmpInput for copy text\n    var tmpInput = document.getElementById(&quot;tmp_input&quot;);\n    if(!tmpInput) {\n        tmpInput = document.createElement(&quot;textarea&quot;);\n        tmpInput.id = &quot;tmp_input&quot;;\n        document.body.appendChild(tmpInput);\n    }\n    tmpInput.style.visibility = &quot;visible&quot;;\n    tmpInput.value = val;\n    tmpInput.select();\n    document.execCommand(&quot;copy&quot;);\n    tmpInput.style.visibility = &quot;hidden&quot;;\n\n}\n</code></pre>\n</code-sandbox><h3 id=\"example-2-load-data-to-grid\">Example 2 load data to grid</h3>\n<code-sandbox hash=\"5e0fa3d0\"><pre><code class=\"language-css\">html body {\n    padding: 20px;\n    box-sizing: border-box;\n}\n\nhtml hr {\n    margin: 5px;\n}\n\nefx-grid {\n    height: 300px;\n}\n\n#area_config {\n    width: 100%;\n    height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;!-- For restore config to grid --&gt;\n&lt;span&gt; You can load the grid config with pase in below text area and then click &quot;Start Grid&quot; &lt;/span&gt;\n&lt;hr&gt;\n&lt;button id=&quot;start_grid&quot;&gt; Start Grid &lt;/button&gt;\n&lt;hr&gt;\n&lt;textarea id=&quot;area_config&quot; placeholder=&quot;Patse grid config and click Start Grid&quot;&gt;&lt;/textarea&gt;\n&lt;hr&gt;\n&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowSegmentingExt = (window.rowSegmentingExt = new RowSegmenting());\n\nvar fields = [&quot;companyName&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;PCTCHNG&quot;, &quot;CF_VOLUME&quot;];\n\nfunction onSeparatorBinding(e) {\n    if (e.rowData[&quot;customGroup&quot;]) {\n        e.cell.setTextContent(e.rowData[&quot;customGroup&quot;]);\n    } else {\n        e.cell.setTextContent(e.rowData[&quot;companyName&quot;]);\n    }\n}\n\nstart_grid.addEventListener(&quot;click&quot;, function (e) {\n    var grid = window.grid = window.grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\n\n    var valueConfig = JSON.parse(area_config.value);\n    var configObj = valueConfig;\n    if(configObj.rowSegmenting) {\n        configObj.rowSegmenting[&quot;segmentSeparatorBinding&quot;] = onSeparatorBinding;\n    }\n    configObj.extensions = [rowSegmentingExt];\n    grid.config = configObj;\n});\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    The options can be specified by `rowSegmenting` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>spanning</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, segment separator rows will not be spanned/stretched across multiple cells</td>        </tr>            <tr>                            <td class=\"name\"><code>colorTag</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">If not specified, the color tag will be disabled when using extension without halo theme.</td>        </tr>            <tr>                            <td class=\"name\"><code>cssField</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"TAG_CSS_CLASS\"                                </td>                        <td class=\"description last\">Apply CSS class based on the given field</td>        </tr>            <tr>                            <td class=\"name\"><code>predefinedColors</co >            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setPredefinedColors\"><span class=\"type-signature\"></span>setPredefinedColors<span class=\"signature\">(predefinedColors)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">predefinedColors</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    Predefined color object map                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setSegmentClassification\"><span class=\"type-signature\"></span>setSegmentClassification<span class=\"signature\">(rowRef, fields)</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Set classification for the specified segment    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">number</span>                        </div> ass=\"type-signature\"></span>setSegmentSeparator<span class=\"signature\">(rowRef, enabled<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Set specified row as a segment separator    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Row id or row index                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">enabled</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Return true if there is any change</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setSortingLogic\"><span class=\"type-signature\"></span>setSortingLogic<span class=\"signature\">(sortFunction)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">sortFunction</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/row-segmenting#~SortingLogic\">RowSegmentingPlugin~SortingLogic</a></span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"sortSegments\"><span class=\"type-signature\"></span>sortSegments<span class=\"signature\">(sortFunction<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">sortFunction</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/row-segmenting#~SortingLogic\">RowSegmentingPlugin~SortingLogic</a></span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"spanSegmentSeparator\"><span class=\"type-signature\"></span>spanSegmentSeparator<span class=\"signature\">(rowRef, spanning)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span> | <span class=\"param-type\">string</span>                        </div>                                                    <div class=\"description\">                    rowIndex or rowId                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">spanning</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span> | <span class=\"param-type\">null</span>                        </div>                                                    <div class=\"description\">                    if set true when rowRef is row separator, then span that row                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unsetAllSegmentSeparators\"><span class=\"type-signature\"></span>unsetAllSegmentSeparators<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Clear all segment separator rows    </div>                        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Return true if there is any change</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"updateHeaders\"><span class=\"type-signature\"></span>updateHeaders<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./extensions/statistics-row","title":"Statistics Row","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"statistics-row\">Statistics Row</h1>\n<p>The Statistics Row Extension provides special rows to show various statistics for the grid&#39;s content.</p>\n<code-sandbox hash=\"d2b22b6b\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        {\n            title: &quot;Company&quot;,\n            field: fields[0],\n            statistics: &quot;label&quot;\n        },\n        {\n            title: &quot;Market&quot;,\n            field: fields[1],\n            width: 120\n        },\n        {\n            title: &quot;Last&quot;,\n            field: fields[2],\n            width: 200,\n            alignment: &quot;right&quot;,\n            formatType: &quot;number&quot;,\n            statistics: true\n        },\n        {\n            title: &quot;Net. Chng&quot;,\n            field: fields[3],\n            width: 200,\n            alignment: &quot;right&quot;,\n            formatType: &quot;percent&quot;,\n            colorText: true,\n            statistics: true\n        }\n    ],\n    staticDataRows: records,\n    statisticsRow: {\n        rows: [\n            { statistic: &quot;count&quot; },\n            { statistic: &quot;average&quot; },\n            { placement: &quot;header&quot;, statistic: &quot;sum&quot; },\n            { statistic: &quot;min&quot;, placement: &quot;footer&quot;, label: &quot;Min (Custom Label)&quot; },\n            { statistic: &quot;stddev&quot; },\n            { statistic: &quot;myCustomStat&quot; }\n        ],\n        invalidText: &quot;N/A&quot;,\n        postCalculation: function(e) {\n            var stat = e.statistics[3]; // Calculate custom statistics for the forth column    \n            var rows = e.dataRows;\n            \n            var field = stat.field;\n            var average = stat.average;\n            var sum = 0;\n            var rowCount = rows.length;\n            for(var r = 0; r &lt; rowCount; ++r) {\n                var row = rows[r];\n                var val = row[field];\n                var diff = val - average;\n                sum = diff * diff;\n            }\n            var stddev = Math.sqrt(sum / stat.count);\n            \n            stat.myCustomStat = 777.77;\n            stat.stddev = stddev;\n        },\n        postRendering: function(e) {\n            e.headerSection.setStyle(&quot;backgroundColor&quot;, &quot;skyblue&quot;);\n        }\n    },\n    extensions: [\n        new StatisticsRow(),\n        new TextFormatting(),\n        new ConditionalColoring()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-importing-to-your-project\">Installation and importing to your project</h2>\n<p>Installation details and examples, along with information on how to import the extension to your project, are available on the <a href=\"./extensions/readme\">Overview page</a>.</p>\n<h2 id=\"specifying-columns-for-statistics-calculation\">Specifying columns for statistics calculation</h2>\n<p>Use the <code>statistics</code> property in the column configuration object to make the column qualify for the calculation. Set <code>statistics</code> value to <code>label</code> to show the statistic label on the column.</p>\n<pre><code class=\"language-js\">//...\ncolumns: [\n    {field: &quot;Field A&quot;, statistics: &quot;label&quot;},\n    {field: &quot;Field B&quot;}, // No stat\n    {field: &quot;Field C&quot;, statistics: &quot;true&quot;},\n],\n//...\n</code></pre>\n<h2 id=\"specifying-statistics-rows\">Specifying statistics rows</h2>\n<p>Use <code>rows</code> with the <code>statistic</code> property in the extension configuration object to specify the statistics row with a statistic of your choice.</p>\n<pre><code class=\"language-js\">//...\nstatisticsRow: {\n    rows: [\n        {statistic: &quot;Average&quot;},\n        {statistic: &quot;sum&quot;, placement: &quot;header&quot;},\n        {statistic: &quot;MyCustomStat&quot;} // You will need to calculate the value in postCalculation event by yourself\n    ],\n    postCalculation: function(e) {\n        // your custom logic\n    }\n},\n//...\n</code></pre>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Available column options specified in grid's column configuration</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>statistics</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span> | <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, the column is qualified for the calculation. If \"label\" is specified, the column will be used to show statistic label</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    Available options describing `statisticsRow` object specified in grid's option</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>rows</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Array of StatisticsRowPlugin~RowOptions</td>        </tr>            <tr>                            <td class=\"name\"><code>invalidText</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"\"                                </td>                        <td class=\"description last\">Text to be shown for invalid statistic (i.e. Not a Number value)</td>        </tr>            <tr>                            <td class=\"name\"><code>noColoring</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, all conditional coloring (i.e. tick coloring) will not automatically be applied.</td>        </tr>            <tr>                            <td class=\"name\"><code>noFormatting</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, all formatting (i.e. decimal places) will not automatically be applied.</td>        </tr>            <tr>                            <td class=\"name\"><code>postCalculation</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">Function handler excuted after statistics calculation and before default rendering</td>        </tr>            <tr>                            <td class=\"name\"><code>postRendering</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">Function handler excuted after default rendering</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~RowOptions\">RowOptions</h4><div class=\"description\">    Available options describing statistics row specified as item in `rows` array property.</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>placement</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"footer\"                                </td>                        <td class=\"description last\">Available footer are \"header\", \"title\", and \"footer\"</td>        </tr>            <tr>                            <td class=\"name\"><code>statistic</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"\"                                </td>                        <td class=\"description last\">Statistic to be calculated. Predefined values are \"average\", \"min\", \"max\", \"count\", and \"sum\"</td>        </tr>            <tr>                            <td class=\"name\"><code>label</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">By default, label will be statistics name.</td>        </tr>            <tr>                            <td class=\"name\"><code>id</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"\"                                </td>                        <td class=\"description last\">Text Id used for row referencing in extension's APIs</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~RowReference\">RowReference</h4><div class=\"description\">    Statistics Row can be referenced by one of the following ways: <br>1. Number as index counted from top to bottom and only for the statistics rows (excluding normal rows) <br>2. String as statistic (e.g., \"average\", \"min\", \"max\") <br>3. String as id defined in the row configuration object</div>    <h5>Type:</h5>    <span class=\"param-type\">string</span> | <span class=\"param-type\">number</span><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Stats\">Stats</h4><div class=\"description\">    Statistics Object contains calculated statistic values that will be provided in `postCalculation` and `postRendering` events</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>label</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Indicating the column is used to show label</td>        </tr>            <tr>                            <td class=\"name\"><code>count</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Count of all valid values in the column. Invalid values such as empty, null, undefined, string values are excluded. For label column, counting method will include only truthy values except number 0, and exclude all other falsy values.</td>        </tr>            <tr>                            <td class=\"name\"><code>sum</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Summation</td>        </tr>            <tr>                            <td class=\"name\"><code>average</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Average</td>        </tr>            <tr>                            <td class=\"name\"><code>min</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Minimum</td>        </tr>            <tr>                            <td class=\"name\"><code>max</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Maximum</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"addStatisticsRow\"><span class=\"type-signature\"></span>addStatisticsRow<span class=\"signature\">(options)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Add new statistic row at the bottom of either header or footer section    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/statistics-row#~RowOptions\">StatisticsRowPlugin~RowOptions</a></span>                        </div>                                                    <div class=\"description\">                    The given configuration object cannot be null nor the same existing object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>  <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"removeStatisticsRow\"><span class=\"type-signature\"></span>removeStatisticsRow<span class=\"signature\">(rowRef)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Remove existing statistics row    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/statistics-row#~RowReference\">StatisticsRowPlugin~RowReference</a></span>                        </div>                                                    <div class=\"description\">                    Index, stat, or id                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setStatisticsRow\"><span class=\"type-signature\"></span>setStatisticsRow<span class=\"signature\">(rowRef, options)</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Replace and update existing statistics row. Placement and order of the row cannot be changed. Use setStatisticsRows() to update multiple rows at once.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>
