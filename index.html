e achieved by using  <code>setColumnFormatter</code> method.</p>\n<blockquote>\n<p>APIs for Grid and the <code>setColumnFormatter()</code> method description can be found <a href=\"./apis/rt-grid/grid\">here</a>.</p>\n</blockquote>\n<pre><code class=\"language-js\">var grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\n\n// formatter can be a function\nvar formatter = function(e) {\n    var value = e.grid.getRowData(e.rowIndex)[e.field];\n    e.cell.setContent(value);\n};\n\n/*\n// or can be an object.\nvar formatter = {\n    binding: function(e) {\n        var value = e.grid.getRowData(e.rowIndex)[e.field];\n        e.cell.setContent(value);\n    }\n};\n// or can be a predefined formatter\nvar formatter = SimpleLinkFormatter.create()\n*/\n\nfunction handleChangeFormatter() {\n    grid.api.setColumnFormatter(0 /* Column Index */, formatter);\n}\n</code></pre>\n"},{"location":"./rendering/column-formatter","title":"Default Rendering","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"formatter-default\">Formatter (default)</h1>\n<p>Formatter is what Grid uses to render content. Grid&#39;s default formatter will render any data in plain text. When data is updated, Grid will bind the data from its own internal data source to render the data in plain text using the formatter. The data given to grid can be any data type.</p>\n<blockquote>\n<p>Note: The formatter will be repeatedly executed multiple times for every update and scrolling. </p>\n</blockquote>\n<p>Default rendering is already optimized for row virtualization. This means that grid uses the same text element to render different data for different rows. It should be fast enough to handle rendering a million of rows.</p>\n<p>To update what is shown on the Grid, please use Grid&#39;s APIs to <a href=\"./general-concept/accessing-data\">manipulate the data</a> from the instance.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"e6b3a032\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 40 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1]},\n        {title: &quot;Last&quot;, field: fields[2]},\n        {title: &quot;Net. Chng&quot;, field: fields[3]},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"internal-default-formatter-implementation\">Internal Default Formatter Implementation</h2>\n<p>Internally, Grid implements the formatter as the following code: </p>\n<pre><code class=\"language-js\">var configObj = {\n    columns: [\n        { binding: function(e){\n                e.cell.setContent(e.data);\n            }\n        }\n    ]\n};\n</code></pre>\n<h1 id=\"custom-formatter\">Custom Formatter</h1>\n<p>If we want anything other than simple text, we need to define a custom formatter. You can find more details about this in the <a href=\"./rendering/custom-formatter\">Custom Formatter section</a>.</p>\n"},{"location":"./rendering/custom-formatter","title":"Custom Rendering","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"custom-formatter\">Custom Formatter</h1>\n<p>Since Grid utilizes a row virtualization technique, where the same cell is reused across different rows, you cannot simply just create any content and stop there. With row virtualization the custom content that you are trying to create or render will be reused in the different rows. So you have to create the content once and reuse it from the cache. Then, you need to bind data from Grid&#39;s data store to the content for each data update and scrolling.</p>\n<p>The process for writing the formatter is usually something like the following code:</p>\n<pre><code class=\"language-js\">var formatter = function(e) {\n    var cell = e.cell;\n    // Cache checking part (Reuse the same element)\n    var element = cell.getContent();\n    if (!element) {\n        // Element creation part\n        element = document.createElement(&#39;tag-name&#39;);\n\n        // Apply common static settings (once per element creation) here\n        // This could be attributes, styles, event listeners, and etc.\n        element.style.color = &quot;red&quot;;\n    }\n\n    // Element updating part (bind data to the UI element)\n    element.value = e.data; // IMPORTANT\n\n    // The below code is required. It does not post any significant performance impact\n    cell.setContent(element);\n};\n</code></pre>\n<h2 id=\"defining-the-formatter\">Defining the formatter</h2>\n<p>The formatter can be specified as a function on the <code>binding</code> property of the column configuration object.</p>\n<pre><code class=\"language-js\">var configObj = {\n    ...\n    columns: [\n        {\n            field: &quot;Field 1&quot;, \n            binding: function(e) {\n                e.cell.setContent(e.data);\n            }\n        },\n        ...\n    ],\n    ...\n}\n</code></pre>\n<blockquote>\n<p>For displaying simple text you do not need to create a custom formatter, as Grid already has simple text as its default formatter.</p>\n</blockquote>\n<h3 id=\"common-form-and-structure\">Common form and structure</h3>\n<p><code>binding</code> method will be called multiple times during user scrolling. The key here is to create a DOM element only once, reuse the same element and update the data every time the method is called. </p>\n<p>In general, the steps are as the following steps:</p>\n<ol>\n<li>Check if the content already exists</li>\n<li>If it exists, skip to the next step. If the content does not exist, create the content</li>\n<li>Update the data to the content</li>\n<li>Set the content to the cell</li>\n</ol>\n<p>Below is the most common form of formatter. It is recommended to write most custom formatters in this form and structure. </p>\n<pre><code class=\"language-js\">var formatter = function(e){\n    var cell = e.cell;\n    var content = cell.getContent(); // Utilize cache\n    if (!content) { // Check if cache exists\n        content = document.createElement(&quot;xxx-xxxx&quot;);\n        // Initialize element once\n        var subContent = document.createElement(&quot;yyyy&quot;);\n        subContent.style.color = &quot;brown&quot;; \n        \n        var subContent2 = document.createElement(&quot;zz-zzz&quot;);\n        content._myContent = subContent2;\n        \n        content.appendChild(subContent);\n        content.appendChild(subContent2);\n    }\n    \n    content._myContent.textContent = e.data; // IMPORTANT\n    \n    cell.setContent(content); // Always set the content to allow multiple types of content in the same column\n};\n</code></pre>\n<h3 id=\"setting-styles-in-the-formatter\">Setting styles in the formatter</h3>\n<p>When making any type of modification in the <code>binding</code> method, you must reset the value back because the same cell will be reused by different rows.</p>\n<pre><code class=\"language-js\">var formatter = function(e){\n    var cell = e.cell;\n    var data = e.data;\n    var content = cell.getContent();\n    if (!content) {\n        content = document.createElement(&quot;span&quot;);\n        content.style.color = &quot;salmon&quot;; // Static styling\n    }\n    \n    // Dynamic styling\n    if(data &gt; 0) {\n        content.style.backgroundColor = &quot;green&quot;;\n    } else if(data &lt; 0) {\n        content.style.backgroundColor = &quot;red&quot;;\n    } else {\n        content.style.backgroundColor = &quot;&quot;; // Reset the background\n    }\n    cell.setStyle(&quot;fontSize&quot;, Math.abs(data) &gt; 10 ? &quot;1.5em&quot; : &quot;&quot;); // Styles can be applied to either the cell content or the cell itself.\n    \n    content.textContent = data;\n    cell.setContent(content);\n};\n</code></pre>\n<h3 id=\"interactive-content\">Interactive content</h3>\n<p>States must be saved back to Grid after users make changes to the content. This is because Grid&#39;s row virtualization will reuse the same content during the scroll. Also note that user interaction does not happen during the data binding. User interaction is an asynchronous operation. So do not rely on closure variables or inline functions. </p>\n<p>Contexts and values may be a different. You will need to resolve the position or context at runtime by using [getRelativePosition(./rendering/).</p>\n<pre><code class=\"language-js\">var formatter = function(e){\n    var cell = e.cell;\n    var dropdown = cell.getContent();\n    if (!dropdown) {\n        dropdown = document.createElement(&quot;select&quot;);\n        dropdown.addEventListener(&quot;change&quot;, dropdownChangeHandler); // Handle user interaction\n        \n        for(var i = 0; i &lt; 3; ++i) {\n            var option = document.createElement(&quot;option&quot;);\n            option.value = i;\n            option.textContent = &quot;Value &quot; + i;\n            dropdown.appendChild(option);\n        }\n    }\n    \n    dropdown.selectedIndex = e.data;\n    cell.setContent(dropdown);\n};\nvar dropdownChangeHandler = function(e) {\n    var dropdown = e.currentTarget;\n    var selectedIndex = dropdown.selectedIndex;\n    \n    var pos = grid.api.getRelativePosition(e);\n    var rowDef = grid.api.getRowDefinition(pos.rowIndex);\n    \n    rowDef.setData(&quot;Field XXXX&quot;, selectedIndex); // It is important to set the new data\n};\n</code></pre>\n<blockquote>\n<p>Find out more information about event handling <a href=\"./rendering/formatter-event-handling\">here</a>.</p>\n</blockquote>\n<h3 id=\"content-with-multiple-states\">Content with multiple states</h3>\n<p>Content with multiple states (for example, colors, disabled and invalid states) must have all states stored in the Grid. You can have as many columns&#39; data or fields as we want in order to represent the content. </p>\n<p>The example below shows input with multiple states depending on the data on other fields.</p>\n<pre><code class=\"language-js\">var formatter = function(e){\n    var cell = e.cell;\n    var rowData = e.rowData;\n    var inputElem = cell.getContent();\n    if (!inputElem) {\n        inputElem = document.createElement(&quot;input&quot;);\n    }\n    \n    var state1 = rowData[&quot;someField&quot;];\n    if(state1) {\n        inputElem.setAttribute(&quot;disabled&quot;, &quot;&quot;);\n    } else {\n        inputElem.removeAttribute(&quot;disabled&quot;);\n    }\n    \n    var state2 = rowData[&quot;anotherField&quot;];\n    if(state2) {\n        inputElem.setAttribute(&quot;error&quot;, &quot;&quot;);\n    } else {\n        inputElem.removeAttribute(&quot;error&quot;);\n    }\n    \n    inputElem.value = e.data;\n    cell.setContent(inputElem);\n};\n</code></pre>\n<blockquote>\n<p>Note: <strong>data is completely independent from column UIs</strong>. This means you do not have to create a column for data to exist. Data can be added or removed separately from Grid&#39;s columns.</p>\n</blockquote>\n<h2 id=\"formatterbinding-method-parameters\">Formatter/binding method parameters</h2>\n<p>Event argument <code>binding</code> method has the following parameter list:</p>\n<ul>\n<li><em>data</em> : The data value corresponding to the field and row of the cell</li>\n<li><em>cell</em> : The cell object that provides access to the DOM element of the cell</li>\n<li><em>rowIndex</em> : Index of the current row of the cell being rendered</li>\n<li><em>rowDef</em> : The row definition object</li>\n<li><em>rowData</em> : The data object that stores data of the entire row</li>\n<li><em>colIndex</em> : Index of the current column of the cell being rendered</li>\n<li><em>secton</em> : The section object hosting the current column</li>\n</ul>\n<h2 id=\"understanding-row-virtualization\">Understanding row virtualization</h2>\n<p>The row virtualization technique is <strong>different from the lazy initialization</strong> technique, which creates more content as users scroll down through all the available rows. For example, suppose you have 10,000 rows and Grid&#39;s view port can show 20 rows. With row virtualization Grid will create content for around 24 rows (20 rows + buffer rows) throughout Grid&#39;s life cycle. With lazy initialization Grid will create content for 24 rows at first load. As users scroll down through the available rows, more and more content will be created. Eventually, all content will be created for all 10,000 rows when using the lazy initialization technique.</p>\n<p>A web page will get slower as more content/elements are put into the DOM tree. So it&#39;s better to reuse the same element whenever possible.</p>\n<h2 id=\"examples\">Examples</h2>\n<p>Click the green button on the bottom right corner of the live example to see the code.</p>\n<code-sandbox hash=\"b3254c5\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rangeBarFormatter = function(e) {\n    var cell = e.cell;\n    var bar = cell.getContent();    // Utilize caching\n    if(!bar) {\n        bar = document.createElement(&quot;div&quot;);\n        bar.style.height = &quot;8px&quot;;\n        bar.style.position = &quot;relative&quot;;\n        bar.style.backgroundColor = &quot;#EA7D22&quot;;\n        \n        var indi = bar.indi = document.createElement(&quot;div&quot;);\n        indi.style.position = &quot;absolute&quot;;\n        indi.style.top = &quot;0&quot;;\n        indi.style.left = &quot;10px&quot;;\n        indi.style.width = &quot;3px&quot;;\n        indi.style.height = &quot;100%&quot;;\n        indi.style.backgroundColor = &quot;white&quot;;\n        bar.appendChild(indi);\n    }\n    cell.setContent(bar);\n    bar.indi.style.left = (e.data * 100)+&quot;%&quot;;\n};\n\nvar capitalizer = function(e) {\n    e.cell.setContent(e.data.toString().toUpperCase());\n};\n\nvar yearDisplay = function(e) {\n    var cell = e.cell;\n    cell.setStyle(&quot;color&quot;, &quot;black&quot;);\n    cell.setStyle(&quot;background-color&quot;, &quot;#EA7D22&quot;);\n    cell.setContent(&quot;Year &quot; + e.data.getFullYear());\n};\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;float_1&quot;, &quot;ISODate&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 40 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], binding: capitalizer},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Buy/Sell&quot;, field: fields[3], width: 100, binding: rangeBarFormatter},\n        {title: &quot;IPO&quot;, field: fields[4], alienment: &quot;center&quot;, binding: yearDisplay}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h1 id=\"writing-a-good-formatter\">Writing a good formatter</h1>\n<p>Be mindful that the <code>binding</code> method will be executed repeatedly and multiple times during data updates and scrolling. Performance is crucial, so you should write the code with caution. See the following guidelines for writing a good formatter.</p>\n<h2 id=\"use-predefined-formatters\">Use predefined formatters</h2>\n<p>The most common formatters are already prewritten for you. Predefined formatters are optimized and easy to use. See <a href=\"./rendering/predefined-formatter\">this page for more details</a>.</p>\n<h2 id=\"avoid-using-innerhtml-and-innertext\">Avoid using innerHTML and innerText</h2>\n<p><strong>innerHTML</strong> and <strong>innerText</strong> from native elements involve text parsing and element creation, both of which are computationally expensive. You can improve performance by avoiding using them.</p>\n<pre><code class=\"language-js\">function binding1(e) {\n    var content = document.createElement(&quot;div&quot;); // Unneccessary creation as it will be called and created multiple times\n    content.innerHTML = &quot;&lt;span&gt;&quot; + e.data + &quot;&lt;/span&gt;&lt;span&gt;2&lt;/span&gt;&quot;; // Slow due to text parsing and element creations\n    \n    e.cell.setContent(content);\n}\n\n// The above function can be re-writen as the following function\nfunction binding2(e) {\n    var cell = e.cell;\n    var content = cell.getContent();\n    if(!content) {\n        content = document.createElement(&quot;div&quot;);\n        var span1 = content._span1 = document.createElement(&quot;span&quot;); \n        var span2 = document.createElement(&quot;span&quot;);\n        span2.textContent = 2;\n        \n        content.appendChild(span1);\n        content.appendChild(span2);\n    }\n    content._span1.textContent = e.data;\n    cell.setContent(content);\n}\n</code></pre>\n<h2 id=\"avoid-creating-an-element-for-simple-text\">Avoid creating an element for simple text</h2>\n<p><code>setContent</code> method is already optimized for simple text.</p>\n<pre><code class=\"language-js\">function binding1(e) {\n    var content = document.createElement(&quot;div&quot;); // Unneccessary creation\n    content.textContent = e.data + &quot; text&quot;;\n    \n    e.cell.setContent(content);\n}\n\n// The above function can be re-writen as the following function\nfunction binding2(e) {\n    e.cell.setContent(e.data + &quot; text&quot;);\n}\n</code></pre>\n<h2 id=\"reuse-the-same-content-to-avoid-element-creation\">Reuse the same content to avoid element creation</h2>\n<p>Bind method will be executed repeatedly and multiple times during data update and scrolling. Minimize element creation by using cache.</p>\n<pre><code class=\"language-js\">function binding1(e) {\n    var content = document.createElement(&quot;input&quot;); // Slow\n    content.value = e.data;\n    e.cell.setContent(content);\n}\n\n// The above function can be re-writen as the following function\nfunction binding2(e) {\n    var cell = e.cell;\n    var content = cell.getContent(); // Get previous content\n    if(!content) {\n        content = document.createElement(&quot;input&quot;);\n    }\n    content.value = e.data;\n    cell.setContent(content);\n}\n</code></pre>\n<h2 id=\"store-element-in-a-variable-for-easy-access\">Store element in a variable for easy access</h2>\n<p>For complex structure content, it is faster and easier to use a variable for referencing rather than navigating through a DOM tree.</p>\n<pre><code class=\"language-js\">function binding1(e) {\n    var cell = e.cell;\n    var content = cell.getContent();\n    if(!content) {\n        content = document.createElement(&quot;div&quot;);\n        var span1 = document.createElement(&quot;span&quot;);\n        var span2 = document.createElement(&quot;span&quot;);\n        \n        content.appendChild(span1);\n        content.appendChild(span2);\n    }\n    cell.setContent(content);\n    var spans = content.getElementsByTagName(&quot;span&quot;); // Slow\n    spans[0].textContent = e.data % 5;\n    spans[1].textContent = e.data % 3;\n}\n\n// The above function can be re-writen as the following function\nfunction binding2(e) {\n    var cell = e.cell;\n    var content = cell.getContent();\n    if(!content) {\n        content = document.createElement(&quot;div&quot;);\n        var span1 = content._span1 = document.createElement(&quot;span&quot;);\n        var span2 = content._span2 = document.createElement(&quot;span&quot;);\n        \n        content.appendChild(span1);\n        content.appendChild(span2);\n    }\n    content._span1.textContent = e.data % 5;\n    content._span2.textContent = e.data % 3;\n    cell.setContent(content);\n}\n</code></pre>\n<blockquote>\n<p>Note: Cell can contain only one top level node/element (such as, single content). But a content element can have multiple nested elements.</p>\n</blockquote>\n<h2 id=\"use-rowdefinition-object-for-asynchronous-operation\">Use RowDefinition object for asynchronous operation</h2>\n<p>When dealing with asynchronous operations such as server request and response, it is important to use the correct context and data. Row index, cell element, and page can all be changed during the waiting time. Sorting, filtering, grouping, and pagination can also affect row order. So the most reliable way to identify Grid&#39;s row is to use RowDefinition object. </p>\n<pre><code class=\"language-js\">function binding1(e) {\n    var cell = e.cell;\n    var content = cell.getContent();\n    if(!content) {\n        content = document.createElement(&quot;button&quot;);\n        content.addEventListener(&quot;click&quot;, onRequestingData);\n    }\n    cell.setContent(content);\n}\n\nfunction onRequestingData(e) {\n    var pos = grid.api.getRelativePosition(e);\n    var rowDef = grid.api.getRowDefinition(pos.rowIndex);\n    \n    requestServerData({}, onServerResponse.bind(null, rowDef));\n}\n\nfunction onServerResponse(rowDef, resp) {\n    // do something\n}\n</code></pre>\n"},{"location":"./rendering/formatter-event-handling","title":"Event Handling in Formatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"event-handling-and-event-listeners-in-formatter\">Event handling and event listeners in formatter</h1>\n<p>If your custom formatter contains some input elements or controls, it&#39;s important to bind data back to Grid&#39;s internal data source when users input new data through the UI from your custom formatter. Remember, the same element will be used on different rows due to the row virtualization mechanic. If the data is changed by user actions, you need to update the change back to Grid&#39;s data source, or else the binding mechanism will replace what the user has changed with the data stored from the Grid&#39;s internal source. </p>\n<p>In short, data should be updated after users interact with the UI input. <code>getRelativePosition()</code> method should be used to resolve current positions relative to the grid element.</p>\n<blockquote>\n<p>APIs for data manipulation can be found <a href=\"./data/update\">here</a>. APIs for Grid and <code>getRelativePosition()</code> method description can be found <a href=\"./apis/rt-grid/grid\">here</a>.</p>\n</blockquote>\n<h2 id=\"the-reverted-problem\">The &#39;reverted&#39; problem</h2>\n<p>When we don&#39;t set data back, row virtualization will not work properly and content will not be rendered properly. Suppose that we have a dropdown element in one of the grid columns. Any change that is done to the dropdown box will be reverted if we don&#39;t update the data.</p>\n<p>In the live example below, try the following steps to produce the problem:</p>\n<ol>\n<li>Change the selected option from the dropdown box on the first row. Remember the new selected option</li>\n<li>Scroll down to the bottom of the grid</li>\n<li>Scroll back up to the top of the grid</li>\n</ol>\n<code-sandbox hash=\"4d5532df\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n    margin-bottom: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot;, &quot;dropdownVal&quot;, &quot;boolean&quot;, &quot;text&quot;];\n// For static data initialization\nvar records = [];\nfor (var i = 0; i &lt; 50; i++) {\n    var record = {};\n    record[fields[0]] = i;\n    record[fields[1]] = i % 4; \n    record[fields[2]] = i &amp; 1 ? true : false;\n    record[fields[3]] = i + &quot; Some Texts&quot;;\n    records.push(record);\n}\n\nvar dropdownFormatter = function(e) {\n    var cell = e.cell;\n    var dropdown = cell.getContent();\n    if (!dropdown || !dropdown._myDropdown) {\n        dropdown = document.createElement(&quot;select&quot;);\n        dropdown._myDropdown = true;\n        [0, 1, 2, 3].forEach(function(val) {\n            var option = document.createElement(&quot;option&quot;);\n            option.value = val;\n            option.textContent = &quot;Value &quot; + val;\n            dropdown.appendChild(option);\n        });\n    }\n    \n    dropdown.selectedIndex = e.data;\n    cell.setContent(dropdown);\n};\n\nvar configObj = {\n    columns: [\n        { title: &quot;Row Index&quot;, field: fields[0], width: 80 },\n        { title: &quot;Dropdown&quot;, field: fields[1], binding: dropdownFormatter },\n        { title: &quot;Dropdown Value&quot;, field: fields[1] },\n        { title: &quot;Column 3&quot;, field: fields[2], alignment: &quot;center&quot; },\n        { title: &quot;Column 4&quot;, field: fields[3] }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><p>You will see that the selected option is reverted back to the original option.</p>\n<h2 id=\"the-fix\">The fix</h2>\n<p>To avoid the problem, we have to add an event listener to our custom formatter for binding the change from users. You have added <code>dropdownChangeHandler</code> to fix the problem as shown below:</p>\n<code-sandbox hash=\"f5ebfe05\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n    margin-bottom: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot;, &quot;dropdownVal&quot;, &quot;boolean&quot;, &quot;text&quot;];\n// For static data initialization\nvar records = [];\nfor (var i = 0; i &lt; 50; i++) {\n    var record = {};\n    record[fields[0]] = i;\n    record[fields[1]] = i % 4; \n    record[fields[2]] = i &amp; 1 ? true : false;\n    record[fields[3]] = i + &quot; Some Texts&quot;;\n    records.push(record);\n}\n\n// Show how to render custom content with an event listener\nvar dropdownFormatter = function(e) {\n    var cell = e.cell;\n    var dropdown = cell.getContent();\n    if (!dropdown || !dropdown._myDropdown) {\n        dropdown = document.createElement(&quot;select&quot;);\n        dropdown._myDropdown = true;\n        [0, 1, 2, 3].forEach(function(val) {\n            var option = document.createElement(&quot;option&quot;);\n            option.value = val;\n            option.textContent = &quot;Value &quot; + val;\n            dropdown.appendChild(option);\n        });\n        \n        dropdown.addEventListener(&quot;change&quot;, dropdownChangeHandler);\n    }\n    dropdown.selectedIndex = e.data;\n    cell.setContent(dropdown);\n};\n// Show how to set data based on interaction from custom content\nvar dropdownChangeHandler = function(e) {\n    var dropdown = e.currentTarget;\n    var selectedIndex = +(dropdown.options[dropdown.selectedIndex].value);\n\n    var pos = grid.api.getRelativePosition(e);\n    var rowDef = grid.api.getRowDefinition(pos.rowIndex);\n    rowDef.setData(grid.api.getColumnField(pos.colIndex), selectedIndex);\n};\n\nvar configObj = {\n    columns: [\n        { title: &quot;Row Index&quot;, field: fields[0], width: 80 },\n        { title: &quot;Dropdown&quot;, field: fields[1], binding: dropdownFormatter },\n        { title: &quot;Dropdown Value&quot;, field: fields[1] },\n        { title: &quot;Column 3&quot;, field: fields[2], alignment: &quot;center&quot; },\n        { title: &quot;Column 4&quot;, field: fields[3] }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"writing-event-listeners\">Writing event listeners</h2>\n<p>Since the same element will be used on different rows, you cannot use closure variables that are created or given from the event arguments. Row index, column index, or cell reference must be resolved at runtime inside the event listener. You can resolve the position by using Grid&#39;s <code>getRelativePosition()</code> method.</p>\n<pre><code class=\"language-js\">    var dropdownChangeHandler = function(e) {\n        var dropdown = e.currentTarget;\n        var selectedIndex = +(dropdown.options[dropdown.selectedIndex].value);\n\n        var pos = grid.api.getRelativePosition(e);\n        var rowDef = grid.api.getRowDefinition(pos.rowIndex);\n        rowDef.setData(grid.api.getColumnField(pos.colIndex), selectedIndex);\n    };\n</code></pre>\n<ul>\n<li><code>currentTarget</code> property will always give an element attached by the event listener</li>\n<li><code>getRelativePosition()</code> method resolves the position when the dropdown value is changed</li>\n</ul>\n<blockquote>\n<p>See <a href=\"./data/update\">this page</a> on how to update data.</p>\n</blockquote>\n"},{"location":"./rendering/predefined-formatter","title":"Overview","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"predefined-formatter\">Predefined Formatter</h1>\n<h2 id=\"setup-guide\">Setup guide</h2>\n<p>Use <code>import</code> syntax to import the formatter into your app.</p>\n<pre><code class=\"language-js\">import { EFButtonFormatter } from &quot;@refinitiv-ui/efx-grid/formatters/EFButtonFormatter&quot;;\nimport { EFSelectFormatter } from &quot;@refinitiv-ui/efx-grid/formatters/EFSelectFormatter&quot;;\n</code></pre>\n<h2 id=\"the-basics\">The basics</h2>\n<p>The simplest way to get the basic formatter is by calling <code>create()</code> without options, for example <code>SimpleInputFormatter.create()</code>. Then pass it to Grid using configuration, as shown below:</p>\n<pre><code class=\"language-js\">var config = {\n    columns: [{\n        name: &quot;Company Info&quot;,\n        field: &quot;info&quot;,\n        binding: SimpleInputFormatter.create()\n    }, {\n        name: &quot;Currency&quot;,\n        field: &quot;currency&quot;,\n        binding: EFSelectFormatter.create()\n    }, {\n        name: &quot;DatePicker&quot;,\n        field: &quot;date&quot;,\n        binding: EFDateTimePickerFormatter.create()\n    }]\n}\n</code></pre>\n<p>Formatter with default options supports basic functioning and can be used for general usage. For input formatters, like <code>SimpleInputFormatter</code>, <code>EFTextFieldFormatter</code>, <code>EFComboBoxFormatter</code>, and so on, when the value has changed the new value will be saved to the <code>dataTable</code> of Grid. See basic formatters in the below example:</p>\n<code-sandbox hash=\"aa4d8f43\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar currencies = [&quot;THB&quot;, &quot;AUD&quot;, &quot;USD&quot;, &quot;YEN&quot;, &quot;TWD&quot;];\nDataGenerator.addFieldInfo(&quot;currency&quot;, { type: &quot;set&quot;, members: currencies});\n\nvar fields = [&quot;number_1&quot;, &quot;currency&quot;, &quot;CF_NETCHNG&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 20 });\nvar configObj = {\n    columns: [\n        {\n            name: &quot;SimpleLink&quot;,\n            field: fields[0],\n            alignment: &quot;center&quot;,\n            binding: SimpleLinkFormatter.create()\n        },\n        {\n            name: &quot;Input&quot;,\n            field: fields[0],\n            alignment: &quot;center&quot;,\n            binding: EFNumberFieldFormatter.create()\n        },\n        {\n            name: &quot;Select&quot;,\n            field: fields[1],\n            alignment: &quot;center&quot;,\n            binding: EFSelectFormatter.create({\n                data: currencies\n            })\n        },\n        {\n            name: &quot;PercentBar&quot;,\n            field: fields[2],\n            alignment: &quot;center&quot;,\n            binding: PercentBarFormatter.create()\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"advance-usage\">Advance usage</h2>\n<p>Customizations are allowed through various options, as detailed in the following sections.</p>\n<h3 id=\"common-options\">Common options</h3>\n<p>There are some options that are available for all formatters, see the below table for more details.</p>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Attributes</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>attributes</td>\n<td>Object</td>\n<td>optional</td>\n<td>List of attributes name and values</td>\n</tr>\n<tr>\n<td>styles</td>\n<td>Object</td>\n<td>optional</td>\n<td>List of inline styles for the element</td>\n</tr>\n<tr>\n<td>events</td>\n<td>Object</td>\n<td>optional</td>\n<td>List of event names and listeners</td>\n</tr>\n<tr>\n<td>disablingField</td>\n<td>string</td>\n<td>optional</td>\n<td>Field to be used for representing disabled attribute of the element</td>\n</tr>\n<tr>\n<td>errorField</td>\n<td>string</td>\n<td>optional</td>\n<td>Field to be used for representing error attribute of the element</td>\n</tr>\n<tr>\n<td>onElementRendered</td>\n<td>Function</td>\n<td>optional</td>\n<td>Event handler after default rendering. It is useful for additional styling</td>\n</tr>\n</tbody></table>\n<blockquote>\n<p>Note: The available value for each option is dependent on the type of element. In the case of the EF element, more information about attributes and events can be found <a href=\"https://ui.refinitiv.com\">here</a>.</p>\n</blockquote>\n<p>Below is an example of showing a button with a label, icon, light coral background color, and listen for click and active-changed event.</p>\n<pre><code class=\"language-js\">var config = {\n    columns: [{\n        name: &quot;Number&quot;,\n        field: &quot;number&quot;,\n        binding: EFButtonFormatter.create({\n            label: &quot;More detail&quot;,\n            attributes: {\n                &quot;icon&quot;: &quot;info&quot;\n            },\n            styles: {\n                &quot;background&quot;: &quot;lightcoral&quot;\n            },\n            events: {\n                &quot;active-changed&quot;: function(e, context) { // Custom event exposed by the element\n\n                },\n                &quot;click&quot;: function(e, context) { // Native events are also supported\n\n                }\n            },\n            onElementRendered: function(element, context) {\n\n            }\n        })\n    }]\n}\n</code></pre>\n<h3 id=\"event-listeners-parameters\">Event listener&#39;s parameters</h3>\n<p>Available parameters for all listeners are described below:</p>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>event</td>\n<td>Event</td>\n<td>Native event argument object</td>\n</tr>\n<tr>\n<td>context</td>\n<td>Object</td>\n<td>Context object, contains all kind of information and methods</td>\n</tr>\n</tbody></table>\n<blockquote>\n<p>Context object also contains information about the position of the element (the same information from <a href=\"./apis/rt-grid/grid\">getRelativePosition</a> method).</p>\n</blockquote>\n<h3 id=\"context-object-methods\">Context object methods</h3>\n<p>Context object also provides helper methods as shown below:</p>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>getData(field)</td>\n<td>Get field value from the current row</td>\n</tr>\n<tr>\n<td>setData(field, value)</td>\n<td>Set field value to the current row</td>\n</tr>\n<tr>\n<td>isElementDisabled()</td>\n<td>Get data from the disablingField of the current row</td>\n</tr>\n<tr>\n<td>disableElement(bool)</td>\n<td>Set data to the disablingField of the current row</td>\n</tr>\n<tr>\n<td>getError()</td>\n<td>Get data from the errorField of the current row</td>\n</tr>\n<tr>\n<td>setError(value)</td>\n<td>Set data to the errorField of the current row</td>\n</tr>\n</tbody></table>\n<h3 id=\"specific-options\">Specific Options</h3>\n<p>The specific options for each formatters are separately described on each formatter page.</p>\n"},{"location":"./rendering/predefined-formatters/ef-button-formatter","title":"EFButtonFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"ef-button-formatter\">EF Button Formatter</h1>\n<p>This formatter creates a <a href=\"https://ui.refinitiv.com/elements/button\">ef-button</a> without a margin. By default the text inside the button will be data from the column&#39;s field.</p>\n<h2 id=\"specific-options\">Specific options</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Attributes</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>label</td>\n<td>string</td>\n<td>optional</td>\n<td>Text inside the button, default text is the value from the column&#39;s field</td>\n</tr>\n</tbody></table>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"bb19babe\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;number_1&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 20 });\n\nvar configObj = {\n    columns: [\n        { \n            name: &quot;Data&quot;,\n            field: fields[0],\n            sort: fields[0],\n            alignment: &quot;c&quot;\n        },\n        { \n            name: &quot;Simplest&quot;,\n            field: fields[0],\n            sort: fields[0],\n            alignment: &quot;c&quot;,\n            binding: EFButtonFormatter.create()\n        },\n        { \n            name: &quot;Some options&quot;,\n            field: fields[0],\n            sort: fields[0],\n            alignment: &quot;c&quot;,\n            binding: EFButtonFormatter.create({\n                label: &quot;&quot;,\n                attributes: {\n                    icon: &quot;cross&quot;\n                },\n                styles: {\n                    width: &quot;23px&quot;\n                },\n                events: {\n                    &quot;click&quot;: function(e) {\n                        console.log(&quot;clicked&quot;);\n                    }\n                }\n            })\n        }\n    ],\n    extensions: [],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/ef-checkbox-formatter","title":"EFCheckboxFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"ef-checkbox-formatter\">EF Checkbox Formatter</h1>\n<p>This formatter creates a <a href=\"https://ui.refinitiv.com/elements/checkbox\">ef-checkbox</a> which will be unchecked by default.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"89f8b6c2\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;word&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 20 });\n\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        {\n            alignment: &quot;c&quot;,\n            field: &quot;myCheckBoxState&quot;,\n            width: 34,\n            binding: EFCheckboxFormatter.create({\n                events: {\n                    &quot;click&quot;: function(e) {\n                        console.log(&quot;clicked&quot;);\n                    }\n                }\n            })\n        },\n        {\n            title: &quot;Grid Checkbox State&quot;,\n            field: &quot;myCheckBoxState&quot;,\n            alignment: &quot;c&quot;,\n        },\n        {\n            title: &quot;Text&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;,\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h3 id=\"checkbox-with-a-label\">Checkbox with a label</h3>\n<code-sandbox hash=\"bd8841b8\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;word&quot;, &quot;words&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 20
