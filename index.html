ss=\"description last\">Function handler for drag event</td>        </tr>            <tr>                            <td class=\"name\"><code>dragEnd</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Function handler for dragEnd event</td>        </tr>            <tr>                            <td class=\"name\"><code>dataMoved</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Function handler for dataMoved event</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"cancelDrag\"><span class=\"type-signature\"></span>cancelDrag<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Grid model object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"disable\"><span class=\"type-signature\"></span>disable<span class=\"signature\">(disabled<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Disable drag and drop functionality. Unlike disableUIs method, no events will be triggered or dispatched by user actions.This method is useful for temporary turnning off drag and drop functionalities.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">disabled</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            <dt class=\"tag-see\">See:</dt>    <dd class=\"tag-see\">        <ul>            <li><a href=\"/extensions/tr-grid-row-dragging#disable\">RowDraggingPlugin#disable</a></li>        </ul>    </dd>        </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"disableUIs\"><span class=\"type-signature\"></span>disableUIs<span class=\"signature\">(disabled<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Disable UIs, while events will still be triggered by user actions. This method modify `disabled` property on the configuration object.This method is useful for customizing UIs during the drag operations.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">disabled</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            <dt class=\"tag-see\">See:</dt>    <dd class=\"tag-see\">        <ul>            <li><a href=\"/extensions/tr-grid-row-dragging#disable\">RowDraggingPlugin#disable</a></li>        </ul>    </dd>        </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getConfigObject\"><span class=\"type-signature\"></span>getConfigObject<span class=\"signature\">(out_obj<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                            <div class=\"description\">        Get a current state of grid and extension config    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">out_obj</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getGuideline\"><span class=\"type-signature\"></span>getGuideline<span class=\"signature\">()</span><span class=\"type-signature\"> → {Element}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Element</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getName\"><span class=\"type-signature\"></span>getName<span class=\"signature\">()</span><span class=\"type-signature\"> → {string}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                    <dt class=\"tag-overrides\">Overrides:</dt>    <dd class=\"tag-overrides\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"isDisabled\"><span class=\"type-signature\"></span>isDisabled<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"startDrag\"><span class=\"type-signature\"></span>startDrag<span class=\"signature\">(startRef, opt_suppressEvent<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">startRef</div>                        <div class=\"type\">                            <span class=\"param-type\">*</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_suppressEvent</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"stopDrag\"><span class=\"type-signature\"></span>stopDrag<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:dataMoved\">dataMoved</h4>                            <div class=\"description\">        Fired when rows or data are moved by drag operation.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:drag\">drag</h4>                            <div class=\"description\">        Fired on each mousemove or touchmove    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:dragEnd\">dragEnd</h4>                            <div class=\"description\">        The event will always be fired at the end of the drag operation. This is to allow clearing of any resource used. You can cancel the data moving operation by setting cancel property to true.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:dragInterval\">dragInterval</h4>                            <div class=\"description\">        Fired at an interval during drag    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:dragStart\">dragStart</h4>                            <div class=\"description\">        The event is fired at the beginning of the drag operation. You can cancel the operation by setting cancel property to true.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>// ...\ndragStart: function(e) {\n  e.cancel = true; // To cancel the operation\n}, // ..</code></pre>    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-row-filtering","title":"Row Filtering","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"row-filtering\">Row Filtering</h1>\n<p>The Row Filtering Extension provides filtering rows according expression that uses to filter. The extension also supports multiple columns for filtering.</p>\n<code-sandbox hash=\"3d0c4aed\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 280px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;filter_btn1&quot;&gt;Change &gt; 20%&lt;/button&gt;\n&lt;button id=&quot;filter_btn2&quot;&gt;Change 10%-20%&lt;/button&gt;\n&lt;button id=&quot;filter_btn3&quot;&gt;In NASDAQ&lt;/button&gt;\n&lt;button id=&quot;filter_btn4&quot;&gt;Services industry&lt;/button&gt;\n&lt;button id=&quot;filter_btn5&quot;&gt;Clear Filter&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowFilterExt = new RowFiltering();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 50 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        rowFilterExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;filter_btn1&quot;).addEventListener(&quot;click&quot;, function() {\n    rowFilterExt.removeAllFilters();\n    rowFilterExt.addGridFilter(moreThanTwenty);\n});\ndocument.getElementById(&quot;filter_btn2&quot;).addEventListener(&quot;click&quot;, function() {\n    rowFilterExt.removeAllFilters();\n    rowFilterExt.addGridFilter(between10And20);\n});\ndocument.getElementById(&quot;filter_btn3&quot;).addEventListener(&quot;click&quot;, function() {\n    rowFilterExt.removeAllFilters();\n    rowFilterExt.addGridFilter(inNASDAQ);\n});\ndocument.getElementById(&quot;filter_btn4&quot;).addEventListener(&quot;click&quot;, function() {\n    rowFilterExt.removeAllFilters();\n    rowFilterExt.addGridFilter(findServices);\n});\ndocument.getElementById(&quot;filter_btn5&quot;).addEventListener(&quot;click&quot;, function() {\n    rowFilterExt.removeAllFilters();\n});\n\nfunction moreThanTwenty(rowData, rowId, ctx) {\n    return rowData.CF_NETCHNG &gt; 20;\n}\nfunction between10And20(rowData, rowId, ctx) {\n    return rowData.CF_NETCHNG &gt;= 10 &amp;&amp; rowData.CF_NETCHNG &lt;= 20;\n}\nfunction inNASDAQ(rowData, rowId, ctx) {\n    return rowData.market === &quot;NASDAQ&quot;;\n}\nfunction findServices(rowData, rowId, ctx) {\n    let industry = rowData.industry.toLowerCase();\n    return industry.indexOf(&quot;service&quot;) &gt;= 0;\n}\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"basic-filtering\">Basic filtering</h2>\n<p>First, create a new <code>RowFilteringExtension</code> instance and then push it to the <code>extensions</code> array config.</p>\n<pre><code class=\"language-js\">var filterExt = new RowFiltering();\nvar config = {\n    // ... other config\n    extensions: [\n        filterExt\n    ]\n}\ngrid.config = config;\n</code></pre>\n<p>A <code>filterExt</code> instance can be used to apply a filter when an action is occurring (for example, a button click) using the <code>addGridFilter</code> method.</p>\n<p>It receives a compare function as a first argument and will immediately trigger the Grid to perform the filter after the call. This function should return as a boolean.</p>\n<pre><code class=\"language-js\">function filterFunc(data) {\n    // Filter logic here\n    return data.field &gt; 1;\n};\n\nfilterExt.addGridFilter(filterFunc);\n</code></pre>\n<p>To clear a filter, you can use <code>removeAllFilters</code> method.</p>\n<pre><code class=\"language-js\">filterExt.removeAllFilters();\n</code></pre>\n<h2 id=\"filtering-with-a-search-box\">Filtering with a search box</h2>\n<code-sandbox hash=\"27d546d8\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 280px;\n}\n#search_input {\n    margin: 5px;\n    width: 250px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;input id=&quot;search_input&quot; placeholder=&quot;Search Anything...&quot; type=&quot;search&quot; /&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowFilterExt = new RowFiltering();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, {  seed: 0, numRows: 50 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        rowFilterExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\nvar searchInput = document.getElementById(&quot;search_input&quot;);\nsearchInput.addEventListener(&quot;keyup&quot;, function(e) {\n    var input = e.currentTarget;\n    if (input._prevValue !== input.value) {\n        input._prevValue = input.value;\n        rowFilterExt.refresh(); // Force filter triggering\n    }\n});\n\nfunction filterFunc(rowData, rowId, context) {\n    var str = &quot;&quot;;\n    var val = context.input.value.toLowerCase();\n    for (var key in rowData) {\n        str += rowData[key] + &quot; &quot;;\n    }\n    return str.toLowerCase().indexOf(val) &gt; -1;\n};\n\nvar context = {\n    input: searchInput\n};\nrowFilterExt.addGridFilter(filterFunc, context);\n</code></pre>\n</code-sandbox><p>It is normal to tie the filter functionality with a search box. In order to do this, you can listen a <code>keyup</code> event on the search input. Then you can    call <code>refresh</code> method in the event callback.</p>\n<p>This will trigger <code>RowFilteringExtension</code> to apply a filter function every keyup event.</p>\n<pre><code class=\"language-js\">var searchInput = document.getElementById(&quot;search_input&quot;);\n\nsearchInput.addEventListener(&quot;keyup&quot;, function(e) {\n    filterExt.refresh(); // Force filter triggering\n});\n</code></pre>\n<p>For below example, the search input will be passed in the second parameter. Then, in the filter function you can retrieve a value from search input to perform a comparison.</p>\n<blockquote>\n<p>The <code>addGridFilter</code> can recieve any type in the second parameter. The given input will be passed to the third argument in filter function.</p>\n</blockquote>\n<pre><code class=\"language-js\">function filterFunc(rowData, rowId, context) {\n    // context is an object passed from a second parameter of addGridFilter()\n    var str = &quot;&quot;;\n    var val = context.input.value.toLowerCase();\n    for (var key in rowData) {\n        str += rowData[key] + &quot; &quot;;\n    }\n    return str.toLowerCase().indexOf(val) &gt;= 0;\n};\n\n// Here we can pass search input to the second parameter.\nvar context = {\n    input: searchInput\n};\nfilterExt.addGridFilter(filterFunc, context);\n</code></pre>\n<h2 id=\"filter-icon-activation-modes\">Filter icon activation modes</h2>\n<p>Filter icon activation controls the behavior on how to render filter icon in header cells of the grid.</p>\n<table>\n<thead>\n<tr>\n<th>Mode</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>&quot;always&quot;</td>\n<td>Always show filter icon.</td>\n</tr>\n<tr>\n<td>&quot;onHover&quot;</td>\n<td>Show filter icon when mouse cursor is hovered over the header cell or the column has an active filter.</td>\n</tr>\n<tr>\n<td>&quot;onActiveFilter&quot;</td>\n<td>Show filter icon when the column has an active filter.</td>\n</tr>\n<tr>\n<td>&quot;none&quot;</td>\n<td>No filter icon is shown at all times.</td>\n</tr>\n</tbody></table>\n<code-sandbox hash=\"a8f8b270\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 500px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;mode_always&quot;&gt; always &lt;/button&gt;\n&lt;button id=&quot;mode_hover&quot;&gt; onHover &lt;/button&gt;\n&lt;button id=&quot;mode_active&quot;&gt; onActiveFilter &lt;/button&gt;\n&lt;button id=&quot;mode_none&quot;&gt; none &lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowFilterExt = new RowFiltering();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 50 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowFiltering:{\n        iconActivation: null\n    },\n    extensions: [\n        rowFilterExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;mode_always&quot;).addEventListener(&quot;click&quot;, function(e) { \n    configObj[&quot;rowFiltering&quot;][&quot;iconActivation&quot;] = &quot;always&quot;;\n    rowFilterExt.config(configObj);\n    rowFilterExt._updateAllColumnIcons();\n});\ndocument.getElementById(&quot;mode_hover&quot;).addEventListener(&quot;click&quot;, function(e) {\n    configObj[&quot;rowFiltering&quot;][&quot;iconActivation&quot;] = &quot;onHover&quot;;\n    rowFilterExt.config(configObj);\n    rowFilterExt._updateAllColumnIcons();\n});\ndocument.getElementById(&quot;mode_active&quot;).addEventListener(&quot;click&quot;, function(e) {\n    configObj[&quot;rowFiltering&quot;][&quot;iconActivation&quot;] = &quot;onActiveFilter&quot;;\n    rowFilterExt.config(configObj);\n    rowFilterExt._updateAllColumnIcons();\n});\ndocument.getElementById(&quot;mode_none&quot;).addEventListener(&quot;click&quot;, function(e) { \n    configObj[&quot;rowFiltering&quot;][&quot;iconActivation&quot;] = &quot;none&quot;;\n    rowFilterExt.config(configObj);\n    rowFilterExt._updateAllColumnIcons();\n});\n</code></pre>\n</code-sandbox><p>For applying the filter icon activation, it can be done by add <code>iconActivation</code> field to <code>rowFiltering</code> config object.</p>\n<pre><code class=\"language-js\">var filterExt = new RowFiltering();\nvar config = {\n    // ... other config\n    rowFiltering: {\n        iconActivation: &quot;onHover&quot;\n    },\n    extensions: [\n        filterExt\n    ]\n}\ngrid.config = config;\n</code></pre>\n<blockquote>\n<p>Note: If there is no specified <code>iconActivation</code> value within <code>rowFiltering</code> option, the default mode (onActiveFilter) would be applied to the grid.</p>\n</blockquote>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension column options that can be specified on each individual grid's column option:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>filter</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-row-filtering#~Expression\">RowFilteringPlugin~Expression</a></span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">An expression string or Function</td>        </tr>            <tr>                            <td class=\"name\"><code>filterState</code></td>                        <td class=\"type\">                            <span class=\"param-type\">*</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">Context object that will be passed as the third parameter for the filter logic</td>        </tr>            <tr>                            <td class=\"name\"><code>filterIcon</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, filter icon will not be shown. This property only works with 'always' mode</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Expression\">Expression</h4><div class=\"description\">    An expression that can be parsed into RowFilteringPlugin~FilterLogic. The expression is intended for saving and restoring filters, so it is serializable by JSON.stringify.The expression can take various forms:<br>1. String for free style text input e.g., \"[col1] &gt; 10\", \"[field] == 20\"<br>2. 2D-Array for predefined filter operators e.g., [[\"GT\", 10, \"AND\"], [\"EQ\", \"text\"]]<br>3. Object map for value filters e.g., {\"value\": true, \"10\": true}<br>4. Function for RowFilteringPlugin~FilterLogic</div>    <h5>Type:</h5>    <span class=\"param-type\">*</span><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~FilterDialogOptions\">FilterDialogOptions</h4><div class=\"description\">    Options that specify UIs of filter dialog</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>sortUI</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">show/hide sort UI</td>        </tr>            <tr>                            <td class=\"name\"><code>filterUI</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">show/hide filter UI</td>        </tr>            <tr>                            <td class=\"name\"><code>fieldDataType</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">data type of column</td>        </tr>            <tr>                            <td class=\"name\"><code>lang</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">dialog language</td>        </tr>            <tr>                            <td class=\"name\"><code>rawDataAccessor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">In case you have custom data type for the specified field, data getter is needed to retrieve raw value for filtering</td>        </tr>            <tr>                            <td class=\"name\"><code>formattedDataAccessor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">In case you have custom data type for the specified field, data getter is needed to retrieve formatted value for display</td>        </tr>            <tr>                            <td class=\"name\"><code>sortLogic</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">sorting function for sort autosuggest list in filter dialog, the values for comparison are raw value not a formatted value</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~FilterExpression\">FilterExpression</h4><div class=\"description\">    FilterExpression contains all data used for saving and restoring filter in a column</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>expression</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-row-filtering#~Expression\">RowFilteringPlugin~Expression</a></span>                        </td>                                    <td class=\"description last\">Expression representing filter function</td>        </tr>            <tr>                            <td class=\"name\"><code>context</code></td>                        <td class=\"type\">                            <span class=\"param-type\">*</span>                        </td>                                    <td class=\"description last\">Context object contains context/states given by user</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">                                <div class=\"item-type\">typedef</div>                        <h4 class=\"name\" id=\"~FilterLogic\"><span class=\"type-signature\"></span>FilterLogic<span class=\"signature\">(rowData, rid, ctx)</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Logic used to filter in or out on each row    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowData</div>                        <div class=\"type\">                            <span class=\"param-type\">Object.&lt;string, *&gt;</span>                        </div>                                                    <div class=\"description\">                    Row data is an object with field as key and user data as value                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">rid</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                                    <div class=\"description\">                    Row Id used in DataView                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">ctx</div>                        <div class=\"type\">                            <span class=\"param-type\">*</span>                        </div>                                                    <div class=\"description\">                    Context object contains context/states given by user                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                            <div class=\"item\">            <div class=\"item-type\ ialogOptions</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-row-filtering#~FilterDialogOptions\">RowFilteringPlugin~FilterDialogOptions</a></span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Default configuration for Filter Dialog, applying to all columns.</td>        </tr>            <tr>                            <td class=\"name\"><code>click</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Event handler dispatched when a user clicks the column filter icon.</td>        </tr>            <tr>                            <td class=\"name\"><code>clicked</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Alias to `click` event handler</td>
