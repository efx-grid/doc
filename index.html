;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./columns/column-width","title":"Column Width","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-width\">Column Width</h1>\n<p>Column widths can be defined in the following ways:</p>\n<ul>\n<li><strong>No Width</strong> If no width is specified for the column, it means the column is scalable and has a flexible size. A Grid will distribute available space among the scalable columns according to their weight. By default, all columns are equally weighted. Columns with fixed widths are not included in the distribution.</li>\n<li><strong>Minimum Width</strong> The minimum width can be defined using the <code>minWidth</code> property. It is used when a column is scalable. It limits the column width to not go lower than the specified value.</li>\n<li><strong>Fixed Width</strong> Width can be defined as an integer on the <code>width</code> property. The width of the column is fixed in pixel units.</li>\n<li><strong>Proportional Width</strong> You can specify a weight to the scalable column, so the column will be resized according to its weight. First, set <code>scalable</code> property to true. Then, <code>width</code> property will be treated as a weight for the column.</li>\n</ul>\n<p>To fit the column width to the column content, please use the <a href=\"./extensions/tr-grid-column-resizing\">Column Resizing Extension</a>.</p>\n<blockquote>\n<p>Note: once a column is resized it will automatically have a fixed width.</p>\n</blockquote>\n<h2 id=\"preserving-grids-size\">Preserving Grid&#39;s size</h2>\n<p>After column resizing if the total columns&#39; width is less than Grid&#39; size, there will be empty space next to last column. In contrast the horizontal scrollbar will be shown. To prevent Grid from this kind of cases the preserving Grid&#39;s size mode must be enabled, please see <a href=\"./extensions/tr-grid-column-resizing\">Column Resizing Extension</a> for configuration document.</p>\n<h2 id=\"default-grid-width-with-default-column-width\">Default Grid width with default column width</h2>\n<code-sandbox hash=\"85a026e\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1]},\n        {title: &quot;Last&quot;, field: fields[2]},\n        {title: &quot;Net. Chng&quot;, field: fields[3]},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"fixed-grid-width-with-default-column-width\">Fixed Grid width with default column width</h2>\n<code-sandbox hash=\"fa38a5ca\"><pre><code class=\"language-css\">efx-grid {\n    width: 400px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1]},\n        {title: &quot;Last&quot;, field: fields[2]},\n        {title: &quot;Net. Chng&quot;, field: fields[3]},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"fixed-grid-width-with-fixed-column-width\">Fixed Grid width with fixed column width</h2>\n<code-sandbox hash=\"33b040b\"><pre><code class=\"language-css\">efx-grid {\n    width: 400px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 200},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4], width: 200}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"default-grid-width-with-fixed-column-width\">Default Grid width with fixed column width</h2>\n<code-sandbox hash=\"7f106fd\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    autoHideScrollbar: false,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 200},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4], width: 200}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"fixed-column-width-with-proportional-column-width\">Fixed column width with proportional column width</h2>\n<code-sandbox hash=\"e534dd7e\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    autoHideScrollbar: false,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 200},\n        {title: &quot;Market&quot;, field: fields[1], width: 1.5, scalable: true},\n        {title: &quot;Last&quot;, field: fields[2], width: 1, scalable: true},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 1, scalable: true},\n        {title: &quot;Industry&quot;, field: fields[4], width: 1.5, scalable: true}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"pinning-right-columns\">Pinning right columns</h2>\n<code-sandbox hash=\"339c0747\"><pre><code class=\"language-css\">efx-grid {\n    width: 400px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    autoHideScrollbar: false,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 200},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4], width: 150, rightPinned: true }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"pinning-both-sides\">Pinning both sides</h2>\n<code-sandbox hash=\"71778cc5\"><pre><code class=\"language-css\">efx-grid {\n    width: 500px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    autoHideScrollbar: false,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 200, leftPinned: true },\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4], width: 150, rightPinned: true }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"delayed-initialization-after-5-seconds\">Delayed initialization (after 5 seconds)</h2>\n<code-sandbox hash=\"4a90dc99\"><pre><code class=\"language-css\">#container {\n    height: 200px;\n}\nefx-grid {\n    width: 500px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;container&quot;&gt;&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 200, leftPinned: true },\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4], width: 150, rightPinned: true }\n    ],\n    staticDataRows: records\n};\nvar grid = null;\nsetTimeout(function() {\n    grid = document.createElement(&quot;efx-grid&quot;);\n    grid.config = configObj;\n    document.getElementById(&quot;container&quot;).appendChild(grid);\n}, 5000);\n</code></pre>\n</code-sandbox>"},{"location":"./columns/custom-title-formatter","title":"Column Custom Title","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column---custom-title\">Column - Custom Title</h1>\n<p>In addition to formatting the cells in content rows, you can also create a custom formatter for the column title. </p>\n<pre><code class=\"language-js\">var customFormatter = function(e){\n    e.cell.setContent(&quot;Custom &quot; + e.columnDef.getName());\n}\n\nvar configObj = {\n    // Other grid&#39;s config\n    columns: [\n        {name: &quot;Column 1&quot;, field: &quot;intCol&quot;, headerBinding: customFormatter},\n    ]\n}\ngrid.config = configObj;\n</code></pre>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"7b05566d\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nfunction TitleColorTagFormatter(color, e) {\n    var tag = document.createElement(&#39;div&#39;);\n    tag.style.width = &quot;0px&quot;;\n    tag.style.height = &quot;0px&quot;;\n    tag.style.borderStyle = &quot;solid&quot;;\n    tag.style.borderWidth = &quot;0 15px 15px 0&quot;;\n    tag.style.position = &quot;absolute&quot;;\n    tag.style.top = &quot;0px&quot;;\n    tag.style.right = &quot;0px&quot;;\n    tag.style.borderColor = &quot;transparent &quot;+ color +&quot; transparent transparent&quot;;\n    \n    e.cell.addContent(tag);\n    e.cell.setContent(e.columnDef.getName());\n}\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Company&quot;, field: fields[0], \n            headerBinding: TitleColorTagFormatter.bind(null, &quot;#ff9933&quot;)\n        },\n        {\n            title: &quot;Market&quot;, field: fields[1], width: 100, \n            headerBinding: TitleColorTagFormatter.bind(null, &quot;#f5475b&quot;)\n            },\n        {\n            title: &quot;Last&quot;, field: fields[2], width: 80,\n            headerBinding: TitleColorTagFormatter.bind(null, &quot;#39c46e&quot;)\n        },\n        {\n            title: &quot;Net. Chng&quot;, field: fields[3], width: 80,\n            headerBinding: TitleColorTagFormatter.bind(null, &quot;#46a0f0&quot;)\n        },\n        {\n            title: &quot;Industry&quot;, field: fields[4],\n            headerBinding: TitleColorTagFormatter.bind(null, &quot;#2fb4c8&quot;)\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./columns/dynamic-add-insert-column","title":"Column Add/insert","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"insert-column\">Insert Column</h1>\n<p>Columns can be inserted dynamically at runtime. The definition of the column to be inserted is the same as in the column array specified at initialization.</p>\n<p>Use the <code>insertColumn()</code> methods to insert a column with its configuration.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"804bf98f\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;insert_col_btn&quot;&gt;Insert Column&lt;/button&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Column 1&quot;, minWidth: 100, field: fields[0]},\n        {title: &quot;Column 2&quot;, minWidth: 100, field: fields[0]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\nvar idRunner = 2;\n\naddingStyles = {\n    backgroundColor: &quot;#32ab60&quot;,\n    color: &quot;white&quot;\n};\n\ninsertingStyles = {\n    backgroundColor: &quot;#db4052&quot;,\n    color: &quot;white&quot;\n};\n\ndocument.getElementById(&quot;insert_col_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    idRunner++;\n    var lastIndex = grid.api.getColumnCount - 1;\n    grid.api.insertColumn({title: &quot;Column &quot;+idRunner, minWidth: 100, field: fields[0], styles: insertingStyles}, lastIndex);\n});\n</code></pre>\n</code-sandbox>"},{"location":"./columns/dynamic-remove-column","title":"Column Hide/remove","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"hideremove-column\">Hide/remove Column</h1>\n<p>You can choose to hide a column in the column definition by toggling the property <code>visible</code> between <em>true</em> and <em>false</em>. Columns can be hidden/removed dynamically at runtime. You can remove multiple columns in one method call to boost performance.</p>\n<p>Use the <code>hideColumn()</code> method to set the visibility of the specified column (that is, hide or show the column).</p>\n<p>Use the <code>removeColumn()</code>, <code>removeColumns()</code> or <code>removeAllColumns()</code> methods to remove the specified column(s).</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"1e4d2235\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;hideColumnButton&quot;&gt;Hide Column 0&lt;/button&gt;\n&lt;button id=&quot;showColumnButton&quot;&gt;Show Column 0&lt;/button&gt;\n&lt;button id=&quot;showColumn5Button&quot;&gt;Show Column 5&lt;/button&gt;\n&lt;button id=&quot;removeColumnButton&quot;&gt;Remove Column 0&lt;/button&gt;\n&lt;button id=&quot;removeAllColumns&quot;&gt;Remove All Columns&lt;/button&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot; ];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Column 0&quot;, field: fields[0]},\n        {title: &quot;Column 1&quot;, field: fields[0]},\n        {title: &quot;Column 2&quot;, field: fields[0]},\n        {title: &quot;Column 3&quot;, field: fields[0]},\n        {title: &quot;Column 4&quot;, field: fields[0]},\n        {title: &quot;Column 5&quot;, field: fields[0], visible: false}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = configObj;\n\ndocument.getElementById(&quot;hideColumnButton&quot;).addEventListener(&quot;click&quot;, function() {\n    grid.api.hideColumn(0);\n});\n\ndocument.getElementById(&quot;showColumnButton&quot;).addEventListener(&quot;click&quot;, function() {\n    grid.api.hideColumn(0, false);\n});\n\ndocument.getElementById(&quot;showColumn5Button&quot;).addEventListener(&quot;click&quot;, function() {\n    grid.api.hideColumn(5, false);\n});\n\ndocument.getElementById(&quot;removeColumnButton&quot;).addEventListener(&quot;click&quot;, function() {\n    grid.api.removeColumn(0);\n});\n\ndocument.getElementById(&quot;removeAllColumns&quot;).addEventListener(&quot;click&quot;, function() {\n    grid.api.removeAllColumns();\n});\n</code></pre>\n</code-sandbox>"},{"location":"./data/columns-and-data","title":"Resetting/Clearing Data","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"columns-and-data-properties\">Columns and Data Properties</h1>\n<p>Grid provides <code>columns</code> and <code>data</code> properties that allow clearing and setting new data/column set at runtime.</p>\n<blockquote>\n<p><strong>Note:</strong> The properties will only work after Grid&#39;s <code>config</code> property has been set.\nThe properties do <strong>not support two-way binding</strong>. Meaning, any change within the internal structure will not reflect or synchronize back to the property value. This means, regardless of any change in Grid, the property will remain the same. </p>\n</blockquote>\n<h2 id=\"resetting-data\">Resetting data</h2>\n<h3 id=\"data-property\">Data property</h3>\n<p><code>data</code> property supports two types of input. The first type of input (recommended) is an array of object. The object is a map from field name to value. The second type of input is a two-dimensional array. The fields from existing columns will be mapped to the given values in the 2D array. There can be a discrepancy resulting from the mapping, so it&#39;s not recommended.</p>\n<pre><code class=\"language-js\">grid.data = newDataSet; // Clear all existing data and set entirely new data set\n\n// First type of input\ngrid.data = [\n    {&quot;Field 1&quot;: 1, &quot;Field 2&quot;: 0},\n    {&quot;Field 1&quot;: 3, &quot;Field 2&quot;: 4, &quot;Field 3&quot;: 5}\n];\n\n// Second type of input\ngrid.data = [\n    [1, 2],\n    [3, 4, 5], // There should be at least 3 existing columns to correctly map these data\n    [6, 7]\n];\n</code></pre>\n<h3 id=\"columns-property\">Columns property</h3>\n<p><code>columns</code> property takes the same type of input as the columns property in the grid configuration object (<code>grid.config</code>). The data and grid configuration will not be affected by this property. </p>\n<p>To change a new set of columns and keep the current settings and data, do the following:</p>\n<pre><code class=\"language-js\">grid.columns = newColumns; // Clear all existing columns and set entirely new set of columns\n\ngrid.columns = null; // Clear all existing columns. All data stored in grid stays intact.\n</code></pre>\n<p>You can keep the current set of columns and change the current settings by leaving out the columns property from the <code>config</code> object.</p>\n<pre><code class=\"language-js\">grid.columns = newColumns;\ngrid.config = {\n\n}; // current columns are kept\n</code></pre>\n<h2 id=\"clearing-data\">Clearing data</h2>\n<p>To clear all existing data, set <code>data</code> property to null. This is a quick way to remove all data. It is equivalent to calling <code>removeAllRows()</code> API.</p>\n<pre><code class=\"language-js\">grid.data = null; // Clear all existing data\n</code></pre>\n<h2 id=\"columns-and-data-property-example\">Columns and data property example</h2>\n<code-sandbox hash=\"932ec055\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;fieldset&gt;\n    &lt;legend&gt;Setting Columns&lt;/legend&gt;\n    &lt;button id=&quot;column_btn1&quot;&gt;Column Set 1&lt;/button&gt;\n    &lt;button id=&quot;column_btn2&quot;&gt;Column Set 2&lt;/button&gt;\n    &lt;button id=&quot;column_btn3&quot;&gt;Clear All Columns&lt;/button&gt;\n&lt;/fieldset&gt;\n&lt;fieldset&gt;\n    &lt;legend&gt;Setting Data&lt;/legend&gt;\n    &lt;button id=&quot;data_btn1&quot;&gt;Data Set 1&lt;/button&gt;\n    &lt;button id=&quot;data_btn2&quot;&gt;Data Set 2&lt;/button&gt;\n    &lt;button id=&quot;data_btn3&quot;&gt;Clear All Data&lt;/button&gt;\n&lt;/fieldset&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 4, seed: 0 });\nvar records1 = DataGenerator.generateRecords(fields, { numRows: 5, seed: 10 });\nvar records2 = DataGenerator.generateRecords(fields, { numRows: 3, seed: 20 });\nvar configObj = {\n    columns: [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 100},\n        {name: &quot;Last&quot;, field: fields[2], width: 80},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    dataModel: {\n        data: records\n    }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;column_btn1&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.columns = [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ];\n});\ndocument.getElementById(&quot;column_btn2&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.columns = [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Last&quot;, field: fields[2], width: 80},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 80}\n    ];\n});\ndocument.getElementById(&quot;column_btn3&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.columns = null;\n});\n\ndocument.getElementById(&quot;data_btn1&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.data = records1;\n});\ndocument.getElementById(&quot;data_btn2&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.data = records2;\n});\ndocument.getElementById(&quot;data_btn3&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.data = null;\n});\n</code></pre>\n</code-sandbox><h1 id=\"resetting-and-updating-data-in-grid\">Resetting and updating data in Grid</h1>\n<p>As there are more states and options for each row in Grid, <code>rows</code> property is provided as a way to set those options. Setting <code>rows</code> property will change number of rows and reset existing data and data requests. Changing <code>rows</code> property will always remove existing rows, so you should use this for changing to completely new set of rows. </p>\n<p><code>data</code> property in Grid will act as a way for updating data and keeping existing row intact. Changing <code>data</code> property will only update existing rows or add new rows. Changing <code>data</code> property will not reduce number of rows. However, if either <code>rows</code> or <code>data</code> property is set to null, all rows and data will be removed. </p>\n<blockquote>\n<p>Note: you should not use <code>rows</code> property for adding new rows because it is not very efficient (i.e., existing data will be cleared and re-requested). You should use provided APIs for dynamically adding new rows. </p>\n</blockquote>\n<h2 id=\"rows-and-data-property-example\">Rows and data property example</h2>\n<code-sandbox hash=\"2606abd9\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;fieldset&gt;\n    &lt;legend&gt;Setting Rows&lt;/legend&gt;\n    &lt;button id=&quot;row_btn1&quot;&gt;Row Set 1 (3 Rows)&lt;/button&gt;\n    &lt;button id=&quot;row_btn2&quot;&gt;Row Set 2 (4 Rows)&lt;/button&gt;\n    &lt;button id=&quot;row_btn3&quot;&gt;Row Set 3 (5 Rows)&lt;/button&gt;\n    &lt;button id=&quot;row_btn4&quot;&gt;Clear All Rows&lt;/button&gt;\n&lt;/fieldset&gt;\n&lt;fieldset&gt;\n    &lt;legend&gt;Updating Data&lt;/legend&gt;\n    &lt;button id=&quot;data_btn1&quot;&gt;Data Set 1 (3 Rows) &lt;/button&gt;\n    &lt;button id=&quot;data_btn2&quot;&gt;Data Set 2 (4 Rows) &lt;/button&gt;\n    &lt;button id=&quot;data_btn3&quot;&gt;Data Set 3 (5 Rows) &lt;/button&gt;\n    &lt;button id=&quot;data_btn4&quot;&gt;Clear All Data&lt;/button&gt;\n&lt;/fieldset&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 4, seed: 0 });\n// For data property\nvar records1 = DataGenerator.generateRecords(fields, { numRows: 3, seed: 10 });\nvar records2 = DataGenerator.generateRecords(fields, { numRows: 4, seed: 20 });\nvar records3 = DataGenerator.generateRecords(fields, { numRows: 5, seed: 30 });\n// For rows property\nvar records4 = DataGenerator.generateRecords(fields, { numRows: 3, seed: 40 });\nvar records5 = DataGenerator.generateRecords(fields, { numRows: 4, seed: 50 });\nvar records6 = DataGenerator.generateRecords(fields, { numRows: 5, seed: 60 });\n\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;row_btn1&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.rows = records4.map(function(data, idx) {\n        return {\n            ric: &quot;RIC_&quot; + idx,\n            values: data\n        };\n    });\n});\ndocument.getElementById(&quot;row_btn2&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.rows = records5.map(function(data, idx) {\n        return {\n            ric: &quot;RIC_&quot; + idx,\n            values: data\n        };\n    });\n});\ndocument.getElementById(&quot;row_btn3&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.rows = records6.map(function(data, idx) {\n        return {\n            ric: &quot;RIC_&quot; + idx,\n            values: data\n        };\n    });\n});\ndocument.getElementById(&quot;row_btn4&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.rows = null;\n});\n\ndocument.getElementById(&quot;data_btn1&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.data = records1;\n});\ndocument.getElementById(&quot;data_btn2&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.data = records2;\n});\ndocument.getElementById(&quot;data_btn3&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.data = records3;\n});\ndocument.getElementById(&quot;data_btn4&quot;).addEventListener(&#39;click&#39;, function () {\n    grid.data = null;\n});\n</code></pre>\n</code-sandbox>"},{"location":"./data/create","title":"Creating Data","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"creating-and-adding-data\">Creating and Adding Data</h1>\n<p>Grid can be created with data by providing <code>staticDataRows</code> in the grid configuration object as described on <a href=\"./general-concept/initializing-data\">the Initializing Data page</a>. However, <code>staticDataRows</code> is entirely optional. You can add additional data to Grid at runtime by using Grid&#39;s <a href=\"./apis/readme\">APIs</a>. Adding data after initialization can be useful when you have some data from real-time sources or servers.</p>\n<blockquote>\n<p>Note: <strong>row index</strong> is not good for referencing as the row index will be shifted by various operations such as sorting, filtering, adding, and so on. It&#39;s recommended that you should use RowDefinition object for referencing, so that you can reference them later in a situation where you have some real-time data. </p>\n</blockquote>\n<p>Static data will be defined in <code>values</code> property of row configuration object.</p>\n<p>Use <code>insertRows(rows)</code> method to add multiple rows at once. The parameter is defined as an array of row configuration objects as shown below:  </p>\n<pre><code class=\"language-js\">var rows = [\n    {values: {&quot;field1&quot;: &quot;a&quot;, &quot;field2&quot;: 1, &quot;field3&quot;: null}},\n    {values: {&quot;field1&quot;: &quot;b&quot;, &quot;field2&quot;: 5, &quot;field3&quot;: {&quot;someKey&quot;: 10}}},\n    {values: {&quot;field1&quot;: &quot;c&quot;, &quot;field2&quot;: 7, &quot;field3&quot;: [1, 2, 3]}},\n    {values: {&quot;field1&quot;: &quot;c&quot;, &quot;field4&quot;: &quot;some value&quot;}}, // Data don&#39;t need to be in uniform structure\n];\n\ngrid.api.insertRows(rows); // 4 rows are added\n</code></pre>\n<p>Use <code>insertRow(row)</code> to add a single row to the bottom.</p>\n<pre><code class=\"language-js\">grid.api.insertRow({values: {&quot;field1&quot;: &quot;a&quot;, &quot;field2&quot;: 1, &quot;field3&quot;: null}});\n</code></pre>\n<p>Use <code>insertRow(row, rowIndex)</code> if you want to add a row to a specific position. </p>\n<pre><code class=\"language-js\">grid.api.insertRow({values: {&quot;field1&quot;: &quot;a&quot;, &quot;field2&quot;: 1}, 2); // Add a new row as the third row to the top (row index #2)\n</code></pre>\n<p>All available row options can be found <a href=\"./apis/rt-grid/rowdefinition\">here</a></p>\n<p>All available APIs can be found <a href=\"./apis/rt-grid/grid\">here</a></p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"6288644\"><pre><code class=\"language-css\">efx-grid {\n    height: 400px;\n    margin-bottom: 20px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;multi_add_btn&quot;&gt;Add 5 Rows at once&lt;/button&gt;\n&lt;button id=&quot;add_btn&quot;&gt;Add Row at the Bottom&lt;/button&gt;\n&lt;button id=&quot;add_top_btn&quot;&gt;Add a row at the Top&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ]\n    // staticDataRows property is entirely optional \n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;multi_add_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var records = DataGenerator.generateRecords(fields, 5);\n    var rows = records.map(function toRowOption(record) {\n        return { values: record };\n    });\n    grid.api.insertRows(rows); \n});\n\ndocument.getElementById(&quot;add_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var record = DataGenerator.generateRecord(fields);\n    grid.api.insertRow({values: record});\n});\n\ndocument.getElementById(&quot;add_top_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var record = DataGenerator.generateRecord(fields);\n    grid.api.insertRow({values: record}, 0); \n});\n</code></pre>\n</code-sandbox>"},{"location":"./data/data-conversion","title":"Data Conversion","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"data-conversion\">Data conversion</h1>\n<p>Sometimes data adding to Grid is not sanitized, for example the value represented changed price can be -2, +4, &quot;-0.3&quot;, &quot;+5&quot; or even null. To prevent Grid from displaying unexpected data, data parser or data sanitizer need to verify data before rendering. So Grid provides <code>dataComposed</code> event and <code>autoDateConversion</code> for this kind of task.</p>\n<h2 id=\"datacomposed-event\">dataComposed event</h2>\n<p>Once Grid get data the <code>dataComposed</code> event will be triggered. The event will be fired before rendering. Performing any data update during the <code>dataComposed</code> event will not cause more dataChanged events.</p>\n<p>To add event listener for <code>dataComposed</code> event, just set the listener to the <code>dataComposed</code> property of Grid&#39;s configuration like the following:</p>\n<pre><code class=\"language-js\">    function onDataComposed(e) {\n        var grid = e.grid;\n        var rowDef = e.rowDef;\n        var values = e.changes;\n\n        // parse or sanitize data here\n\n        // save the parsed data through RowDefinition&#39;s API \n    }\n\n    var config = {\n        // other grid&#39;s options\n        dataComposed: onDataComposed\n    };\n</code></pre>\n<code-sandbox hash=\"8edaa3a9\"><pre><code class=\"language-css\">efx-grid {\n    height: 168px\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar onDataComposed = function(e) {\n    // Perform any data update during the event will NOT cause more dataChanged events\n    var grid = e.grid;\n    var rowDef = e.rowDef;\n    var values = e.changes;\n\n    if (!values) {\n        return;\n    }\n\n    var value = values[&quot;change&quot;];\n    rowDef.setData(&quot;change_RAW&quot;, value);\n\n    if (value == null || value === &quot;N/A&quot;) {\n        value = null;\n        rowDef.setData(&quot;change_STATUS&quot;, &quot;Invalid&quot;);\n    } else {\n        value = parseFloat(value);\n    }\n\n    rowDef.setData(&quot;change&quot;, value);\n};\n\nvar records = [{ \n    values: {\n        id: &quot;1&quot;,\n        change: &quot;-0.58&quot;\n    }\n}, {\n    values: {\n        id: &quot;2&quot;,\n        change: &quot;0.78&quot;\n    }\n}, {\n    values: {\n        id: &quot;3&quot;,\n        change: &quot;+0.0475&quot;\n    }\n}, {\n    values: {\n        id: &quot;4&quot;,\n        change: null\n    }\n}, {\n    values: {\n        id: &quot;5&quot;,\n        change: &quot;N/A&quot;\n    }\n}];\n\nvar configObj = {\n    defaultColumnOptions: {\n        notRealTimeField: true\n    },\n    columns: [\n        {\n            name: &quot;Id&quot;,\n            field: &quot;id&quot;\n        },\n        {\n            name: &quot;Raw data&quot;,\n            field: &quot;change_RAW&quot;\n        },\n        {\n            name: &quot;Converted data&quot;,\n            field: &quot;change&quot;\n        },\n        {\n            name: &quot;Status&quot;,\n            field: &quot;change_STATUS&quot;\n        }\n    ],\n    dataComposed: onDataComposed, // attach handler for dataComposed event\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\n// To emitate the dalay of reqeusting data from server\nsetTimeout(function(e) {\n    grid.api.insertRows(records);\n}, 4000);\n</code></pre>\n</code-sandbox><h2 id=\"auto-date-conversion\">Auto date conversion</h2>\n<p>When dealing with date-time data it may be hard to handle the various types of incoming data, which can be number, string, ISO date string, seconds or milliseconds. So it is better to enable <code>autoDateConversion</code> in the Grid&#39;s configuration and let Grid automatically convert data to JavaScript native Date object. To let Grid know that the column&#39;s data is data-time, the <code>dataType: &quot;datatime&quot;</code> should be specified in the column&#39;s options.</p>\n<code-sandbox hash=\"21abb91f\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar descriptions = [\n    &quot;Invalid&quot;,\n    &quot;Negative value (milliseconds)&quot;,\n    &quot;Excel date&quot;,\n    &quot;Second&quot;,\n    &quot;Millisecond&quot;,\n    &quot;Native date object (now)&quot;,\n    &quot;ISO date-time string&quot;\n];\n\nvar dateSamples = [\n    &quot;abc&quot;,\n    -1,\n    1,\n    Date.UTC(2021, 11, 24, 10)/1000,\n    Date.UTC(2021, 11, 24, 10),            \n    new Date(),\n    &quot;2021-11-25T10:00:00&quot;\n];\n\nvar records = [];\nfor (var i = 0; i &lt; descriptions.length; i++) {\n    records.push({\n        des: descriptions[i],\n        date: dateSamples[i]\n    });\n}\n\nvar configObj = {\n    autoDateConversion: true,\n    defaultColumnOptions: {\n        notRealTimeField: true\n    },\n    columns: [\n        {\n            name: &quot;Description&quot;,\n            field: &quot;des&quot;\n        },\n        {\n            name: &quot;Raw data&quot;,\n            field: &quot;date_RAW&quot;\n        },\n        {\n            name: &quot;Converted data&quot;,\n            field: &quot;date&quot;,\n            dataType: &quot;datetime&quot;\n        },\n        {\n            name: &quot;Formatted data&quot;,\n            field: &quot;date&quot;,\n            formatType: {\n                formatType: &quot;DateTime&quot;,\n                dateTimeFormat: &quot;DD/MM/YYYY HH:mm&quot;,\n                useUTCTime: true\n            }\n        },\n        {\n            name: &quot;Realtime Data&quot;,\n            field: &quot;last_update&quot;,\n            dataType: &quot;datetime&quot;,\n            alignment: &quot;center&quot;,\n            formatType: {\n                formatType: &quot;DateTime&quot;,\n                dateTimeFormat: &quot;DD/MM/YYYY HH:mm:ss&quot;,\n                useUTCTime: true\n            }\n        }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new TextFormatting()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    var api = e.detail.api;\n    var randIndex = DataGenerator.randIndex;\n    setInterval(function() {\n        var index = randIndex(records.length);\n        api.setRowData(index, {\n            last_update: Date.now()\n        });\n    }, 400);\n});\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./data/delete","title":"Deleting Data","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"deleting-or-removing-data\">Deleting or Removing Data</h1>\n<p>Use <code>removeRow(rowRef)</code> to remove the specified row. </p>\n<pre><code class=\"language-js\">grid.api.insertRows([\n    {values: {&quot;field1&quot;: &quot;a&quot;, &quot;field2&quot;: 1, &quot;field3&quot;: null}},\n    {values: {&quot;field1&quot;: &quot;b&quot;, &quot;field2&quot;: 5, &quot;field3&quot;: {&quot;someKey&quot;: 10}}},\n    {values: {&quot;field1&quot;: &quot;c&quot;, &quot;field2&quot;: 7, &quot;field3&quot;: [1, 2, 3]}},\n    {values: {&quot;field1&quot;: &quot;c&quot;, &quot;field4&quot;: &quot;some value&quot;}}\n]);\n\ngrid.api.logDV();\n\ngrid.api.removeRow(2); // Remove the third row\ngrid.api.logDV();\n</code></pre>\n<p>Use <code>removeRows()</code> to remove multiple rows at once.</p>\n<p>Use <code>removeAllRows()</code> methods to remove all rows.</p>\n<p>All available APIs can be found <a href=\"./apis/rt-grid/grid\">here</a></p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"60873073\"><pre><code class=\"language-css\">efx-grid {\n    height: 230px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;remove_top_btn&quot;&gt;Remove Top Row&lt;/button&gt;\n&lt;button id=&quot;remove_all_btn&quot;&gt;Remove All Rows&lt;/button&gt;\n&lt;button id=&quot;add_5_btn&quot;&gt;Add 5 Rows&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;remove_top_btn&quot;).addEventListener(&quot;click&quot;, function(e){\n    grid.api.removeRow(0);\n});\n\ndocument.getElementById(&quot;remove_all_btn&quot;).addEventListener(&quot;click&quot;, function(e){\n    grid.api.removeAllRows();\n});\n\ndocument.getElementById(&quot;add_5_btn&quot;).addEventListener(&quot;click&quot;, add5Rows);\n\nfunction add5Rows() {\n    var records = DataGenerator.generateRecords(fields, 5);\n    var rows = records.map(function toRowOption(record) {\n        return { values: record };\n    });\n    grid.api.insertRows(rows);\n}\n</code></pre>\n</code-sandbox>"},{"location":"./data/read","title":"Reading Data","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"reading-or-getting-data\">Reading or Getting Data</h1>\n<p>As Grid may need to display and store tons of rows, Grid does not provide two-way data binding or a way to directly reference the stored data. All data manipulations, such as sorting, grouping, or filtering, must be done through APIs. To access data stored inside Grid, we need to use Grid&#39;s <a href=\"./apis/readme\">APIs</a>.</p>\n<h2 id=\"apis\">APIs</h2>\n<p>Use <code>getRowData(rowIndex)</code> to get data of the specified row.</p>\n<pre><code class=\"language-js\">console.log(grid.api.getRowData(2));\n</code></pre>\n<p>Use <code>getMultipleRowData()</code> to retrieve all rows</p>\n<pre><code class=\"language-js\">console.log(grid.api.getMultipleRowData());\n</code></pre>\n<p><code>getMultipleRowData(rowIndices)</code> to get multiple row data from specific row indices at once.</p>\n<pre><code class=\"language-js\">    grid.api.getMultipleRowData([0, 2, 4]);\n</code></pre>\n<p>Use <code>logDV()</code> or <code>logDT()</code> to quickly log data in <strong>table format</strong> to developer console</p>\n<pre><code class=\"language-js\">console.log(&quot;=== Data View ===&quot;);\ngrid.api.logDV(); // Rows after sorting and filtering\n\nconsole.log(&quot;=== Data Table ===&quot;);\ngrid.api.logDT(); // Rows in original order\n</code></pre>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"c28d36dd\"><pre><code class=\"language-css\">efx-grid {\n    margin-bottom: 40px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;top_row_btn&quot;&gt;Get Top Row Data&lt;/button&gt;\n&lt;button id=&quot;col_btn&quot;&gt;Get Data from Column&lt;/button&gt;\n&lt;button id=&quot;all_btn&quot;&gt;Get All Data&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;top_row_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var rowData = grid.api.getRowData(0);\n    alert(JSON.stringify(rowData, function replacer(key, value) {\n        if(key === &quot;ROW_DEF&quot;) {\n            return undefined;\n        }\n        return value;\n    }));\n});\ndocument.getElementById(&quot;col_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var allRowData = grid.api.getMultipleRowData();\n    var columnData = allRowData.map(function toCompanyName(rowData) {\n        return rowData[&quot;companyName&quot;];\n    });\n    alert(JSON.stringify(columnData));\n});\ndocument.getElementById(&quot;all_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var allRowData = grid.api.getMultipleRowData();\n    alert(JSON.stringify(\n        allRowData, \n        function replacer(key, value) {\n            if(key === &quot;ROW_DEF&quot;) {\n                return undefined;\n            }\n            return value;\n        },\n        2\n    ));\n});\n</code></pre>\n</code-sandbox>"},{"location":"./data/update","title":"Updating Data","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"updating-data\">Updating Data</h1>\n<p>The row order can be shifted by data manipulation, such as sorting and filtering. So, the <strong>row index</strong> is not good for referencing or storing/saving operations. A <strong>RowDefinition</strong> object needs to be obtained, in order to update data at a later stage. Once you can refer to the row, then we can use <code>setRowData()</code> method to update the data. </p>\n<h2 id=\"updating-a-row\">Updating a row</h2>\n<p>Use <code>getRowDefinition(rowRef)</code> method to retrieve RowDefinition object from Grid.</p>\n<p>Use <code>setRowData(rowData)</code> method from RowDefinition object to update the data.</p>\n<blockquote>\n<p>Note: <code>insertRow</code> method also returns reference of newly created RowDefinition object</p>\n</blockquote>\n<pre><code class=\"language-js\">var records = [\n    {&quot;field1&quot;: &quot;a&quot;, &quot;field2&quot;: 1, &quot;field3&quot;: null},\n    {&quot;field1&quot;: &quot;b&quot;, &quot;field2&quot;: 5, &quot;field3&quot;: {&quot;someKey&quot;: 10}},\n    {&quot;field1&quot;: &quot;c&quot;, &quot;field2&quot;: 7, &quot;field3&quot;: [1, 2, 3]},\n    {&quot;field1&quot;: &quot;c&quot;, &quot;field4&quot;: &quot;some value&quot;}\n];\nvar rows = records.map(function toRowOption(record) {\n    return { values: record };\n});\ngrid.api.insertRows(rows);\nvar rowDef = grid.api.getRowDefinition(2); // Get a reference for the third row\n\nconsole.log(rowDef.getData(&quot;field2&quot;));\n\nrowDef.setRowData({&quot;field2&quot;: 33, &quot;field1&quot;: &quot;aa&quot;}); // Update the third row\n\nconsole.log(rowDef.getData(&quot;field2&quot;));\n\nsetTimeout(function(){\n    rowDef.setRowData({&quot;field2&quot;: 44});\n\n    console.log(rowDef.getData(&quot;field2&quot;));\n}, 1000);\n</code></pre>\n<h2 id=\"example\">Example</h2>\n<p>The following example use object to map between RIC (text) and RowDefinition created from <code>insertRow</code> method.</p>\n<code-sandbox hash=\"180ca346\"><pre><code class=\"language-css\">efx-grid {\n    height: 230px;\n    margin-bottom: 40px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;realtime_btn&quot;&gt;Toggle Real-time Update&lt;/button&gt;\n&lt;button id=&quot;eur_btn&quot;&gt;Update EUR=&lt;/button&gt;\n&lt;button id=&quot;jpy_btn&quot;&gt;Update JPY=&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;RIC&quot;, &quot;CF_LAST&quot;, &quot;PCTCHNG&quot;, &quot;CF_NETCHNG&quot;, &quot;CF_CLOSE&quot;];\nvar ricList = [&quot;EUR=&quot;, &quot;GBP=&quot;, &quot;THB=&quot;, &quot;JPY=&quot;, &quot;AUD=&quot;];\nvar rowDefMap = {}; // Object for mapping\nvar realtimeInterval = 0;\n\ndocument.getElementById(&quot;realtime_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    if (realtimeInterval) {\n        clearInterval(realtimeInterval);\n        realtimeInterval = 0;\n    } else {\n        realtimeInterval = setInterval(onRealtimeUpdate, 1200); // Simulate real-time update\n        onRealtimeUpdate(); // Update data immediately after click\n    }\n});\ndocument.getElementById(&quot;eur_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    updateGridData(getRowUpdate(&quot;EUR=&quot;));\n});\ndocument.getElementById(&quot;jpy_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    updateGridData(getRowUpdate(&quot;JPY=&quot;));\n});\n\nfunction onRealtimeUpdate() {\n    updateGridData(getRowUpdates());\n}\n\nfunction updateGridData(rowUpdates) {\n    for(var ric in rowUpdates) {\n        var rowDef = rowDefMap[ric];\n        if(!rowDef) { // Check if rowDef has been created for the updated ric \n            rowDef = rowDefMap[ric] = grid.api.insertRow({}); // Use ric as key for mapping\n        }\n        rowDef.setRowData(rowUpdates[ric]); // Update the data\n    }\n}\n\nfunction getFieldUpdate(dataObj) {\n    // Simulate data updates for multiple field\n    if (!dataObj) {\n        dataObj = {};\n    }\n    var fieldCount = fields.length;\n    for (var i = 1; i &lt; fieldCount; ++i) {\n        if (randInt(0, 10) &lt; 6) {\n            var field = fields[i];\n            dataObj[field] = round(randFloat(-100, 100));\n        }\n    }\n    return dataObj;\n}\nfunction getRowUpdate(ric, rowUpdates) {\n    // Simulate data updates for a single row\n    if (!ric) {\n        ric = ricList[randInt(0, ricList.length)];\n    }\n    if (!rowUpdates) {\n        rowUpdates = {};\n    }\n    var dataObj = getFieldUpdate(rowUpdates[ric]);\n    dataObj[fields[0]] = ric;\n\n    rowUpdates[ric] = dataObj;\n    return rowUpdates;\n}\nfunction getRowUpdates() {\n    // Simulate data updates for multiple rows\n    var ricCount = ricList.length;\n    var rowUpdates = {};\n    for (var i = 0; i &lt; ricCount; ++i) {\n        if (randInt(0, 10) &lt; 4) {\n            getRowUpdate(ricList[i], rowUpdates);\n        }\n    }\n    return rowUpdates;\n}\n\nfunction randInt(min, exclusive_max) {\n    return Math.floor(randFloat(min, exclusive_max));\n}\nfunction randFloat(min, exclusive_max) {\n    return Math.random() * (exclusive_max - min) + min;\n}\nfunction round(num) {\n    return Math.round(num * 100) / 100;\n}\n\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;RIC&quot;, field: fields[0], width: 70 },\n        { title: &quot;Last&quot;, field: fields[1], alignment: &quot;right&quot;, blinking: true},\n        { title: &quot;Pct. Chng&quot;, field: fields[2], alignment: &quot;right&quot;, blinking: true },\n        { title: &quot;Net. Chng&quot;, field: fields[3], alignment: &quot;right&quot;, blinking: true },\n        { title: &quot;Close&quot;, field: fields[4], alignment: &quot;right&quot;, blinking: true }\n    ]\n};\n\n    var grid = document.getElementById(&quot;grid&quot;);\n    grid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./editing/custom-editor","title":"Custom Editor","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"custom-cell-editor\">Custom Cell Editor</h1>\n<p>Apart from the default <a href=\"./extensions/tr-grid-in-cell-editing\">In-Cell Editing Extension</a>, a custom editor can be easily created by implementing an event <code>editorOpened</code>. The extension calls this event when the user has <code>double click</code> to cells.</p>\n<p>In this situation, you need to specify options for the user to select. There are <code>yes</code>, <code>no</code> or <code>none</code>, which can be selected in <code>Column 3</code>. The code example below shows how to implement this.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"e8080a0a\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar extension = new InCellEditing();\nvar onEditorOpened = function (e) {\n    var ed = e.editor;\n\n    while (ed.lastChild) {\n        ed.removeChild(ed.lastChild);\n    }\n\n    var elem;\n    if (e.colIndex === 2) {\n        elem = ed.selectButton;\n\n        if (!elem) {\n            elem = ed.selectButton = document.createElement(&#39;select&#39;);\n            elem.style.width = &quot;100%&quot;;\n            elem.style.height = &quot;100%&quot;;\n            elem.style.maxHeight = &quot;unset&quot;;\n\n            var items = [&#39;true&#39;, &#39;false&#39;, &#39;none&#39;];\n            for(var i = 0; i &lt; items.length; ++i) {\n                var opt = document.createElement(&#39;option&#39;);\n                opt.textContent = opt.value = items[i];\n                elem.appendChild(opt);\n            }\n\n            elem.addEventListener(&#39;change&#39;, function(e) {\n                var tgt = e.currentTarget;\n                var selectedItem = tgt.options[tgt.selectedIndex];\n                var selectedValue = selectedItem.value;\n                extension.commitText(selectedValue);\n            });\n        }\n\n        elem.value = e[&quot;initialText&quot;];\n    } else {\n        elem = e.inputElement;\n    }\n\n    ed.appendChild(elem);\n};\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;boolean&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market (editable)&quot;, field: fields[1], width: 150, editableContent: true},\n        {title: &quot;Watch (editable)&quot;, field: fields[5], with: 150, editableContent: true},\n        {title: &quot;Last&quot;, field: fields[2], width: 150},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    inCellEditing: {\n        editableTitle: false,\n        editorOpened: onEditorOpened,\n        balloonMode: true\n    },\n    extensions: [\n        extension\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./editing/in-cell-editor","title":"In-Cell Editing","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"in-cell-editing\">In-Cell Editing</h1>\n<p><a href=\"./extensions/tr-grid-in-cell-editing\">In-Cell Editing Extension</a> provides full editing abilities for your grid, including content and title editing in cell. It means data in each cell can be edited directly.</p>\n<ul>\n<li>To enable the editor at title section, set <code>editableTitle</code> to <code>true</code> in <code>inCellEditing</code> property</li>\n<li>Double click to open it</li>\n<li>The editing feature disables all columns by default. Set <code>editableContent</code> to <code>true</code> in a specific column to enable it.</li>\n<li>Use the API <code>openRowEditor</code> to edit all columns in a row</li>\n</ul>\n<p>See more details at <a href=\"./extensions/tr-grid-in-cell-editing\">In-Cell Editing Extension API Documentation</a>.</p>\n"},{"location":"./extensions/readme","title":"Overview","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"overview\">Overview</h1>\n<p><strong>Grid extensions</strong> provide enhancements for the <code>efx-grid</code> element and the underlying core library. This allows for greater extensibility without increasing the size of the main code base.</p>\n<h2 id=\"setup-guide\">Setup guide</h2>\n<p>Use <code>import</code> syntax to import the extension into your app.</p>\n<pre><code class=\"language-js\">import { EXTENSION_NAME } from &#39;@refinitiv-ui/efx-grid/extensions&#39;;\n</code></pre>\n<p>For example</p>\n<pre><code class=\"language-js\">import { AutoTooltip } from &#39;@refinitiv-ui/efx-grid/extensions&#39;;\n</code></pre>\n<h2 id=\"basic-usage\">Basic usage</h2>\n<p>The simplest way to add extensions to Grid is by passing the extension&#39;s instances through the <code>extensions</code> property in the configuration object.</p>\n<pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid&#39;);\ngrid.config = {\n  // main option\n  extensions: [\n    EXTENTION_INSTANCE\n  ]\n};\n</code></pre>\n<p>There are two kinds of extension options, the main option and the column-specific option.</p>\n<p>The main option is an option declared as a first-level property. Generally, the main option&#39;s attribute name is the extension&#39;s name but starting with a lower case letter. For example, <code>autoTooltip</code>.</p>\n<p>The column specific option is defined in the column option under the <code>columns</code> property of Grid&#39;s configuration.</p>\n<p>Details about both kinds of options are available on each extension&#39;s page.</p>\n<p><strong>Example of an extension option:</strong></p>\n<pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid&#39;);\ngrid.config = {\n  // main option\n  columns: [\n    // column-specific option\n    {\n        title: &quot;Number&quot;,\n        field: &quot;number&quot;,\n        autoTooltip: true // column&#39;s specific option\n    }\n  ],\n\n  extensions: [\n    new AutoTooltip()\n  ],\n\n  // extension option\n  autoTooltip: {\n    title: true,\n    content: false\n  }\n};\n</code></pre>\n<h2 id=\"additional-dependencies\">Additional dependencies</h2>\n<p>For details on how to install and use the EF-element see the <a href=\"https://ui.refinitiv.com/quick-start\">Element Framework - Quick Start document</a>.</p>\n<h3 id=\"checkbox-extension\">Checkbox Extension</h3>\n<p>The Checkbox Extension supports both the native checkbox and the <a href=\"https://ui.refinitiv.com/elements/checkbox\">ef-checkbox</a>. To use with the ef-checkbox, the following dependency is also required:</p>\n<pre><code class=\"language-sh\">npm install @refinitiv-ui/elements\nnpm install @refinitiv-ui/halo-theme\n</code></pre>\n<p>Then import to your project <code>index.js</code>.</p>\n<pre><code class=\"language-js\">// import element\nimport &#39;@refinitiv-ui/elements/checkbox&#39;;\n\n// import element&#39;s Halo dark theme\nimport &#39;@refinitiv-ui/elements/checkbox/themes/halo/dark&#39;; // Can be any theme\n</code></pre>\n<h3 id=\"range-bar-extension\">Range Bar Extension</h3>\n<p>The Range Bar Extension provides graphical bar for last value ranking visualization based on low and high value with used <a href=\"https://ui.refinitiv.com/elements/led-gauge\">ef-led-gauge</a>. To use the ef-led-gauge, the following dependency is also required:</p>\n<pre><code class=\"language-sh\">npm install @refinitiv-ui/elements\nnpm install @refinitiv-ui/halo-theme\n</code></pre>\n<p>Then import to your project <code>index.js</code>.</p>\n<pre><code class=\"language-jsx\">// import element\nimport &#39;@refinitiv-ui/elements/led-gauge&#39;;\n\n// import element&#39;s Halo dark theme\nimport &#39;@refinitiv-ui/elements/led-gauge/themes/halo/dark&#39;; // Can be any theme\n</code></pre>\n<h3 id=\"filter-input-extension\">Filter Input Extension</h3>\n<p>The Filter Input extension supports various types of input elements. These can be archived by specifying the <code>type</code> property through <code>FilterInputPlugin options</code>. The EF component for each type of inputs is shown below:</p>\n<table>\n<thead>\n<tr>\n<th>Type</th>\n<th>Required EF Element</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>default</td>\n<td>ef-search-field</td>\n</tr>\n<tr>\n<td>number</td>\n<td>ef-number-field</td>\n</tr>\n<tr>\n<td>select</td>\n<td>ef-select</td>\n</tr>\n<tr>\n<td>dropdown</td>\n<td>ef-select</td>\n</tr>\n<tr>\n<td>date</td>\n<td>ef-datetime-picker</td>\n</tr>\n</tbody></table>\n<blockquote>\n<p>Note: there is no need to specify a type for the default input element.</p>\n</blockquote>\n<p>Additional dependencies are required according to the <code>type</code> of input. For example, if specified <code>type</code> is <code>date</code>, the additional dependency is ef-datetime-picker.</p>\n<h3 id=\"pagination-extension\">Pagination Extension</h3>\n<p>The Pagination Extension does not provide any UI. You will need to install <code>@refinitiv-ui/elements</code> separately for the UI. The extension will automatically wire the functionalities to the UI element once it is presented.</p>\n<p>The pagination element is <strong>completely independent</strong> from the grid element and the Pagination Extension. So, any customization and feature request regarding the element has to be sent to the <a href=\"mailto:RefinitivUIDev@refinitiv.com\">Refinitiv UI team</a>. The documentation for the element can be found on Refinitiv UI&#39;s <a href=\"https://ui.refinitiv.com/elements/pagination\">Pagination</a> page.</p>\n<h2 id=\"available-extensions\">Available extensions</h2>\n<ul>\n<li><a href=\"./extensions/tr-grid-auto-tooltip\">Auto Tooltip</a></li>\n<li><a href=\"./extensions/tr-grid-cell-selection\">Cell Selection</a></li>\n<li><a href=\"./extensions/tr-grid-checkbox\">Checkbox</a></li>\n<li><a href=\"./extensions/column-dragging\">Column Dragging</a></li>\n<li><a href=\"./extensions/tr-grid-column-fitter\">Column Fitter</a></li>\n<li><a href=\"./extensions/tr-grid-column-formatting\">Column Formatting</a></li>\n<li><a href=\"./extensions/tr-grid-column-grouping\">Column Grouping</a></li>\n<li><a href=\"./extensions/tr-grid-column-resizing\">Column Resizing</a></li>\n<li><a href=\"./extensions/tr-grid-column-selection\">Column Selection</a></li>\n<li><a href=\"./extensions/tr-grid-column-stack\">Column Stack</a></li>\n<li><a href=\"./extensions/tr-grid-conditional-coloring\">Conditional Coloring</a></li>\n<li><a href=\"./extensions/tr-grid-content-wrap\">Content Wrap</a></li>\n<li><a href=\"./extensions/tr-grid-contextmenu\">Contextmenu</a></li>\n<li><a href=\"./extensions/tr-grid-filter-input\">Filter Input</a></li>\n<li><a href=\"./extensions/tr-grid-heat-map\">Heat Map</a></li>\n<li><a href=\"./extensions/tr-grid-in-cell-editing\">In Cell Editing</a></li>\n<li><a href=\"./extensions/tr-grid-pagination\">Pagination</a></li>\n<li><a href=\"./extensions/tr-grid-percent-bar\">Percent Bar</a></li>\n<li><a href=\"./extensions/tr-grid-range-bar\">Range Bar</a></li>\n<li><a href=\"./extensions/tr-grid-row-dragging\">Row Dragging</a></li>\n<li><a href=\"./extensions/tr-grid-row-filtering\">Row Filtering</a></li>\n<li><a href=\"./extensions/tr-grid-row-grouping\">Row Grouping</a></li>\n<li><a href=\"./extensions/row-segmenting\">Row Segmenting</a></li>\n<li><a href=\"./extensions/tr-grid-row-selection\">Row Selection</a></li>\n<li><a href=\"./extensions/tr-grid-rowcoloring\">Rowcoloring</a></li>\n<li><a href=\"./extensions/statistics-row\">Statistics Row</a></li>\n<li><a href=\"./extensions/tr-grid-textformatting\">Textformatting</a></li>\n<li><a href=\"./extensions/tr-grid-titlewrap\">Titlewrap</a></li>\n<li><a href=\"./extensions/zoom\">Zoom</a></li>\n</ul>\n<p>Visit the relevant extensions&#39; sections to see the APIs, their usage and live demos.</p>\n"},{"location":"./extensions/column-dragging","title":"Column Dragging","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"column-dragging\">Column Dragging</h1>\n<p>The Column Dragging extension provides drag and drop functionality to move/reorder columns in Grid. A drag box and guideline will be provided during the drag operation.</p>\n<p>This extension can be turned off by setting <code>noColumnDragging</code> to true in the grid level configuration object.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"9dab2db4\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;big&gt;Try drag the top column header and check out the order of the available events in the console&lt;/big&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar columnDraggingExt = new ColumnDragging();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    // noColumnDragging: true, // Turn off drag and drop behavior\n    columnDragging: {\n        dragStart: function(e) {\n            console.log(&quot;dragStart&quot;);\n            // e.cancel = true; // To cancel the start of drag operation\n        },\n        drag: function(e) {\n            // colsole.log(&quot;drag&quot;); // Happens on each mousemove\n
