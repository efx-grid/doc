tion":"./misc/text-selection"}],"collapsed":true,"collapsible":true},{"title":"Migrating to EFX Grid","items":[{"title":"Emerald Grid","location":"./migrating/from-emerald-grid"}],"collapsed":true,"collapsible":true},{"title":"License","location":"./license"}],"menu":[],"routes":[{"location":"./apis/readme","title":"Overview","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"overview\">Overview</h1>\n<p>Grid API documents consist of <code>Core</code> and <code>Real-time Grid</code> libraries.\nIn this documents, you can find type definitions, methods and events for each class object.</p>\n<ul>\n<li><code>efx-grid</code> is also a custom element which wraps <a href=\"./apis/rt-grid/grid\">Real-time Grid</a>, providing an easy way to display real-time data in a tabular format. It allows you to create list of multiple instruments with multiple real-time and fundamentals columns.<ul>\n<li>To initialize the element, use <code>config</code> property to define all the options. Available options are listed in the <a href=\"./apis/rt-grid/grid#~GridOptions\">typeDef section</a>.</li>\n<li>The <code>api</code> property is actually a <a href=\"./apis/rt-grid/grid\">Real-time Grid</a> instance. The property will not be available immediately after page loaded so subsequence <code>api</code> executions should start inside or after <code>configured</code> event.</li>\n<li>For more internal APIs, use <code>api.getCoreGrid()</code> method. The method returns <a href=\"./apis/core/grid\">Core</a> instance.</li>\n</ul>\n</li>\n<li><a href=\"./apis/rt-grid/grid\">Real-time Grid</a> is built on top of <code>Core</code> with JET&#39;s Quotes support, providing an easy way to display real-time data in a tabular format.</li>\n<li><a href=\"./apis/core/grid\">Core</a> is a core engine of grid written in Javascript. It can be accessed from Real-time Grid through <code>getCoreGrid()</code> method. </li>\n</ul>\n<h2 id=\"core-apis\">Core APIs</h2>\n<ul>\n \"><code>val2</code></td>                        <td class=\"type\">                            <span class=\"param-type\">*</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">Value from another row</td>        </tr>            <tr>                            <td class=\"name\"><code>order</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">1 indicates ascending order, and -1 indicates descending order</td>        </tr>            <tr>                            <td class=\"name\"><code>contextObject</code></td>                        <td class=\"type\">                            <span class=\"param-type\">*</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Any given user context</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>var customComparer = function(a, b, order) {\n  if(a + 10 &lt; b) { return -order; }\n  if(b + 10 &lt; a) { return order; }\n  return 0; // a and b are less than 10 difference apart\n};</code></pre>    </div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    \n<div class=\"item\">                                <div class=\"item-type\ ased array                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">opt_cidList</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;string&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_ridList</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;string&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            <dt class=\"tag-see\">See:</dt>    <dd class=\"tag-see\">        <ul>            <li><a href=\"/./apis/core/datatable#addRows\">DataTable#addRows</a></li>                    <li><a href=\"/./apis/core/datatable#setDataFromObjectMap\">DataTable#setDataFromObjectMap</a></li>        </ul>    </dd>        </div>                                            <h5>Example:</h5>            <pre><code>var data = [\n  [\"a\", 1, 2],\n  [\"b\", 3, 4],\n  [\"c\", 5, 6]\n];\nvar dt = new DataTable();\ndt.setDataFrom2DArray(data, [\"column 1\", \"column 2\", \"column 3\"]);\ndt.log(); // See console for the results</code></pre>    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setDataFromObjectMap\">setDataFromObjectMap<span class=\"signature\">(obj)</span></h4>                            <div class=\"description\">        Add, update, and remove data in batch by using JSON object. This is faster than repeatedly calling <a href=\"/./apis/core/datatable#setRowData\">DataTable#setRowData</a>. <br>Any existing row, that is not matched by the same row id provided in the argument, remains the same. <br>Any existing row with the same row id from the provided argument will be updated. <br>Row id with null value will cause a removal of the row with the same id.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">obj</div>                        <div class=\"type\">                            <span class=\"param-type\">Object.&lt;string, Object.&lt;string, *&gt;&gt;</span>                        </div>                                                    <div class=\"description\">                    Object is 2 level nested object where 1st level key is row Id and 2nd level key is column Id                </div>                    </div>            </div>        <div class=\"details\">                                                            <dt class=\"tag-see\">See:</dt>    <dd class=\"tag-see\">        <ul>            <li><a href=\"/./apis/core/datatable#addRows\">DataTable#addRows</a></li>                    <li><a href=\"/./apis/core/datatable#setDataFrom2DArray\">DataTable#setDataFrom2DArray</a></li>        </ul>    </dd>        </div>                                            <h5>Example:</h5>            <pre><code>var data = {\n  \"rowId 1\": {\"column 1\": \"a\", \"column 2\": 1, \"column 3\": 2},\n  \"rowId 2\": {\"column 1\": \"b\", \"column 2\": 3, \"column 3\": 4},\n  \"rowId 4\": {\"column 1\": \"d\", \"group_criteria\": 1} // Rows don't need to be in uniform structure\n};\nvar dt = new DataTable();\ndt.setDataFromObjectMap(data);\ndt.log(); // See console for the results\ndt.setDataFromObjectMap({\"rowId 1\": null}); // Remove the row with \"rowId 1\"\ndt.setDataFromObjectMap({\"rowId 2\": {\"column 1\": \"newValue\"} }); // Update existing row</code></pre>    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setDataSource\">setDataSource<span class=\"signature\">(source)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">source</div>                        <div class=\"type\">                            <span class=\"param-type\">*</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setRowData\">setRowData<span class=\"signature\">(rid, values<span class=\"signature-attributes\">opt</span>, eventArg<span class=\"signature-attributes\">opt</span>)</span></h4>                            <div class=\"description\">        Set data in row manner    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rid</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Row Id                </div>                    </div>                <div class=\"param\"> e();\ndt.setRowData(\"row 1\", {\"column 1\": \"a\", \"column 2\": 1, \"column 3\": null});\ndt.log(); // See console for the results</code></pre>    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setRowDataAt\">setRowDataAt<span class=\"signature\">(rowIndex, values<span class=\"signature-attributes\">opt</span>, opt_eventArg<span class=\"signature-attributes\">opt</span>)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Invalid row index will not produce any effect                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">values</div>                        <div class=\"type\">                            <span class=\"param-type\">Object.&lt;string, *&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Object where the key is column Id and value is the data to be set                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">opt_eventArg</div>                        <div class=\"type\">                            <span class=\"param-type\ rs:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">subs</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    Subscriptions object from JET.Quotes2                </div>                    </div>            </div>        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"/./apis/core/datacache#setSubscriptions\">DataCache#setSubscriptions</a>    </dd>                                                    </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"sortOnce\">sortOnce<span class=\"signature\">(cid, sortOrders, customComparer<span class=\"signature-attributes\">opt</span>, contextObj<span class=\"signature-attributes\">opt</span>)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">cid</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">Array.&lt;string&gt;</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Column id                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">sortOrders</div>                        <div class=\"type\">                            <span clas an</span>    </div><div class=\"sub-content-desc\">    Return true if there is any change, otherwise false</div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"sortSegments\">sortSegments<span class=\"signature\">(compare)</span></h4>                            <div class=\"description\">        Sort all of existing segments by given compare function    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">compare</div>                        <div class=\"type\">                            <span class=\"param-type\">function</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"startAllSubscriptions\">startAllSubscriptions<span class=\"signature\">()</span></h4>                            <div class=\"description\">        Deprecated. Built-in Data Service is deprecated due to the lack of flexibility.    </div>                        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"/./apis/core/datacache#startAllSubscriptions\">DataCache#startAllSubscriptions</a>    </dd>                                                    </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"stopAllSubscriptions\">stopAllSubscriptions<span class=\"signature\">() om\">        <a href=\"/./apis/core/eventdispatcher#unlistenAll\">EventDispatcher#unlistenAll</a>    </dd>                                                    </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unsetAllSegmentSeparators\">unsetAllSegmentSeparators<span class=\"signature\">()</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Return true if there is any change</div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unshiftRow\">unshiftRow<span class=\"signature\">(opt_values<span class=\"signature-attributes\">opt</span>, opt_rid)</span></h4>                            <div class=\"description\">        Insert a new row as the first row    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_values</div>                        <div class=\"type\">                            <span class=\"param-type\">Object.&lt;string, *&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_rid</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">null</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    If the given row Id already exists, data is updated and no new row is added. Leave blank or null to let DataTable generate unique row Id                </div>                    </div>            </div>        <div class=\"details\">                                                            <dt class=\"tag-see\">See:</dt>    <dd class=\"tag-see\">        <ul>            <li><a href=\"/./apis/core/datatable#insertRow\">DataTable#insertRow</a></li>        </ul>    </dd>        </div>            <h5>Fires:</h5>            <div class=\"sub-content\"><a href=\"/./apis/core/datatable#event:dataChanged\">DataTable#event:dataChanged</a></div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div><div class=\"sub-content-desc\">    Return Row id that has been inserted or changed</div>                </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    \n<div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:dataChanged\">dataChanged</h4>                            <div class=\"description\">        Trigger when data within the table has been changed    </div>                            <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>globalChange</code></td>                        <td class=\"type\"> a update during the event will NOT cause more dataChanged events    </div>                        <div class=\"details\">                    <dt class=\"tag-overrides\">Overrides:</dt>    <dd class=\"tag-overrides\">        <a href=\"/./apis/core/datacache#event:dataComposed\">DataCache#event:dataComposed</a>    </dd>                                                </div>                                    </div>            </article></section></div>"},{"location":"./apis/core/dataview","title":"DataView","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"./resources/styles/elf-template.css\">\n\n<h1 id=\"dataview\">DataView</h1>\n<div id=\"main-template\" class=\"elf-template\">    <section><header>            <h1 class=\"subsection-title\"><span class=\"attribs\"></span>DataView<span class=\"signature\">(source)</span></h1>            </header><article>    <div class=\"container-overview\">            \n<div class=\"item\">                                <div class=\"item-type\">class</div>                        <h4 class=\"name\" id=\"DataView\">new DataView<span class=\"signature\">(source)</span></h4>                            <div class=\"description\">        DataView doesn't hold the actual data. It is just a transform view (by applying filtering or sorting) of the data from the <a href=\"/./apis/core/datatable\">DataTable</a>    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">source</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/./apis/core/datatable\">DataTable</a></span> | <span class=\"param-type\"><a href=\"/./apis/core/dataview\">DataView</a></span>                        </div>                                            </div>            </div>        <div class=\"details\"> e\" id=\"getId\">getId<span class=\"signature\">()</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getLeft\">getLeft<span class=\"signature\">()</span></h4>                            <div class=\"description\">        Gets the left position that is relative to its parent's client area    </div>                        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">number</span>    </div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getNextSibling\">getNextSibling<span class=\"signature\">()</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Element</span> | <span class=\"param-type\">Node</span>    </div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getParent\">getParent<span class=\"signature\">()</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns: iv class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    The higher the priority, the sooner the listener get executed. Undefined priority listener will be executed last                </div>                    </div>            </div>        <div class=\"details\">                    <dt class=\"tag-overrides\">Overrides:</dt>    <dd class=\"tag-overrides\">        <a href=\"/./apis/core/eventdispatcher#listen\">EventDispatcher#listen</a>    </dd>                                                </div>                                            <h5>Example:</h5>            <pre><code>var grid = new Grid();\ngrid.listen(\"click\", function(e) { console.log(\"Grid is clicked\"); });</code></pre>    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"removeAttribute\">removeAttribute<span class=\"signature\">(str)</span></h4>                            <div class=\"description\">        Completely removes attribute from DOM element for both key and values    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">str</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"removeClass\">removeClass<span class=\"signature /tbody></table></div><div class=\"details\">                                                            </div></div>                            \n<div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~MouseInfo\">MouseInfo</h4><div class=\"description\">    Object returned from Grid#getRelativePosition method</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>hit</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                                    <td class=\"description last\">Indicates whether the given position is on the grid</td>        </tr>            <tr>                            <td class=\"name\"><code>x</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\">Horizontal coordinate that is relative to the top-left of the grid (Zero means left-most)</td>        </tr>            <tr>                            <td class=\"name\"><code>y</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\">Vertical coordinate that is relative to the top-left of the grid (Zero means top-most)</td>        </tr>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                      </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>dataSource</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/./apis/core/dataview\">DataView</a></span>                        </td>                                    <td class=\"description last\"></td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            \n<div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~SectionReference\">SectionReference</h4><div class=\"description\">    A section in grid can be refered by the following object <br>`<a href=\"/./apis/core/ilayoutgrid\">ILayoutGrid</a>` : A pointer to Section instance <br>`<a href=\"/./apis/core/sectionsettings\">SectionSettings</a>` : A pointer to SectionSettings instance <br>`number` : Section index <br>`string` : Section type (e.g. \"content\", \"title\", \"header\", \"footer\"), or Section id (element id)</div>    <h5>Type:</h5>    <span class=\"param-type\">number</span> | <span class=\"param-type\">string</span> | <span class=\"param-type\"><a href=\"/./apis/core/ilayoutgrid\">ILayoutGrid</a></span> | <span class=\"param-type\"><a href=\"/./apis/core/sectionsettings\">SectionSettings</a></span><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"addClass\">addClass<span class=\"signature\">(str)</span></h4>                            <div class=\"description\">        If the given CSS class is already in className, the herited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"/./apis/core/elementwrapper#addContent\">ElementWrapper#addContent</a>    </dd>                                                    </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Element</span>    </div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"addRow\">addRow<span class=\"signature\">(opt_num<span class=\"signature-attributes\">opt</span>)</span></h4>                            <div class=\"description\">        Add specified number of rows to the last section. This method is intended for fast layout generation. <br>If column count is zero, one column will be added automatically. <br>If there is no section, a new section is created automatically. <br>No row is added to the data source.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_num</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Default is one row                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>            <h5>Fires:</h5>            <div class=\"sub-content\">Grid#event:preSectionRender</div>            <div class=\"sub-content\">Grid#event:columnRender</div>            <div class=\"sub-content\">Grid#event:preSectionDataBinding</div>            <div class=\"sub-content\">Grid#event:columnDataBinding</div>            <div class=\"sub-content\"><a href=\"/./apis/core/grid#event:postSectionDataBinding\">Grid#event:postSectionDataBinding</a></div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"addSection\">addSection<span class=\"signature\">(opt_type<span class=\"signature-attributes\">opt</span>, opt_sectionName<span class=\"signature-attributes\">opt</span>)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_type</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_sectionName</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\"><a href=\"/./apis/core/ilayoutgrid\">ILayoutGrid</a></span> | <span class=\"param-type\">null -content\"><a href=\"/./apis/core/grid#event:sectionAdded\">Grid#event:sectionAdded</a></div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\"><a href=\"/./apis/core/ilayoutgrid\">ILayoutGrid</a></span> | <span class=\"param-type\">null</span>    </div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"autoHideScrollbars\">autoHideScrollbars<span class=\"signature\">(opt_hide<span class=\"signature-attributes\">opt</span>)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_hide</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    True if autohide (default) or false to keep scrollbars permanently                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"deactivateRendering\">deactivateRendering<span class=\"signature\">(disabled<span class=\"signature-attributes\">opt</span>)</span></h4>                            <div class=\"description\">        prevent bind data process    </div>                            <h5>Parameters:</h5>        <div class=\"params\ iv>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"dispose\">dispose<span class=\"signature\">()</span></h4>                            <div class=\"description\">        <a href=\"/./apis/core/elementwrapper#dispose\">ElementWrapper#dispose</a>    </div>                        <div class=\"details\">                    <dt class=\"tag-overrides\">Overrides:</dt>    <dd class=\"tag-overrides\">        <a href=\"/./apis/core/elementwrapper#dispose\">ElementWrapper#dispose</a>    </dd>                                                </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"enable\">enable<span class=\"signature\">(opt_enabled<span class=\"signature-attributes\">opt</span>)</span></h4>                            <div class=\"description\">        Enable control element    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_enabled</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    If false the element will be hidden                </div>                    </div>            </div>        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"/./apis/core/elementwrapper#enable\">ElementWrapper#enable</a>    </dd>                                                    </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"enableClass\">enableClass<span class=\"signature\">(str, opt_enabled<span class=\"signature-attributes\">opt</span>)</span></h4>                            <div class=\"description\">        Adds or removes CSS class by specifying \"enabled\" parameter    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">str</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_enabled</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Default is true                </div>                    </div>            </div>        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"/./apis/core/elementwrapper#enableClass\">ElementWrapper#enableClass</a>    </dd>                                                    </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"enableColumnClass\">enableColumnClass<span class=\"signature\">(colIndex, clsName, enabled<span class=\"signature-attributes\">opt</span>, opt_type<span class=\"signature-attributes\">opt</span>)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">clsName</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">enabled</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_type</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                    &lt;opti ay.&lt;Object&gt;</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Array of row option object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/./apis/rt-grid/grid#~RowReference\">Grid~RowReference</a></span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Reference (i.e. row index, row id, or row definition) of the insert position                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">opt_fields</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;string&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>var grid = new rt.Grid(grid_div, options);\ngrid.insertRows([\n {ric: \"RIC\"},\n {values: {\"field1\": 0, \"field2\": 1}},\n {ric: \"RIC2\", values: [1, 2, 3, 4]},\n null\n]); // 4 rows are appended</code></pre>    </div>                    \n<div class=\"item\">                 <h4 class=\"name\" id=\"logDV\">logDV<span class=\"signature\">(opt_options<span class=\"signature-attributes\">opt</span>)</span></h4>                            <div class=\"description\">        Log DataView to console. By default, this will log only fields specified in the column definition. To see other column data use \"colNames\" options    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    { \"colNames\": Array.&lt;string&gt;, \"rowCount\": number, \"startIndex\": number, \"getter\": function(Object, string):* }                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>// Options have the following format:\n// {\n//    \"colNames\": Array.&lt;string&gt;,\n//    \"rowCount\": number,\n//    \"startIndex\": number,\n//    \"getter\": function(rowData:Object, colName:string):*,\n//    \"withRowIds\": boolean\n// }\ngrid.logDV({\"rowCount\": 10}); // Showing 10 records</code></pre>    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"moveColumn\">moveColumn<span class=\"signature\">(fromColIndex, toColIndex)</span></h4>                            <div class=\"description\">        Move the column at the specified pe\">                            <span class=\"param-type\"><a href=\"/./apis/rt-grid/grid#~ColumnReference\">Grid~ColumnReference</a></span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_order</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    This can be \"ascending\", \"descending\", \"none\", \"noOrder\", or \"originalOrder\"                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"toggleChain\">toggleChain<span class=\"signature\">(rowRef)</span></h4>                            <div class=\"description\">        Toggle between expanded and collapsed chain index    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/./apis/rt-grid/grid#~RowReference\">Grid~RowReference</a></span>                        </div>                                            </div>            </div>        <div class=\"details\">                   \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unpinColumn\">unpinColumn<span class=\"signature\">(colRef, dest<span class=\"signature-attributes\">opt</span>)</span></h4>                            <div class=\"description\">        Unpin column from the left side by moving the specified column to the end of the frozen columns. <br>The method will do nothing if the specified column is not pinned on the left side.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colRef</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/./apis/rt-grid/grid#~ColumnReference\">Grid~ColumnReference</a></span> | <span class=\"param-type\">Array.&lt;<a href=\"/./apis/rt-grid/grid#~ColumnReference\">Grid~ColumnReference</a>&gt;</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">dest</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/./apis/rt-grid/grid#~ColumnReference\">Grid~ColumnReference</a></span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    The unpinned column will be placed before the destination position after the operation                </div>                    </div>            </div>        <div class=\"details\">              </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>// Grid data set will be updated to 3 records. All rows in the grid will be cleared and new rows will be inserted\ngrid.updateDataSet([\n    { id: \"A\", field2: 1, field3: 2, field4: \"Something A\" },\n    { id: \"B\", field2: 1, field3: 2, field4: \"Something B\" },\n    { id: \"C\", field2: 1, field3: 2, field4: \"Something C\" },\n], \"id\");\n// Update record id \"B\" in \"field2\", \"field3\" value 100, 200\ngrid.updateDataSet([\n    { id: \"A\", field2: 1, field3: 2, field4: \"Something A\" },\n    { id: \"B\", field2: 100, field3: 200, field4: \"Something B\" },\n    { id: \"C\", field2: 1, field3: 2, field4: \"Something C\" },\n], \"id\");\n// Delete record id \"B\"\ngrid.updateDataSet([\n    { id: \"A\", field2: 1, field3: 2, field4: \"Something A\" },\n    { id: \"C\", field2: 1, field3: 2, field4: \"Something C\" },\n], \"id\");\n// Insert record id \"D\"\ngrid.updateDataSet([\n    { id: \"A\", field2: 1, field3: 2, field4: \"Something A\" },\n    { id: \"C\", field2: 1, field3: 2, field4: \"Something C\" },\n    { id: \"D\", field2: 1, field3: 2, field4: \"Something D\" },\n], \"id\");\n// Reorder to \"D\", \"C\", \"A\"\ngrid.updateDataSet([\n    { id: \"D\", field2: 1, field3: 2, field4: \"Something D\" },\n    { id: \"C\", field2: 1, field3: 2, field4: \"Something C\" },\n    { id: \"A\", field2: 1, field3: 2, field4: \"Something A\" },\n], \"id\");\n// Insert, Update, Delete And Reorder\ngrid.updateDataSet([\n    { id: \"F\", field2: 1, field3: 2, field4: \"Something F\" },\n    { id: \"D\", field2: 1, field3: 2, field4: \"Something D\" },\n    { id: \"C\", field2: 1, field3: 2, field4: \"Something C\" },\n    { id: \"E\", field2: 1, field3: 2, field4: \"Something E\" },\n], \"id\");</code></pre>    </div> resetUpdates\">resetUpdates<span class=\"signature\">()</span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setContent\">setContent<span class=\"signature\">(userInput)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">userInput</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    True if there is any change otherwise false</div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setData\">setData<span class=\"signature\">(field, value)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">field</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">value</div>                        <div class=\"type\">                            <span class=\"param-type\">*</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setDataSource\">setDataSource<span class=\"signature\">(dataSource)</span></h4>                            <div class=\"description\">        This method should always be called right after the initialization    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">dataSource</div>                        <div class=\"type\">                            <span class=\"param-type\">DataCache</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setRowData\">setRowData<span class=\"signature\">(data)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">data</div>                        <div class=\"type\">                            <span class=\"param-type\">Object.&lt;string, *&gt;</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setStaticData\">setStaticData<span class=\"signature\">(field, value)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">field</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">value</div>                        <div class=\"type\">                            <span class=\"param-type\">*</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setStaticRowData\">setStaticRowData<span class=\"signature\">(data, opt_fields<span class=\"signature-attributes\">opt</span>)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">data</div>                        <div class=\"type\">                            <span class=\"param-type\">Object.&lt;string, *&gt;</span> | <span class=\"param-type\">Array</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_fields</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;string&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    In case of the given data is an array, this param will be used for mapping index to field                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"subscribeForUpdates\">subscribeForUpdates<span class=\"signature\">()</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    If a subscription is made, return true.</div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"toggleChain\">toggleChain<span class=\"signature\">()</span></h4>                            <div class=\"description\">        Toggle between chain expanding and collapsing    </div>                        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Returns true if there is a change in view</div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unlinkChain\">unlinkChain<span class=\"signature\">()</span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unsubscribeForUpdates\">unsubscribeForUpdates<span class=\"signature\">()</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">*</span>    </div>                </div>                    \n<div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"updateRowData\">updateRowData<span class=\"signature\">(data, opt_fields<span class=\"signature-attributes\">opt</span>)</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">data</div>                        <div class=\"type\">                            <span class=\"param-type\">Object.&lt;string, *&gt;</span> | <span class=\"param-type\">Array</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_fields</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;string&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    In case of the given data is an array, this param will be used for mapping index to field                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div>"},{"location":"./columns/column-alignment","title":"Column Alignment","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-alignment\">Column Alignment</h1>\n<p>Column content can be aligned to the <em>left</em>, <em>center</em>, or <em>right</em> using the property <code>alignment</code> in the column definition. The <code>alignment</code> property will be applied for both column content and header by default. </p>\n<p>Column header alignment can be separately set on <code>headerAlignment</code> property. The <code>headerAlignment</code> property will override the <code>alignment</code> property for the column header. </p>\n<p>The default value for both <code>alignment</code> and <code>headerAlignment</code> is <em>left</em>.</p>\n<pre><code class=\"language-js\">var configObj = {\n    ...\n    columns: [\n        {\n            alignment: &quot;left&quot;,\n            headerAlignment: &quot;center&quot;\n        }, \n        ...\n    ],\n    ...\n}\n</code></pre>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"a943ca86\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;lft_btn&quot;&gt;Left Alignment&lt;/button&gt;\n&lt;button id=&quot;ctr_btn&quot;&gt;Center Alignment&lt;/button&gt;\n&lt;button id=&quot;rgt_btn&quot;&gt;Right Alignment&lt;/button&gt;\n&lt;button id=&quot;reset_btn&quot;&gt;Reset Alignment&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nfunction setAlignment(alignment) { \n    var core = grid.api.getCoreGrid();\n    var colCount = core.getColumnCount();\n    for(var c = 0; c &lt; colCount; ++c) {\n        core.setColumnAlignment(c, alignment);\n    }\n}\n\nlft_btn.addEventListener(&quot;click&quot;, function(e) { \n    setAlignment(&quot;l&quot;);\n});\nctr_btn.addEventListener(&quot;click&quot;, function(e) { \n    setAlignment(&quot;c&quot;);\n});\nrgt_btn.addEventListener(&quot;click&quot;, function(e) { \n    setAlignment(&quot;r&quot;);\n});\nreset_btn.addEventListener(&quot;click&quot;, function(e) { \n    setAlignment(&quot;&quot;);\n});\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {name: &quot;Default&quot;, field: fields[0]},\n        {name: &quot;Center Header&quot;, field: fields[1], alignment: &quot;center&quot;, headerAlignment: &quot;center&quot;},\n        {name: &quot;Last&quot;, field: fields[2],alignment: &quot;right&quot;, headerAlignment: &quot;left&quot;},\n        {name: &quot;Net. Chng&quot;, field: fields[3], alignment: &quot;right&quot;},\n        {name: &quot;Center Header&quot;, field: fields[4], headerAlignment: &quot;center&quot;}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./columns/column-formatter","title":"Column Formatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-formatter\">Column Formatter</h1>\n<p>This page has moved to the <a href=\"./rendering/custom-formatter\">Custom Formatter</a> page in the Rendering section.</p>\n<p>If you don&#39;t want to create a custom formatter yourself, check out the <a href=\"./rendering/predefined-formatter\">predefined formatters</a>.</p>\n"},{"location":"./columns/column-freezing","title":"Column Freezing","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-freezing\">Column Freezing</h1>\n<p>This page has moved to the <a href=\"./scrollbars/left-side-column-pinning\">Scrollbars</a> section.</p>\n"},{"location":"./columns/column-grouping","title":"Column Grouping","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-grouping\">Column Grouping</h1>\n<p>This page has moved to the <a href=\"./extensions/tr-grid-column-grouping\">Column Grouping Extension</a> page.</p>\n"},{"location":"./columns/column-moving","title":"Column Moving","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-moving\">Column Moving</h1>\n<h2 id=\"drag-and-drop\">Drag and drop</h2>\n<p>The ability of drag and drop column is enabled by default. But it can be turned off by setting <code>noColumnDragging</code> to <em>true</em>. The default value is <em>false</em>. </p>\n<h3 id=\"drag-and-drop-to-move-a-column-example-default\">Drag and drop to move a column example (default)</h3>\n<code-sandbox hash=\"2e4dd1c0\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\n    var records = DataGenerator.generateRecords(fields, { numRows: 10 });\n    var configObj = {\n        columns: [\n            {title: &quot;Company&quot;, field: fields[0]},\n            {title: &quot;Market&quot;, field: fields[1], width: 100},\n            {title: &quot;Last&quot;, field: fields[2], width: 80},\n            {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n            {title: &quot;Industry&quot;, field: fields[4]}\n        ],\n        staticDataRows: records\n    };\n\n    var grid = document.getElementById(&quot;grid&quot;);\n    grid.config = configObj;\n</code></pre>\n</code-sandbox><h3 id=\"disabled-drag-and-drop-example\">Disabled drag and drop example</h3>\n<code-sandbox hash=\"963d7478\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\n    var records = DataGenerator.generateRecords(fields, { numRows: 10 });\n    var configObj = {\n        noColumnDragging: true, // disabled column re-order\n        columns: [\n            {title: &quot;Company&quot;, field: fields[0]},\n            {title: &quot;Market&quot;, field: fields[1], width: 100},\n            {title: &quot;Last&quot;, field: fields[2], width: 80},\n            {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n            {title: &quot;Industry&quot;, field: fields[4]}\n        ],\n        staticDataRows: records\n    };\n\n    var grid = document.getElementById(&quot;grid&quot;);\n    grid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"using-apis-to-move-a-column\">Using APIs to move a column</h2>\n<p>Columns can be moved using the <code>grid.api.moveColumnById(sourceColumn, destinationPosition)</code> API, which allows you to move specified column by index or id to the position before the specified destination. If the specified destination is invalid or doesnot exist, the column will be moved to the end of Grid.</p>\n<p>To move multiple columns at once, use <code>reorderColumns</code> API. </p>\n<p>See <a href=\"./apis/rt-grid/grid\">available APIs</a> for more details.</p>\n<h3 id=\"example\">Example</h3>\n<code-sandbox hash=\"181f2ced\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhtml hr {\n    margin: 5px;\n}\nbutton {\n    margin: 2px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;big&gt;Move&lt;/big&gt;\n&lt;select id=&quot;source_sel&quot;&gt;&lt;/select&gt;\n&lt;big&gt;to the position before&lt;/big&gt;\n&lt;div id=&quot;destination_div&quot;&gt;&lt;/div&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar colNames = [&quot;Company&quot;, &quot;Market&quot;, &quot;Last&quot;, &quot;Net. Chng&quot;, &quot;Industry&quot;];\nvar columns = fields.map(function(f, idx) {\n    var colName = colNames[idx];\n    var colId = &quot;c&quot; + idx;\n    return {\n        id: colId,\n        field: f,\n        name: colName\n    };\n});\ncolumns[1].width = 100;\ncolumns[2].width = 80;\ncolumns[3].width = 80;\n\ncolumns.forEach(function(col, idx) {\n    var opt = document.createElement(&quot;option&quot;);\n    opt.value = col.id;\n    opt.textContent = col.name + &quot; column&quot;;\n    if(col.name === &quot;Industry&quot;) {\n        opt.selected = true;\n    }\n    source_sel.appendChild(opt);\n    \n    var btn = document.createElement(&quot;button&quot;);\n    btn.colId = col.id;\n    btn.textContent = col.name;\n    btn.addEventListener(&quot;click&quot;, onClickMoveBtn);\n    destination_div.appendChild(btn);\n});\n\nvar lastBtn = document.createElement(&quot;button&quot;);\nlastBtn.textContent = &quot;End of Grid&quot;;\nlastBtn.addEventListener(&quot;click&quot;, onClickMoveBtn);\ndestination_div.appendChild(lastBtn);\n\nfunction onClickMoveBtn(e) {\n    var btn = e.currentTarget;\n    var destId = btn.colId;\n    \n    var sourceOpt = source_sel.selectedOptions[0];\n    var srcId = sourceOpt.value;\n    grid.api.moveColumnById(srcId, destId);\n}\n\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: columns,\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"preventing-a-column-from-moving\">Preventing a column from moving</h2>\n<p>By marking a column to be a <code>stationary</code> column, any column on the left and the stationary column will be locked in the position (i.e., columns cannot be moved). A column can still be added to or removed from the stationary section. Once stationary column is removed or unmarked as <code>stationary</code>, the columns in the section will be free to be moved. See <a href=\"./apis/rt-grid/columndefinition\">Column Definition</a> for more details of column options.</p>\n<h3 id=\"example-1\">Example</h3>\n<code-sandbox hash=\"a658d92e\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\n    var records = DataGenerator.generateRecords(fields, { numRows: 10 });\n    var configObj = {\n        columns: [\n            {title: &quot;Company (stationary)&quot;, field: fields[0], stationary: true},\n            {title: &quot;Market&quot;, field: fields[1], width: 100},\n            {title: &quot;Last&quot;, field: fields[2], width: 80},\n            {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n            {title: &quot;Industry&quot;, field: fields[4]}\n        ],\n        staticDataRows: records,\n        extensions: [new Checkbox()]\n    };\n\n    var grid = document.getElementById(&quot;grid&quot;);\n    grid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"___\">___</h2>\n"},{"location":"./columns/column-pinning","title":"Column Pinning","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column---pinning\">Column - Pinning</h1>\n<p>This page has moved to the <a href=\"./scrollbars/left-side-column-pinning\">Scrollbars</a> section.</p>\n"},{"location":"./columns/column-reordering","title":"Column Reordering","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-reordering\">Column Reordering</h1>\n<p>This page has moved to the <a href=\"./columns/column-moving\">Column Moving</a> page.</p>\n"},{"location":"./columns/column-resetting","title":"Column Resetting","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-resetting\">Column Resetting</h1>\n<p>To change or reset an entire set of columns, see <a href=\"./data/columns-and-data\">Columns and Data</a> in the Data section.</p>\n"},{"location":"./columns/column-styling","title":"Column Styling","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"column-styling\">Column Styling</h1>\n<p>Columns can be styled by using CSS in the <code>styles</code> property of the column definition.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"ad55f06d\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar styles = {\n    &quot;font-weight&quot;: &quot;bold&quot;,\n    &quot;font-size&quot;: &quot;15px&quot;,\n    &quot;color&quot;: &quot;#32ab60&quot;,\n    &quot;background-color&quot;:&quot;#0b2615&quot;\n};\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], styles: styles},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot
