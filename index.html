                          null                                </td>                        <td class=\"description last\">Event handler when zoom factor is changed through the APIs or mouse wheel.</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"addElement\"><span class=\"type-signature\"></span>addElement<span class=\"signature\">(elem)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">elem</div>                        <div class=\"type\">                            <span class=\"param-type\">Element</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">ZoomPlugin.Options</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"enableWheelToZoom\"><span class=\"type-signature\"></span>enableWheelToZoom<span class=\"signature\">(bool<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">bool</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getConfigObject\"><span class=\"type-signature\"></span>getConfigObject<span class=\"signature\">(gridOptions<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">gridOptions</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getDefaultMouseWheelLogic\"><span class=\"type-signature\"></span>getDefaultMouseWheelLogic<span class=\"signature\">()</span><span class=\"type-signature\"> → {function}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">function</span>    </div><div class=\"sub-content-desc\">    Mouse wheel logic that is attached to this instance</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getName\"><span class=\"type-signature\"></span>getName<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getZoomFactor\"><span class=\"type-signature\"></span>getZoomFactor<span class=\"signature\">()</span><span class=\"type-signature\"> → {number}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">number</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                    <dt class=\"tag-overrides\">Overrides:</dt>    <dd class=\"tag-overrides\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"removeElement\"><span class=\"type-signature\"></span>removeElement<span class=\"signature\">(elem)</span><span class=\"type-signature\"> → {Element}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">elem</div>                        <div class=\"type\">                            <span class=\"param-type\">Element</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Element</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setStep\"><span class=\"type-signature\"></span>setStep<span class=\"signature\">(step)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">step</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"updateZoomedLayout\"><span class=\"type-signature\"></span>updateZoomedLayout<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"zoomDefault\"><span class=\"type-signature\"></span>zoomDefault<span class=\"signature\">(zoomFactor<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {number}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">zoomFactor</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">number</span>    </div><div class=\"sub-content-desc\">    zoomFactor</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"zoomIn\"><span class=\"type-signature\"></span>zoomIn<span class=\"signature\">()</span><span class=\"type-signature\"> → {number}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">number</span>    </div><div class=\"sub-content-desc\">    zoomFactor</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"zoomOut\"><span class=\"type-signature\"></span>zoomOut<span class=\"signature\">()</span><span class=\"type-signature\"> → {number}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">number</span>    </div><div class=\"sub-content-desc\">    zoomFactor</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"zoomTo\"><span class=\"type-signature\"></span>zoomTo<span class=\"signature\">(factor<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {number}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">factor</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">number</span>    </div><div class=\"sub-content-desc\">    factor</div>                </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:zoomChanged\">zoomChanged</h4>                            <div class=\"description\">        Fired when zoom changed    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>zoomFactor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\">Current zoom factor</td>        </tr>            <tr>                            <td class=\"name\"><code>prevZoomFactor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\">Previous zoom factor</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./filtering/custom-filter","title":"Custom Filter UI","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"custom-filter-ui\">Custom Filter UI</h1>\n<p>Apart from the built-in filter UIs, <a href=\"./extensions/tr-grid-filter-input\">Filter Input Extension</a> also supports UI customizations, which allows users to create their UI.</p>\n<p>The Filter Input Extension provides an <code>inputCreated</code> event callback passed through the extension&#39;s configuration and is allowed to modify UI elements in this callback handler. More details about the configuration are available <a href=\"./extensions/tr-grid-filter-input\">here</a>. The following example shows the first column:</p>\n<code-sandbox hash=\"e7d5a0f0\"><pre><code class=\"language-css\">efx-grid {\n    height: 448px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar filterInputExt = new FilterInput();\nvar rowFilteringExt = new RowFiltering();\n\nvar dateFormatter = function(e) {\n  var value = e.data;\n  var cell = e.cell;\n  var parts = value.toDateString().split(&quot; &quot;);\n  cell.setContent(parts[2] + &quot;-&quot; + parts[1] + &quot;-&quot; + parts[3]);\n}\n\nvar onInputCreated = function(e) {\n    // Perform ui customization on the fourth column only\n    if(e.colIndex !== 0) { return; }\n\n    // Create &lt;option&gt; elements. See https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select\n    var items = [\n        [&quot;&gt;=&quot;, &quot;GTE&quot;],\n        [&quot;&lt;=&quot;, &quot;LTE&quot;],\n        [&quot;==&quot;, &quot;EQ&quot;],\n        [&quot;&lt;&quot;, &quot;LT&quot;],\n        [&quot;&gt;&quot;, &quot;GT&quot;]\n    ];\n    var options = items.map(function(item) {\n        var optElem = document.createElement(&quot;option&quot;);\n        optElem.textContent = item[0]; // Label\n        optElem.value = item[1];\n        return optElem;\n    });\n\n    // Create &lt;select&gt; element\n    var selElem = document.createElement(&quot;select&quot;);\n    selElem.style.display = &quot;inline-block&quot;;\n    selElem.style.width = &quot;40%&quot;;\n    selElem.style.maxHeight = &quot;unset&quot;;\n    options.forEach(function(optElem) {\n        selElem.appendChild(optElem);\n    });\n\n    // Save variables for later use\n    selElem.colIndex = e.colIndex;\n    selElem.input = e.input;\n    e.input.filterType = options[0].value;\n    e.input.style.width = &quot;60%&quot;;\n\n    // Add event listener for business logic\n    selElem.addEventListener(&quot;mousedown&quot;, function(e){\n        e.stopPropagation();\n    }, false);\n    selElem.addEventListener(&quot;click&quot;, function(e){\n        e.stopPropagation();\n    }, false);\n    selElem.addEventListener(&quot;change&quot;, function(e){\n        e.stopPropagation();\n\n        var elem = e.currentTarget;\n        var selectedOption = elem.options[elem.selectedIndex];\n        var colIndex = elem.colIndex;\n        console.log(&quot;Selection changed on colIndex: &quot;, colIndex);\n\n        // Update filter type\n        elem.input.filterType = selectedOption.value;\n\n        // Force recalculation of filtering\n        filterInputExt.refresh();\n    }, false);\n\n    // Insert select element before the input element\n    var parentInput = e.input.parentNode;\n    parentInput.insertBefore(selElem, parentInput.firstChild);\n}\n\nvar myFilterLogic = function(e, rowData) {\n    if(e.inputText) {\n        var num = +(e.inputText);\n        var cellValue = rowData[e.field];\n\n        switch(e.input.filterType) {\n            case &quot;GTE&quot;: return (cellValue &gt;= num);\n            case &quot;LTE&quot;: return (cellValue &lt;= num);\n            case &quot;GT&quot;: return (cellValue &gt; num);\n            case &quot;LT&quot;: return (cellValue &lt; num);\n            default: return (cellValue == num);\n        }\n    } else {\n        return true;\n    }\n}\n\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Rate&quot;,\n            field: &quot;rate&quot;,\n            sortBy: &quot;rate&quot;,\n            alignment: &quot;right&quot;,\n            filterInput: {\n                defaultLogic: myFilterLogic,\n                placeholder: &quot;e.g. 1, 0, or -1&quot;\n            },\n            width: 200,\n            alignment: &quot;c&quot;\n        },\n        { title: &quot;Date&quot;, field: &quot;date&quot;, sortBy: &quot;date&quot;, filterInput: { type: &quot;date&quot; }, binding: dateFormatter, alignment: &quot;c&quot; },\n        { title: &quot;Country&quot;, field: &quot;country&quot;, sortBy: &quot;country&quot;, width: 200, alignment: &quot;c&quot; },\n        { title: &quot;Currency&quot;, field: &quot;currency&quot;, sortBy: &quot;currency&quot;, filterInput: { type: &quot;select&quot;, entries: [&quot;PLN&quot;, &quot;EUR&quot;, &quot;SEK&quot;, &quot;GBP&quot;, &quot;DKK&quot;] }, width: 200, alignment: &quot;c&quot; }\n    ],\n    rowFiltering: {\n        disabledUI: true\n    },\n    extensions: [\n        rowFilteringExt,\n        filterInputExt\n    ],\n    filterInput: {\n        inputCreated: onInputCreated\n    }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\nfetch(&#39;../resources/scripts/data/euro-currency-rate.json&#39;).then(o =&gt; o.json()).then(response =&gt; {\n    response = response.map(function(data) {\n        return {\n            date: new Date(data.date),\n            country: data.country,\n            currency: data.currency,\n            rate: data.rate\n        }\n    });\n    grid.api.addStaticDataRows(response);\n});\n</code></pre>\n</code-sandbox>"},{"location":"./filtering/filtering-auto-filter-row","title":"Filter UI","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"filter-ui\">Filter UI</h1>\n<p>Rows can be filtered automatically using the <a href=\"./extensions/tr-grid-filter-input\">Filter Input Extension</a> and <a href=\"./extensions/tr-grid-row-filtering\">Row Filter Extension</a>.</p>\n<p>The <code>Filter Input Extension</code> provides built-in filter UIs, which is a form input element appearing between the title section and content section.</p>\n<p>The <code>Row Filtering Extension</code> provides filtering programmatically due to UIs changing.</p>\n<blockquote>\n<p>Note that, the <code>Filter Input Extension</code> is using the <code>Row Filter Extension</code> and both extensions will synchronize together. So, in the <code>extensions</code> field the <code>Row Filter Extension</code> and <code>Filter Input Extension</code> instance must be included.</p>\n</blockquote>\n<pre><code class=\"language-js\">var configObj = {\n    extensions: [\n        rowFilteringExt,\n        filterInputExt\n    ]\n}\n</code></pre>\n<h2 id=\"built-in-filter-uis\">Built-in filter UIs</h2>\n<p>The Filter Input Extension provides many types of input UIs. The available UIs are text input, number input, dropdown selector and date-time picker.</p>\n<code-sandbox hash=\"64a52ae2\"><pre><code class=\"language-css\">efx-grid {\n    height: 448px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar filterInputExt = new FilterInput();\nvar rowFilteringExt = new RowFiltering();\n\nvar dateFormatter = function(e) {\n  var value = e.data;\n  var cell = e.cell;\n  var parts = value.toDateString().split(&quot; &quot;);\n  cell.setContent(parts[2] + &quot;-&quot; + parts[1] + &quot;-&quot; + parts[3]);\n}\n\nvar configObj = {\n    columns: [\n        { title: &quot;Date&quot;, field: &quot;date&quot;, sortBy: &quot;date&quot;, filterInput: { type: &quot;date&quot; }, binding: dateFormatter, alignment: &quot;c&quot; },\n        { title: &quot;Country&quot;, field: &quot;country&quot;, sortBy: &quot;country&quot;, width: 200, alignment: &quot;c&quot; },\n        { title: &quot;Currency&quot;, field: &quot;currency&quot;, sortBy: &quot;currency&quot;, filterInput: { type: &quot;select&quot;, entries: [&quot;PLN&quot;, &quot;EUR&quot;, &quot;SEK&quot;, &quot;GBP&quot;, &quot;DKK&quot;] }, width: 200, alignment: &quot;c&quot; },\n        { title: &quot;Rate&quot;, field: &quot;rate&quot;, sortBy: &quot;rate&quot;, alignment: &quot;right&quot;, filterInput: { type: &quot;number&quot; }, width: 200, alignment: &quot;c&quot; }\n    ],\n    rowFiltering: {\n        disabledUI: true\n    },\n    extensions: [\n        rowFilteringExt,\n        filterInputExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\nfetch(&#39;../resources/scripts/data/euro-currency-rate.json&#39;).then(o =&gt; o.json()).then(response =&gt; {\n    response = response.map(function(data) {\n        return {\n            date: new Date(data.date),\n            country: data.country,\n            currency: data.currency,\n            rate: data.rate\n        }\n    });\n    grid.api.addStaticDataRows(response);\n});\n</code></pre>\n</code-sandbox><blockquote>\n<p>Note that, without a <code>defaultLogic</code> property set, the function will perform a string search.</p>\n</blockquote>\n<h2 id=\"custom-filter-logic\">Custom filter logic</h2>\n<p>In several use cases, we may need more than a default string search which we can achieve by creating a new function that filters data in each row, then attach the function itself to <code>defaultLogic</code>, the property of Filter Input Extension options (Find more available options at <a href=\"./extensions/tr-grid-filter-input\">Filter Input Extension</a>. Let&#39;s see column &quot;rate&quot; in the following example.</p>\n<code-sandbox hash=\"dfa9886c\"><pre><code class=\"language-css\">efx-grid {\n    height: 448px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar filterInputExt = new FilterInput();\nvar rowFilteringExt = new RowFiltering();\nvar numericFilter = {\n    defaultLogic: function (e, rowData) {\n        if (e.inputText) {\n            var num = +(e.inputText);\n            var cellValue = rowData[e.field];\n            return cellValue &lt; num;\n        }\n        return false;\n    },\n    placeholder: &quot;less than&quot;,\n    type: &quot;number&quot;\n};\n\nvar dateFormatter = function(e) {\n  var value = e.data;\n  var cell = e.cell;\n  var parts = value.toDateString().split(&quot; &quot;);\n  cell.setContent(parts[2] + &quot;-&quot; + parts[1] + &quot;-&quot; + parts[3]);\n}\n\nvar configObj = {\n    columns: [\n        { title: &quot;Date&quot;, field: &quot;date&quot;, sortBy: &quot;date&quot;, filterInput: { type: &quot;date&quot; }, binding: dateFormatter, alignment: &quot;c&quot; },\n        { title: &quot;Country&quot;, field: &quot;country&quot;, sortBy: &quot;country&quot;, width: 200, alignment: &quot;c&quot; },\n        { title: &quot;Currency&quot;, field: &quot;currency&quot;, sortBy: &quot;currency&quot;, filterInput: { type: &quot;select&quot;, entries: [&quot;PLN&quot;, &quot;EUR&quot;, &quot;SEK&quot;, &quot;GBP&quot;, &quot;DKK&quot;] }, width: 200, alignment: &quot;c&quot; },\n        { title: &quot;Rate&quot;, field: &quot;rate&quot;, sortBy: &quot;rate&quot;, alignment: &quot;right&quot;, filterInput: numericFilter, width: 200, alignment: &quot;c&quot; }\n    ],\n    dataModel: {\n        fields: [&quot;date&quot;, &quot;country&quot;, &quot;currency&quot;, &quot;rate&quot;],\n        format: &quot;rows&quot;,\n        data: []\n    },\n    rowFiltering: {\n        disabledUI: true\n    },\n    extensions: [\n        rowFilteringExt,\n        filterInputExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\nfetch(&#39;../resources/scripts/data/euro-currency-rate.json&#39;).then(o =&gt; o.json()).then(response =&gt; {\n    response = response.map(function(data) {\n        return {\n            date: new Date(data.date),\n            country: data.country,\n            currency: data.currency,\n            rate: data.rate\n        }\n    });\n    grid.api.addStaticDataRows(response);\n});\n</code></pre>\n</code-sandbox>"},{"location":"./filtering/filtering-get-reset","title":"Get Filter States / Reset All","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"getreset-state\">Get/Reset State</h1>\n<p>The <a href=\"./extensions/tr-grid-row-filtering\">Row Filtering Extension</a> provides APIs such as:</p>\n<ul>\n<li><code>getColumnFilterStates()</code> - API returns an array of the current filter states of each column&#39;s filter UI.</li>\n<li><code>removeAllColumnFilters()</code>  - API removes all the currently applied filters.</li>\n</ul>\n<p>For more details see the <a href=\"./extensions/tr-grid-row-filtering\">Row Filtering Extension API documentation</a>.</p>\n<code-sandbox hash=\"3364583a\"><pre><code class=\"language-css\">efx-grid {\n    height: 448px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;get_states_btn&quot;&gt;Get Filter States&lt;/button&gt;\n&lt;button id=&quot;reset_all_btn&quot;&gt;Clear All Filters&lt;/button&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar filterInputExt = new FilterInput();\nvar rowFilteringExt = new RowFiltering();\n\nvar dateFormatter = function(e) {\n  var value = e.data;\n  var cell = e.cell;\n  var parts = value.toDateString().split(&quot; &quot;);\n  cell.setContent(parts[2] + &quot;-&quot; + parts[1] + &quot;-&quot; + parts[3]);\n}\n\nvar configObj = {\n    columns: [\n        { title: &quot;Date&quot;, field: &quot;date&quot;, sortBy: &quot;date&quot;, filterInput: { type: &quot;date&quot; }, binding: dateFormatter, alignment: &quot;c&quot; },\n        { title: &quot;Country&quot;, field: &quot;country&quot;, sortBy: &quot;country&quot;, width: 200, alignment: &quot;c&quot; },\n        { title: &quot;Currency&quot;, field: &quot;currency&quot;, sortBy: &quot;currency&quot;, filterInput: { type: &quot;select&quot;, entries: [&quot;PLN&quot;, &quot;EUR&quot;, &quot;SEK&quot;, &quot;GBP&quot;, &quot;DKK&quot;] }, width: 200, alignment: &quot;c&quot; },\n        { title: &quot;Rate&quot;, field: &quot;rate&quot;, sortBy: &quot;rate&quot;, alignment: &quot;right&quot;, filterInput: { type: &quot;number&quot; }, width: 200, alignment: &quot;c&quot; }\n    ],\n    rowFiltering: {\n        disabledUI: true\n    },\n    extensions: [\n        rowFilteringExt,\n        filterInputExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&#39;get_states_btn&#39;).addEventListener(&#39;click&#39;, function () {\n    var states = rowFilteringExt.getColumnFilterStates();\n    alert(JSON.stringify(states));\n});\n\ndocument.getElementById(&#39;reset_all_btn&#39;).addEventListener(&#39;click&#39;, function () {\n    // Remove all filters and update the UI where applicable (via reset() method)\n    rowFilteringExt.removeAllColumnFilters();\n});\n\nfetch(&#39;../resources/scripts/data/euro-currency-rate.json&#39;).then(o =&gt; o.json()).then(response =&gt; {\n    response = response.map(function(data) {\n        return {\n            date: new Date(data.date),\n            country: data.country,\n            currency: data.currency,\n            rate: data.rate\n        }\n    });\n    grid.api.addStaticDataRows(response);\n});\n</code></pre>\n</code-sandbox>"},{"location":"./filtering/filtering-programmatically","title":"Filtering Programmatically","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"filtering---programmatic\">Filtering - Programmatic</h1>\n<p>Rows can be filtered programmatically using the <a href=\"./extensions/tr-grid-row-filtering\">Row Filtering Extension</a> through the <code>extension.setColumnFilter(colIndex, expression, context)</code> API, which accepts a filter expression string or a filter function.</p>\n<p><strong>Filter expression</strong></p>\n<p>The expression format is a boolean statement. The supported functions are similar to those found in Excel, so you can refer to Excel functions of the same name. The expression, however, is evaluated only on each row, unlike in Excel where you can refer to any cell in the table. The data in each field can be referenced using <code>[columnName]</code>.</p>\n<pre><code class=\"language-js\">// Col1 - Rank &gt; 10\nrowFilterExt.setColumnFilter(0, &#39;[rank] &gt; 10&#39;);\n</code></pre>\n<p><strong>Filter function</strong></p>\n<p>The custom filter function helps you to fine-tune the filtering logic. The function takes three parameters: <code>rowData</code>, <code>rowId</code> and <code>context</code>. The function is called against each row in the grid. If the function returns true the row is included, or false otherwise.</p>\n<pre><code class=\"language-js\">// Col2 - Countries start with &#39;A&#39;\nrowFilterExt.setColumnFilter(1, function(rowData, rowId, ctx) {\n    var country = rowData.country.toLowerCase();\n    return /^a/.test(country);\n});\n</code></pre>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"38ff326e\"><pre><code class=\"language-css\">efx-grid {\n    height: 448px;\n}\ninput[type=button] {\n    margin: 5;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;input id=&quot;rank_rather_10&quot; type=&quot;button&quot; value=&quot;Col1 - Rank &gt; 10&quot;&gt;\n&lt;input id=&quot;start_with_a&quot; type=&quot;button&quot; value=&quot;Col2 - Countries start with &#39;A&#39;&quot;&gt;\n&lt;input id=&quot;small_countries&quot; type=&quot;button&quot; value=&quot;Col3 - Small countries&quot;&gt;\n&lt;input id=&quot;clear&quot; type=&quot;button&quot; value=&quot;Clear Filters&quot;&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowFilterExt = new RowFiltering();\nvar textFormatExt = new TextFormatting();\nvar configObj = {\n    columns: [\n        { title: &quot;Rank&quot;, field: &quot;rank&quot;, sortBy: &quot;rank&quot; },\n        { title: &quot;Country&quot;, field: &quot;country&quot;, sortBy: &quot;country&quot; },\n        {\n            title: &quot;GDP (Millions of USD)&quot;,\n            field: &quot;gdp&quot;,\n            sortBy: &quot;gdp&quot;,\n            alignment: &quot;right&quot;,\n            formatType: {\n                type: &quot;number&quot;,\n                separator: 1,\n                decimalPlaces: 3\n            }\n        }\n    ],\n    rowFiltering: {\n        disabledUI: true\n    },\n    extensions: [\n        rowFilterExt,\n        textFormatExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\n// Fetch data from gdp.json\nfetch(&#39;../resources/scripts/data/gdp.json&#39;).then(o =&gt; o.json()).then(response =&gt; {\n    response = response.map(function(data) {\n            return {\n                rank: data[0],\n                country: data[1],\n                gdp: data[2]\n            }\n        });\n    grid.api.addStaticDataRows(response);\n});\n\ndocument.getElementById(&#39;rank_rather_10&#39;).addEventListener(&#39;click&#39;, function() {\n    rowFilterExt.addColumnFilter(0, &quot;[rank] &gt; 10&quot;);\n});\n\ndocument.getElementById(&#39;start_with_a&#39;).addEventListener(&#39;click&#39;, function() {\n    rowFilterExt.addColumnFilter(1, function(rowData, rowId, ctx) {\n    let country = rowData.country.toLowerCase();\n    return /^a/.test(country);\n    });\n});\n\ndocument.getElementById(&#39;small_countries&#39;).addEventListener(&#39;click&#39;, function() {\n    rowFilterExt.addColumnFilter(2, function (rowData, rowId, ctx) {\n    return rowData.gdp &lt;= 1000;\n    });\n});\n\ndocument.getElementById(&#39;clear&#39;).addEventListener(&#39;click&#39;, function() {\n    rowFilterExt.removeAllFilters();\n});\n</code></pre>\n</code-sandbox>"},{"location":"./general-concept/accessing-data","title":"Accessing Data","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"accessing-grid-data\">Accessing Grid data</h1>\n<p>Grid has its own data store, but you cannot directly change or get the data from the <code>staticDataRows</code> property defined in the configuration object. This is because Grid needs to perform data transformations such as sorting, filtering, grouping, and so on. Data content, row index, or references can be changed but will not be reflected back to the data in the <code>staticDataRows</code>. So, all data manipulation and accessing must be done through <a href=\"./apis/readme\">APIs</a>. </p>\n<p>The following are some of the commonly used APIs:</p>\n<h2 id=\"getters\">Getters</h2>\n<p><code>logDV()</code> and <code>logDT()</code> are used to see all visible data in a table format on the developer tool console.</p>\n<pre><code class=\"language-js\">    grid.api.logDV(); // Log rows in the current view (i.e., rows after sorting and filtering applied)\n    \n    grid.api.logDT(); // Log rows in their original order\n</code></pre>\n<p><code>getMultipleRowData()</code> is used to get all rows.</p>\n<pre><code class=\"language-js\">    var rows = grid.api.getMultipleRowData();\n    console.log(rows);\n</code></pre>\n<p><code>getMultipleRowData(rowIndices)</code> is used to get multiple row data from specific row indices at once.</p>\n<pre><code class=\"language-js\">    grid.api.getMultipleRowData([0, 2, 4]);\n</code></pre>\n<p><code>getRowData(rowIndex)</code> is used to get row data from the specified row index.</p>\n<pre><code class=\"language-js\">    grid.api.getRowData(rowIndex);\n    \n    var rowDef = grid.api.getRowDefinition(rowIndex);\n    rowDef.getRowData(); // Alternatively, data can be retrieved from RowDefinition object\n</code></pre>\n<h2 id=\"setters\">Setters</h2>\n<p><code>setRowData(rowRef, values)</code> is used to set multiple field values into a row at once. </p>\n<pre><code class=\"language-js\">    grid.api.setRowData(0, {&quot;Field 1&quot;: 3, &quot;Field 2&quot;: 5});\n    \n    var rowDef = grid.api.getRowDefinition(0);\n    rowDef.setRowData({&quot;Field 3&quot;: 7}); // Alternatively, data can be set through RowDefinition object\n</code></pre>\n<p><code>insertRow(rowOption, rowRef)</code> is used for inserting a row at a specified position.</p>\n<pre><code class=\"language-js\">    grid.api.insertRow({}, 0); // Insert an empty row as the first row\n    \n    grid.api.insertRow({values: {&quot;Field 1&quot;: 3, &quot;Field 2&quot;: 5}}); Insert a row with initial static data as the last row\n</code></pre>\n<p><code>removeRow(rowRef)</code>, <code>removeRows(rowRefs)</code> and <code>removeAllRows()</code> are used to remove a single row or multiple rows.</p>\n<pre><code class=\"language-js\">    grid.api.removeRow(0); // Remove the first row\n</code></pre>\n<p>For all available APIs see this <a href=\"./apis/readme\">document</a>.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"a0466ad5\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\nhtml hr {\n    margin: 5px;\n}\n#msg_div {\n    height: 50px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;insert_btn&quot;&gt;Insert Top Row&lt;/button&gt;\n&lt;button id=&quot;update_btn&quot;&gt;Update Top Row&lt;/button&gt;\n&lt;button id=&quot;print_btn&quot;&gt;Get Top Row&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;hr&gt;\n&lt;div id=&quot;msg_div&quot;&gt;&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;update_btn&quot;).addEventListener(&quot;click&quot;, function() {\n        var record = DataGenerator.generateRecord(fields);\n        grid.api.setRowData(0, record);\n});\n\ndocument.getElementById(&quot;insert_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    var record = DataGenerator.generateRecord(fields);\n    grid.api.insertRow({values: record}, 0);\n});\n\ndocument.getElementById(&quot;print_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    var row = grid.api.getRowData(0);\n    msg_div.textContent = row ? JSON.stringify(row, function replacer(key, value) {\n        if(key === &quot;ROW_DEF&quot;) {\n            return undefined;\n        }\n        return value;\n    }) : &quot;&quot;;\n});\n</code></pre>\n</code-sandbox>"},{"location":"./general-concept/basic","title":"Basic Grid Creation","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"basic-grid-creation\">Basic Grid creation</h1>\n<p>To initialize Grid you can put the element tag on the HTML page, just like any other native element. The element works as if it were a div element (that is, an element with 100% width and the same height as its content). </p>\n<pre><code class=\"language-html\">&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<p>Or you can dynamically create the element at runtime by using a standard native method like <code>document.createElement(&quot;efx-grid&quot;)</code>.</p>\n<pre><code class=\"language-js\">var grid = document.createElement(&quot;efx-grid&quot;);\n\ndocument.body.appendChild(grid);\n</code></pre>\n<p>The element is used for positioning and sizing the grid in the document. Anything else should be done by passing a configuration object to the grid. </p>\n<blockquote>\n<p>See all available configuration options for efx-grid <a href=\"./apis/rt-grid/grid\">here</a></p>\n</blockquote>\n<p>To define how the grid renders its layout and content use the <code>columns</code> property, as shown below:</p>\n<pre><code class=\"language-js\">var configObj = {\n    columns: [\n        {name: &quot;Header Text&quot;, field: &quot;For Mapping Data&quot;},\n        {name: &quot;Column 2&quot;, field: &quot;Field 2&quot;}\n    ] // Two columns will be shown\n};\n</code></pre>\n<p>To define initial or static data for rendering use the <code>staticDataRows</code> property, as shown below:</p>\n<pre><code class=\"language-js\">var configObj = {\n    staticDataRows: [\n        {&quot;Field 1&quot;: &quot;a&quot;, &quot;Field 2&quot;: &quot;b&quot;, &quot;Field 3&quot;: &quot;c&quot;},\n        {&quot;ABC&quot;: &quot;d&quot;, &quot;Field 2&quot;: &quot;e&quot;, &quot;XYZ&quot;: &quot;f&quot;}\n    ] // Two rows will be shown\n};\n</code></pre>\n<p>Each column definition should have a link to the data through the <code>field</code> property for rendering. Doing it this way separates the UI from the data. The data can have any number of fields, regardless of the actual number of columns being displayed in the grid. This means extra information can be stored, such as row metadata, display states, and so on. The same field can also be used to display multiple columns. </p>\n<p>The basic Grid configuration object is usually something like the following: </p>\n<pre><code class=\"language-js\">var fields = [&quot;intCol&quot;, &quot;strCol&quot;, &quot;floatCol&quot;, &quot;dateCol&quot;];\nvar records = [\n    {&quot;intCol&quot;: 1, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 1.1, &quot;dateCol&quot;: new Date(&quot;2014-10-01&quot;)},\n    {&quot;intCol&quot;: 2, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 2.2, &quot;dateCol&quot;: new Date(&quot;2014-10-02&quot;)},\n    {&quot;intCol&quot;: 3, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 3.3, &quot;dateCol&quot;: new Date(&quot;2014-10-03&quot;)},\n    {&quot;intCol&quot;: 4, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 4.4, &quot;dateCol&quot;: new Date(&quot;2014-10-04&quot;)},\n    {&quot;intCol&quot;: 5, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 5.5, &quot;dateCol&quot;: new Date(&quot;2014-10-05&quot;)}\n];\nvar configObj = {\n    rowHeight: 40, // Grid level option\n    columns: [\n        {name: &quot;Column 1&quot;, field: fields[0]},\n        {name: &quot;Column 2&quot;, field: fields[1]},\n        {name: &quot;Column 3&quot;, field: fields[2]},\n        {name: &quot;Column 4&quot;, field: fields[3]}\n    ],\n    staticDataRows: records\n};\n</code></pre>\n<blockquote>\n<p>For further change at runtime, it is recommended to use Grid&#39;s APIs through <code>api</code> property instead of changing <code>config</code> property. Changing <code>config</code> property will result in re-creation of the entire grid and could impact the performance. </p>\n</blockquote>\n<h2 id=\"example\">Example</h2>\n<blockquote>\n<p>Note: you can see JavaScript details from the live example below by clicking the lower right button.</p>\n</blockquote>\n<code-sandbox hash=\"5bc3082e\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;intCol&quot;, &quot;strCol&quot;, &quot;floatCol&quot;, &quot;dateCol&quot;];\nvar records = [\n    {&quot;intCol&quot;: 1, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 1.1, &quot;dateCol&quot;: new Date(&quot;2014-10-01&quot;)},\n    {&quot;intCol&quot;: 2, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 2.2, &quot;dateCol&quot;: new Date(&quot;2014-10-02&quot;)},\n    {&quot;intCol&quot;: 3, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 3.3, &quot;dateCol&quot;: new Date(&quot;2014-10-03&quot;)},\n    {&quot;intCol&quot;: 4, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 4.4, &quot;dateCol&quot;: new Date(&quot;2014-10-04&quot;)},\n    {&quot;intCol&quot;: 5, &quot;strCol&quot;: &quot;Sample data&quot;, &quot;floatCol&quot;: 5.5, &quot;dateCol&quot;: new Date(&quot;2014-10-05&quot;)}\n];\nvar configObj = {\n    rowHeight: 40,\n    columns: [\n        {name: &quot;Column 1&quot;, field: fields[0]},\n        {name: &quot;Column 2&quot;, field: fields[1]},\n        {name: &quot;Column 3&quot;, field: fields[2]},\n        {name: &quot;Column 4&quot;, field: fields[3]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./general-concept/disposing-grid","title":"Disposing Grid","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"disposing-grid\">Disposing Grid</h1>\n<p>Grid holds a lot of resources and event listeners. Removing Grid from a document may not enough to clear all references to Grid, and thus memory occupied by Grid cannot be collected by the browser&#39;s garbage collector. If Grid is created and removed multiple times without refreshing the page, it could cause huge memory leak. It is very important to properly dispose existing Grid before creating a new instance of Grid.</p>\n<p>To dispose grid, you can set <code>config</code> property to <code>null</code> as shown below:</p>\n<pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid_id&#39;);\ngrid.config = null; // Clear all resources held by Grid\n</code></pre>\n<blockquote>\n<p>Note: after setting config to null, the element is still intact and in the same place in the document. You can then choose either creating a new grid with a new configuration or completely removing grid from the document.</p>\n</blockquote>\n<h2 id=\"replacing-grid\">Replacing Grid</h2>\n<p>If you want to replace existing grid with a new one with the new configuration, setting <code>config</code> property to <code>null</code> is unnecessary. All existing resources held by Grid are still removed after the replacing.</p>\n<pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid_id&#39;);\ngrid.config = { // New configuration\n    // ...\n};\n</code></pre>\n<h2 id=\"removing-grid-from-the-document\">Removing Grid from the document</h2>\n<p>If you intent not to use Grid anymore, then setting <code>config</code> property to <code>null</code> is required to prevent memory leak. Once <code>config</code> is set to <code>null</code>, you can remove the element like usual. </p>\n<pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid_id&#39;);\ngrid.config = null;\ngrid.parentNode.removeChild(grid);\n</code></pre>\n<p>Temporary removing grid from the document is also an option, if you intent to reuse the same grid. Setting <code>config</code> property to <code>null</code> is not always necessary. It depends on the use cases in your application.</p>\n<pre><code class=\"language-js\">grid = document.getElementById(&#39;grid_id&#39;);\n// Temporarily remove grid from the document while keeping the configuration\ngrid.parentNode.removeChild(grid); \n\n// ...\n// Some time later...\n// ...\n\ndocument.body.appendChild(grid); // Restore the same grid \n</code></pre>\n"},{"location":"./general-concept/event-listeners","title":"Event Listeners","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"event-listeners\">Event Listeners</h1>\n<p>Since Grid is element, you can directly listen for events from it. It&#39;s recommended to listen for native events and then use the <code>getRelativePosition()</code> method to resolve which cell, area, or position are the target of the event. This is because Grid does not render every cell, and the cells are being reused across different rows. So it&#39;s important to resolve the position inside the event handler (such as, runtime resolving). You can use any native event and resolve the position by using the <code>getRelativePosition()</code> method.</p>\n<h2 id=\"click\">Click</h2>\n<p>For example, if you want to do something on the click event you could do the following:</p>\n<pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid_id&#39;);\n\ngrid.addEventListener(&quot;click&quot;, function(e){ // Notice that api property is not required here\n    var pos = grid.api.getRelativePosition(e); // Resolve the position at runtime\n    \n    console.log(pos.sectionType, pos.colIndex, pos.rowIndex); // pos object contains a lot of information\n});\n</code></pre>\n<h2 id=\"right-click\">Right click</h2>\n<pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid_id&#39;);\n\ngrid.addEventListener(&quot;contextmenu&quot;, function(e){ // Notice that api property is not required here\n    var pos = grid.api.getRelativePosition(e);\n    \n    console.log(pos.sectionType, pos.colIndex, pos.rowIndex);\n});\n</code></pre>\n<h2 id=\"mouse-move\">Mouse move</h2>\n<pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid_id&#39;);\n\ngrid.addEventListener(&quot;mousemove&quot;, function(e){ // Notice that api property is not required here\n    var pos = grid.api.getRelativePosition(e);\n    \n    console.log(pos.sectionType, pos.colIndex, pos.rowIndex);\n});\n</code></pre>\n<blockquote>\n<p>Note: Grid internally divides itself into several sections. The top section is called <code>title</code> and the lower part is called <code>content</code>. So the <code>sectionType</code> from the position object can be one of the following values: <code>title</code>, <code>content</code>, <code>footer</code>.</p>\n</blockquote>\n"},{"location":"./general-concept/initializing-data","title":"Initializing Data","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"initializing-data\">Initializing data</h1>\n<p>Grid accepts various data formats for initializing data. Note that Grid has its own internal data structure and its own data table for performing various kinds of data transformations and operations. The formats are ways to help you initially pass the data to Grid&#39;s internal data table. </p>\n<p>Once the data is passed through the grid, the data in the configuration object will no longer have an effect on Grid&#39;s internal data. Do not try to modify the data from the configuration once the data applied. There is no two-way binding or property observer in the native JSON object. To modify and access the data, you must use Grid&#39;s APIs. This provides better overall performance for data manipulation. </p>\n<p>Data in Grid can be initialized in <code>rows</code> or <code>arrays</code> format. Data will be defined through <code>staticDataRows</code> property. Grid will automatically detect the types from the given data.</p>\n<h2 id=\"data-format--rows\">Data format – rows</h2>\n<p>The <code>rows</code> format is an array of an object map. This is a data structure recommended for general use cases. The data object can contain any number of fields. <code>Fields</code> are not required for this format.</p>\n<pre><code class=\"language-js\">var configObj = {\n    //...\n    staticDataRows: [\n        {&quot;Field 1&quot;: 1, &quot;Field 2&quot;: 2}, // First row\n        {&quot;Field 1&quot;: 3, &quot;Field 2&quot;: 4}, // Second row\n        //...\n    ],\n    //...\n};\n</code></pre>\n<h2 id=\"array-of-object-example\">Array of object example</h2>\n<code-sandbox hash=\"14c1c640\"><pre><code class=\"language-html\">&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;f1&quot;, &quot;f2&quot;, &quot;f3&quot;, &quot;f4&quot;];\nvar configObj = {\n    columns: [\n        {title: &quot;Column 1&quot;, field: fields[0]},\n        {title: &quot;Column 2&quot;, field: fields[1]},\n        {title: &quot;Column 3&quot;, field: fields[2]},\n        {title: &quot;Column 4&quot;, field: fields[3]}\n    ],\n    staticDataRows: [\n        {f1: 1, f2: 2, f3: 3, f4: &quot;Some String&quot;},\n        {f1: 1, f4: &quot;Some String&quot;}, // There is no need to have the same field each row\n        {f1: 1, f2: 2, f3: 3, f4: &quot;Some String&quot;, f5: &quot;Extra Field Can be Added&quot;},\n        {f1: 1, f2: 2, f3: 3, f4: &quot;Some String&quot;},\n        {f1: 1, f2: 2, f3: 3, f4: &quot;Some String&quot;},\n        {f1: 1, f2: 2, f3: 3, f4: &quot;Some String&quot;}\n    ]\n};\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"data-format--array\">Data format – array</h2>\n<p>Use the <code>array</code> format if you want to specify the initial data in a two-dimensional array format. This format is the shortest way to write, and makes it easier to populate the data from the code. Grid will map the data to the the <code>field</code> property of the column configuration objects with order corresponding to the column order.</p>\n<pre><code class=\"language-js\">var configObj2 = {\n    //...\n    columns: [\n        { field: &quot;Field 1&quot; },\n        { field: &quot;Field 2&quot; },\n        // ...\n    ],\n    //...\n    staticDataRows: [\n        [1, 2], // Fields will be taken from column configuration\n        [3, 4],\n        //...\n    ],\n    //...\n};\n</code></pre>\n<h2 id=\"2d-data-example\">2D data example</h2>\n<code-sandbox hash=\"d4868cb1\"><pre><code class=\"language-html\">&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;f1&quot;, &quot;f2&quot;, &quot;f3&quot;, &quot;f4&quot;];\nvar configObj = {\n    columns: [\n        {title: &quot;Column 1&quot;, field: fields[0]},\n        {title: &quot;Column 2&quot;, field: fields[1]},\n        {title: &quot;Column 3&quot;, field: fields[2]},\n        {title: &quot;Column 4&quot;, field: fields[3]}\n    ],\n    staticDataRows: [\n        [1, 2, 3, &quot;Some String&quot;],\n        [1, 2, 3, &quot;Some String&quot;],\n        [1, 2, 3, &quot;Some String&quot;],\n        [1, 2, 3, &quot;Some String&quot;],\n        [1, 2, 3, &quot;Some String&quot;]\n    ]\n};\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h1 id=\"initializing-data-for-real-time-rows\">Initializing data for real-time rows</h1>\n<p>Static data can also be defined in <code>values</code> property in the row configuration object. This is useful when we want to merge real-time data with the static data. </p>\n<pre><code class=\"language-js\">var configObj = {\n    //...\n    rows: [\n        { ric: &quot;ABC&quot;, values: {&quot;Field 1&quot;: 1, &quot;Field 2&quot;: 2}},\n        { ric: &quot;ABC&quot;, values: {&quot;Field 1&quot;: 3, &quot;Field 2&quot;: 4}},\n    ],\n    //...\n};\n</code></pre>\n"},{"location":"./getting-started/angular-guide","title":"Using with Angular","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"using-efx-grid-with-angular\">Using EFX Grid with Angular</h1>\n<p>For using <code>EFX Grid</code> with Angular, first you are required to install <code>@refinitiv-ui/efx-grid</code> in your project.</p>\n<pre><code class=\"language-sh\">npm install @refinitiv-ui/efx-grid --save-dev\n</code></pre>\n<p>In component logic file, for example <code>src/app/app.component.ts</code>, use <code>import</code> syntax to import the Grid and theme into your app.</p>\n<pre><code class=\"language-js\">// Import element and its Halo dark theme\nimport &quot;@refinitiv-ui/efx-grid&quot;;\nimport &quot;@refinitiv-ui/efx-grid/themes/halo/dark&quot;;\n\n// Import native styles for typography, css variables, etc.\nimport &quot;@refinitiv-ui/halo-theme/dark/imports/native-elements&quot;;\n</code></pre>\n<p>Then import types from <code>efx-grid</code> package to your file. These types are typically for properties on a configuration object or APIs defined by Grid components. You don&#39;t need to import every type, if you don&#39;t use them. All of the types are optional.</p>\n<pre><code class=\"language-js\">import {\n    RealtimeGrid, // Provide types for api object\n    ColumnDefinition, // Provide types for column config and ColumnDefinition object\n    CoreGrid // Provide types for core object\n} from &quot;@refinitiv-ui/efx-grid&quot;;\n</code></pre>\n<p>Optionally, you can also import Grid&#39;s <a href=\"./extensions/readme\">extensions</a> from <code>efx-grid/extensions</code> package to extend its functionalities. </p>\n<pre><code class=\"language-js\">import { ColumnResizing } from &quot;@refinitiv-ui/efx-grid/extensions&quot;;\n</code></pre>\n<p>Prepare grid data and configuration object by follow following steps.</p>\n<ol>\n<li>Define how the grid renders its content in each column by using type <code>ColumnDefinition.Options</code></li>\n<li>Define rows of data for displaying in the grid</li>\n<li>Define a configuration object by using type <code>RealtimeGrid.GridOptions</code></li>\n<li>Define a function for assigning run time tasks to grid after grid is initialized. (Optional)</li>\n</ol>\n<pre><code class=\"language-js\">@Component({\n  selector: &#39;app-root&#39;,\n  templateUrl: &#39;./app.component.html&#39;,\n  styleUrls: [&#39;./app.component.less&#39;],\n})\nclass AppComponent {\n    // Step 1)\n    columns: ColumnDefinition.Options[] = [\n        { name: &quot;Integer&quot;, field: &quot;intCol&quot; },\n        { name: &quot;String&quot;, field: &quot;strCol&quot; },\n        { name: &quot;Float&quot;, field: &quot;floatCol&quot; }\n    ];\n    // Step 2)\n    records: Array&lt;Object&gt; = [\n        { intCol: 1, strCol: &quot;Sample data&quot;, floatCol: 1.1 },\n        { intCol: 2, strCol: &quot;Sample data&quot;, floatCol: 2.2 },\n        { intCol: 3, strCol: &quot;Sample data&quot;, floatCol: 3.3 }\n    ];\n    // Step 3)\n    configObj: RealtimeGrid.GridOptions = {\n        columns: this.columns,\n        staticDataRows: this.records,\n        extensions: [\n            new ColumnResizing()\n        ]\n    };\n    // Step 4)\n    gridConfigured(e: any) {\n        let api: RealtimeGrid = e.detail.api;\n        let core: CoreGrid = api.getCoreGrid();\n\n        console.log(&quot;Grid has been configured.&quot;);\n    }\n}\n</code></pre>\n<p>In HTML template file, <code>src/app/app.component.html</code>, finally assign configuration to <code>efx-grid</code> element. Note that <code>efx-grid</code> element already has type defined. There is no need to cast it to some other types.</p>\n<p><code>src/app/app.component.html</code></p>\n<pre><code class=\"language-html\">    &lt;efx-grid [config]=&quot;configObj&quot; (configured)=&quot;gridConfigured($event)&quot; #grid &gt;&lt;/efx-grid&gt;\n</code></pre>\n<blockquote>\n<p>Grid element is not immediately initialized when it is put on to the document. Only after it has been configured, then you can use its <code>api</code> to perform any runtime change or custom task.</p>\n</blockquote>\n<p>For a complete list of APIs, please see the <a href=\"./apis/readme\">API document</a>.</p>\n"},{"location":"./getting-started/overview","title":"Overview","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"efx-grid\">EFX Grid</h1>\n<p>EFX Grid is a <a href=\"https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_custom_elements\">custom element</a>, providing simple ways to display and manipulate data in table layout. All HTML native properties and events are available in EFX Grid. It can be easily created by just writing the tag and setting the configuration as shown below:</p>\n<pre><code class=\"language-html\">&lt;body&gt;\n    &lt;efx-grid&gt;&lt;/efx-grid&gt;\n\n    &lt;script&gt;\n        var grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\n        grid.config = {\n            /* See the API Doc for all available options */\n        };\n    &lt;/script&gt;\n&lt;/body&gt;\n</code></pre>\n<blockquote>\n<p>For more available properties in EFX Grid element, see <a href=\"./data/columns-and-data\">Columns and Data Properties</a>.</p>\n</blockquote>\n<h2 id=\"grid-apis\">Grid APIs</h2>\n<p><code>api</code> property from the grid element represents JavaScript-based Grid instance. The <code>api</code> property is an access point for all Grid APIs and for making change at runtime. The <code>api</code> property will be available only after the <code>config</code> is set and initialized. To use <code>api</code> immediately after grid has been initialized, you can listen to <code>configured</code> event as shown below:</p>\n<pre><code class=\"language-js\">var grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.addEventListener(&quot;configured&quot;, function (e) {\n    var api = e.detail.api;\n    var gridElem = e.detail.element;\n    \n    var core = api.getCoreGrid();\n\n    console.log(&quot;Grid has been configured.&quot;);\n});\n\nconsole.log(grid.api); // api instance will not be available immediately after configuration is set.\n</code></pre>\n<blockquote>\n<p>The document for the API instance can be found in the <a href=\"./apis/rt-grid/grid\">Grid APIs page</a>.</p>\n</blockquote>\n<h2 id=\"core-grid\">Core Grid</h2>\n<p>As Grid grows in complexity, Core Grid is created to maintain and manage UIs for table and data display. It contains mostly low-level APIs. Any advanced features and user interactions have been moved out to the API instance and Grid extensions. In some specific cases, you may want to access Core Grid, such as managing scrollbars. To get Core Grid instance, use <code>getCoreGrid()</code> method from the <code>api</code> property as shown below:</p>\n<pre><code class=\"language-js\">var grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.addEventListener(&quot;configured&quot;, function (e) {\n    var api = e.detail.api;\n    var core = api.getCoreGrid();\n    var section = core.getSection(&quot;content&quot;); // Content section\n    var vScrollbar = core.getVScrollbar(); // Vertical scrollbar\n});\n</code></pre>\n<blockquote>\n<p>The document for the Core Grid can be found in the <a href=\"./apis/core/grid\">Core APIs page</a>.</p>\n</blockquote>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"9bfcc52a\"><pre><code class=\"language-css\">efx-grid {\n    height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 200 });\nvar configObj = {\n    freezeColumn: 0,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 300},\n        {title: &quot;Market&quot;, field: fields[1], width: 150},\n        {title: &quot;Last&quot;, field: fields[2], width: 120},\n        {\n            title: &quot;Pct. Chng&quot;, \n            field: fields[3], \n            width: 200, \n            formatter: PercentBarFormatter.create({\n                textHidden: true\n            })\n        },\n        {title: &quot;IPO Date&quot;, field: fields[4], width: 180, alignment: &quot;center&quot;, formatType: &quot;dateTime&quot;},\n        {title: &quot;Industry&quot;, field: fields[5], width: 250}\n    ],\n    staticDataRows: records,\n    extensions: [new TextFormatting()]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./getting-started/react-guide","title":"Using with React","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"using-efx-grid-with-react\">Using EFX Grid with React</h1>\n<p>For using <code>EFX Grid</code> with React, first you are required to install <code>@refinitiv-ui/efx-grid</code> and <code>@lit-labs/react</code> in your project.</p>\n<pre><code class=\"language-sh\">npm install @refinitiv-ui/efx-grid --save-dev\nnpm install @lit-labs/react\n</code></pre>\n<p>Use <code>import</code> syntax to import the Grid and theme into your app.</p>\n<pre><code class=\"language-js\">// Import element and its Halo dark theme\nimport &quot;@refinitiv-ui/efx-grid&quot;;\nimport &quot;@refinitiv-ui/efx-grid/themes/halo/dark&quot;;\n\n// Import native styles for typography, css variables, etc.\nimport &quot;@refinitiv-ui/halo-theme/dark/imports/native-elements&quot;;\n</code></pre>\n<p>Import <code>createComponent</code> from <code>@lit-labs/react</code>, which will be used to transform custom element into React component.</p>\n<pre><code class=\"language-js\">import { createComponent } from &#39;@lit-labs/react&#39;;\n</code></pre>\n<p>Then import types from <code>efx-grid</code> package to your file. Type <code>Grid</code> is mandatory for making grid as React component and all other types are typically for properties on a configuration object or APIs defined by Grid components. You don&#39;t need to import every type, if you don&#39;t use them.</p>\n<pre><code class=\"language-js\">import {\n    Grid, // Provide type for making EFX Grid as React component\n    RealtimeGrid, // Provide types for api object\n    ColumnDefinition, // Provide types for column config and ColumnDefinition object\n    CoreGrid // Provide types for core object\n} from &quot;@refinitiv-ui/efx-grid&quot;;\n</code></pre>\n<p>Optionally, you can also import Grid&#39;s <a href=\"./extensions/readme\">extensions</a> from <code>efx-grid/extensions</code> package to extend its functionalities. </p>\n<pre><code class=\"language-js\">import { ColumnResizing } from &quot;@refinitiv-ui/efx-grid/extensions&quot;;\n</code></pre>\n<p>Define grid as React component using <code>createComponent</code>, then <code>EfxGrid</code> will be used instead of <code>efx-grid</code> in React project</p>\n<pre><code class=\"language-js\">const EfxGrid = createComponent({\n  tagName: &#39;efx-grid&#39;,\n  elementClass: Grid,\n  react: React,\n  events: {\n    onConfigured: &#39;configured&#39; //Grid custom event handler\n  }\n});\n</code></pre>\n<p>To define how the grid renders its content. First, create a function <code>App</code> which will be the main entry point. Then use <code>ColumnDefinition.Options</code> as shown below:</p>\n<pre><code class=\"language-js\">let columns: ColumnDefinition.Options[] = [\n    { name: &quot;Integer&quot;, field: &quot;intCol&quot; },\n    { name: &quot;String&quot;, field: &quot;strCol&quot; },\n    { name: &quot;Float&quot;, field: &quot;floatCol&quot; }\n];\nlet records: Array&lt;Object&gt; = [\n    { intCol: 1, strCol: &quot;Sample data&quot;, floatCol: 1.1 },\n    { intCol: 2, strCol: &quot;Sample data&quot;, floatCol: 2.2 },\n    { intCol: 3, strCol: &quot;Sample data&quot;, floatCol: 3.3 }\n];\n</code></pre>\n<p>To define a configuration object, use type <code>RealtimeGrid.GridOptions</code> as shown below.\nThen, finally assign configuration to <code>EfxGrid</code> component by passing through <code>config</code> attribute of grid component.</p>\n<pre><code class=\"language-js\">function gridConfigured(e: any) {\n    let api: RealtimeGrid = e.detail.api;\n    let core: CoreGrid = api.getCoreGrid();\n\n    console.log(&quot;Grid has been configured.&quot;);\n}\n\nfunction App() {\n    const [configObj, setConfigObj] = React.useState&lt;RealtimeGrid.GridOptions&gt;(\n        {\n            columns: columns,\n            staticDataRows: records,\n            extensions: [\n                new ColumnResizing()\n            ]\n        }\n    )\n    return (\n        &lt;EfxGrid config={configObj} onConfigured={gridConfigured}&gt;&lt;/EfxGrid&gt;\n    )\n} \n</code></pre>\n<blockquote>\n<p>Grid element is not immediately initialized when it is put on to the document. Only after it has been configured, then you can use its <code>api</code> to perform any runtime change or custom task.</p>\n</blockquote>\n<p>For a complete list of APIs, please see the <a href=\"./apis/readme\">API document</a>.</p>\n"},{"location":"./getting-started/typescript","title":"TypeScript","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"using-typescript-with-grid\">Using TypeScript with Grid</h1>\n<p><a href=\"https://www.typescriptlang.org/\">TypeScript</a> is a typed superset of JavaScript that compiles to plain JavaScript.</p>\n<p>To apply Typescript for <code>EFX Grid</code>, first you are required to install <code>@refinitiv-ui/efx-grid</code> in your project.</p>\n<pre><code class=\"language-sh\">npm install @refinitiv-ui/efx-grid --save-dev\n</code></pre>\n<p>Use <code>import</code> syntax to import the Grid and theme into your app.</p>\n<pre><code class=\"language-js\">// Import element and its Halo dark theme\nimport &quot;@refinitiv-ui/efx-grid&quot;;\nimport &quot;@refinitiv-ui/efx-grid/themes/halo/dark&quot;;\n\n// Import native styles for typography, css variables, etc.\nimport &quot;@refinitiv-ui/halo-theme/dark/imports/native-elements&quot;;\n</code></pre>\n<p>Then import types from <code>efx-grid</code> package to your file. These types are typically for properties on a configuration object or APIs defined by Grid components. You don&#39;t need to import every type, if you don&#39;t use them. All of the types are optional.</p>\n<pre><code class=\"language-js\">import {\n    RealtimeGrid, // Provide types for api object\n    ColumnDefinition, // Provide types for column config and ColumnDefinition object\n    CoreGrid // Provide types for core object\n} from &quot;@refinitiv-ui/efx-grid&quot;;\n</code></pre>\n<p>Optionally, you can also import Grid&#39;s <a href=\"./extensions/readme\">extensions</a> from <code>efx-grid/extensions</code> package to extend its functionalities. </p>\n<pre><code class=\"language-js\">import { ColumnResizing } from &quot;@refinitiv-ui/efx-grid/extensions&quot;;\n</code></pre>\n<p>To define how the grid renders its content, use <code>ColumnDefinition.Options</code> as shown below:</p>\n<pre><code class=\"language-js\">let columns: ColumnDefinition.Options[] = [\n    { name: &quot;Integer&quot;, field: &quot;intCol&quot; },\n    { name: &quot;String&quot;, field: &quot;strCol&quot; },\n    { name: &quot;Float&quot;, field: &quot;floatCol&quot; }\n];\nlet records: Array&lt;Object&gt; = [\n    { intCol: 1, strCol: &quot;Sample data&quot;, floatCol: 1.1 },\n    { intCol: 2, strCol: &quot;Sample data&quot;, floatCol: 2.2 },\n    { intCol: 3, strCol: &quot;Sample data&quot;, floatCol: 3.3 }\n];\n</code></pre>\n<p>To define a configuration object, use <code>RealtimeGrid.GridOptions</code> as shown below:</p>\n<pre><code class=\"language-js\">let configObj: RealtimeGrid.GridOptions = {\n    columns: columns,\n    staticDataRows: records,\n    extensions: [\n        new ColumnResizing()\n    ]\n};\n</code></pre>\n<p>Finally assign configuration to <code>efx-grid</code> element. Note that <code>efx-grid</code> element already has type defined. There is no need to cast it to some other types.</p>\n<pre><code class=\"language-js\">let grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.addEventListener(&quot;configured&quot;, function (e: any) {\n    let api: RealtimeGrid = e.detail.api;\n    let core: CoreGrid = api.getCoreG
