    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getName\"><span class=\"type-signature\"></span>getName<span class=\"signature\">()</span><span class=\"type-signature\"> → {string}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                    </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"reloadThemeColors\"><span class=\"type-signature\"></span>reloadThemeColors<span class=\"signature\">()</span><span class=\"type-signature\"> → {Promise.&lt;Object&gt;}</span></h4>                            <div class=\"description\">        Reload theme colors and rerender percent bars.Should call after overwriting css variables for MovementColor without changing movement-color-profile attribute.    </div>                        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Promise.&lt;Object&gt;</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setColumnPercentBar\"><span class=\"type-signature\"></span>setColumnPercentBar<span class=\"signature\">(colIndex, columnOptions)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Any existing percent bar options will be removed and replaced with the specified options.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">columnOptions</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-percent-bar#~ColumnOptions\">PercentBarPlugin~ColumnOptions</a></span>                        </div>                                                    <div class=\"description\">                    If no column option is given, existing percent bars will be removed.                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>ext.setColumnPercentBar(colIndex, { \"percentBar\": true });\next.setColumnPercentBar(colIndex, {\n  \"percentBar\": {\n    \"alignment\": \"r\",\n    \"field\": \"PCT_CHNG\",\n    \"textHidden\": true,\n    \"textWidth\": 80\n  }\n});\next.setColumnPercentBar(colIndex, null);</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setPercentBarAlignment\"><span class=\"type-signature\"></span>setPercentBarAlignment<span class=\"signature\">(colIndex, alignment)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">alignment</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                                    <div class=\"description\">                    Possible values are l, r, c, left, right, center or empty string                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./extensions/tr-grid-range-bar","title":"Range Bar","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"range-bar\">Range Bar</h1>\n<p>The Range Bar Extension provides graphical bar for last value ranking visualization based on low and high value.</p>\n<h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"additional-dependencies\">Additional dependencies</h2>\n<p>Details of additional dependencies for this extension are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<code-sandbox hash=\"e1fa4955\"><pre><code class=\"language-css\">efx-grid {\n    height: 208px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot;, &quot;CFLOW&quot;, &quot;CF_LAST&quot;, &quot;CFHIGH&quot;, &quot;percent&quot;];\nvar records = [];\n\nvar rangeBarExt = new RangeBar();\n\nvar id = 0;\nfor (let i = -150; i &lt; 151; i += 10) {\n    records.push({\n        id: id++,\n        CFLOW: -100,\n        CF_LAST: i,\n        CFHIGH: 100,\n        percent: i\n    });\n}\n\n// N/A Case and without top value\nrecords.push({\n    id: records.length,\n    CFLOW: undefined,\n    CF_LAST: undefined,\n    CFHIGH: undefined,\n    percent: undefined\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: undefined, // without middle value\n    CFHIGH: 50,\n    percent: undefined\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: undefined,\n    CF_LAST: 5,\n    CFHIGH: 50,\n    percent: 5\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 3,\n    CF_LAST: 5,\n    CFHIGH: undefined,\n    percent: 5\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: undefined,\n    CF_LAST: 5,\n    CFHIGH: undefined,\n    percent: 5\n});\n\n// Low_value &lt;High_value\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 50,\n    CFHIGH: 99,\n    percent: 50\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 1,\n    CFHIGH: 99,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 99,\n    CFHIGH: 50,\n    percent: 99\n});\n\n// High&lt;Low\nrecords.push({\n    id: records.length,\n    CFLOW: 99,\n    CF_LAST: 50,\n    CFHIGH: 1,\n    percent: 50\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 99,\n    CF_LAST: 1,\n    CFHIGH: 50,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 99,\n    CFHIGH: 1,\n    percent: 99\n});\n\n// Two equal\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 50,\n    CFHIGH: 1,\n    percent: 50\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 1,\n    CFHIGH: 50,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 1,\n    CFHIGH: 50,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 50,\n    CFHIGH: 1,\n    percent: 50\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 1,\n    CFHIGH: 1,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 50,\n    CFHIGH: 50,\n    percent: 50\n});\n\n// Three equal \nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 1,\n    CFHIGH: 1,\n    percent: 1\n});\n\nvar configObj = {\n    scrollbar: true,\n    columns: [{\n        title: &quot;ID&quot;,\n        field: fields[0],\n        width: 60\n    },\n    {\n        title: &quot;Low&quot;,\n        field: fields[1],\n        width: 60\n    },\n    {\n        title: &quot;Last&quot;,\n        field: fields[2],\n        width: 60\n    },\n    {\n        title: &quot;High&quot;,\n        field: fields[3],\n        width: 60\n    },\n    {\n        title: &quot;Range (Low, Last, High)&quot;,\n        field: fields[2],\n        alignment: &quot;c&quot;,\n        rangeBar: {\n        low: &quot;CFLOW&quot;,\n        high: &quot;CFHIGH&quot;,\n        last: &quot;CF_LAST&quot;\n        }\n    },\n    {\n        title: &quot;Percent&quot;,\n        field: fields[4],\n        width: 60\n    },\n    {\n        title: &quot;Percent (Without low, last, high)&quot;,\n        field: fields[4],\n        rangeBar: {\n            field: fields[4]\n        }\n    },\n    {\n        title: &quot;Percent (start 30, end 70)&quot;,\n        field: fields[4],\n        rangeBar: {\n        field: fields[4],\n        start: 30, // default 0\n        end: 70 // default 100\n        }\n    }],\n    staticDataRows: records,\n    extensions: [ rangeBarExt ]\n};\n\nvar grid = window.grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h3 id=\"with-custom-tooltip\">With Custom Tooltip</h3>\n<p>If you want to use a customized tooltip for the range bar, you can use it with <code>disabled</code> the rangeBar default tooltip with option and adding a tooltip condition. \nFor adding condition of tooltip you can import <code>addConditionTooltip</code> from the tooltip dependency and use it with pass <code>condition</code> and <code>renderer</code> function, following in the example below.</p>\n<code-sandbox hash=\"fda2137f\"><pre><code class=\"language-css\">efx-grid {\n    height: 208px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot;, &quot;CFLOW&quot;, &quot;CF_LAST&quot;, &quot;CFHIGH&quot;, &quot;percent&quot;];\nvar records = [];\n\nvar rangeBarExt = new RangeBar();\n\nvar id = 0;\nfor (let i = -150; i &lt; 151; i += 10) {\n    records.push({\n        id: id++,\n        CFLOW: -100,\n        CF_LAST: i,\n        CFHIGH: 100,\n        percent: i\n    });\n}\n\n// N/A Case and without top value\nrecords.push({\n    id: records.length,\n    CFLOW: undefined,\n    CF_LAST: undefined,\n    CFHIGH: undefined,\n    percent: undefined\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: undefined, // without middle value\n    CFHIGH: 50,\n    percent: undefined\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: undefined,\n    CF_LAST: 5,\n    CFHIGH: 50,\n    percent: 5\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 3,\n    CF_LAST: 5,\n    CFHIGH: undefined,\n    percent: 5\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: undefined,\n    CF_LAST: 5,\n    CFHIGH: undefined,\n    percent: 5\n});\n\n// Low_value &lt;High_value\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 50,\n    CFHIGH: 99,\n    percent: 50\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 1,\n    CFHIGH: 99,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 99,\n    CFHIGH: 50,\n    percent: 99\n});\n\n// High&lt;Low\nrecords.push({\n    id: records.length,\n    CFLOW: 99,\n    CF_LAST: 50,\n    CFHIGH: 1,\n    percent: 50\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 99,\n    CF_LAST: 1,\n    CFHIGH: 50,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 99,\n    CFHIGH: 1,\n    percent: 99\n});\n\n// Two equal\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 50,\n    CFHIGH: 1,\n    percent: 50\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 1,\n    CFHIGH: 50,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 1,\n    CFHIGH: 50,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 50,\n    CFHIGH: 1,\n    percent: 50\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 50,\n    CF_LAST: 1,\n    CFHIGH: 1,\n    percent: 1\n});\n\nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 50,\n    CFHIGH: 50,\n    percent: 50\n});\n\n// Three equal \nrecords.push({\n    id: records.length,\n    CFLOW: 1,\n    CF_LAST: 1,\n    CFHIGH: 1,\n    percent: 1\n});\n\nvar configObj = {\n    scrollbar: true,\n    columns: [{\n        title: &quot;ID&quot;,\n        field: fields[0],\n        width: 60\n    },\n    {\n        title: &quot;Low&quot;,\n        field: fields[1],\n        width: 60\n    },\n    {\n        title: &quot;Last&quot;,\n        field: fields[2],\n        width: 60\n    },\n    {\n        title: &quot;High&quot;,\n        field: fields[3],\n        width: 60\n    },\n    {\n        title: &quot;Range (Low, Last, High)&quot;,\n        field: fields[2],\n        alignment: &quot;c&quot;,\n        rangeBar: {\n        low: &quot;CFLOW&quot;,\n        high: &quot;CFHIGH&quot;,\n        last: &quot;CF_LAST&quot;\n        }\n    },\n    {\n        title: &quot;Percent&quot;,\n        field: fields[4],\n        width: 60\n    },\n    {\n        title: &quot;Percent (Without low, last, high)&quot;,\n        field: fields[4],\n        rangeBar: {\n            field: fields[4]\n        }\n    },\n    {\n        title: &quot;Percent (start 30, end 70)&quot;,\n        field: fields[4],\n        rangeBar: {\n        field: fields[4],\n        start: 30, // default 0\n        end: 70 // default 100\n        }\n    }],\n    staticDataRows: records,\n    extensions: [ rangeBarExt ]\n};\n\nvar grid = window.grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\n// Create tooltip container section, we reused element for avoid create element multiple times\n// This container will be show the user\nvar LEDTooltipUI = document.createElement(&quot;div&quot;);\nLEDTooltipUI.style.textTransform = &quot;capitalize&quot;; // To title case\nvar keys = [&quot;low&quot;, &quot;last&quot;, &quot;high&quot;];\nfor (var i = 0; i &lt; keys.length; i++) {\n    var key = keys[i];\n    var elem = document.createElement(&quot;div&quot;);\n    LEDTooltipUI[key] = elem;\n    LEDTooltipUI.appendChild(elem);\n}\n// End tooltip container creation\n\n// in application side need to import addTooltipCondition from tooltip component\n// For example import { addTooltipCondition } from &quot;@elf/ef-tooltip&quot;; // for elf v4\n// import { addTooltipCondition } from &#39;@refinitiv-ui/elements/tooltip&#39;; // for elf v6\ntr.addTooltipCondition(LEDGuageTooltipCondition, LEDGuageTooltipRenderer);\n\nfunction LEDGuageTooltipCondition(target, paths) {\n    var relPos = grid.api.getRelativePosition(target);\n    if (!relPos.hit) {\n        return false;\n    }\n    if (relPos.sectionType !== &quot;content&quot;) {\n        return false;\n    }\n    if (rangeBarExt.isRangeBarColumn(relPos.colIndex)) {\n        LEDTooltipUI._relPos = relPos; // We need to cache the relative position in the container element for use when renderer in the tooltip to avoid calling getRelativePosition multiple times.\n        return true;\n    }\n    return false;\n}\n\nfunction LEDGuageTooltipRenderer(target) {\n    var relPos = LEDTooltipUI._relPos;\n    var colIndex = relPos.colIndex;\n    var lowLastHigh = rangeBarExt.getValue(colIndex, relPos[&quot;rowIndex&quot;]);\n    if (lowLastHigh) {\n        // update value into tooltip UI\n        LEDTooltipUI[&quot;low&quot;].textContent = &quot;Low: &quot; + (lowLastHigh[&quot;low&quot;] != null ? lowLastHigh[&quot;low&quot;] : &quot;--&quot;);\n        LEDTooltipUI[&quot;last&quot;].textContent = &quot;Last: &quot; + (lowLastHigh[&quot;last&quot;] != null ? lowLastHigh[&quot;last&quot;] : &quot;--&quot;);\n        LEDTooltipUI[&quot;high&quot;].textContent = &quot;High: &quot; + (lowLastHigh[&quot;high&quot;] != null ? lowLastHigh[&quot;high&quot;] : &quot;--&quot;);\n    }\n    // else {} // Currenlty, we don&#39;t have the rangeBar field that can&#39;t getValue, even if the N/A case getValue will be return object (with undefiend value)\n    return LEDTooltipUI;\n}\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension column options that can be specified on each individual grid's column option:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>rangeBar</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-range-bar#~RangeDefinition\">RangeBarPlugin~RangeDefinition</a></span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Range definition object</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    RangeBarPlugin options that can be specified from `percentBar` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>tooltip</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, it will be doesn't show tooltip when mouse hover sapphire-led-gauge</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~RangeDefinition\">RangeDefinition</h4><div class=\"description\">    Available options describing `rangeBar` object specified in grid's column option</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span> | <span class=\"param-type\">boolean</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    THIS_COLUMN                                </td>                        <td class=\"description last\">Field used as percentage. If specified, `low`, `high`, and `last` fields will be ignored.</td>        </tr>            <tr>                            <td class=\"name\"><code>start</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    0                                </td>                        <td class=\"description last\">minimum value used with percentage `field`</td>        </tr>            <tr>                            <td class=\"name\"><code>end</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    100                                </td>                        <td class=\"description last\">maximum value used with percentage `field`</td>        </tr>            <tr>                            <td class=\"name\"><code>low</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"\"                                </td>                        <td class=\"description last\">Field used as minimum range</td>        </tr>            <tr>                            <td class=\"name\"><code>high</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"\"                                </td>                        <td class=\"description last\">Field used as maximum range</td>        </tr>            <tr>                            <td class=\"name\"><code>last</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"\"                                </td>                        <td class=\"description last\">Field used as current absolute value (white bar)</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getColumnConfigObject\"><span class=\"type-signature\"></span>getColumnConfigObject<span class=\"signature\">(colIndex, out_obj<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                            <div class=\"description\">        Get a column percent bar options from column index    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">out_obj</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getConfigObject\"><span class=\"type-signature\"></span>getConfigObject<span class=\"signature\">(out_obj<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                            <div class=\"description\">        Get a current state of grid and extension config    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">out_obj</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getName\"><span class=\"type-signature\"></span>getName<span class=\"signature\">()</span><span class=\"type-signature\"> → {string}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getTooltipText\"><span class=\"type-signature\"></span>getTooltipText<span class=\"signature\">(colRef, rowRef)</span><span class=\"type-signature\"> → {string}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colRef</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span> | <span class=\"param-type\">string</span>                        </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span> | <span class=\"param-type\">string</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div><div class=\"sub-content-desc\">    text tooltip of cell, otherwise empty string \"\"</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getValue\"><span class=\"type-signature\"></span>getValue<span class=\"signature\">(colRef, rowRef)</span><span class=\"type-signature\"> → {Object}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colRef</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span> | <span class=\"param-type\">string</span>                        </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span> | <span class=\"param-type\">string</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                    </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"isRangeBarColumn\"><span class=\"type-signature\"></span>isRangeBarColumn<span class=\"signature\">(colIndex)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./extensions/tr-grid-row-dragging","title":"Row Dragging","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"row-dragging\">Row Dragging</h1>\n<p>The Row Dragging Extension allows the user to drag and reorder selected rows.</p>\n<code-sandbox hash=\"5fcceb71\"><pre><code class=\"language-css\">efx-grid {\n    height: 308px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;get_btn&quot;&gt;Show Data&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;id&quot;, &quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        { field: fields[0], width: 30, alignment: &quot;center&quot; },\n        { title: &quot;Company&quot;, field: fields[1] },\n        { title: &quot;Market&quot;, field: fields[2], width: 120 },\n        { title: &quot;Last&quot;, field: fields[3], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[4], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[5] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new RowDragging()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;get_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var rows = grid.api.getMultipleRowData(); // Get all row definitions\n    var colData = rows.map(function getIdAndCompanyName(rowData) {\n        return rowData[&quot;id&quot;] + &quot;: &quot; + rowData[&quot;companyName&quot;];\n    });\n    alert(colData.join(&quot;\\n&quot;));\n});\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"custom-dragbox\">Custom dragbox</h2>\n<p>This allows users to customize the <code>dragBox</code> by providing a <code>dragBoxRenderer</code> option. It is not enabled initially.</p>\n<pre><code class=\"language-js\">var gridConfig = {\n    ...\n    columns: [\n        { title: &quot;Column 1&quot;, field: &quot;col1&quot; },\n        { title: &quot;Column 2&quot;, field: &quot;col2&quot; },\n        { title: &quot;Column 3&quot;, field: &quot;col3&quot; },\n        { title: &quot;Column 4&quot;, field: &quot;col4&quot; },\n    ],\n    rowDragging: {\n        dragBoxRenderer: function(e) {\n            e.dragBox.textContent = e.dataRow.col1;\n        }\n    }\n    ...\n}\n</code></pre>\n<h2 id=\"drag-and-drop-content-outside-grids-area\">Drag and drop content outside grid&#39;s area</h2>\n<p>The Row Dragging Extension can be used together with the <code>RowSelectionPlugin</code> to allow users to drag a selected row and drop it to a target outside of a Grid. Then, add <code>dragEnd</code> handler to perform content copying of the selected rows as illustrated below:</p>\n<code-sandbox hash=\"3263bc25\"><pre><code class=\"language-css\">efx-grid {\n    height: 308px;\n}\n\n#drop_target {\n    width: 100%;\n    height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;textarea id=&quot;drop_target&quot; placeholder=&quot;Drop Content Here&quot;&gt;&lt;/textarea&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nfunction onDragEnd(e) {\n    var dropTargetEl = document.getElementById(&quot;drop_target&quot;);\n    if (e.dropTarget !== dropTargetEl) {\n        return;\n    }\n    var rowSelectionExt = e.srcGrid.getPlugin(&quot;RowSelectionPlugin&quot;);\n    var rowIndices = rowSelectionExt.getSelectedRows();\n    \n    var text = &quot;No Selected Row&quot;;\n    if (rowIndices) {\n        var rows = grid.api.getMultipleRowData(rowIndices);\n        text = JSON.stringify(rows, function replacer(key, val) {\n            if(key === &quot;ROW_DEF&quot;) { // Exclude Row definition reference\n                return;\n            }\n            return val;\n        }, 2)\n    }\n    dropTargetEl.value = text;\n}\n\nvar fields = [&quot;id&quot;, &quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        { field: fields[0], width: 30, alignment: &quot;center&quot; },\n        { title: &quot;Company&quot;, field: fields[1] },\n        { title: &quot;Market&quot;, field: fields[2], width: 120 },\n        { title: &quot;Last&quot;, field: fields[3], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[4], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[5] }\n    ],\n    staticDataRows: records,\n    rowDragging: {\n        autoScroll: false,\n        dragEnd: onDragEnd\n    },\n    extensions: [\n        new RowSelection(), new RowDragging()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"migrating-from-built-in-column-grouping\">Migrating from built-in column grouping</h2>\n<p>Due to the built-in libraries being migrated out from the <code>Core Grid</code> to extensions, built-in column grouping will be deprecated and will no longer be maintained.</p>\n<p>The differences between the legacy (built-in) version of Row Dragging and the new extension can be seen in the examples below</p>\n<blockquote>\n<p>Note: The Row Dragging Extension is backward compatible with the old built-in (with some breaking changes). Therefore, the new implementation is recommended.</p>\n</blockquote>\n<h3 id=\"built-in\">Built-in</h3>\n<pre><code class=\"language-js\">var gridConfig = {\n    ...\n    rowReorder: {\n        dragBoxRenderer: function (dragEvent, dragBox, dataRows) {\n            dragBox.setContent(&quot;test&quot;);\n        }\n    },\n    ...\n}\n</code></pre>\n<h3 id=\"new-extension\">New extension</h3>\n<pre><code class=\"language-js\">var gridConfig = {\n    ...\n    rowDragging: {\n        dragBoxRenderer: function (e) {\n            // e.dragBox\n            // e.dataRows\n            e.dragBox.textContent = &quot;test&quot;;\n        }\n    },\n    ...\n}\n</code></pre>\n<p>For the new implementation, you need to change to the <code>rowDragging</code> option. And the <code>dragBoxRenderer</code> receives an <code>event</code> only as an argument.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article> ll be dispatched. If enabled, guileline and drag box will be hidden. autoScroll will also be turned off.</td>        </tr>            <tr>                            <td class=\"name\"><code>mouseInput</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, mousemove/mousedown will not trigger the drag operation.</td>        </tr>            <tr>                            <td class=\"name\"><code>dataTransfer</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, internal row data will not be moved at the end of the drag operation.</td>        </tr>            <tr>                            <td class=\"name\"><code>autoScroll</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true
