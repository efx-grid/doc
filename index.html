           </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Names of fields or column indices. If not specified, selected columns will be used.                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">stackId</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Must be unique                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-column-stack#~StackConfiguration\">ColumnStackPlugin~StackConfiguration</a></span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Return true if all of the given columns is stacked together</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"swapColumn\"><span class=\"type-signature\"></span>swapColumn<span class=\"signature\">(colRef, swappingIndex)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colRef</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span> | <span class=\"param-type\">Event</span>                        </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">swappingIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unsetParent\"><span class=\"type-signature\"></span>unsetParent<span class=\"signature\">(colRef)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colRef</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span> | <span class=\"param-type\">string</span>                        </div>                                                    <div class=\"description\">                    Column field or column index                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unstackColumns\"><span class=\"type-signature\"></span>unstackColumns<span class=\"signature\">(colIndices<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndices</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;number&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Selected columns will be used, if it is not given                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:clicked\">clicked</h4>                            <div class=\"description\">        Fired when user clicks on stack/expanding icon    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>menuData</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;Object&gt;</span>                        </td>                                    <td class=\"description last\">Data for populating context menu</td>        </tr>            <tr>                            <td class=\"name\"><code>activeIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>columnIndices</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;number&gt;</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>activeColIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>event</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Event</span>                        </td>                                    <td class=\"description last\">Native event argument from click event</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-conditional-coloring","title":"Conditional Coloring","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"conditional-coloring\">Conditional Coloring</h1>\n<p>The Conditional Coloring Extension provides a conditional coloring for a column&#39;s field, which will be triggered when a condition is met. For example, fill green when the value is more than zero.</p>\n<code-sandbox hash=\"d60445bb\"><pre><code class=\"language-css\">efx-grid {\n    height: 208px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar records = [\n    {&quot;c1&quot;:  10, &quot;c2&quot;: -10,    &quot;c3&quot;: 4},\n    {&quot;c1&quot;:   2, &quot;c2&quot;: 10,     &quot;c3&quot;: 1},\n    {&quot;c1&quot;:   0, &quot;c2&quot;: -50,    &quot;c3&quot;: 2},\n    {&quot;c1&quot;:  -1, &quot;c2&quot;: 0,      &quot;c3&quot;: 9},\n    {&quot;c1&quot;:  -5, &quot;c2&quot;: 123.23, &quot;c3&quot;: 3},\n    {&quot;c1&quot;:  40, &quot;c2&quot;: 0,      &quot;c3&quot;: 5},\n    {&quot;c1&quot;: 500, &quot;c2&quot;: -509.1, &quot;c3&quot;: -1},\n    {&quot;c1&quot;: 120, &quot;c2&quot;: 20.9,   &quot;c3&quot;: -2},\n    {&quot;c1&quot;:  20, &quot;c2&quot;: -40.8,  &quot;c3&quot;: -8},\n    {&quot;c1&quot;: -70, &quot;c2&quot;: 2.7,    &quot;c3&quot;: 0},\n    {&quot;c1&quot;: -40, &quot;c2&quot;: 1.3,    &quot;c3&quot;: 0},\n    {&quot;c1&quot;: 100, &quot;c2&quot;: -0.1,   &quot;c3&quot;: 0}\n];\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        {\n            title: &quot;Value &gt; 0&quot;,\n            field: &quot;c1&quot;,\n            conditions: [{\n                backgroundColor: &quot;green&quot;,\n                color: &quot;white&quot;,\n                expression: &quot;[c1] &gt; 0&quot;\n            }]\n        },\n        {\n            title: &quot;Multiple Conditions&quot;,\n            field: &quot;c2&quot;,\n            conditions: [{\n                backgroundColor: &quot;&quot;,\n                color: &quot;green&quot;,\n                expression: &quot;[c2] &gt; 0&quot;\n            }, {\n                backgroundColor: &quot;&quot;,\n                color: &quot;red&quot;,\n                expression: &quot;[c2] &lt; 0&quot;\n            }, {\n                backgroundColor: &quot;&quot;,\n                color: &quot;blue&quot;,\n                expression: &quot;[c2] == 0&quot;\n            }]\n        },\n        {\n            title: &quot;Range between -3 and 3&quot;,\n            field: &quot;c3&quot;,\n            conditions: [{\n                backgroundColor: &quot;lightskyblue&quot;,\n                color: &quot;&quot;,\n                expression: &quot;[c3] &gt;= -3 &amp;&amp; [c3] &lt;= 3&quot;\n            }]\n        }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new ConditionalColoring()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"blinking-feature\">Blinking feature</h2>\n<p>For required scenarios, there are features to deal with real-time data. For example, stock market data changes all the time, and a user needs to know that the data has changed. The <code>Blinking</code> feature was created to deal with scenarios like this. See the <code>Blinking&#39;s typedef</code> section for more details on this feature.</p>\n<code-sandbox hash=\"d6ad141e\"><pre><code class=\"language-css\">efx-grid {\n    height: 208px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar conditionalColoringExt = new ConditionalColoring();\n\nvar charA = (&quot;A&quot;).charCodeAt(0);\nvar charZ = (&quot;Z&quot;).charCodeAt(0);\n\nvar randBetween = DataGenerator.randBetween;\n\nDataGenerator.addFieldInfo(&quot;num1&quot;, { type: &quot;number&quot;, min: -10, max: 11 });\nDataGenerator.addFieldInfo(&quot;num2&quot;, { type: &quot;number&quot;, min: -1, max: 11 });\nDataGenerator.addFieldInfo(&quot;num3&quot;, { type: &quot;number&quot;, min: -10, max: 3 });\nDataGenerator.addFieldInfo(&quot;num4&quot;, { type: &quot;number&quot;, min: -1, max: 3 });\nDataGenerator.addFieldInfo(&quot;num5&quot;, { type: &quot;number&quot;, min: -5000, max: 5001 });\nDataGenerator.addFieldInfo(&quot;char&quot;, function() {\n    return randBetween(charA, charZ);\n});\n\nvar fields = [&quot;num1&quot;, &quot;num2&quot;, &quot;num3&quot;, &quot;num4&quot;, &quot;num5&quot;, &quot;char&quot;];\nvar records = DataGenerator.generateRecords(fields, 15);\n\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { \n            title: &quot;Blink with Theme Color&quot;,\n            field: &quot;num1&quot;,\n            blinking: true \n        },\n        {\n            title: &quot;Blink on Top of Condtional Coloring&quot;,\n            field: &quot;num2&quot;,\n            blinking: true,\n            conditions: [{\n                backgroundColor: &quot;green&quot;,\n                color: &quot;white&quot;,\n                expression: &quot;[num2] &gt; 0&quot;\n            }, {\n                backgroundColor: &quot;red&quot;,\n                color: &quot;white&quot;,\n                expression: &quot;[num2] &lt; 0&quot;\n            }]\n        },\n        {\n            title: &quot;Blinking Border&quot;,\n            field: &quot;num3&quot;,\n            blinking: {\n                border: true\n            },\n            conditions: [{\n                backgroundColor: &quot;&quot;,\n                color: &quot;green&quot;,\n                expression: &quot;[num3] &gt; 0&quot;\n            }, {\n                backgroundColor: &quot;&quot;,\n                color: &quot;red&quot;,\n                expression: &quot;[num3] &lt; 0&quot;\n            }, {\n                backgroundColor: &quot;&quot;,\n                color: &quot;blue&quot;,\n                expression: &quot;[num3] == 0&quot;\n            }]\n        },\n        {\n            title: &quot;Custom Blinking Color&quot;,\n            field: &quot;num4&quot;,\n            blinking: {\n                up: &quot;#aaDD88&quot;,\n                down: &quot;#ff33cc&quot;,\n                level: &quot;#111111&quot;\n            },\n            conditions: [{\n                backgroundColor: &quot;lightskyblue&quot;,\n                color: &quot;&quot;,\n                expression: &quot;[num4] &gt;= -3 &amp;&amp; [num4] &lt;= 3&quot;\n            }]\n        },\n        {\n            title: &quot;Blinking Border with Custom Color&quot;,\n            field: &quot;num5&quot;,\n            blinking: {\n                border: true,\n                up: &quot;blue&quot;,\n                down: &quot;#ffff00&quot;\n            },\n            conditions: [{\n                backgroundColor: &quot;salmon&quot;,\n                color: &quot;white&quot;,\n                expression: &quot;[num2] &gt; 0&quot;\n            }]\n        },\n        {\n            title: &quot;Blink Only Specific States&quot;,\n            field: &quot;char&quot;,\n            binding: function(e) {\n                e.cell.setContent(String.fromCharCode(e.data));\n            },\n            blinking: {\n                down: &quot;#EE00EE&quot;\n            },\n            colorText: &quot;num3&quot; // Color the text based on another field\n        }\n    ],\n    staticDataRows: records,\n    extensions: [\n        conditionalColoringExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\nsetInterval(function() { // Slow Update for testing\n    var record = DataGenerator.generateRecord(fields);\n    grid.api.setRowData(0, record);\n}, 2000);\n\nsetInterval(function() { // Fast Updates\n    var record = DataGenerator.generateRecord(fields);\n\n    // remove some fields randomly\n    for(var key in record) {\n        if(randBetween(0, 10) &gt; 3) {\n            delete record[key];\n        }\n    }\n\n    var rowCount = grid.api.getRowCount();\n    var at = randBetween(1, rowCount);\n    grid.api.setRowData(at, record);\n}, 200);\n</code></pre>\n</code-sandbox><h2 id=\"updating-the-movement-color-theme\">Updating the movement color theme</h2>\n<p>Call the <code>reloadThemeColor</code> function to update the theme color after the movement color theme has changed.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Blinking\">Blinking</h4><div class=\"description\">    Available options describing `blinking` object. Additionally if specify blinking as string of field, blinking will base on the field. <br>If specified true, field from column definition will be used.</div>    <h5>Type:</h5>    <span class=\"param-type\">string</span> | <span class=\"param-type\">boolean</span> | <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>border</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, border will be blinked instead of background</td>        </tr>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">If not specified, field from column definition will be used</td>        </tr>            <tr>                            <td class=\"name\"><code>up</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">CSS color (e.g. #00ff00, green)</td>        </tr>            <tr>                            <td class=\"name\"><code>down</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">CSS color (e.g. #ff0000, red)</td>        </tr>            <tr>                            <td class=\"name\"><code>level</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">CSS color (e.g. #33333, grey). If false value is specified, blinking for level color is disabled.</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension column options that can be specified on each individual grid's column option:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>conditions</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;<a href=\"/extensions/tr-grid-conditional-coloring#~Condition\">ConditionalColoringPlugin~Condition</a>&gt;</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">List of condition options</td>        </tr>            <tr>                            <td class=\"name\"><code>colorText</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">A shorthand for specifying default condition based on the field.</td>        </tr>            <tr>                            <td class=\"name\"><code>tickColor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Alias of colorText.</td>        </tr>            <tr>                            <td class=\"name\"><code>blinking</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-conditional-coloring#~Blinking\">ConditionalColoringPlugin~Blinking</a></span> | <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Blink Options. If specified, the cell will be blinked on data change.</td>        </tr>            <tr> ">function</div>                        <h4 class=\"name\" id=\"setColumnBlinking\"><span class=\"type-signature\"></span>setColumnBlinking<span class=\"signature\">(colIndex, blinkingOptions<span class=\"signature-attributes\">opt</span>, field<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">blinkingOptions</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span> | <span class=\"param-type\"><a href=\"/extensions/tr-grid-conditional-coloring#~Blinking\">ConditionalColoringPlugin~Blinking</a></span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">field</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    If not specified, column field will be used                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setColumnColoring\"><span class=\"type-signature\"></span>setColumnColoring<span class=\"signature\">(colIndex, columnOptions<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        To define coloring for columns, conditions or colorText or tickColor need to be specified.  To enable cell blinking the blinking option need to be defined.<br>  Coloring options and blinking options can be applied to a column at the same time.<br>  The blinking or coloring abilities will be removed if the correspondent options are not given.<br>  If columnOptions is undefined or null, both coloring and blinking will be removed.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">columnOptions</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-conditional-coloring#~ColumnOptions\">ConditionalColoringPlugin~ColumnOptions</a></span> | <span class=\"param-type\">null</span>                        </div>                                    </div>                <div class=\"param\">                            <div class=\"name\">coloringOptions</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-conditional-coloring#~ConditionalColoringOptions\">ConditionalColoringPlugin~ConditionalColoringOptions</a></span> | <span class=\"param-type\">null</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setPredefinedColors\"><span class=\"type-signature\"></span>setPredefinedColors<span class=\"signature\">(predefinedColors)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">predefinedColors</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    Predefined color object map                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./extensions/tr-grid-content-wrap","title":"Content Wrap","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"content-wrap\">Content Wrap</h1>\n<p>The Content Wrap Extension is an extension that shows all text information in a cell, even if it is too small to show the text horizontally. The extension will automatically does a line break for content that longer than the available space in a cell.</p>\n<p>Content Wrap extension cannot work together with row virtualization mechanism. Please make sure that <code>rowVirtualization</code> property is set to <code>false</code> in the configs for the extension to work correctly. </p>\n<p>Content Wrap extension works by measuring row height once the content has been rendered, and then dynamically changing the row height. In contrast, row virtualization works by calculating number of rows to be displayed in the view, and not rendering any content outside of the view. Row virtualization requires row height to be constant in order to calculate the number of rows to be rendered, but the extension will keep changing row height after content is rendered. Hence, row virtualization cannot be enabled with the extension. So, be vary of some performance impact when using this extension.</p>\n<p>Due to the performance concern, <code>contentWrap: true</code> has to specifically be set on the column that needs content to be wrapped.  </p>\n<h2 id=\"normal-mode\">Normal mode</h2>\n<code-sandbox hash=\"5c1b7e61\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 15 });\nvar configObj = {\n    rowVirtualization: false,\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4], width: 120, contentWrap: true }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new ContentWrap()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"even-row-height-mode\">Even row height mode</h2>\n<code-sandbox hash=\"a41d3847\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 15 });\nvar configObj = {\n    rowVirtualization: false,\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4], width: 120, contentWrap: true }\n    ],\n    staticDataRows: records,\n    contentWrap: {\n        evenRowHeight: true\n    },\n    extensions: [\n        new ContentWrap()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-your-project\">Installation and How to import to your project</h2>\n<p>The detail and examples of installation and how to import extension to your project are available on <a href=\"./extensions/readme\">Overview</a> page.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension column options that can be specified on each individual grid's column option:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>contentWrap</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">Content wrapping flag. If enabled, the column will be counted toward row height calculation.</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    The options can be specified by `contentWrap` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>evenRowHeight</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, max row height will be applied for all the rows</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"adjustRowHeight\"><span class=\"type-signature\"></span>adjustRowHeight<span class=\"signature\">(sectionRef, from<span class=\"signature-attributes\">opt</span>, to<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">sectionRef</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid SectionReference object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">from</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">to</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"adjustRowHeightAt\"><span class=\"type-signature\"></span>adjustRowHeightAt<span class=\"signature\">(sectionRef, rowIndex)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">sectionRef</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid SectionReference object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">rowIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    True if the row height changes</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"beforeProcessOption\"><span class=\"type-signature\"></span>beforeProcessOption<span class=\"signature\">(optionName)</span><span class=\"type-signature\"> → {*}</span></h4>                            <div class=\"description\">        Grid parameter support    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">optionName</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">*</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"enableContentWrapping\"><span class=\"type-signature\"></span>enableContentWrapping<span class=\"signature\">(colIndex, bool<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">bool</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getConfigObject\"><span class=\"type-signature\"></span>getConfigObject<span class=\"signature\">(gridOptions<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">gridOptions</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getName\"><span class=\"type-signature\"></span>getName<span class=\"signature\">()</span><span class=\"type-signature\"> → {string}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                    </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"isWrappingContent\"><span class=\"type-signature\"></span>isWrappingContent<span class=\"signature\">(colIndex)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./extensions/tr-grid-contextmenu","title":"Contextmenu","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"context-menu\">Context Menu</h1>\n<p>The Context Menu Extension provides the capability to display a customized contextual menu when a user right-clicks on the grid. The menu items to be displayed are totally customizable based on the position of the mouse, the data, and also any customized logic of your application.</p>\n<code-sandbox hash=\"6ab38e6c\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;span id=&quot;text&quot;&gt;&lt;/span&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    contextMenu: {\n        items: {\n            HEADER: {text: &#39;Header 1&#39;, value: &#39;1&#39;, callback: function (e) {\n                document.getElementById(&quot;text&quot;).textContent = &quot;Column: &quot; + (e.colIndex + 1) + &quot;, &quot; + e.item.text + &quot; Clicked!&quot;;\n            }},\n            MENU_1: {text: &#39;Menu 1&#39;, value: &#39;1&#39;, callback: function (e) {\n                document.getElementById(&quot;text&quot;).textContent = &quot;Column: &quot; + (e.colIndex + 1) + &quot;, &quot; + e.item.text + &quot; Clicked!&quot;;\n            }},\n            MENU_2: {text: &#39;Menu 2&#39;, value: &#39;2&#39;, callback: function (e) {\n                document.getElementById(&quot;text&quot;).textContent = &quot;Column: &quot; + (e.colIndex + 1) + &quot;, &quot; + e.item.text + &quot; Clicked!&quot;;\n            }},\n            MENU_3: {text: &#39;Menu 3&#39;, value: &#39;3&#39;, callback: function (e) {\n                document.getElementById(&quot;text&quot;).textContent = &quot;Column: &quot; + (e.colIndex + 1) + &quot;, &quot; + e.item.text + &quot; Clicked!&quot;;\n            }}\n        },\n        onMenu: function (e) {\n            if (e.context === &#39;header&#39;) {\n                e.menu.addItem(&#39;HEADER&#39;);\n            }\n            if (e.context === &#39;content&#39;) {\n                e.menu.addItem(&#39;MENU_1&#39;);\n                e.menu.addItem(&#39;MENU_2&#39;);\n                e.menu.addSeparator();\n                e.menu.addItem(&#39;MENU_3&#39;);\n            }\n        }\n    },\n    extensions: [\n        new ContextMenu()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"basic-menu-display\">Basic menu display</h2>\n<p>To show the menu, you need to define menu items in the grid&#39;s configuration object. Each menu item is assigned to a name so it can be referenced later at the display time in the <code>onMenu()</code> event handler. <code>onMenu()</code> is an event handler triggered when a user right-clicks at an area on the grid. You can choose to display the menu only at a specific place on the grid by checking the value of <code>e.context</code>.</p>\n<pre><code class=\"language-js\">var config = {\n        //...any other grid&#39;s options...\n    contextMenu: {\n        items: {\n            HEADER: {text: &#39;Header 1&#39;, value: &#39;1&#39;, callback: function (e) {\n                // Do something\n                console.log(e.item);\n            }},\n            MENU_1: {text: &#39;Menu 1&#39;, value: &#39;1&#39;, callback: function (e) {\n                // Do something\n                console.log(e.item);\n            }},\n            MENU_2: {text: &#39;Menu 2&#39;, value: &#39;2&#39;, callback: function (e) {\n                // Do something\n                console.log(e.item);\n            }},\n            MENU_3: {text: &#39;Menu 3&#39;, value: &#39;3&#39;, callback: function (e) {\n                // Do something\n                console.log(e.item);\n            }}\n        },\n        onMenu: function (e) {\n            if (e.context === &#39;header&#39;) {\n                e.menu.addItem(&#39;HEADER&#39;);\n            }\n            if (e.context === &#39;content&#39;) {\n                e.menu.addItem(&#39;MENU_1&#39;);\n                e.menu.addItem(&#39;MENU_2&#39;);\n                e.menu.addSeparator();\n                e.menu.addItem(&#39;MENU_3&#39;);\n            }\n        }\n    }\n};\n</code></pre>\n<h2 id=\"custom-menu-display\">Custom menu display</h2>\n<p>To use the context menu with other UIs, this extension exposes the &#39;contextmenu&#39; event and provide related information to the event argument for integration. See the example below:</p>\n<pre><code class=\"language-js\">var config = {\n    //...any other grid&#39;s options...\n    contextMenu: true, // Default UI is disabled\n};\nvar cme = new ContextMenu();\ncme.listen(&quot;contextmenu&quot;, function(e) { \n    console.log(e); \n    // Create your custom pop up menu here\n});\n</code></pre>\n<p>Or you can define the context menu event handler directly (see below), which is equivalent to the codes above:</p>\n<pre><code class=\"language-js\">var config = {\n    //...any other grid&#39;s options...\n    contextMenu: function(e) {\n        console.log(e); \n    },\n};\n</code></pre>\n<h2 id=\"group-menu-display\">Group menu display</h2>\n<p>Several menu items can be grouped together under a name and can be inserted only once into the menu. From the snippet below, all three menus–<code>SORT_ASCENDING</code>, <code>SORT_DESCENDING</code>, and <code>SORT_ORIGINAL</code>–are inserted together.</p>\n<pre><code class=\"language-js\">var config = {\n    //...any other grid&#39;s options...\n    contextMenu: {\n        items: {\n            SORT_ASCENDING: {text: &#39;Sort Ascending&#39;, value: &#39;s&#39;},\n            SORT_DESCENDING: {text: &#39;Sort Descending&#39;, value: &#39;d&#39;},\n            SORT_ORIGINAL: {text: &#39;Original Order&#39;, value: &#39;n&#39;},\n            SORTING: [\n                &#39;SORT_ASCENDING&#39;,\n                &#39;SORT_DESCENDING&#39;,\n                &#39;SORT_ORIGINAL&#39;,\n            ]\n        },\n        onMenu: function (e) {\n            if (e.context === &#39;content&#39;) {\n                //Insert the whole group in 1 statement\n                e.menu.addItem(&#39;SORTING&#39;);\n            }\n        }\n    }\n};\n</code></pre>\n<h2 id=\"runtime-menu-disabling\">Runtime menu disabling</h2>\n<p>You may find you want to disable or hide a menu item for a specific condition. You can do this by adding your condition inside the <code>onMenu()</code> event handler. The event argument of <code>onMenu()</code> contains a reference called <code>items</code> which is pointing back to the menu item definitions in the configuration object. So, you can set a property like <code>isDisabled</code> or <code>isVisible</code> to each menu item before the menu is rendered.</p>\n<p>In the example below, the menu &#39;Hide Column&#39; is disabled for the first column of the grid.</p>\n<pre><code class=\"language-js\">var config = {\n    //...any other grid&#39;s options...\n    contextMenu: {\n        items: {\n            HIDE_COLUMN: {text: &#39;Hide Column&#39;, value: &#39;hide&#39;},\n            SHOW_ALL_COLUMNS: {text: &#39;Show All Columns&#39;, value: &#39;show&#39;}\n        },\n        onMenu: function (e) {\n            if (e.context === &#39;header&#39;) {\n                //isDisabled is `true` when column index is 0\n                e.items.HIDE_COLUMN.isDisabled = (e.colIndex === 0);\n\n                e.menu.addItem(&#39;HIDE_COLUMN&#39;);\n                e.menu.addItem(&#39;SHOW_ALL_COLUMNS&#39;);\n            }\n        }\n    }\n};\n</code></pre>\n<h2 id=\"submenu\">Submenu</h2>\n<p>A multi-level submenu can be added to an item using the <code>items</code> property. With a submenu you can also handle a menu click event at the parent level, to simplify your code.</p>\n<pre><code class=\"language-js\">var config = {\n    //...any other grid&#39;s options...\n    contextMenu: {\n        items: {\n            SET_ROW_COLOR: {text: &#39;Set Row Color&#39;, items: [\n                {text: &#39;Red&#39;, value: &#39;#FF0000&#39;},\n                {text: &#39;Green&#39;, value: &#39;#00FF00&#39;},\n                {text: &#39;Blue&#39;, value: &#39;#0000FF&#39;},\n                {isSeparator: true},\n                {text: &#39;Clear Color&#39;, value: &#39;&#39;}\n            ], callback: function (e) {\n                //Single place of callback handling for all sub-menu item clicking\n                console.log(e.item.getValue());\n            }},\n        },\n        onMenu: function (e) {\n            if (e.context === &#39;header&#39;) {\n                //isDisabled is `true` when column index is 0\n                e.items.HIDE_COLUMN.isDisabled = (e.colIndex === 0);\n\n                e.menu.addItem(&#39;HIDE_COLUMN&#39;);\n                e.menu.addItem(&#39;SHOW_ALL_COLUMNS&#39;);\n            }\n        }\n    }\n};\n</code></pre>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" c        </td>                                    <td class=\"description last\">Array of selected indices. Return null, if no selection</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">                                <div class=\"item-type\">typedef</div>                        <h4 class=\"name\" id=\"~OnMenuEventCallback\"><span class=\"type-signature\"></span>OnMenuEventCallback<span class=\"signature\">(e)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">e</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-contextmenu#~OnMenuEvent\">ContextMenuPlugin~OnMenuEvent</a></span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    Available options describing `contextMenu` object specified in grid's option</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>items</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object.&lt;string, <a href=\"/extensions/tr-grid-contextmenu#~MenuItem\">ContextMenuPlugin~MenuItem</a>&gt;</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>onMenu</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-contextmenu#~OnMenuEventCallback\">ContextMenuPlugin~OnMenuEventCallback</a></span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">@ @property {Function=} contextmenu</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">ContextMenuPlugin.Options</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getConfigObject\"><span class=\"type-signature\"></span>getConfigObject<span class=\"signature\">(gridOptions<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">gridOptions</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getMenuModel\"><span class=\"type-signature\"></span>getMenuModel<span class=\"signature\">()</span><span class=\"type-signature\"> → {Object}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span cl
