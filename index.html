                    </td>                                    <td class=\"description last\">Checkbox element</td>        </tr>            <tr>                            <td class=\"name\"><code>cell</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Grid Cell object</td>        </tr>            <tr>                            <td class=\"name\"><code>section</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Grid ILayoutGrid object</td>        </tr>            <tr>                            <td class=\"name\"><code>grid</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Core Grid object</td>        </tr>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:clicked\">clicked</h4>                                                <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>checkbox</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\">element</td>        </tr>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>checked</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>checkState</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\"></td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-column-fitter","title":"Column Fitter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"column-fitter\">Column Fitter</h1>\n<p>The Column Fitter provides an automatically adjusting column width that fits a column&#39;s content or title.</p>\n<code-sandbox hash=\"cd335672\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;toggle_btn&quot;&gt;Toggle Column Fitting&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar columnFitterExt = new ColumnFitter();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    extensions: [\n        columnFitterExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;toggle_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var btn = e.currentTarget;\n    if (btn.adjusted) {\n        columnFitterExt.resetAllColumns();\n    } else {\n        columnFitterExt.adjustAllColumns();\n    }\n    btn.adjusted = !btn.adjusted;\n});\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"automatic-adjusting\">Automatic adjusting</h2>\n<p>The live demo below shows how to adjust a column&#39;s width when the data are changed – use the extension&#39;s API to adjust it manually or use the <code>autoAdjust</code> property for automatic adjusting.</p>\n<blockquote>\n<p>By default, the size of column can only be expanded by the extension. Set <code>shrinkable</code> flag to true to allow column size to be shrunk.</p>\n</blockquote>\n<pre><code class=\"language-js\">var grid = document.getElementById(&quot;grid&quot;);\ngrid.config = {\n    // any other grid&quot;s options\n    columnFitting: {\n        autoAdjust: 1000\n    }\n};\n</code></pre>\n<code-sandbox hash=\"34136c0e\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar columnFitterExt = new ColumnFitter();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 5 });\n\nvar configObj = {\n    columns: [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100}\n    ],\n    staticDataRows: records,\n    columnFitting: {\n        title: true,\n        autoAdjust: 800,\n        shrinkable: true\n    },\n    extensions: [\n        columnFitterExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    var api = e.detail.api;\n    setInterval(function() {\n        var record = DataGenerator.generateRecord([&quot;industry&quot;]);\n        var randRow = DataGenerator.randInt(0, api.getRowCount());\n        api.setRowData(randRow, record);\n    }, 500);\n});\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"columns-with-custom-contentelements\">Columns with custom content/elements</h2>\n<p>Normally, this extension will only use the text format inside the cell to calculate the optimal width. Unfortunately, for a cell with custom content, users may want to insert some other elements rather than text format inside the cell (for example, div).</p>\n<p>To support custom content, set <code>contentFitting: true</code> in the column option.</p>\n<pre><code class=\"language-js\">var grid = document.getElementById(&quot;grid&quot;);\ngrid.config = {\n    // other grid&quot;s option\n    columns: [\n        // other columns\n        {\n            title: &quot;Custom format&quot;,\n            field: &quot;someField&quot;,\n            binding: customFormatter,\n            contentFitting: true // Turn this on\n        }\n    ],\n};\n</code></pre>\n<code-sandbox hash=\"dc92d47a\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;toggle_btn&quot;&gt;Toggle Column Fitting&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar columnFitterExt = new ColumnFitter();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 5 });\n\nvar onRenderStars = function (e) {\n    var content = e.cell.getContent();\n    if (!content || !content._stars) {\n        content = document.createElement(&quot;div&quot;);\n        var main = content._main = document.createElement(&quot;span&quot;);\n        var stars = content._stars = document.createElement(&quot;span&quot;);\n        stars.textContent = &quot; ★★★&quot;;\n        content.appendChild(main);\n        content.appendChild(stars);\n    }\n    \n    content._main.textContent = e.data;\n    e.cell.setContent(content);\n};\n\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], binding: onRenderStars, contentFitting: true},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    extensions: [\n        columnFitterExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;toggle_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var btn = e.currentTarget;\n    if (btn.adjusted) {\n        columnFitterExt.resetAllColumns();\n    } else {\n        columnFitterExt.adjustAllColumns();\n    }\n    btn.adjusted = !btn.adjusted;\n});\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension column options that can be specified on each individual grid's column option:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>noFitting</code></td>                        <td class=\"type\">       </article></section></div></div>"},{"location":"./extensions/tr-grid-column-formatting","title":"Column Formatting","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"column-formatting\">Column Formatting</h1>\n<p>The Column Formatting Extension incorporates all features from the <a href=\"./extensions/tr-grid-conditional-coloring\">Conditional Coloring Extension</a>, the <a href=\"./extensions/tr-grid-textformatting\">TextFormatting Extension</a> and the <a href=\"./extensions/tr-grid-heat-map\">HeatMap Extension</a>.</p>\n<code-sandbox hash=\"cf813cfb\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;span style=&quot;line-height: 24px;&quot;&gt;IPO Date column &lt;/span&gt;\n&lt;button id=&quot;btn_1&quot;&gt;MMM-DD-YYYY&lt;/button&gt;\n&lt;button id=&quot;btn_2&quot;&gt;MMM-DD-YY&lt;/button&gt;\n&lt;button id=&quot;btn_3&quot;&gt;Get format&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar columnFormattingExt = new ColumnFormatting();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_VOLUME&quot;, &quot;CF_NETCHNG&quot;, &quot;PCTCHNG2&quot;, &quot;TR.IPODate&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Company&quot;,\n            field: fields[0],\n            colorText: { \n                field: &quot;PCTCHNG2&quot;\n            }\n        },\n        {\n            title: &quot;Market&quot;,\n            field: fields[1],\n            width: 120,\n            alignment: &quot;center&quot;\n        },\n        {\n            title: &quot;Volume&quot;,\n            field: fields[2],\n            width: 120,\n            alignment: &quot;right&quot;,\n            formatType: {\n                type: &quot;number&quot;,\n                separator: true,\n                decimalPlaces: 0\n            }\n        },\n        {\n            title: &quot;Net. Chng&quot;,\n            field: fields[3],\n            width: 120,\n            formatType: {\n                type: &quot;number&quot;,\n                plusSign: true\n            },\n            heatMap: {\n                midPoint: 0,\n                mode: &quot;cell&quot;\n            }\n        },\n        {\n            title: &quot;Pct. Chng&quot;,\n            field: fields[4],\n            width: 100,\n            formatType: {\n                type: &quot;percent&quot;\n            },\n            conditions: [{\n                condition: &quot;GTE&quot;,\n                name: &quot;GTE&quot;,\n                value1: 10,\n                backgroundColor: &quot;lightgreen&quot;,\n                color: &quot;black&quot;\n            }]\n        },\n        {\n            title: &quot;IPO Date&quot;,\n            field: fields[5],\n            alignment: &quot;center&quot;,\n            formatType: {\n                type: &quot;datetime&quot;,\n                dateTimeFormat: &quot;DD-MMM-YYYY&quot;\n            }\n        }\n    ],\n    staticDataRows: records,\n    extensions: [\n        columnFormattingExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;btn_1&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var options = {\n        valueFormatTab: {\n            type: &quot;datetime&quot;,\n            dateTimeFormat: &quot;MMM-DD-YYYY&quot;\n        }\n    }\n    columnFormattingExt.setColumnFormatOptions(5, options);\n});\n\ndocument.getElementById(&quot;btn_2&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var options = {\n        valueFormatTab: {\n            type: &quot;datetime&quot;,\n            dateTimeFormat: &quot;MMM-DD-YY&quot;\n        }\n    }\n    columnFormattingExt.setColumnFormatOptions(5, options);\n});\n\ndocument.getElementById(&quot;btn_3&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var value = columnFormattingExt.getColumnFormatOptions(5);\n    alert(JSON.stringify(value));\n});\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"working-with-the-column-format-dialog\">Working with the Column Format dialog</h2>\n<p>The Column Formatting Extension has no UI by itself, but it works well with the Column Format dialog. Details of usage are available on the <a href=\"./widgets/column-format-dialog\">Column Format dialog</a> page.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~BarOption\">BarOption</h4> nction</div>                        <h4 class=\"name\" id=\"showAllColumns\"><span class=\"type-signature\"></span>showAllColumns<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:formatChanged\">formatChanged</h4>                            <div class=\"description\">        Fired only when a user click OK from the format dialog, that is generated from this extension    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\">Field defined in the column</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-column-grouping","title":"Column Grouping","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"column-grouping\">Column Grouping</h1>\n<p>The Column Grouping Extension is a categorization based on the column field. Columns can be grouped and put under a spanned header cell. Groups can be defined hierarchically, with an unlimited number of levels in the structure. Grouped columns can be dragged together to reorder columns without breaking the group structure.</p>\n<p>A group header can be formatted using a formatter just like a normal cell.</p>\n<code-sandbox hash=\"b3b90622\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columnReorder: true,\n    columns: [\n        {id: &quot;c1&quot;, title: &quot;Company&quot;, field: fields[0]},\n        {id: &quot;c2&quot;, title: &quot;Market&quot;, field: fields[1], width: 100},\n        {id: &quot;c3&quot;, title: &quot;Last&quot;, field: fields[2], width: 80},\n        {id: &quot;c4&quot;, title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {id: &quot;c5&quot;, title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    columnGrouping: [\n        {\n            id: &quot;g1&quot;,\n            title: &quot;Company Info&quot;,\n            alignment: &quot;center&quot;,\n            children: [&quot;c1&quot;, &quot;c2&quot;]\n        },\n        {\n            id: &quot;g2&quot;,\n            title: &quot;Price&quot;,\n            alignment: &quot;center&quot;,\n            children: [&quot;c3&quot;, &quot;c4&quot;]\n        },\n        {\n            id: &quot;g4&quot;,\n            title: &quot;Top 6 Companies&quot;,\n            alignment: &quot;center&quot;,\n            children: [&quot;g1&quot;, &quot;g2&quot;],\n            render: function(e) {\n                var cell = e.cell;\n                var colIndex = e.colIndex;\n                var groupNode = e.groupNode;\n                cell.setStyle(&quot;color&quot;, &quot;orange&quot;);\n                cell.setContent(groupNode.title);\n            }\n        }\n    ],\n    extensions: [\n        new ColumnGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"default-usage\">Default usage</h2>\n<pre><code class=\"language-js\">var gridConfig = {\n    columns: [\n        { id: &quot;c1&quot;, title: &quot;Column 1&quot; },\n        { id: &quot;c2&quot;, title: &quot;Column 2&quot; },\n        { id: &quot;c3&quot;, title: &quot;Column 3&quot; },\n        { id: &quot;c4&quot;, title: &quot;Column 4&quot; },\n    ],\n    columnGrouping: [\n        { id: &quot;g1&quot;, title: &quot;Group 1&quot;, children: [&quot;c1&quot;, &quot;c2&quot;] },\n        { id: &quot;g2&quot;, title: &quot;Group 2&quot;, children: [&quot;c3&quot;] },\n        { id: &quot;g3&quot;, title: &quot;Group 3&quot;, children: [&quot;c4&quot;, &quot;g1&quot;, &quot;g2&quot;] },\n    ]\n}\n</code></pre>\n<p>You can also assign a nested <code>columnGrouping</code> object in the children.</p>\n<pre><code class=\"language-js\">var gridConfig = {\n    columns: [\n        { id: &quot;c1&quot;, title: &quot;Column 1&quot; },\n        { id: &quot;c2&quot;, title: &quot;Column 2&quot; },\n        { id: &quot;c3&quot;, title: &quot;Column 3&quot; },\n        { id: &quot;c4&quot;, title: &quot;Column 4&quot; },\n    ],\n    columnGrouping: [\n        {\n            id: &quot;g3&quot;, title: &quot;Group 3&quot;, children: [\n                &quot;c4&quot;,\n                { id: &quot;g2&quot;, title: &quot;Group 2&quot;, children: [&quot;c3&quot;] },\n                { id: &quot;g1&quot;, title: &quot;Group 1&quot;, children: [&quot;c1&quot;, &quot;c2&quot;] },\n            ]\n        },\n    ]\n}\n</code></pre>\n<h2 id=\"custom-render-the-group-header\">Custom render the group header</h2>\n<p>To custom render the group header, you can pass the <code>render</code> configuration as a function to receive <code>e</code> as an argument. Then you can use <code>e.cell</code> to customize cell properties.</p>\n<pre><code class=\"language-js\">var gridConfig = {\n    columns: [\n        { id: &quot;c1&quot;, title: &quot;Column 1&quot; },\n        { id: &quot;c2&quot;, title: &quot;Column 2&quot; },\n        { id: &quot;c3&quot;, title: &quot;Column 3&quot; },\n        { id: &quot;c4&quot;, title: &quot;Column 4&quot; },\n    ],\n    columnGrouping: [\n        {\n            id: &quot;g1&quot;,\n            title: &quot;Group 1&quot;,\n            children: [&quot;c1&quot;, &quot;c2&quot;],\n            render: function(e) {\n                e.cell.setStyle(&quot;color&quot;, &quot;red&quot;);\n            }\n        },\n        { id: &quot;g2&quot;, title: &quot;Group 2&quot;, children: [&quot;c3&quot;] },\n        { id: &quot;g3&quot;, title: &quot;Group 3&quot;, children: [&quot;c4&quot;, &quot;g1&quot;, &quot;g2&quot;] },\n    ]\n}\n</code></pre>\n<h2 id=\"migrating-from-built-in-column-grouping\">Migrating from built-in column grouping</h2>\n<p>Due to the built-in libraries being migrated out from the <code>Core Grid</code> to extensions, built-in column grouping will be deprecated and will no longer be maintained.</p>\n<p>The differences between the legacy (built-in) version of column grouping and the new extension can be seen in the examples below.</p>\n<blockquote>\n<p><strong>Note:</strong> The Column Grouping Extension is backward compatible with the old built-in. But we suggest still moving to our new implementation.</p>\n</blockquote>\n<h3 id=\"built-in\">Built-in</h3>\n<pre><code class=\"language-js\">var gridConfig = {\n    columns: [\n        { id: &quot;c1&quot;, title: &quot;Column 1&quot;, columnGroup: &quot;g1&quot; },\n        { id: &quot;c2&quot;, title: &quot;Column 2&quot;, columnGroup: &quot;g1&quot; },\n        { id: &quot;c3&quot;, title: &quot;Column 3&quot;, columnGroup: &quot;g2&quot; },\n    ],\n    columnGroups: [\n        { id: &quot;g1&quot;, title: &quot;Group 1&quot;, parent: &quot;g3&quot; },\n        { id: &quot;g2&quot;, title: &quot;Group 2&quot;, parent: &quot;g3&quot; },\n        {\n            id: &quot;g3&quot;,\n            title: &quot;Group 3&quot;,\n            formatter: {\n                render: function(colIndex, cell, groupDefinition) {\n                    cell.setStyle(&quot;color&quot;, &quot;red&quot;);\n                }\n            }\n        },\n    ]\n}\n</code></pre>\n<p>As seen above, in the legacy version of Column Grouping you needed to specify the mandatory options in both <code>columns</code> and <code>columnGroups</code>, which can be confusing.</p>\n<h3 id=\"new-extension\">New extension</h3>\n<pre><code class=\"language-js\">var gridConfig = {\n    columns: [\n        { id: &quot;c1&quot;, title: &quot;Column 1&quot; },\n        { id: &quot;c2&quot;, title: &quot;Column 2&quot; },\n        { id: &quot;c3&quot;, title: &quot;Column 3&quot; },\n        { id: &quot;c4&quot;, title: &quot;Column 4&quot; },\n    ],\n    columnGrouping: [\n        { id: &quot;g1&quot;, title: &quot;Group 1&quot;, children: [&quot;c1&quot;, &quot;c2&quot;] },\n        { id: &quot;g2&quot;, title: &quot;Group 2&quot;, children: [&quot;c3&quot;] },\n        {\n            id: &quot;g3&quot;,\n            title: &quot;Group 3&quot;,\n            children: [&quot;c4&quot;, &quot;g1&quot;, &quot;g2&quot;],\n            render: function(e) {\n                e.cell.setStyle(&quot;color&quot;, &quot;red&quot;);\n            }\n        },\n    ]\n}\n</code></pre>\n<p>For the new implementation, the new <code>children</code> option is used and you can specify an array of either <code>Group or Column ID</code> for how you want it to be grouped.</p>\n<p>Also, note that the <code>render</code> config has moved out of the formatter config and receives only <code>e</code> as an argument.</p>\n<h2 id=\"column-moving\">Column Moving</h2>\n<code-sandbox hash=\"7a1f47b2\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhtml hr {\n    margin: 5px;\n}\nselect {\n    width:50px;     \n}\n#input_group, #input_grp {\n    width: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;move_to_group&quot;&gt;Move Column&lt;/button&gt;&amp;nbsp;&amp;nbsp;\n&lt;label&gt;From Index: &lt;/label&gt;\n&lt;select    id=&quot;input_column&quot;&gt;\n    &lt;option value=&quot;0&quot;&gt;0&lt;/option&gt;\n    &lt;option value=&quot;1&quot;&gt;1&lt;/option&gt;\n    &lt;option value=&quot;2&quot;&gt;2&lt;/option&gt;\n    &lt;option value=&quot;3&quot;&gt;3&lt;/option&gt;\n    &lt;option value=&quot;4&quot;&gt;4&lt;/option&gt;\n    &lt;option value=&quot;5&quot;&gt;5&lt;/option&gt;\n&lt;/select&gt;&amp;nbsp;&amp;nbsp;\n&lt;label&gt;To Index: &lt;/label&gt;\n&lt;select    id=&quot;input_dest&quot;&gt;\n    &lt;option value=&quot;&quot;&gt;null&lt;/option&gt;\n    &lt;option value=&quot;0&quot;&gt;0&lt;/option&gt;\n    &lt;option value=&quot;1&quot;&gt;1&lt;/option&gt;\n    &lt;option value=&quot;2&quot;&gt;2&lt;/option&gt;\n    &lt;option value=&quot;3&quot;&gt;3&lt;/option&gt;\n    &lt;option value=&quot;4&quot;&gt;4&lt;/option&gt;\n    &lt;option value=&quot;5&quot;&gt;5&lt;/option&gt;\n&lt;/select&gt;&amp;nbsp;&amp;nbsp;\n&lt;label&gt;Group: &lt;/label&gt;\n&lt;select    id=&quot;input_group&quot;&gt;\n    &lt;option value=&quot;&quot;&gt;null&lt;/option&gt;\n    &lt;option value=&quot;g1&quot;&gt;Group 1&lt;/option&gt;\n    &lt;option value=&quot;g2&quot;&gt;Group 2&lt;/option&gt;\n    &lt;option value=&quot;g3&quot;&gt;Group 3&lt;/option&gt;\n&lt;/select&gt;&lt;br&gt;\n&lt;hr&gt;\n&lt;button id=&quot;set_parent&quot;&gt;Set Group&lt;/button&gt;&amp;nbsp;&amp;nbsp;\n&lt;label&gt;Column Index: &lt;/label&gt;\n&lt;select    id=&quot;input_col&quot;&gt;\n    &lt;option value=&quot;0&quot;&gt;0&lt;/option&gt;\n    &lt;option value=&quot;1&quot;&gt;1&lt;/option&gt;\n    &lt;option value=&quot;2&quot;&gt;2&lt;/option&gt;\n    &lt;option value=&quot;3&quot;&gt;3&lt;/option&gt;\n    &lt;option value=&quot;4&quot;&gt;4&lt;/option&gt;\n    &lt;option value=&quot;5&quot;&gt;5&lt;/option&gt;\n&lt;/select&gt;&amp;nbsp;&amp;nbsp;\n&lt;label&gt;Group: &lt;/label&gt;\n&lt;select    id=&quot;input_grp&quot;&gt;\n    &lt;option value=&quot;&quot;&gt;null&lt;/option&gt;\n    &lt;option value=&quot;g1&quot;&gt;Group 1&lt;/option&gt;\n    &lt;option value=&quot;g2&quot;&gt;Group 2&lt;/option&gt;\n    &lt;option value=&quot;g3&quot;&gt;Group 3&lt;/option&gt;\n&lt;/select&gt;&lt;br&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar ext = new ColumnGrouping();\nvar fields = [&quot;companyName&quot;, &quot;industry&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;market&quot;, &quot;boolean&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columnReorder: true,\n    columns: [\n        {id: &quot;c1&quot;, title: &quot;Company Name&quot;, field: fields[0]},\n        {id: &quot;c2&quot;, title: &quot;Industry&quot;, field: fields[1], width: 100},\n        {id: &quot;c3&quot;, title: &quot;Last&quot;, field: fields[2], width: 80},\n        {id: &quot;c4&quot;, title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {id: &quot;c5&quot;, title: &quot;Market&quot;, field: fields[4]},\n        {id: &quot;c6&quot;, title: &quot;Status&quot;, field: fields[5]}\n    ],\n    staticDataRows: records,\n    columnGrouping: [\n        {\n            id: &quot;g1&quot;,\n            title: &quot;Group 1&quot;,\n            alignment: &quot;center&quot;,\n            children: [&quot;c1&quot;, &quot;c2&quot;]\n        },\n        {\n            id: &quot;g2&quot;,\n            title: &quot;Group 2&quot;,\n            alignment: &quot;center&quot;,\n            children: [&quot;c4&quot;, &quot;c5&quot;]\n        },\n        {\n            id: &quot;g3&quot;,\n            title: &quot;Group 3&quot;,\n            alignment: &quot;center&quot;,\n            children: [&quot;g1&quot;,&quot;c3&quot;, &quot;g2&quot;],\n        }\n    ],\n    extensions: [\n        ext\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;move_to_group&quot;).addEventListener(&quot;click&quot;, function() {\n    var fromIndex = parseInt(document.getElementById(&quot;input_column&quot;).value);\n    var from = Number.isNaN(fromIndex) ? document.getElementById(&quot;input_column&quot;).value : fromIndex;\n    var to = parseInt(document.getElementById(&quot;input_dest&quot;).value) || 0;\n    var groupId = document.getElementById(&quot;input_group&quot;).value;\n    ext.moveColumnIntoGroup(from, to, groupId);\n});\ndocument.getElementById(&quot;set_parent&quot;).addEventListener(&quot;click&quot;, function() {\n    var fromIndex = parseInt(document.getElementById(&quot;input_col&quot;).value);\n    var from = Number.isNaN(fromIndex) ? document.getElementById(&quot;input_col&quot;).value : fromIndex;\n    var groupId = document.getElementById(&quot;input_grp&quot;).value || null;\n    ext.setColumnParent(from, groupId);\n});\n</code></pre>\n</code-sandbox><p>In order to move column between group, it is recommended to use extension&#39;s column moving api instead of built-in <code>moveColumn</code>.\nFor moving column between group or adding to a group, either <code>setColumnParent</code> and    <code>moveColumnIntoGroup</code> can be used to move a column to specific group.</p>\n<blockquote>\n<p>Note: If group is not specified when using <code>setColumnParent</code>, the column would be removed from current group and move the column to the last column of the grid.</p>\n</blockquote>\n<h3 id=\"adding-or-removing-group-child-at-runtime\">Adding or removing group child at runtime</h3>\n<code-sandbox hash=\"9d1980cb\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nbutton {\n    margin: 2px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;fieldset&gt;\n    &lt;legend&gt;Setting Group&lt;/legend&gt;\n    &lt;div id=&quot;set_buttons&quot;&gt;&lt;/div&gt;\n&lt;/fieldset&gt;\n&lt;fieldset&gt;\n    &lt;legend&gt;Adding child&lt;/legend&gt;\n    &lt;div id=&quot;add_buttons&quot;&gt;&lt;/div&gt;\n&lt;/fieldset&gt;\n&lt;fieldset&gt;\n    &lt;legend&gt;Removing child&lt;/legend&gt;\n    &lt;div id=&quot;remove_buttons&quot;&gt;&lt;/div&gt;\n&lt;/fieldset&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar ext = new ColumnGrouping();\nvar groupDef = {\n    id: &quot;g1&quot;,\n    name: &quot;Group 1&quot;\n};\nvar fields = [&quot;companyName&quot;, &quot;industry&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;market&quot;, &quot;boolean&quot;];\nvar columns = fields.map(function(f, idx) {\n    var id =  &quot;c&quot; + idx;\n    return {\n        id: id,\n        field: f,\n        name: id\n    };\n});\ncolumns[1].width = 100;\ncolumns[2].width = 80;\ncolumns[3].width = 80;\n\ncolumns.forEach(function(col) {\n    var btn = document.createElement(&quot;button&quot;);\n    btn.textContent = col.id;\n    btn.colId = col.id;\n    btn.addEventListener(&quot;click&quot;, onClickAddChild);\n    add_buttons.appendChild(btn);\n    \n    btn = document.createElement(&quot;button&quot;);\n    btn.textContent = col.id;\n    btn.colId = col.id;\n    btn.addEventListener(&quot;click&quot;, onClickRemoveChild);\n    remove_buttons.appendChild(btn);\n});\nvar groupSets = [\n    [&quot;c1&quot;, &quot;c3&quot;],\n    [&quot;c5&quot;, &quot;c2&quot;, &quot;c4&quot;],\n    []\n];\ngroupSets.forEach(function(groupSet) {\n    var btn = document.createElement(&quot;button&quot;);\n    btn.childIds = groupSet;\n    var str = groupSet.join(&quot;, &quot;);\n    btn.textContent = str ? &quot;Group &quot; + str : &quot;Ungroup&quot;;\n    btn.addEventListener(&quot;click&quot;, onClickSetGroup);\n    set_buttons.appendChild(btn);\n});\n\nfunction onClickAddChild(e) {\n    var btn = e.currentTarget;\n    var colId = btn.colId;\n    \n    ext.addGroupChild(groupDef.id, colId);\n}\nfunction onClickRemoveChild(e) {\n    var btn = e.currentTarget;\n    var colId = btn.colId;\n    \n    ext.removeGroupChild(groupDef.id, colId);\n}\nfunction onClickSetGroup(e) {\n    var btn = e.currentTarget;\n    groupDef.children = btn.childIds.slice();\n    \n    ext.setGroupDefinition(groupDef.id, groupDef);\n}\n\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: columns,\n    staticDataRows: records,\n    extensions: [ ext ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf  with the <a href=\"./extensions/tr-grid-column-fitter\">Column Fitter Extension</a>.</p>\n<code-sandbox hash=\"2e0fea87\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    extensions: [\n        new ColumnResizing()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"preserving-grid-size\">Preserving Grid Size</h2>\n<p>The extension has ability to keep Grid&#39;s size which can be achieved by passing <code>preserveGridSize</code> as <code>true</code> in the extension&#39;s option. With this mode Grid will try to calculate the proper column width for resizing columns so the horizontal scrollbar will never show. In the case that the setting widths are making Grid overflowed, all another columns&#39; width will be reset to <code>defaultWidth</code> to ensure that all columns can be fitted to Grid. If width of resizing column is quite large compared to another columns, some columns will be hidden. To prevent column from hiding <code>minWidth</code> should be specified in the column&#39;s option.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    The column options can be specified on each individual grid's column option:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>noResizing</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, it will disable an ability to drag and resize the column</td>        </tr>            <tr>                            <td class=\"name\"><code>defaultWidth</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">Specified default width used when user double clicks the column edge</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    The options can be specified by `columnResizing` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>preserveProportion</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td> entById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension options available in column configuration object</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>unselectable</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, the specified column is not selectable</td>        </tr>        </tbody></table></div><div class=\"details\"> class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"isSelectedColumn\"><span class=\"type-signature\"></span>isSelectedColumn<span class=\"signature\">(colIndex)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"selectAll\"><span class=\"type-signature\"></span>selectAll<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Alias of <a href=\"/extensions/tr-grid-column-selection#selectAllColumns\">ColumnSelectionPlugin#selectAllColumns</a>    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"selectAllColumns\"><span class=\"type-signature\"></span>selectAllColumns<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Select a                             <div class=\"description\">                    Null or undefined value will be treated as false value                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">opt_grid</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                        <div class=\"default\">                                </div>                                        <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Return true for successful selection, otherwise false</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:selectionChanged\">selectionChanged</h4>                            <div class=\"description\">        Fired when selection is changed by mouse down or key press. A change by JavaScript APIs will not trigger this event.    </div>                        <div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-column-stack","title":"Column Stack","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"column-stack\">Column Stack</h1>\n<p>The Column Stack Extension is an extension that provides a single representative column that can switch to another stacked column.</p>\n<code-sandbox hash=\"e3483426\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;ef-overlay-menu id=&quot;popup_menu&quot;&gt;&lt;/ef-overlay-menu&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar columnStackExt = new ColumnStack();\nvar fields = [&quot;companyName&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;PCTCHNG2&quot;, &quot;CF_VOLUME&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;TR.IPODate&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Company&quot;,\n            field: fields[0]\n        },\n        {\n            title: &quot;Last&quot;,\n            field: fields[1],\n            width: 100\n        },\n        {\n            title: &quot;Net. Chng&quot;,\n            field: fields[2],\n            width: 100,\n            stackId: &quot;stack1&quot;\n        },\n        {\n            title: &quot;PCt. Chng&quot;,\n            field: fields[3],\n            width: 100,\n            stackId: &quot;stack1&quot;\n        },\n        {\n            title: &quot;Volume&quot;,\n            field: fields[4],\n            width: 100\n        },\n        {\n            title: &quot;Market&quot;,\n            field: fields[5],\n            width: 120,\n            stack: {\n                id: &quot;stack2&quot;,\n                spreading: true\n            }\n        },\n        {\n            title: &quot;Industry&quot;,\n            field: fields[6],\n            stack: {\n                id: &quot;stack2&quot;,\n                spreading: true\n            }\n        },\n        {\n            title: &quot;IPO Date&quot;,\n            field: fields[7],\n            stack: {\n                id: &quot;stack2&quot;,\n                spreading: true\n            }\n        }\n    ],\n    columnStack: {\n        clicked: onStackIconClicked\n    },\n    staticDataRows: records,\n    extensions: [\n        columnStackExt \n    ]\n};\n\nvar popupMenu = document.getElementById(&quot;popup_menu&quot;);\npopupMenu.addEventListener(&quot;item-trigger&quot;, function(e) {\n    var val = e.detail.value;\n    if (popupMenu.values[0] !== val) { // If different item is selected, swap the column\n        columnStackExt.swapColumn(popupMenu._colIndex, +val);\n    }\n    popupMenu.opened = false;\n});\nfunction onStackIconClicked(e) {\n    popupMenu.data = e.menuData;\n    popupMenu.values = [e.activeIndex]; // Select the active menu item\n    popupMenu._colIndex = e.activeColIndex; // Cache for later referencing\n\n    var button = e.event.srcElement;\n    popupMenu.positionTarget = button;\n    popupMenu.opened = true;\n}\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"usage\">Usage</h2>\n<p>This extension supports two modes for displaying grouped columns, which are stacking mode and collapsing mode.</p>\n<h3 id=\"stacking-mode\">Stacking mode</h3>\n<p>With stacking mode, grouped columns will be displayed as only one column per group, so other columns will be invisible.</p>\n<p>You need to listen to the event &quot;clicked&quot;, which is triggered when the stack icon near the stacked column&#39;s title is clicked.</p>\n<pre><code class=\"language-js\">columnStackExt.listen(&quot;clicked&quot;, function(e) {\n        // Do something here, eg. show drop down menu for another columns selection\n        var menuData = e.menuData;\n        var activeMenuIndex = e.activeIndex;\n        var columnIndices = e.columnIndices;\n        var activeColIndex = e.activeColIndex;\n});\n</code></pre>\n<p>When a new column is selected, use the extension&#39;s API to swap selected column.</p>\n<pre><code class=\"language-js\">columnStackExt.swapColumn(activeColIndex, selectedIndex);\n</code></pre>\n<h3 id=\"collapsing-mode\">Collapsing mode</h3>\n<p>In collapsing mode, grouped columns will be expanded or collapsed. The stack icon in the header row becomes a trigger button that can be used to collapse or expand a group.</p>\n<blockquote>\n<p>Note: with collapsing mode there is no need to listen to the event &quot;clicked&quot;.</p>\n</blockquote>\n<h2 id=\"columns-state\">Column&#39;s state</h2>\n<table>\n<thead>\n<tr>\n<th>Working Mode</th>\n<th>Active-State</th>\n<th>Inactive-State</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>Stacking Mode</td>\n<td>Current visible column</td>\n<td>Other membered columns</td>\n</tr>\n<tr>\n<td>Collapsing Mode</td>\n<td>All expanded columns</td>\n<td>All collapsed columns</td>\n</tr>\n</tbody></table>\n<h3 id=\"adding-or-removing-stack-child-at-runtime\">Adding or removing stack child at runtime</h3>\n<code-sandbox hash=\"e0a44d0e\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nbutton {\n    margin: 2px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;fieldset&gt;\n    &lt;legend&gt;Setting stack&lt;/legend&gt;\n    &lt;div id=&quot;set_buttons&quot;&gt;&lt;/div&gt;\n&lt;/fieldset&gt;\n&lt;fieldset&gt;\n    &lt;legend&gt;Adding child&lt;/legend&gt;\n    &lt;div id=&quot;add_buttons&quot;&gt;&lt;/div&gt;\n&lt;/fieldset&gt;\n&lt;fieldset&gt;\n    &lt;legend&gt;Removing child&lt;/legend&gt;\n    &lt;div id=&quot;remove_buttons&quot;&gt;&lt;/div&gt;\n&lt;/fieldset&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;ef-overlay-menu id=&quot;popup_menu&quot;&gt;&lt;/ef-overlay-menu&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar ext = new ColumnStack();\nvar fields = [&quot;companyName&quot;, &quot;industry&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;market&quot;, &quot;boolean&quot;];\nvar columns = fields.map(function(f, idx) {\n    var id =  &quot;c&quot; + idx;\n    return {\n        id: id,\n        field: f,\n        name: id\n    };\n});\ncolumns[1].width = 100;\ncolumns[2].width = 80;\ncolumns[3].width = 80;\n\ncolumns.forEach(function(col) {\n    var btn = document.createElement(&quot;button&quot;);\n    btn.textContent = col.id;\n    btn.colId = col.id;\n    btn.addEventListener(&quot;click&quot;, onClickAddChild);\n    add_buttons.appendChild(btn);\n    \n    btn = document.createElement(&quot;button&quot;);\n    btn.textContent = col.id;\n    btn.colId = col.id;\n    btn.addEventListener(&quot;click&quot;, onClickRemoveChild);\n    remove_buttons.appendChild(btn);\n});\nvar stackSets = [\n    [&quot;c1&quot;, &quot;c3&quot;],\n    [&quot;c5&quot;, &quot;c2&quot;, &quot;c4&quot;],\n    []\n];\nstackSets.forEach(function(groupSet) {\n    var btn = document.createElement(&quot;button&quot;);\n    btn.childIds = groupSet;\n    var str = groupSet.join(&quot;, &quot;);\n    btn.textContent = str ? &quot;Stack &quot; + str : &quot;Unstack&quot;;\n    btn.addEventListener(&quot;click&quot;, onClickSetGroup);\n    set_buttons.appendChild(btn);\n});\n\nfunction onClickAddChild(e) {\n    var btn = e.currentTarget;\n    var colId = btn.colId;\n    \n    ext.addStackChild(&quot;g1&quot;, colId);\n}\nfunction onClickRemoveChild(e) {\n    var btn = e.currentTarget;\n    var colId = btn.colId;\n    \n    ext.removeStackChild(&quot;g1&quot;, colId);\n}\nfunction onClickSetGroup(e) {\n    var btn = e.currentTarget;\n    ext.removeAllStacks();\n    ext.stackColumns(btn.childIds.slice(), &quot;g1&quot;);\n}\n\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: columns,\n    staticDataRows: records,\n    columnStack: {\n        clicked: onStackIconClicked\n    },\n    extensions: [ ext ]\n};\n\nvar popupMenu = document.getElementById(&quot;popup_menu&quot;);\npopupMenu.addEventListener(&quot;item-trigger&quot;, function(e) {\n    var val = e.detail.value;\n    if (popupMenu.values[0] !== val) {\n        ext.swapColumn(popupMenu._colIndex, +val);\n    }\n    popupMenu.opened = false;\n});\nfunction onStackIconClicked(e) {\n    popupMenu.data = e.menuData;\n    popupMenu.values = [e.activeIndex];\n    popupMenu._colIndex = e.activeColIndex;\n\n    var button = e.event.srcElement;\n    popupMenu.positionTarget = button;\n    popupMenu.opened = true;\n}\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension column options that can be specified on each individual grid's column option.</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Proper
