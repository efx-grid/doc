"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:inputCreated\">inputCreated</h4>                            <div class=\"description\">        `inputCreated` fired on each creation of filter input    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>input</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\">Input element</td>        </tr>            <tr>                            <td class=\"name\"><code>cell</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>colId</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span> | <span class=\"param-type\">null</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>grid</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">core grid object</td>        </tr>            <tr>                            <td class=\"name\"><code>section</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Section(ILayoutGrid) contains all of the filter inputs</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-heat-map","title":"Heat Map","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"heat-map\">Heat Map</h1>\n<p>The Heat Map Extension provides heat map coloring for column fields, which will be the type set by the heatMap property.</p>\n<code-sandbox hash=\"691699e9\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;volume&quot;, {\n    type: &quot;number&quot;,\n    min: &quot;1&quot;,\n    max: &quot;1001&quot;\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;volume&quot;, &quot;PCTCHNG2&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Company&quot;,\n            field: fields[0]\n        },\n        {\n            title: &quot;Market&quot;,\n            field: fields[1],\n            width: 120\n        },\n        {\n            title: &quot;Last&quot;,\n            field: fields[2],\n            width: 100,\n            heatMap: {\n                mode: &quot;text&quot;,\n                midPoint: 500\n            }\n        },\n        {\n            title: &quot;Volume&quot;,\n            field: fields[3],\n            sortBy: fields[3],\n            width: 100,\n            heatMap: {\n                midPoint: 300\n            }\n        },\n        {\n\n            title: &quot;Pct. Chng&quot;,\n            field: fields[4],\n            sortBy: fields[4],\n            width: 100,\n            heatMap: true\n        }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new HeatMap()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension column options that can be specified on each individual grid's column option:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">Field used by the heat map</td>        </tr>            <tr>                            <td class=\"name\"><code>heatMap</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-heat-map#~Heatmap\">HeatMapPlugin~Heatmap</a></span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Heat map options</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Heatmap\">Heatmap</h4><div class=\"description\">    Available options describing `heatmap` object</div>    <h5>Type:</h5>    <span class=\"param-type\">boolean</span> | <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>midPoint</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    0                                </td>                        <td class=\"description last\">Middle point between values representing up and down colors</td>        </tr>            <tr>                            <td class=\"name\"><code>mode</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"cell\"                                </td>                        <td class=\"description last\">In cell mode, heat map color will be applied to the entire cell</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>, opt_grid<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_grid</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getColumnHeatMap\"><span class=\"type-signature\"></span>getColumnHeatMap<span class=\"signature\">(colIndex, grid<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {CellPainter}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">grid</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">CellPainter</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getColumnHeatMapOptions\"><span class=\"type-signature\"></span>getColumnHeatMapOptions<span class=\"signature\">(colIndex, options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                        <h5>Example:</h5>            <pre><code>var obj = {\n \"heatMap\": {\n   \"midPoint\": 0, // optional number\n   \"mode\": \"cell\", // optional string\n }\n};</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getConfigObject\"><span class=\"type-signature\"></span>getConfigObject<span class=\"signature\">(out_obj<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                            <div class=\"description\">        Get a current state of grid and extension config    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">out_obj</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getName\"><span class=\"type-signature\"></span>getName<span class=\"signature\">()</span><span class=\"type-signature\"> → {string}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                    <dt class=\"tag-overrides\">Overrides:</dt>    <dd class=\"tag-overrides\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setColumnHeatMap\"><span class=\"type-signature\"></span>setColumnHeatMap<span class=\"signature\">(colIndex, columnDef, opt_grid<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">columnDef</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">opt_grid</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>plugin.setColumnHeatMap(1, {\n  \"field\": \"CF_LAST\"\n  \"heatMap\": {\n    \"midPoint\": 0, // optional number\n    \"mode\": \"cell\" // optional string (cell|text)\n  }\n});</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./extensions/tr-grid-in-cell-editing","title":"In Cell Editing","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"in-cell-editing\">In-Cell Editing</h1>\n<p>The In-Cell Editing Extension provides full editing abilities for your grid, including content and title editing in cell.</p>\n<code-sandbox hash=\"a476c288\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 170px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;big&gt;Double click on the content cell to open text editor&lt;/big&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar inCellEditingExt = new InCellEditing();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    inCellEditing: {\n        editableContent: true // Every column is editable\n    },\n    extensions: [\n        inCellEditingExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"single-click-for-editing\">Single click for editing</h2>\n<p>The live demo below demonstrates how to open editor with <code>single click</code> event. In this setting, you do not need to <code>double click</code> to open the editor. You can disable <code>double click</code> mode by setting <code>doubleClick</code> to <code>false</code> then handle it with your own implementation like the following example.</p>\n<code-sandbox hash=\"c7115d07\"><pre><code class=\"language-css\">efx-grid {\n    height: 170px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar inCellEditingExt = new InCellEditing();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    inCellEditing: {\n        doubleClick: false\n    },\n    extensions: [\n        inCellEditingExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ngrid.addEventListener(&quot;click&quot;, function(e) {\n    var mousePos = grid.api.getRelativePosition(e);\n    if (mousePos.sectionType == &quot;content&quot;) {\n        inCellEditingExt.openEditor(mousePos.colIndex, mousePos.rowIndex);\n    }\n});\n</code></pre>\n</code-sandbox><h2 id=\"populating-text-and-data-binding\">Populating text and data binding</h2>\n<p>By default, In-Cell Editing extension uses cell content as text for populating text on its editor. This works well in basic simple text case. However, when you have custom content, formatted text or different data type other than text, you may want to use raw data instead of text from cell content. For instance, if cell content has a formatted text like &quot;1,000.00&quot;, you may want to populate the editor with just &quot;1000&quot; (without comma or extra formatting). To use raw data instead of cell content for populating text, you can set <code>contentSource</code> to <code>&quot;field&quot;</code>. </p>\n<p>Once the editing is completed, you may need to validate the data and convert the data back to its raw form. You can use <code>beforeCommit</code> event dispatched by the extension to validate the data.</p>\n<blockquote>\n<p>Note: more information about adding event listener can be found on <a href=\"./extensions/readme\">this page</a></p>\n</blockquote>\n<code-sandbox hash=\"138d9fbd\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 170px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;big&gt;Double click on the content cell to open text editor&lt;/big&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;number&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5, seed: 0 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0], width: 100 },\n        { title: &quot;Number Content&quot;, field: fields[1], \n            editableContent: true,\n            formatType: {\n                type: &quot;number&quot;,\n                decimalPlaces: 4,\n                separator: true // Thousands separator\n            }\n        }\n    ],\n    staticDataRows: records,\n    inCellEditing: {\n        contentSource: &quot;field&quot;,\n        beforeCommit: function(e) {\n            var num = +e.text; // Convert data type of the input from string to number\n            if(num === num) { // Check if string can be converted to number\n                e.text = num;\n            } else { // User entered something other than number\n                e.cancel = true; // Cancel the operation, if NaN value is committed\n            }\n        }\n    },\n    extensions: [\n        new TextFormatting(),\n        new InCellEditing()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"editor-types\">Editor types</h2>\n<p>There are 6 editor types you can use to edit your data. They are &quot;text&quot;, &quot;number&quot;, &quot;dropdown&quot;, &quot;date&quot;, &quot;checkbox&quot;, and &quot;combobox&quot;. To change editor type, set <code>inCellEditing</code> on the column configuration to an object with <code>type</code> property. In case of dropdown or combobox, <code>entries</code> property on the object can be used to specified possible item entries.</p>\n<blockquote>\n<p>Note: some basic data type conversion is automatically applied for different editor types.</p>\n</blockquote>\n<blockquote>\n<p>Note: each editor, except for simple text input, requires different ELF elements to be loaded. See the list of required dependencies on <a href=\"./extensions/readme\">this page</a>. </p>\n</blockquote>\n<code-sandbox hash=\"9a94be87\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;boolean&quot;, &quot;date&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5, seed: 0 });\n\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0], inCellEditing: {type: &quot;text&quot;} },\n        { title: &quot;Market&quot;, field: fields[1], width: 90,\n            inCellEditing: {\n                type: &quot;dropdown&quot;,\n                entries: [&quot;NYSE&quot;, &quot;NASDAQ&quot;, &quot;HKEX&quot;, &quot;SET&quot;]\n            }\n        },\n        { title: &quot;Last&quot;, field: fields[2], width: 80, inCellEditing: {type: &quot;number&quot;} },\n        { title: &quot;Boolean&quot;, field: fields[3], width: 70, inCellEditing: {type: &quot;checkbox&quot;} },\n        { title: &quot;Date&quot;, field: fields[4], inCellEditing: {type: &quot;date&quot;} },\n        { title: &quot;Industry&quot;, field: fields[5], \n            inCellEditing: {\n                type: &quot;combobox&quot;,\n                entries: [&quot;Specialty Chemicals&quot;, &quot;Investment Managers&quot;, &quot;Sample&quot;]\n            } \n        }\n    ],\n    staticDataRows: records,\n    inCellEditing: {\n        editableContent: true\n    },\n    extensions: [\n        new InCellEditing()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"row-editor\">Row editor</h2>\n<p>Use the function <code>openRowEditor(rowIndex, option_grid)</code> to open the row editor at specific rowIndex. If another editor is open, this function will close that editor without committing changes.</p>\n<p>Use the function <code>closeRowEditor(isCommit)</code> to close an open row editor. If <code>isCommit = true</code> then all changes that have been made will be saved in the row data.</p>\n<p>Use the function <code>toggleRowEditor(rowIndex, isCommit, option_grid)</code> to open row editor at specific rowIndex. If that row already has an editor open, this function will close the row editor instead. If another rowIndex has a row editor open, this function will close that row editor and open a row editor at a specific rowIndex instead. If <code>isCommit = true</code> all changes that have been made will be saved when the row editor closes. It does not have any effect if a row editor was not already open.</p>\n<p>Using the event <code>beforeRowCommit</code> to allow a developer verify the user input before an actual commit process occurs. A developer can mutate the user input or decide to cancel the commit process if the verifying process fails.</p>\n<p>The live demo below demonstrates how to control the row editor with the <code>openRowEditor</code>, <code>closeRowEditor</code>, <code>toggleRowEditor</code> APIs and <code>beforeRowCommit</code> event.</p>\n<code-sandbox hash=\"1ba882ff\"><pre><code class=\"language-css\">efx-grid {\n    height: 170px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar inCellEditingExt = new InCellEditing();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\n\nvar onClickEditIcon = function(e) {\n    var isCommit = true;\n    var pos = grid.api.getRelativePosition(e);\n    inCellEditingExt.toggleRowEditor(pos.rowIndex, isCommit);\n};\nvar onRenderEditIcon = function(e) {\n    var cell = e.cell;\n    var icon = cell.getContent(); // Utilize caching\n    if(!icon || !icon._editIcon) {\n        icon = document.createElement(&quot;span&quot;);\n        icon._editIcon = true;\n        icon.textContent = &quot;✎&quot;;\n        icon.style = &quot;cursor: pointer&quot;;\n        icon.addEventListener(&quot;click&quot;, onClickEditIcon);\n    }\n    cell.setContent(icon);\n};\n\nvar configObj = {\n    columns: [\n        { width: 30, editableContent: false, binding: onRenderEditIcon },\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, editableContent: false },\n        { title: &quot;Industry&quot;, field: fields[4], editableContent: false }\n    ],\n    staticDataRows: records,\n    inCellEditing: {\n        editableContent: true,\n        doubleClick: false,\n        beforeRowCommit: function (e) {\n            var fieldValue = e.fieldValue;\n            for (var field in fieldValue) {\n                if (!fieldValue.hasOwnProperty(field)) continue;\n                var value = fieldValue[field];\n                if (typeof value === &quot;string&quot; &amp;&amp; value.length === 0) {\n                    fieldValue[field] = &quot;commited&quot;; // you also can modify value\n                }\n            }\n            // e.cancel = true; // you can cancel the commit process but rowEditor will continue closing, anyway.\n        }\n    },\n    extensions: [\n        inCellEditingExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Cache\">Cache</h4><div class=\"description\">    Stored all important object relate to column that need to use in this plugin.</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>editor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\">Container element of input.</td>        </tr>            <tr>                            <td class=\"name\"><code>balloonPopup</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\">balloon popup. It contains balloon element inside.</td>        </tr>            <tr>                            <td class=\"name\"><code>inputElement</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\">Input element such as text input, numeric stepper, date-time picker.</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Column options that can be specified on each individual grid's column option:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>editableContent</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">Make the column editable by double click</td>        </tr>            <tr>                            <td class=\"name\"><code>inCellEditing</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-in-cell-editing#~EditorOptions\">InCellEditingPlugin~EditorOptions</a></span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">Editor options give more refinements, such as \"type\" for specific editor type or \"entries\" for dropdown box</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~EditorOptions\">EditorOptions</h4><div class=\"description\">    Editor options specified through `inCellEditing` property on the column configuration object</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>type</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"text\"                                </td>                        <td class=\"description last\">Specify type of the editor. Available types are text, number, dropdown, date, checkbox, and combobox.</td>        </tr>            <tr>                            <td class=\"name\"><code>entries</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Specify list of items available in the dropdown box</td>        </tr>            <tr>                            <td class=\"name\"><code>attributes</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Specify attribute of input element</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    InCellEditingPlugin options that can be specified from `inCellEditing` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>balloonMode</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">Show editor in a balloon. This is useful when there is not much space in the cell</td>        </tr>            <tr>                            <td class=\"name\"><code>editableTitle</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, all column headers can be edited by double click</td>        </tr>            <tr>                            <td class=\"name\"><code>editableContent</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, all content cells can be edited by double click. This can be overridden individual column configuration.</td>        </tr>            <tr>                            <td class=\"name\"><code>autoCommitText</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, the text will be committed even if user leaving editor midway</td>        </tr>            <tr>                            <td class=\"name\"><code>dataBinding</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, text will not be updated in the grid's data table</td>        </tr>            <tr>                            <td class=\"name\"><code>popupElement</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Element to be attached under the editor</td>        </tr>            <tr>                            <td class=\"name\"><code>doubleClick</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, double click will not trigger editor</td>        </tr>            <tr>                            <td class=\"name\"><code>tabToMove</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, pressing tab key while editor is active will open editor on the next editable cell.</td>        </tr>            <tr>                            <td class=\"name\"><code>contentSource</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"textContent\"                                </td>                        <td class=\"description last\">By default, the text in the editor will be populated with textContent of the target cell. Use \"field\" to populated data from grid's data model. Use \"empty\" to shows empty editor.</td>        </tr>            <tr>                            <td class=\"name\"><code>inlineStyling</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">force inline styles regardless of elf version.</td>        </tr>            <tr>                            <td class=\"name\"><code>disablingScroll</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">Scrollbar will be frozen when editor opened. Deprecated in favor of uiBlocking</td>        </tr>            <tr>                            <td class=\"name\"><code>uiBlocking</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">append transparent overlay to block ui interaction</td>        </tr>            <tr>                            <td class=\"name\"><code>preEditorOpening</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Handler before editor is opened</td>        </tr>            <tr>                            <td class=\"name\"><code>editorOpened</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Handler after editor is opened</td>        </tr>            <tr>                            <td class=\"name\"><code>beforeCommit</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Handler before data binding, allowing data type conversion</td>        </tr>            <tr>                            <td class=\"name\"><code>editorClosed</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Handler after editor is closed</td>        </tr>            <tr>                            <td class=\"name\"><code>keyUp</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Handler for each keyup of the input text box</td>        </tr>            <tr>                            <td class=\"name\"><code>beforeRowCommit</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"d
