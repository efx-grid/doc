<td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>rowId</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>footerIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>groupId</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>footerRow</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>cell</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Grid cell instance</td>        </tr>            <tr>                            <td class=\"name\"><code>section</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">VirtualizedLayoutGrid</td>        </tr>            <tr>                            <td class=\"name\"><code>dataSource</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Parent DataView of group</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:nonGroupBinding\">nonGroupBinding</h4>                            <div class=\"description\">        Fired for each normal content row rendering    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>rowData</code></td>                        <td class=\"type\">                            <span class=\"param-type\">object</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>rowId</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>cell</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Grid cell instance</td>        </tr>            <tr>                            <td class=\"name\"><code>section</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">VirtualizedLayoutGrid</td>        </tr>            <tr>                            <td class=\"name\"><code>dataSource</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Root DataView of all group</td>        </tr>            <tr>                            <td class=\"name\"><code>noIndent</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                                    <td class=\"description last\">set this property to true to prevent cell add indent</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-row-selection","title":"Row Selection","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"row-selection\">Row Selection</h1>\n<p>The Row Selection Extension will add the ability to select a single row or multiple rows on Grid. </p>\n<code-sandbox hash=\"9ced56b5\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new RowSelection()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"basedoncontent-mode\">basedOnContent mode</h2>\n<p>Normally, when content is sorted and a row changes position, row selection will not change position like the content does (<code>try example above</code>). But if you do want the row selection to relocate itself with the content, you can turn on basedOnContent mode.</p>\n<p>For actual result, try to select one or more rows, then click the column header to sort data and see what happens with row selection.</p>\n<code-sandbox hash=\"12081ed0\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new RowSelection()\n    ],\n    rowSelection: {\n        basedOnContent: true\n    }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"copy-text-content-from-seletected-rows\">Copy text content from seletected rows</h2>\n<p>You can directly hook <a href=\"https://developer.mozilla.org/en-US/docs/Web/API/Element/copy_event\">native copy event</a> on Grid element to retrieve data and put it on system clipboard. Use the extension&#39;s APIs to get currently selected rows.  </p>\n<code-sandbox hash=\"84526273\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 169px;\n}\ntextarea {\n    width: 100%;\n    height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;big&gt;Try copy (&lt;b&gt;Ctrl/Command + C&lt;/b&gt;) text and paste the content on the text box below&lt;/big&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;hr&gt;\n&lt;textarea placeholder=&quot;Paste Clipboard Content Here&quot;&gt;&lt;/textarea&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nfunction onCopy(e) {\n    var selectedRowIndices = rowSelExt.getSelectedRows();\n    var text = &quot;No Selected Row&quot;;\n    if(selectedRowIndices) {\n        var rows = grid.api.getMultipleRowData(selectedRowIndices);\n        var values = rows.map(function getValueInTSV(row) {\n            return [\n                row[&quot;companyName&quot;], \n                row[&quot;market&quot;], \n                row[&quot;CF_LAST&quot;], \n                row[&quot;CF_NETCHNG&quot;], \n                row[&quot;industry&quot;]\n            ].join(&quot;\\t&quot;);\n        });\n        text = values.join(&quot;\\n&quot;);\n    }\n    e.clipboardData.setData(&quot;text/plain&quot;, text);\n    e.preventDefault();\n}\n\nvar rowSelExt = new RowSelection();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        rowSelExt\n    ],\n    rowSelection: {\n        basedOnContent: true\n    }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\ngrid.addEventListener(&quot;copy&quot;, onCopy);\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    Extension options available in main grid configuration under `rowSelection` property</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span> | <span class=\"param-type\">string</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>singleSelection</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, user can have one selection at any moment</td>        </tr>            <tr>                            <td class=\"name\"><code>selectionChanged</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">              </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:beforeSelection\">beforeSelection</h4>                            <div class=\"description\">        Fired before selectionChanged. We can cancel the select operation by setting `cancel` property on the event arugment to true<br>Note that selection by JavaScript APIs cannot be prevented using this event.    </div>                        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>var ext = new RowSelectionPlugin();\next.listen(\"beforeSelection\" function(e) {\n  e.cancel = true; // Cancel user selection\n});</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:selectionChanged\">selectionChanged</h4>                            <div class=\"description\">        Fired when selection is changed by mouse down or key press. A change by JavaScript APIs will not trigger this event.    </div>                        <div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-rowcoloring","title":"Rowcoloring","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"row-coloring\">Row Coloring</h1>\n<p>The Row Coloring Extension provides a way to set text color and background color in each row.</p>\n<code-sandbox hash=\"778bc32a\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n\ninput[type=number] {\n    width: 30px;\n}\n\ninput[type=color] {\n    display: inline-block;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;set_btn&quot;&gt;Set Row Color&lt;/button&gt;\nRow Index: &lt;input id=&quot;row_inp&quot; type=&quot;number&quot; value=&quot;0&quot;&gt;\nColor: &lt;input id=&quot;color_inp&quot; type=&quot;color&quot; value=&quot;#cbaacb&quot;&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowColoringExt = new RowColoring();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 5 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        rowColoringExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    // Set text color and BG color through extension\n    rowColoringExt.setRowColor(1, &quot;#ffc5bf&quot;, rowColoringExt.getContrastColor(&quot;#ffc5bf&quot;));\n    rowColoringExt.setRowColor(2, &quot;#97c1a9&quot;, rowColoringExt.getContrastColor(&quot;#97c1a9&quot;));\n    rowColoringExt.setRowColor(3, &quot;#d4f0f0&quot;, rowColoringExt.getContrastColor(&quot;#d4f0f0&quot;));\n});\ngrid.config = configObj;\n\ndocument.getElementById(&quot;set_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var rowIndex = +document.getElementById(&quot;row_inp&quot;).value;\n    var bgColor = document.getElementById(&quot;color_inp&quot;).value || &quot;black&quot;;\n    rowColoringExt.toggleRowColor(rowIndex, bgColor, rowColoringExt.getContrastColor(bgColor));\n});\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"user-fields\">User fields</h2>\n<p>The extension supports text color and background color from the <code>dataTable</code>. To do this you need to set the <code>bgColorField</code> and <code>textColorField</code> properties in the <code>rowColoring</code> options with your specified field names.</p>\n<code-sandbox hash=\"56cb4205\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowColoringExt = new RowColoring();\nDataGenerator.addFieldInfo(&quot;color&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;#c6dbda&quot;, &quot;#fee1e8&quot;, &quot;#fed7c3&quot;, &quot;#f6eac2&quot;, &quot;#ecd5e3&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;color&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 5 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100 },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowColoring: {\n        bgColorField: &quot;color&quot;,\n    },\n    extensions: [\n        rowColoringExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"predefined-color-mode\">Predefined color mode</h2>\n<p>The extension also supports text color and background color from the predefined colors. To do this you need to assign predefined class object to the <code>predefinedColors</code> property then set <code>predefinedColoring</code> properties to true and specify field name of the <code>cssField</code> property.</p>\n<code-sandbox hash=\"4fbff8de\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\ninput[type=&quot;number&quot;] {\n    width: 40px;\n}\n.control-group {\n    margin: 10px 0;\n}\n.control-group button {\n    vertical-align: middle;\n}\n#btn_group {\n    display: inline;\n    margin-right: 15px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;control-group&quot;&gt;\n    Row index &lt;input type=&quot;number&quot; value=&quot;3&quot; id=&quot;row_index&quot;&gt;\n&lt;/div&gt;\n&lt;div class=&quot;control-group&quot;&gt;\n    Set color\n    &lt;div id=&quot;btn_group&quot;&gt;\n    &lt;/div&gt;\n    &lt;button id=&quot;reset&quot;&gt;Reset&lt;/button&gt;\n&lt;/div&gt;\n&lt;div class=&quot;control-group&quot;&gt;\n    Predefiend color\n    &lt;button id=&quot;extend_color&quot;&gt;Extend&lt;/button&gt;\n    &lt;button id=&quot;shrink_color&quot;&gt;Shrink&lt;/button&gt;\n&lt;/div&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar predefinedColorsSet1 = {\n    &quot;c-yellow&quot;: {\n        backgroundColor: &quot;#FFFF00&quot;\n    },\n    &quot;c-blue&quot;: {\n        backgroundColor: &quot;#00FFFF&quot;\n    },\n    &quot;c-green&quot;: {\n        backgroundColor: &quot;#80FF80&quot;\n    },\n    &quot;c-red&quot;: {\n        backgroundColor: &quot;#FF8080&quot;\n    }\n};\n\nvar predefinedColorsSet2 = {\n    &quot;h-dark-red&quot;: {\n        backgroundColor: &quot;#520804&quot;,\n        color: &quot;#C2C2C2&quot;\n    },\n    &quot;h-dark-green&quot;: {\n        backgroundColor: &quot;#01433C&quot;,\n        color: &quot;#C2C2C2&quot;\n    },\n    &quot;h-dark-blue&quot;: {\n        backgroundColor: &quot;#003D5A&quot;,\n        color: &quot;#C2C2C2&quot;\n    },\n    &quot;h-cyan&quot;: {\n        backgroundColor: &quot;#2FB4C8&quot;,\n        color: &quot;#C2C2C2&quot;\n    },\n    &quot;h-yellow&quot;: {\n        backgroundColor: &quot;#FFE433&quot;,\n        color: &quot;#C2C2C2&quot;\n    },\n    &quot;h-orange&quot;: {\n        backgroundColor: &quot;#FA4C11&quot;,\n        color: &quot;#C2C2C2&quot;\n    }\n};\n\n// prepare button for color setting\nfunction setRowColor(e) {\n    var btn = e.currentTarget;\n    var colorName = btn._colorName;\n    var rowIndex = parseInt(row_index.value);\n    rowColoringExt.setRowPredefinedColor(rowIndex, colorName);\n}\n\nfunction updateButtons() {\n    var btnGroup = document.getElementById(&quot;btn_group&quot;);\n    btnGroup.innerHTML = &quot;&quot;;\n    var colors = rowColoringExt.getPredefinedColors();\n    for(var name in colors) {\n        var styles = colors[name];\n        var btn = document.createElement(&quot;button&quot;);\n        btn.textContent = name;\n        btn.style.backgroundColor = styles.backgroundColor || &quot;&quot;;\n        btn.style.color = styles.color || &quot;&quot;;\n        btn._colorName = name;\n        btn.addEventListener(&quot;click&quot;, setRowColor);\n        btnGroup.appendChild(btn);\n    }\n}\n\nvar rowColoringExt = new RowColoring();\nvar conditionalColoringExt = new ConditionalColoring();\nDataGenerator.addFieldInfo(&quot;coloringClass&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;c-yellow&quot;, &quot;c-blue&quot;, &quot;c-green&quot;, &quot;c-red&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;, &quot;&quot;]\n});\nvar randIndex = DataGenerator.randIndex;\nvar randBetween = DataGenerator.randBetween;\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;id&quot;, &quot;coloringClass&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 10 });\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Index&quot;,\n            field: fields[5],\n            width: 50,\n            alignment: &quot;center&quot;\n        },\n        {\n            title: &quot;Company&quot;,\n            field: fields[0]\n        },\n        {\n            title: &quot;Market&quot;,\n            field: fields[1],\n            width: 120\n        },\n        {\n            title: &quot;Last&quot;,\n            field: fields[2],\n            width: 100\n        },\n        {\n            title: &quot;Net. Chng&quot;,\n            field: fields[3],\n            width: 100,\n            blinking: true,\n            conditions: [\n                {\n                    backgroundColor: &quot;&quot;,\n                    color: &quot;green&quot;,\n                    expression: &quot;[number] &gt; 0&quot;\n                },\n                {\n                    backgroundColor: &quot;&quot;,\n                    color: &quot;red&quot;,\n                    expression: &quot;[number] &lt; 0&quot;\n                },\n                {\n                    backgroundColor: &quot;&quot;,\n                    color: &quot;blue&quot;,\n                    expression: &quot;[number] == 0&quot;\n                }\n            ]\n        },\n        {\n            title: &quot;Industry&quot;,\n            field: fields[4]\n        }\n    ],\n    staticDataRows: records,\n    rowColoring: {\n        predefinedColors: predefinedColorsSet1,\n        predefinedColoring: true,\n        cssField: &quot;coloringClass&quot;\n    },\n    extensions: [\n        rowColoringExt, conditionalColoringExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.addEventListener(&quot;configured&quot;, updateButtons);\ngrid.config = configObj;\n\nsetInterval(function simulateUpdates() {\n    if(grid.api) {\n        var rowDef = grid.api.getRowDefinition(randIndex(10))\n        rowDef.setRowData({\n            &quot;CF_NETCHNG&quot;: randBetween(-100, 100)\n        });\n    }\n}, 300);\n\ndocument.getElementById(&quot;reset&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var rowIndex = parseInt(row_index.value);\n    rowColoringExt.setRowPredefinedColor(rowIndex, null);\n});\n\ndocument.getElementById(&quot;extend_color&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var colors = rowColoringExt.getPredefinedColors();\n    var newColors = {};\n    Object.assign(newColors, colors, predefinedColorsSet2);\n    rowColoringExt.setPredefinedColors(newColors);\n    updateButtons();\n});\n\ndocument.getElementById(&quot;shrink_color&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var colors = rowColoringExt.getPredefinedColors();\n    var newColors = {};\n    Object.assign(newColors, colors);\n    for (var name in predefinedColorsSet2) {\n        delete newColors[name];\n    }\n    rowColoringExt.setPredefinedColors(newColors);\n    updateButtons();\n});\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    The options can be specified by `rowColoring` property of the main grid's options:</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>bgColoring</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, background color will not be applied to the row</td>        </tr>            <tr>                            <td class=\"name\"><code>textColoring</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, text color will not be applied to the row</td>        </tr>            <tr>                            <td class=\"name\"><code>bgColorField</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"BG_COLOR\"                                </td>                        <td class=\"description last\">Apply background color based on the given field</td>        </tr>            <tr>                            <td class=\"name\"><code>textColorField</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"TEXT_COLOR\"                                </td>                        <td class=\"description last\">Apply text color based on the given field</td>        </tr>            <tr>                            <td class=\"name\"><code>cssField</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"CSS_CLASS\"                                </td>                        <td class=\"description last\">Apply CSS class based on the given field</td>        </tr>            <tr>                            <td class=\"name\"><code>cssRangeField</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"\"                                </td>                        <td class=\"description last\">Apply CSS class only on the given range field, which range will be array 2 element, the first element is start column used colour and the second one is the length of column applied</td>        </tr>            <tr>                            <td class=\"name\"><code>altCssField</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"\"                                </td>                        <td class=\"description last\">Apply alternative CSS class based on the given field which not in range field</td>        </tr>            <tr>                            <td class=\"name\"><code>predefinedColors</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">Predefined color object map</td>        </tr>            <tr>                            <td class=\"name\"><code>predefinedColoring</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, predefined colors will be used instead of inline styling. The bgColoring and textColoring will be turned off.</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\".getContrastColor\"><span class=\"type-signature\"></span>getContrastColor<span class=\"signature\">(hexColor)</span><span class=\"type-signature\"> → {string}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">hexColor</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div><div class=\"sub-content-desc\">    color in CSS hex format (e.g. #FF00FF)</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"disableBgColoring\"><span class=\"type-signature\"></span>disableBgColoring<span class=\"signature\">(opt_bool<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_bool</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"disableRowColoring\"><span class=\"type-signature\"></span>disableRowColoring<span class=\"signature\">(disabled<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">disabled</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"disableTextColoring\"><span class=\"type-signature\"></span>disableTextColoring<span class=\"signature\">(opt_bool<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_bool</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                      <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getRowColor\"><span class=\"type-signature\"></span>getRowColor<span class=\"signature\">(rowRef)</span><span class=\"type-signature\"> → {string}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">number</span>                        </div>                                                    <div class=\"description\">                    Row id in the data table or row index                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div><div class=\"sub-content-desc\">    bgColor</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                    </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"removeRowColor\"><span class=\"type-signature\"></span>removeRowColor<span class=\"signature\">(rowRef)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">number</span>                        </div>                                                    <div class=\"description\">                    Row id in the data table or row index                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setPredefinedColors\"><span class=\"type-signature\"></span>setPredefinedColors<span class=\"signature\">(predefinedColors)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">predefinedColors</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    Predefined color object map                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setRowColor\"><span class=\"type-signature\"></span>setRowColor<span class=\"signature\">(rowRef, bgColor<span class=\"signature-attributes\">opt</span>, txtColor<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Row id in the data table or row index                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">bgColor</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">null</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">txtColor</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">null</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setRowPredefinedColor\"><span class=\"type-signature\"></span>setRowPredefinedColor<span class=\"signature\">(rowRef, color<span class=\"signature-attributes\">opt</span>, range<span class=\"signature-attributes\">opt</span>, altColor<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Set predefined color into row reference    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Row id in the data table or row index                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">color</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">null</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Predefined color being applied to row                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">range</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;number&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Range of column applied colour which array 2 element, the first element is start column used colour and the second one is the length of column applied, it doesn't provide a range, the columns will apply the colour all columns in row reference                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">altColor</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">null</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Alternative predefined color being applied to row if the column doesn't in the rage                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>rowColoringExt.setRowPredefinedColor(2, \"c-red\") // set predefined color into row index 2 all row.\nrowColoringExt.setRowPredefinedColor(2, \"c-red\", [2, 5]) // set predefined color into row index 2 and applied since column 2 and next 5 columns\nrowColoringExt.setRowPredefinedColor(2, \"c-red\", [2]) // if pass only 1 element into rage parameter, the row will be applied since 2 to last column\nrowColoringExt.setRowPredefinedColor(2, \"c-red\", [2, 5], \"c-yellow\") // set predefined color into row index 2 and applied since column 2 and next 5 columns and another column will be set color c-yellow</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"toggleRowColor\"><span class=\"type-signature\"></span>toggleRowColor<span class=\"signature\">(rowRef, bgColor<span class=\"signature-attributes\">opt</span>, txtColor<span class=\"signature-attributes\">opt</span>, state<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowRef</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Row id in the data table or row index                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">bgColor</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">null</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">txtColor</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">null</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">state</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Specify this flag to force the color state                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Return current color state (after execution)</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./extensions/tr-grid-textformatting","title":"Textformatting","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"text-formatting\">Text Formatting</h1>\n<p>The Text Formatting Extension provides special formatting for presenting actual data. By default, the possible formats are number, scaled, percent, and datetime. However, the custom formatting can also be created to handle particular cases.</p>\n<code-sandbox hash=\"b7a77e60\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;volume&quot;, {\n    type: &quot;number&quot;,\n    min: 10,\n    max: 10e6\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;volume&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Company&quot;,\n            field: fields[0]\n        },\n        {\n            title: &quot;Last&quot;,\n            field: fields[2],\n            width: 100,\n            alignment: &quot;right&quot;,\n            formatType: &quot;number&quot;\n        },\n        {\n            title: &quot;4 Decimal Places&quot;,\n            field: fields[2],\n            width: 100,\n            alignment: &quot;right&quot;,\n            formatType: {\n                type: &quot;number&quot;,\n                decimalPlaces: 4\n            }\n        },\n        {\n            title: &quot;Net. Chng&quot;,\n            field: fields[3],\n            width: 100,\n            alignment: &quot;right&quot;,\n            formatType: &quot;percent&quot;\n        },\n        {\n            title: &quot;Volume&quot;,\n            field: fields[4],\n            alignment: &quot;right&quot;,\n            formatType: &quot;scaled&quot;\n        },\n        {\n            title: &quot;IPO Date&quot;,\n            field: fields[5],\n            alignment: &quot;center&quot;,\n            formatType: &quot;dateTime&quot;\n        }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new TextFormatting()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"data-preparation\">Data preparation</h2>\n<p>Grid provides ability for data conversion. Please see the page <a href=\"./data/data-conversion\">Data conversion</a> for more details.</p>\n<h2 id=\"formatting-custom-content\">Formatting custom content</h2>\n<p>Text Formatting Extension work by overwritten any existing cell content with a formatted text. By default, any use of <a href=\"./rendering/custom-formatter\">custom rendering or formatters</a> will not work with Text Formatting Extension (i.e., custom content is replaced with a formatted text). There are two ways to apply formatted text on a custom content.</p>\n<blockquote>\n<p>Note: more details about custom rendering can be found <a href=\"./rendering/custom-formatter\">here</a></p>\n</blockquote>\n<h3 id=\"formatting-custom-content-by-using-formatlogic\">Formatting custom content by using <code>formatLogic</code></h3>\n<p>The first way is to use <code>formatLogic</code>. You can specify a function on how to apply formatted text to your custom content. <code>formattedText</code> and <code>cell</code> will be provided through the event argument when <code>formatLogic</code> is executed. Inside the function, you can then put formatted text in your custom content at the appropriate place, as illustrated below:</p>\n<code-sandbox hash=\"8d1a0519\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar customRenderer1 = function(e) {\n    var cell = e.cell;\n    var content = cell.getContent();\n    if(!content || !content._textSpan) {\n        content = document.createElement(&quot;div&quot;);\n        content._iconElem = document.createElement(&quot;ef-icon&quot;);\n        content._textSpan = document.createElement(&quot;span&quot;);\n        \n        content._iconElem.icon = &quot;history&quot;;\n        content._iconElem.style.marginRight = &quot;4px&quot;;\n        content._iconElem.style.color = &quot;red&quot;;\n        \n        content.appendChild(content._iconElem);\n        content.appendChild(content._textSpan);\n    }\n    \n    content._textSpan.textContent = e.data;\n    \n    cell.setContent(content);\n};\nvar formatLogic1 = function(e) {\n    var content = e.cell.getContent();\n    if(content &amp;&amp; content._textSpan) {\n        content._textSpan.textContent = e.formattedText;\n    }\n};\n\nvar fields = [&quot;companyName&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Company&quot;,\n            field: fields[0]\n        },\n        {\n            title: &quot;Custom Content&quot;,\n            field: fields[1],\n            binding: customRenderer1,\n            formatType: {\n                type: &quot;dateTime&quot;,\n                formatLogic: formatLogic1\n            }\n        }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new TextFormatting()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h3 id=\"formatting-custom-content-by-manual-formatting\">Formatting custom content by manual formatting</h3>\n<p>The second way is to apply the format within your custom rendering/formatter by using the extension&#39;s <code>formatText</code> method. This second method requires modification to custom rendering/formatter. First, you have to disable automatic text formatting by setting <code>autoTextFormatting</code> to <code>false</code>, so that your custom content is not overwritten. Secondly, you need to keep reference to the extension instance, so that it will be available within your custom rendering. Lastly, use the extension&#39;s <code>formatText</code> to obtain formatted text. The example below shows the same result as the example above, but without using <code>formatLogic</code>: </p>\n<code-sandbox hash=\"823f107b\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar tfExt = new TextFormatting(); // for quick referencing\nvar customRenderer1 = function(e) {\n    var cell = e.cell;\n    var content = cell.getContent();\n    if(!content || !content._textSpan) {\n        content = document.createElement(&quot;div&quot;);\n        content._iconElem = document.createElement(&quot;ef-icon&quot;);\n        content._textSpan = document.createElement(&quot;span&quot;);\n        \n        content._iconElem.icon = &quot;history&quot;;\n        content._iconElem.style.marginRight = &quot;4px&quot;;\n        content._iconElem.style.color = &quot;red&quot;;\n        \n        content.appendChild(content._iconElem);\n        content.appendChild(content._textSpan);\n    }\n    \n    content._textSpan.textContent = tfExt.formatText(e.colIndex, e.data);\n    \n    cell.setContent(content);\n};\n\nvar fields = [&quot;companyName&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {\n            title: &quot;Company&quot;,\n            field: fields[0]\n        },\n        {\n            title: &quot;Custom Content&quot;,\n            field: fields[1],\n            binding: customRenderer1,\n            formatType: {\n                type: &quot;dateTime&quot;,\n                autoTextFormatting: false\n            }\n        }\n    ],\n    staticDataRows: records,\n    extensions: [\n        tfExt // Text Formatting Extension still needs to be put into the grid\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Available options that can be specified on the column configuration object</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>formatType</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\"><a href=\"/extensions/tr-grid-textformatting#~FormatOptions\">TextFormattingPlugin~FormatOptions</a></span> t;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Very Long Column Header Name&quot;, field: fields[1], width: 120 },\n        { title: &quot;Average Price (last year)&quot;, field: fields[2], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Average Net. Change (last year)&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new TitleWrap()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"title-wrap-with-no-padding-top-and-bottom\">Title wrap with no padding top and bottom</h2>\n<code-sandbox hash=\"6c19514b\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_ tensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar zoomExt = new Zoom();\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0], width: 250, leftPinned: true },\n        { title: &quot;Market&quot;, field: fields[1], width: 160 },\n        { title: &quot;Last&quot;, field: fields[2], width: 160 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 160 },\n        { title: &quot;Industry&quot;, field: fields[4], width: 200, rightPinned: true }\n    ],\n    staticDataRows: records,\n    extensions: [\n        zoomExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h3 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h3>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    Available options describing `zoom` object specified in grid's option</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>zoomFactor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    1                                </td>                        <td class=\"description last\">Default zoom level range from 0.6 to 2</td>        </tr>            <tr>                            <td class=\"name\"><code>step</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    0.1                                </td>                        <td class=\"description last\">Steps size of each zoom level</td>        </tr>            <tr>                            <td class=\"name\"><code>wheel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, not allow wheel event to change zoom</td>        </tr>            <tr>                            <td class=\"name\"><code>maxFactor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    2                                </td>                        <td class=\"description last\">Maximum zoom factor level</td>        </tr>            <tr>                            <td class=\"name\"><code>minFactor</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    0.5                                </td>                        <td class=\"description last\">Minimum zoom factor level</td>        </tr>            <tr>                            <td class=\"name\"><code>zoomChanged</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">
