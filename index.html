div class=\"name\">sectionRef</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    grid SectionReference object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">grid</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>            <h5>Fires:</h5>            <div class=\"sub-content\"><a href=\"/extensions/tr-grid-in-cell-editing#event:editorOpened\">InCellEditingPlugin#event:editorOpened</a></div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"openRowEditor\"><span class=\"type-signature\"></span>openRowEditor<span class=\"signature\">(rowIndex, grid<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Using to open row editor.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">grid</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"requestShowEditorPopup\"><span class=\"type-signature\"></span>requestShowEditorPopup<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Set a timer to call onUpdateEditorPopup only once to avoid performance issue    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setDisablingScroll\"><span class=\"type-signature\"></span>setDisablingScroll<span class=\"signature\">(disabled<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {boolean}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">disabled</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    previous disablingScroll status</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setPopupElement\"><span class=\"type-signature\"></span>setPopupElement<span class=\"signature\">(elm)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Set other elements to using like popup when editing cell.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">elm</div>                        <div class=\"type\">                            <span class=\"param-type\">Element</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setText\"><span class=\"type-signature\"></span>setText<span class=\"signature\">(content)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Set content to the editor but do not commit anything to internal storage.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">content</div>                        <div class=\"type\">                            <span class=\"param-type\">*</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"toggleRowEditor\"><span class=\"type-signature\"></span>toggleRowEditor<span class=\"signature\">(rowIndex, isCommit<span class=\"signature-attributes\">opt</span>, grid<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        open row editor if no any row editor opened, and close row editor if it already opened    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rowIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                        <div class=\"default\">                                </div>                                </div>                <div class=\"param\">                            <div class=\"name\">isCommit</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                        <div class=\"default\">                                   [default: true]                                </div>                                        <div class=\"description\">                    Default is true, save change that user made to datasource                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">grid</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                        <div class=\"default\">                                </div>                                        <div class=\"description\">                    grid instance                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>            <h5>Fires:</h5>            <div class=\"sub-content\"><a href=\"/extensions/tr-grid-in-cell-editing#event:beforeRowCommit\">InCellEditingPlugin#event:beforeRowCommit</a></div>            <div class=\"sub-content\"><a href=\"/extensions/tr-grid-in-cell-editing#event:rowEditorClosed\">InCellEditingPlugin#event:rowEditorClosed</a></div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:beforeCommit\">beforeCommit</h4>                            <div class=\"description\">        Fired before the actual text commit (i.e. after user press enter). This is used for validating or modifying user input, and canceling the operation    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>text</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Text that user has entered</td>        </tr>            <tr>                            <td class=\"name\"><code>cancel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Set to true to cancel the commit operation.</td>        </tr>            <tr>                            <td class=\"name\"><code>groupHeader</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">if the row is header of row, it will be groupHeader</td>        </tr>            <tr>                            <td class=\"name\"><code>suggestionDetail</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">Suggestion detail for auto suggest \"item-select\" event</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>var cep = new InCellEditingPlugin();\ncep.listen(\"beforeCommit\", function(e) {\n  var num = +e.text; // Cast input type to number\n  if(num === num) { // Check if string can be converted to number\n    e.text = num; // Modify user input and continue commit operation (i.e. set data back to grid model)\n  } else { // User entered something other than number\n    e.cancel = true; // Cancel the commiting process\n  }\n});</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:beforeRowCommit\">beforeRowCommit</h4>                            <div class=\"description\">        Fired before the actual text in row editor commit (i.e. after call api closeRowEditor(isCommit: true)). This is used for validating or modifying user input, and canceling the operation    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>grid</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">core grid instance</td>        </tr>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">row index that editor placed.</td>        </tr>            <tr>                            <td class=\"name\"><code>rowId</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">row id, It's better to use row id as a reference to collect data.</td>        </tr>            <tr>                            <td class=\"name\"><code>fieldValue</code></td>                        <td class=\"type\">                            <span class=\"param-type\">object</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">object that contain text in each field</td>        </tr>            <tr>                            <td class=\"name\"><code>cancel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Set to true to cancel the commit operation.</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>var cep = new InCellEditingPlugin();\ncep.listen(\"beforeRowCommit\", function(e) {\n        var fieldValue = e.fieldValue;\n        for (var field in fieldValue) {\n            if (!fieldValue.hasOwnProperty(field)) continue;\n            var value = fieldValue[field];\n            if (checkValid(value)) { // check value is valid\n                fieldValue[field] = value + \"foo bar\"; // modify text\n            } else {\n                e.cancel = true; // if not valid maybe cancel commit\n                break;\n            }\n        }\n});</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:editorClosed\">editorClosed</h4>                            <div class=\"description\">        Fired after the text editor has been closed and all operations are done. This is useful to clean up left over resource and get result text entered.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>text</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Text that user has entered</td>        </tr>            <tr>                            <td class=\"name\"><code>groupHeader</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">if the row is header of row, it will be groupHeader</td>        </tr>            <tr>                            <td class=\"name\"><code>suggestionDetail</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">Suggestion detail for auto suggest \"item-select\" event</td>        </tr>            <tr>                            <td class=\"name\"><code>cancelled</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">Readonly flag. Indicates whether the commit operation has been cancelled</td>        </tr>            <tr>                            <td class=\"name\"><code>committed</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">Readonly flag. The opposite of `cancelled` flag</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:editorOpened\">editorOpened</h4>                            <div class=\"description\">        Fired after the opening of text editor. Any visual customization can be done at this stage, including the text shown in the editor.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>dataSource</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">DataView</td>        </tr>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>inputElement</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\"></td>        </tr>            <tr>                            <td class=\"name\"><code>autoSuggest</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\">ef-autosuggest or atlas-autosuggest</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>var cep = new InCellEditingPlugin();\ncep.listen(\"editorOpened\", function(e) {\n  var data = e.dataSource.getDataAt(e.rowIndex, e.field);\n  e.inputElement.value = data + \" aaa\";\n});</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:keyUp\">keyUp</h4>                            <div class=\"description\">        Fired after user key some letter to editior. This is useful to listen every text chnage.    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:preEditorOpening\">preEditorOpening</h4>                            <div class=\"description\">        Fired before the opening of text editor. This allows user to disable the editor on case by case basis    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>cancel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Set to true to cancel the openning operation.</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>var cep = new InCellEditingPlugin();\ncep.listen(\"preEditorOpening\", function(e) {\n  e[\"cancel\"] = true; // Cancel the editing process\n});</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:rowEditorClosed\">rowEditorClosed</h4>                            <div class=\"description\">        Fired after the text editor has been closed and all operations are done. This is useful to clean up left over resource and get result text entered.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>rowIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\">index of row</td>        </tr>            <tr>                            <td class=\"name\"><code>committed</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                                    <td class=\"description last\">Indicates whether the commit operation has been done or not.</td>        </tr>            <tr>                            <td class=\"name\"><code>grid</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">grid instance</td>        </tr>            <tr>                            <td class=\"name\"><code>fieldValue</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">object that contain text in each field</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-pagination","title":"Pagination","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"pagination\">Pagination</h1>\n<p>The Pagination Extension provides behaviors that allow you to split a huge amount of content within your grid into smaller parts. This extension is for <strong>client side pagination</strong>, where all data is already available at the client side. For server side pagination, see our <a href=\"./misc/pagination\">pagination usage guide</a>. </p>\n<code-sandbox hash=\"811765b7\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\nef-pagination {\n    margin-bottom: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;ef-pagination id=&#39;pagination&#39;&gt;&lt;/ef-pagination&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;rowNumber&quot;, {\n    type: &quot;function&quot;,\n    generate: function(info, seed) {\n        return ++info.count;\n    },\n    count: 0,\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;rowNumber&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    columns: [\n        {title: &quot;ID&quot;, field: fields[5], alignment: &quot;center&quot;, width: 40},\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    pagination: {\n        element: document.getElementById(&quot;pagination&quot;),\n        page: 1,\n        pageSize: 5\n    },\n    extensions: [\n        new Pagination()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><blockquote>\n<p><strong>Note</strong>: If there is only one pagination element in the document, the extension is capable of finding the element automatically. However, if there are multiple pagination elements in a document, it is necessary to specify the element into the <code>element</code> field of pagination&#39;s configuration.</p>\n</blockquote>\n<h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"additional-dependencies\">Additional dependencies</h2>\n<p>Details of additional dependencies for this extension are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"performing-additional-tasks-after-page-change\">Performing additional tasks after page change</h2>\n<p>After each page change, you can do some custom tasks by specifying event handler to <code>pageChanged</code> property of the extension configuration object, like so:</p>\n<pre><code class=\"language-js\">var onPageChanged = function(e) {\n    console.log(&quot;Page is changed to &quot; + e.page);\n};\nvar configObj = {\n    // ...\n    pagination: {\n        element: &quot;elem_id&quot;,\n        page: 1,\n        pageSize: 5,\n        pageChanged: onPageChanged\n    },\n    // ...\n};\n</code></pre>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    The options can be specified by `pagination` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>page</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    1                                </td>                        <td class=\"description last\">Initial page to be shown</td>        </tr>            <tr>                            <td class=\"name\"><code>pageSize</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    10                                </td>                        <td class=\"description last\">Number of rows per page</td>        </tr>            <tr>                            <td class=\"name\"><code>element</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span> | <span class=\"param-type\">Element</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                </td>                        <td class=\"description last\">A reference to pagination element. This can be a direct pointer or element's id</td>        </tr>            <tr>                            <td class=\"name\"><code>elements</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Multiple references can be linked to a single grid</td>        </tr>            <tr>                            <td class=\"name\"><code>pageChanged</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Event handler for event after page has been changed</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"beforeProcessOption\"><span class=\"type-signature\"></span>beforeProcessOption<span class=\"signature\">(optionName, options)</span><span class=\"type-signature\"> → {*}</span></h4>                            <div class=\"description\">        Convert built-in config to pagination config    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">optionName</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div> v class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                    </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Called by grid system when initial plugins.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\"> -*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Market&quot;, field: fields[1], width: 120 },\n        { title: &quot;Last&quot;, field: fields[2], width: 100 },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 150, percentBar: { alignment: &quot;l&quot; } },\n        { title: &quot;Industry&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    extensions: [\n        new PercentBar()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"update-movement-color-theme\">Update movement color theme</h2>\n<p>Call the <code>reloadThemeColor</code> function to update the theme color after the movement color theme has changed.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Extension column options that can be specified on each individual grid's column option</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>percentBar</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-percent-bar#~PercentBarOptions\">PercentBarPlugin~PercentBarOptions</a></span> | <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\"></td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    PercentBarPlugin options that can be specified from `percentBar` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>padding</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    8                                </td>                        <td class=\"description last\">Extra space added to max width from autoTextSizing calculation</td>        </tr>            <tr>                            <td class=\"name\"><code>percentageLabel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, the value will not convert into percent format</td>        </tr>            <tr>                            <td class=\"name\"><code>autoTextSizing</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, text space will be fixed.</td>        </tr>            <tr>                            <td class=\"name\"><code>autoFitting</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, text space will be auto adjusted.<br> Otherwise, text space will stay extended to the longest length</td>        </tr>            <tr>                            <td class=\"name\"><code>zeroValueHidden</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If this option is enabled and the percentage value is zero, percent bar and its label will be hidden</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~PercentBarOptions\">PercentBarOptions</h4><div class=\"description\">    The options can be specified by `percentBar` property in the grid's column definition</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>alignment</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </ id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getColumnConfigObject\"><span class=\"type-signature\"></span>getColumnConfigObject<span class=\"signature\">(colIndex, out_obj<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                            <div class=\"description\">        Get a column percent bar options from column index    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">out_obj</
