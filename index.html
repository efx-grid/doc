       alignment: &quot;c&quot;,\n            binding: EFTextFieldFormatter.create()\n        },\n        { \n            name: &quot;Identified field&quot;,\n            field: fields[0],\n            sort: fields[0],\n            alignment: &quot;c&quot;,\n            binding: EFTextFieldFormatter.create({\n                field: fields[1]\n            })\n        },\n        {\n            name: &quot;Some options&quot;,\n            field: fields[1],\n            sort: fields[1],\n            alignment: &quot;c&quot;,\n            binding: EFTextFieldFormatter.create({\n                attributes: {\n                    icon: &quot;edit&quot;\n                },\n                events: {\n                    &quot;value-changed&quot;: function(e) {\n                        // console.log(&quot;value changed: &quot; + e.detail.value);\n                    }\n                }\n            })\n        }\n    ],\n    extensions: [],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/ef-toggle-formatter","title":"EFToggleFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"ef-toggle-formatter\">EF Toggle Formatter</h1>\n<p>This formatter creates a <a href=\"https://ui.refinitiv.com/elements/toggle\">ef-toggle</a>. The toggle will be off by default.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"926f8e7e\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;boolean&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 20 });\n\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        {\n            name: &quot; &quot;,\n            field: fields[0],\n            sort: fields[0],\n            alignment: &quot;c&quot;,\n            width: 100,\n            binding: EFToggleFormatter.create({\n                events: {\n                    &quot;click&quot;: function(e) {\n                        // blotter.api.getDataView().log();\n                    }\n                }\n            })\n        },\n        {\n            name: &quot;Label&quot;,\n            field: fields[0],\n            sort: fields[0],\n            alignment: &quot;c&quot;,\n            width: 100,\n            binding: EFToggleFormatter.create({\n                events: {\n                    &quot;checked-changed&quot;: function(e) {\n\n                    }\n                },\n                styles: {\n                    width: &quot;54px&quot;\n                },\n                attributes: {\n                    label: &quot;OFF&quot;,\n                    &quot;checked-label&quot;: &quot;ON&quot;\n                }\n            })\n        },\n        {\n            name: &quot;Checked&quot;,\n            field: fields[0],\n            sort: fields[0],\n            alignment: &quot;c&quot;\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/percent-bar-formatter","title":"PercentBarFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"percent-bar-formatter\">Percent Bar Formatter</h1>\n<p>This formatter creates a percent bar.</p>\n<h2 id=\"specific-options\">Specific options</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Attributes</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>alignment</td>\n<td>string</td>\n<td>optional</td>\n<td>&quot;left&quot;</td>\n<td>Possible values are l, r, c, left, right, and center</td>\n</tr>\n<tr>\n<td>movementColor</td>\n<td>boolean</td>\n<td>optional</td>\n<td>true</td>\n<td>If disabled, percent bar will not use up and down colors</td>\n</tr>\n<tr>\n<td>barColor</td>\n<td>string</td>\n<td>optional</td>\n<td>&quot;&quot;</td>\n<td>Custom color for bar element</td>\n</tr>\n<tr>\n<td>textHidden</td>\n<td>boolean</td>\n<td>optional</td>\n<td>false</td>\n<td>If enabled, text label will not be shown</td>\n</tr>\n<tr>\n<td>textWidth</td>\n<td>number or string</td>\n<td>optional</td>\n<td>56</td>\n<td>Number of pixel or percentage width</td>\n</tr>\n</tbody></table>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"da08585f\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;myPercent&quot;, &quot;word&quot;];\nvar num = -100;\nDataGenerator.addFieldInfo(&quot;myPercent&quot;, function(e) {\n    return num += 5;\n});\n\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 40 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        {\n            title: &quot;Percent bar (Default)&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;, \n            binding: PercentBarFormatter.create()\n        },\n        {\n            title: &quot;Center alignment + No Movement Color&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;,\n            binding: PercentBarFormatter.create({\n                alignment: &quot;c&quot;,\n                movementColor: false\n            })\n        },\n        {\n            title: &quot;No Label + Custom Color&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;,\n            binding: PercentBarFormatter.create({\n                alignment: &quot;r&quot;,\n                textHidden: true,\n                barColor: &quot;purple&quot;\n            })\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/simple-image-formatter","title":"SimpleImageFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"simple-image-formatter\">Simple Image Formatter</h1>\n<p>This formatter creates an image from the column&#39;s field by default.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"58741eeb\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;image&quot;, &quot;s_image&quot;];\nvar records = new Array(40);\nfor(var i = 0; i &lt; 40; ++i) {\n    var record = records[i] = {};\n    record[fields[0]] = &quot;https://dummyimage.com/40x40&amp;text=&quot; + i;\n    record[fields[1]] = &quot;https://dummyimage.com/15x15&amp;text=&quot; + i;\n}\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        {\n            title: &quot;Image&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;,\n            binding: SimpleImageFormatter.create()\n        },\n        {\n            title: &quot;Small Image&quot;,\n            field: fields[1],\n            alignment: &quot;c&quot;,\n            binding: SimpleImageFormatter.create()\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/simple-input-formatter","title":"SimpleInputFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"simple-input-formatter\">Simple Input Formatter</h1>\n<p>This formatter creates an input without a margin and 100% width. By default the input&#39;s value will be the column&#39;s field.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"bebfe662\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;number_1&quot;, &quot;float_1&quot;];\nvar records = DataGenerator.generateRecords(fields, 40);\n\nvar configObj = {\n    columns: [\n        { \n            title: &quot;Column 1&quot;,\n            field: fields[0],\n            alignment: &quot;center&quot;\n        },\n        { \n            title: &quot;Column 2&quot;,\n            field: fields[1],\n            alignment: &quot;center&quot;\n        },\n        { \n            title: &quot;Input&quot;,\n            field: fields[0],\n            alignment: &quot;center&quot;,\n            binding: SimpleInputFormatter.create()\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/simple-link-formatter","title":"SimpleLinkFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"simple-link-formatter\">Simple Link Formatter</h1>\n<p>This formatter creates a link with text from the column&#39;s field by default.</p>\n<h2 id=\"specific-options\">Specific options</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Attributes</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>urlField</td>\n<td>string</td>\n<td>optional</td>\n<td>Field used for href attribute</td>\n</tr>\n</tbody></table>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"99ad2727\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar href = &quot;https://www.refinitiv.com/#&quot;;\n\nvar fields = [&quot;id&quot;, &quot;url&quot;];\nvar records = new Array(40);\nfor(var i = 0; i &lt; 40; ++i) {\n    var record = records[i] = {};\n    record[fields[0]] = i;\n    record[fields[1]] = &quot;https://www.refinitiv.com/#&quot; + i;\n}\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { \n            title: &quot;Data&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;\n        },\n        { \n            title: &quot;Simplest&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;,\n            binding: SimpleLinkFormatter.create({\n                attributes: {\n                    href: &quot;https://www.refinitiv.com&quot;\n                }\n            })\n        },\n        { \n            title: &quot;Some options&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;,\n            binding: SimpleLinkFormatter.create({\n                label: &quot;click here&quot;,\n                attributes: {\n                    href: &quot;https://www.refinitiv.com&quot;\n                },\n                styles: {\n                    color: &quot;red&quot;\n                },\n                events: {\n                    &quot;click&quot;: function(e) {\n                        console.log(&quot;clicked&quot;);\n                        e.preventDefault();\n                    }\n                }\n            })\n        },\n        { \n            title: &quot;Dynamic URL&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;,\n            binding: SimpleLinkFormatter.create({\n                label: &quot;see URL&quot;,\n                urlField: fields[1]\n            })\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/simple-ticker-formatter","title":"SimpleTickerFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"simple-ticker-formatter\">Simple Ticker Formatter</h1>\n<p>This formatter creates a ticker column.</p>\n<h2 id=\"specific-options\">Specific options</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Attributes</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>negativeColor</td>\n<td>string</td>\n<td>optional</td>\n<td>Color code</td>\n</tr>\n<tr>\n<td>positiveColor</td>\n<td>string</td>\n<td>optional</td>\n<td>Color code</td>\n</tr>\n</tbody></table>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"af49d428\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;last&quot;, &quot;changes&quot;, &quot;percent&quot;, &quot;tick_1&quot;];\nvar records = new Array(40);\nfor(var i = 0; i &lt; 40; ++i) {\n    var changes = i * (i % 7) - i % 13;\n    var last = 5 + i % 13;\n    var percent = (changes / last) * 100;\n    var tick;\n    if (percent &gt; 0) {\n        tick = 1;\n    } else if (percent &lt; 0) {\n        tick = -1;\n    } else {\n        tick = 0;\n    }\n    var record = records[i] = {};\n    record[fields[0]] = last;\n    record[fields[1]] = changes;\n    record[fields[2]] = percent.toFixed(2);\n    record[fields[3]] = tick;\n}\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { \n            title: &quot;Last&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;\n        },\n        { \n            title: &quot;Changes&quot;,\n            field: fields[1],\n            alignment: &quot;c&quot;,\n        },\n        { \n            title: &quot;Changes %&quot;,\n            field: fields[2],\n            alignment: &quot;c&quot;,\n        },\n        { \n            title: &quot;Default&quot;,\n            field: fields[3],\n            alignment: &quot;c&quot;,\n            binding: SimpleTickerFormatter.create()\n        },\n        { \n            title: &quot;Custom&quot;,\n            field: fields[3],\n            alignment: &quot;c&quot;,\n            binding: SimpleTickerFormatter.create({\n                negativeColor: &quot;#FF6333&quot;,\n                positiveColor: &quot;#607EFF&quot;,\n            })\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/simple-toggle-formatter","title":"SimpleToggleFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"simple-toggle-formatter\">Simple Toggle Formatter</h1>\n<p>This formatter creates a toggle column with a default &quot;eye&quot; icon.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"3ef2cebf\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;toggle&quot;, &quot;number_1&quot;];\nvar records = new Array(40);\nfor(var i = 0; i &lt; 40; ++i) {\n    var record = records[i] = {};\n    record[fields[0]] = i % 2 === 0;\n    record[fields[1]] = i;\n}\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { \n            title: &quot;&quot;,\n            field: fields[0],\n            alignment: &quot;c&quot;,\n            binding: SimpleToggleFormatter.create()\n        },\n        { \n            title: &quot;Column 2&quot;,\n            field: fields[1],\n            alignment: &quot;c&quot;,\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rendering/predefined-formatters/text-formatter","title":"TextFormatter","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"text-formatter\">Text Formatter</h1>\n<p>This formatter creates a simple div element with text from the column&#39;s field by default. The div element can be modified in the handler (for example, <code>onElementRendered</code>) and passed through configuration object for multiple use cases. </p>\n<h2 id=\"specific-options\">Specific options</h2>\n<p>The purpose of this formatter is creating a generic element for further modifications, so there are no specific options.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"e8310cbf\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;number_1&quot;, &quot;word&quot;, &quot;float_1&quot;];\nvar records = DataGenerator.generateRecords(fields, 40);\n\nvar configObj = {\n    columns: [\n        { \n            title: &quot;Column 1&quot;,\n            field: fields[0],\n            alignment: &quot;right&quot;,\n            binding: TextFormatter.create()\n        },\n        { \n            title: &quot;Column 2&quot;,\n            field: fields[1],\n            alignment: &quot;center&quot;,\n            binding: TextFormatter.create({\n                styles: {\n                    &quot;backgroundColor&quot;: &quot;thistle&quot;\n                }\n            })\n        },\n        { \n            title: &quot;Big Text&quot;,\n            field: fields[2],\n            binding: TextFormatter.create({\n                styles: {\n                    &quot;fontSize&quot;: &quot;1.5em&quot;\n                }\n            })\n        }\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rows/add-header-footer","title":"Adding Header & Footer Sections","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"adding-header-and-footer-sections\">Adding Header and Footer Sections</h1>\n<p>Additional header and footer sections can be added, and are automatically frozen. Both methods (header and footer) return the new section (with the row count of one), which can then be populated programmatically.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"81f16a73\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;header_btn&quot;&gt;Add Header Section&lt;/button&gt;\n&lt;button id=&quot;footer_btn&quot;&gt;Add Footer Section&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;header_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    var newSection = grid.api.addHeaderSection(&quot;My_Header&quot;);\n    if(newSection) { // New section can only be created, if the name of the section is unique\n        newSection.setCellColSpan(0, 0, 5);\n        var cell = newSection.getCell(0, 0);\n        cell.setContent(&quot;Header&quot;);\n    }\n});\n\ndocument.getElementById(&quot;footer_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    var newSection = grid.api.addFooterSection(&quot;My_Footer&quot;);\n    if(newSection) { // New section can only be created, if the name of the section is unique\n        newSection.getCell(0, 0).setContent(&quot;Footer&quot;);\n        newSection.getCell(1, 0).setContent(&quot;100&quot;);\n        newSection.getCell(2, 0).setContent(&quot;200&quot;);\n        newSection.getCell(3, 0).setContent(&quot;300&quot;);\n        newSection.getCell(4, 0).setContent(&quot;400&quot;);\n    }\n});\n</code></pre>\n</code-sandbox>"},{"location":"./rows/row-grouping","title":"Row Grouping","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"row-grouping\">Row Grouping</h1>\n<blockquote>\n<p><strong>Note:</strong> Built-in row grouping is deprecated in favor of the <a href=\"./extensions/readme\">Row Grouping Extension</a>. In terms of both functionalities and UIs, the extension provides more control and flexibility over the current APIs.</p>\n</blockquote>\n<p>Row grouping can be done by using the <a href=\"./extensions/tr-grid-row-grouping\">Row Grouping Extension</a>.  To do the grouping, you will need to provide grouping criteria to the <code>groupBy</code> property of the <code>rowGrouping</code> option in the grid configuration object.</p>\n<pre><code class=\"language-js\">var configObj = {\n    ...\n    rowGrouping: {\n        groupBy: [&quot;field1&quot;, &quot;criteria&quot;],\n    },\n    ...\n}\n</code></pre>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"9a020231\"><pre><code class=\"language-css\">efx-grid {\n    height: 320px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;big&gt;Group By:&lt;/big&gt;\n&lt;button id=&quot;g1_btn&quot;&gt;Market&lt;/button&gt;\n&lt;button id=&quot;g2_btn&quot;&gt;Industry&lt;/button&gt;\n&lt;button id=&quot;g23_btn&quot;&gt;Market and Industry&lt;/button&gt;\n&lt;button id=&quot;clear_btn&quot;&gt;Reset Grouping&lt;/button&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;big&gt;Expand:&lt;/big&gt;\n&lt;button id=&quot;expand_btn&quot;&gt;Expand All Groups&lt;/button&gt;\n&lt;button id=&quot;collapse_btn&quot;&gt;Collapse All Groups&lt;/button&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowGroupingExt = new RowGrouping();\n    var fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\n    var records = DataGenerator.generateRecords(fields, { numRows: 100 });\n    var configObj = {\n        rowGrouping: {\n            groupBy: [&quot;market&quot;, &quot;industry&quot;],\n            headerBinding: function(e) {\n                e.cell.setContent(e.groupId + &quot; (&quot; + e.dataSource.getAllRowIds().length + &quot;)&quot;);\n            },\n            groupSortLogic: function(a, b) { // Optional\n                    return (a &lt; b ? -1 : ( a &gt; b ? 1 : 0));\n            },\n            headerSpanning: true // Optional\n        },\n        columns: [\n            {title: &quot;Company&quot;, field: fields[0]},\n            {title: &quot;Market&quot;, field: fields[1], width: 100},\n            {title: &quot;Last&quot;, field: fields[2], width: 80},\n            {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n            {title: &quot;Industry&quot;, field: fields[4]}\n        ],\n        staticDataRows: records,\n        extensions: [rowGroupingExt]\n    };\n\n    var grid = document.getElementById(&quot;grid&quot;);\n    grid.config = configObj;\n\n    g1_btn.addEventListener(&quot;click&quot;, function(e) {\n        rowGroupingExt.groupBy(fields[1]);\n    });\n    g2_btn.addEventListener(&quot;click&quot;, function(e) {\n        rowGroupingExt.groupBy(fields[4]);\n    });\n    g23_btn.addEventListener(&quot;click&quot;, function(e) {\n        rowGroupingExt.groupBy([fields[1], fields[4]]);\n    });\n    clear_btn.addEventListener(&quot;click&quot;, function(e) {\n        rowGroupingExt.groupBy(null);\n    });\n    expand_btn.addEventListener(&quot;click&quot;, function(e) {\n        rowGroupingExt.expandAll();\n    });\n    collapse_btn.addEventListener(&quot;click&quot;, function(e) {\n        rowGroupingExt.collapseAll();\n    });\n</code></pre>\n</code-sandbox>"},{"location":"./rows/row-height","title":"Row Height","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"row---row-height\">Row - Row Height</h1>\n<p>The height of content rows can be adjusted using the <code>rowHeight</code> property. Since Grid uses a row virtualization rendering technique, all of the rows must have the same height by default.</p>\n<code-sandbox hash=\"66217af8\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    rowHeight: 60,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"variable-row-height\">Variable row height</h2>\n<p>If you want to wrap long text content in the grid&#39;s cell, use the <a href=\"./extensions/tr-grid-content-wrap\">Content Wrap Extension</a>. The extension will wrap text content that exceeds the cell width, making Grid act as if it is a native table.</p>\n<p>However, text wrapping is resource-intensive, so it is turned off by default. To specify the column to be wrapped, set <code>contentWrap</code> to true in the column configuration.</p>\n<code-sandbox hash=\"86bdd3aa\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4], width: 100, contentWrap: true}\n    ],\n    staticDataRows: records,\n    extensions: [\n        new ContentWrap()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rows/row-highlight-selection","title":"Row Highlighting / Selection","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"row---highlight-and-selection\">Row - Highlight and Selection</h1>\n<p>Row highlighting can be turned on/off by setting the options for <code>rowHighlighting</code> to <em>true</em> and <em>false</em> respectively. Row highlighting will be turn on by default.</p>\n<p>All related row selection functionalities can be added through the <a href=\"./extensions/tr-grid-row-selection\">Row Selection Extension</a>.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"da1a129d\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;big&gt;Hover mouse over Grid to see row highlighting&lt;/big&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    rowHighlighting: true, // Add This Property to turn on/off\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rows/row-reordering","title":"Row Reordering","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"row---reordering\">Row - Reordering</h1>\n<p>To allow the user to drag and reorder selected rows, add Row Dragging Extension instance to <code>extensions</code> property. The visual content of the dragged row can be rendered using the renderer function provided in the property <code>dragBoxRenderer</code> of the <code>rowDragging</code> option object. For more details, see <a href=\"./extensions/tr-grid-row-dragging\">Row Dragging Extension</a>.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"d7645d36\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    rowDragging: {\n        dragBoxRenderer: function(e) {\n            e.dragBox.textContent = e.dataRow[fields[0]];\n        }\n    },\n    columns: [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 100},\n        {name: &quot;Last&quot;, field: fields[2], width: 80},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    extensions: [ new RowDragging() ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./rows/row-show-hide","title":"Row Showing / Hiding","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"row---showhide\">Row - Show/Hide</h1>\n<p>Content rows can be hidden and shown based on their row ID, and an additional API unhides all currently hidden rows.</p>\n<blockquote>\n<p><strong>Note:</strong> In most cases, the row ID is not equivalent to the row index. It can, however, be retrieved if you know the index (refer to the JavaScript section in the demo).</p>\n</blockquote>\n<p>Both the <code>showRows()</code> and <code>hideRows()</code> APIs accept either an individual value (string or integer) or an array of values.  This kind of state is independent of the programmatic filtering of content, and will correctly reclassify hidden rows on sorting/grouping.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"562b6f10\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;hide_btn&quot;&gt;Hide First 3 Rows&lt;/button&gt;\n&lt;button id=&quot;show_btn&quot;&gt;Show Rows&lt;/button&gt;\n&lt;button id=&quot;clear_btn&quot;&gt;Unhide All&lt;/button&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    dataModel: {\n        data: records\n    }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\nvar rowId1, rowId2, rowId3;\ndocument.getElementById(&quot;hide_btn&quot;).addEventListener(&quot;click&quot;, function() {\n        // Hide rows at index 0 and 1 (rowIds are &quot;0&quot; and &quot;1&quot; respectively since rows haven&quot;t been sorted/filtered)\n        var dataView = grid.api.getDataView();\n        rowId1 = dataView.getRowId(0);\n        rowId2 = dataView.getRowId(1)\n        rowId3 = dataView.getRowId(2)\n        grid.api.hideRows([rowId1, rowId2, rowId3]);\n});\n\ndocument.getElementById(&quot;show_btn&quot;).addEventListener(&quot;click&quot;, function() {\n        grid.api.showRows([rowId1, rowId2]);\n});\n\ndocument.getElementById(&quot;clear_btn&quot;).addEventListener(&quot;click&quot;, function() {\n        // Unhide all currently hidden rows\n        grid.api.unhideAllRows();\n});\n</code></pre>\n</code-sandbox>"},{"location":"./scrollbars/horizontal-scrollbar","title":"Horizontal Scrollbar","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"horizontal-scrollbar\">Horizontal Scrollbar</h1>\n<p>By default, Grid behaves like a native div element that has CSS &quot;display: block;&quot;. So, Grid has a default size of 100% of the parent width. </p>\n<p>Grid&#39;s default column widths have no fixed size. The column size will be divided equally on the available space. And Grid columns will fit within the available space. So, Grid will never show a horizontal scrollbar by default, as the content (column) width does not exceed its container (grid element) width.</p>\n<p>If you want to enable the horizontal scrollbar, two conditions must be met:</p>\n<ol>\n<li>All of the grid columns must have a fixed size.</li>\n<li>The total column width must exceed the grid width.</li>\n</ol>\n<blockquote>\n<p>Note: once Grid&#39;s horizontal scrollbar is shown, column virtualization will be activated as well.</p>\n</blockquote>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"317bd1ba\"><pre><code class=\"language-html\">&lt;button id=&quot;reset_btn&quot;&gt;Reset All Column Widths to Default&lt;/button&gt;\n&lt;button id=&quot;fixate_all_btn&quot;&gt;Fixate All Column Widths&lt;/button&gt;\n&lt;button id=&quot;fixate_first_btn&quot;&gt;Fixate the First Column&lt;/button&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1]},\n        {title: &quot;Last&quot;, field: fields[2]},\n        {title: &quot;Net. Chng&quot;, field: fields[3]},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;reset_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    grid.api.getCoreGrid().setColumnWidths([1, 1, 1, 1, 1], true); // All columns will have equal width\n});\ndocument.getElementById(&quot;fixate_all_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    grid.api.getCoreGrid().setColumnWidths([300, 150, 150, 150, 200], false); // Set all column widths to the specified size.\n});\ndocument.getElementById(&quot;fixate_first_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    var core = grid.api.getCoreGrid();\n    core.setColumnWidth(0, 200); // Set the first column to have fixed width (200px);\n    core.setColumnWidths([null, 1, 1, 1, 3], true); // Set the last four columns to have no size\n});\n</code></pre>\n</code-sandbox><h1 id=\"non-overlap-horizontal-scrollbar\">Non-overlap horizontal scrollbar</h1>\n<p>The Grid horizontal scrollbar, by default, is shown on top of the grid. This is to avoid the content jittering when the layout is changed. However, in some cases, the horizontal scrollbar may hinder or prevent interaction with the content, especially for the bottommost row. Use the <code>contentBottomPadding</code> flag to reserve some space on the bottom to stop this from happening.</p>\n<p><code>autoHideScrollbar</code> can also be used to stop automatic scrollbar hiding.</p>\n<h2 id=\"example-1\">Example</h2>\n<code-sandbox hash=\"8877a71f\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    autoHideScrollbar: false,\n    contentBottomPadding: 9,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 300},\n        {title: &quot;Market&quot;, field: fields[1], width: 150},\n        {title: &quot;Last&quot;, field: fields[2], width: 150},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 150},\n        {title: &quot;Industry&quot;, field: fields[4], width: 200}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./scrollbars/left-side-column-pinning","title":"Left Side Column Pinning/Freezing","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"left-side-column-pinningfreezing\">Left Side Column Pinning/Freezing</h1>\n<p>Sometimes Grid can contain a large number of columns and when scrolled to the right, without the row header, users might lose track of what kind of data is in the row.\nTo solve this, you can freeze or pin columns on the left side to act like a row indicator. To do this, set the <code>leftPinned</code> property to true on the column configuration object for the column you want to be frozen/pinned.</p>\n<p>Similarly, <code>rightPinned</code> property can be used to pin the columns on the right side.  </p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"1b484b35\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {name: &quot; &quot;, width: 24},\n        {name: &quot;Company&quot;, field: fields[0], width: 250, leftPinned: true },\n        {name: &quot;Market&quot;, field: fields[1], width: 150},\n        {name: &quot;Last&quot;, field: fields[2], width: 150},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 150},\n        {name: &quot;Industry&quot;, field: fields[4], width: 300}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h1 id=\"pinning-column-at-runtime\">Pinning column at runtime</h1>\n<p>Pinning column at runtime can be done through <code>pinColumn</code> method from Grid&#39;s API. The pinned column will be move to the right most of frozen area. To unpin a column, call <code>unpinColumn</code>. The unpinned column will be moved to the left most of unfrozen area.</p>\n<h2 id=\"example-1\">Example</h2>\n<code-sandbox hash=\"b51cefd3\"><pre><code class=\"language-css\">html hr, button {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;fieldset id=&quot;pinning_set&quot;&gt;\n    &lt;legend&gt;Pinning&lt;/legend&gt;\n&lt;/fieldset&gt;\n&lt;fieldset id=&quot;unpinning_set&quot;&gt;\n    &lt;legend&gt;Unpinning&lt;/legend&gt;\n&lt;/fieldset&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;Column 6&quot;, &quot;Column 7&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\n\nvar onClickPinning = function(e) {\n    var btn = e.currentTarget;\n    grid.api.pinColumn(btn.colIndex);\n};\nvar onClickUnpinning = function(e) {\n    var btn = e.currentTarget;\n    grid.api.unpinColumn(btn.colIndex);\n};\n\nvar len = fields.length; \nfor(var i = 0; i &lt; 4; ++i) {\n    var btn = document.createElement(&quot;button&quot;);\n    btn.colIndex = i;\n    btn.addEventListener(&quot;click&quot;, onClickPinning);\n    btn.textContent = &quot;Column &quot; + (i + 1);\n    pinning_set.appendChild(btn);\n    \n    btn = document.createElement(&quot;button&quot;);\n    btn.colIndex = i;\n    btn.addEventListener(&quot;click&quot;, onClickUnpinning);\n    btn.textContent = &quot;Column &quot; + (i + 1);\n    unpinning_set.appendChild(btn);\n}\n\nvar configObj = {\n    columns: [\n        {name: &quot;Company&quot;, field: fields[0], width: 250},\n        {name: &quot;Market&quot;, field: fields[1], width: 150},\n        {name: &quot;Last&quot;, field: fields[2], width: 150},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 150},\n        {name: &quot;Industry&quot;, field: fields[4], width: 200},\n        {field: fields[5], width: 150},\n        {field: fields[6], width: 150}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h1 id=\"___\">___</h1>\n"},{"location":"./scrollbars/non-overlap-scrollbars","title":"Non-Overlap Scrollbars","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"non-overlap-scrollbars\">Non-overlap Scrollbars</h1>\n<p>Normally, Grid&#39;s scrollbars are shown on top of its content. This behavior can result in scrollbars blocking the display and interaction of the content. You can work around this issue by adding extra content to allow space for the scrollbars. To do this set <code>contentRightPadding</code> and <code>contentBottomPadding</code> properties in the configuration, as shown in the example below.</p>\n<h2 id=\"content-padding-example\">Content padding example</h2>\n<code-sandbox hash=\"9b5ac8bf\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    contentRightPadding: 14,\n    contentBottomPadding: 14,\n    autoHideScrollbar: false,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 250},\n        {title: &quot;Market&quot;, field: fields[1], width: 150},\n        {title: &quot;Last&quot;, field: fields[2], width: 150},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 150},\n        {title: &quot;Industry&quot;, field: fields[4], width: 300}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><p>This extra content may not be desirable though, as it can add to the amount of scroll distance and not actually reserve space for the scrollbars. Instead, you can change the parent of the scrollbars and reserve some space using CSS paddings. To change the parent of the scrollbars supply the parent element to the <code>scrollbarParent</code> property in the configuration object, as shown below.</p>\n<blockquote>\n<p>Note: <code>autoHideScrollbar</code> is turned off by default if <code>scrollbarParent</code> is supplied.</p>\n</blockquote>\n<h2 id=\"changing-the-scrollbar-parent-example\">Changing the scrollbar parent example</h2>\n<code-sandbox hash=\"b5dc9072\"><pre><code class=\"language-css\">#grid_container {\n    height: 200px; \n    padding-right: 14px;\n    padding-bottom: 14px;\n    box-sizing: border-box;\n}\nefx-grid {\n    height: 100%;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;grid_container&quot;&gt;\n    &lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    scrollbarParent: document.getElementById(&quot;grid_container&quot;),\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 250},\n        {title: &quot;Market&quot;, field: fields[1], width: 150},\n        {title: &quot;Last&quot;, field: fields[2], width: 150},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 150},\n        {title: &quot;Industry&quot;, field: fields[4], width: 300}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./scrollbars/right-side-column-pinning","title":"Right Side Column Pinning/Freezing","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"right-side-column-pinningfreezing\">Right Side Column Pinning/Freezing</h1>\n<p>When Grid contains controls or buttons on the right side you should freeze or pin these columns, as they should not be part of the scrollable content. To do this use the <code>rightPinned</code> property on the column configuration object.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"1d63f1a8\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar buttonFormatter = function(e) {\n    var cell = e.cell;\n    var btn = cell.getContent();\n    if(!btn) {\n        btn = document.createElement(&quot;button&quot;);\n    }\n    btn.textContent = e.data;\n    cell.setContent(btn);\n};\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;id&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 250},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4], width: 300},\n        {title: &quot;Op.1&quot;, field: fields[5], width: 60, rightPinned: true, binding: buttonFormatter, alignment: &quot;center&quot;},\n        {title: &quot;Op.2&quot;, field: fields[5], width: 60, rightPinned: true, binding: buttonFormatter, alignment: &quot;center&quot;},\n        {title: &quot;Op.3&quot;, field: fields[5], width: 60, rightPinned: true, binding: buttonFormatter, alignment: &quot;center&quot;}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./scrollbars/scroll-speed","title":"Scroll Speed","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"scroll-speed\">Scroll Speed</h1>\n<p>Generally, Grid will contain a large number of rows. Grid elements could block page scrolling due to slow native wheel scrolling speed and long scroll distance. So, by default, Grid&#39;s wheel scroll speed will increase exponentially once the content height exceeds a certain threshold. This behavior may not be wanted, so to return to the native wheel default behavior enable <code>linearWheelScrolling</code>.</p>\n<p>You can also force scrolling to move for the whole row by using the <code>stepScroll</code> property.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"848fddce\"><pre><code class=\"language-css\">efx-grid {\n    height: 400px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;id&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 1000 });\nvar configObj = {\n    linearWheelScrolling: true,\n    stepScroll: true,\n    columns: [\n      {title: &quot;ID&quot;, field: fields[5], width: 40},\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./scrollbars/scrollbar-visibility","title":"Scrollbar Visibility","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"scrollbar-visibility\">Scrollbar Visibility</h1>\n<p>Instead of fading in or out on hover (default behavior), Grid scrollbars can be set to always be visible whenever the content is scrollable.</p>\n<p>This behavior can be enabled upon grid initialization using the <code>autoHideScrollbar</code> option. The values can be <em>false</em> for always-on, and <em>true</em> for fade in/out (default).</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"f91e3f33\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    autoHideScrollbar: false,\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 250},\n        {title: &quot;Market&quot;, field: fields[1], width: 150},\n        {title: &quot;Last&quot;, field: fields[2], width: 150},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 150},\n        {title: &quot;Industry&quot;, field: fields[4], width: 300}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./scrollbars/vertical-scrollbar","title":"Vertical Scrollbar","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"vertical-scrollbar\">Vertical Scrollbar</h1>\n<p>By default, Grid behaves like a native div element that has CSS &quot;display: block;&quot;. This means Grid&#39;s height will be expanded as the number of its rows is increasing. In other words, it has a dynamic height equal to its content height. So Grid will never show a vertical scrollbar by default, as the content height does not exceed its container (grid element) height.</p>\n<p>If you want to enable the vertical scrollbar, two conditions must be met:</p>\n<ol>\n<li>Grid must have some specific height (for example, 200px, 50%, or 100%).</li>\n<li>Grid content height must exceed the height specified in #1. </li>\n</ol>\n<blockquote>\n<p>Note: once Grid&#39;s vertical scrollbar is shown, Grid&#39;s row virtualization will also be activated. Not all elements will be created or rendered. The same cells will be shared across multiple rows.</p>\n<p>Also, if the containers or Grid styles have been changed by JavaScript, you need to notify Grid about the change in order to update the layout. Use <code>getCoreGrid().updateLayout()</code> to force updating the layout.</p>\n</blockquote>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"1b51a72e\"><pre><code class=\"language-html\">&lt;button id=&quot;reset_btn&quot;&gt;Reset Grid Height to Default&lt;/button&gt;\n&lt;button id=&quot;set_200_btn&quot;&gt;Set Grid Height to 200px&lt;/button&gt;\n&lt;button id=&quot;set_600_btn&quot;&gt;Set Grid Height to 600px&lt;/button&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;efx-grid id=&quot;grid&quot; style=&quot;height: 200px&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;reset_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    grid.style.height = &quot;&quot;;\n    grid.api.getCoreGrid().updateLayout(); // Notify grid that some CSS have been changed\n});\ndocument.getElementById(&quot;set_200_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    grid.style.height = &quot;200px&quot;;\n    grid.api.getCoreGrid().updateLayout(); // Notify grid that some CSS have been changed\n});\ndocument.getElementById(&quot;set_600_btn&quot;).addEventListener(&quot;click&quot;, function(e) {\n    grid.style.height = &quot;600px&quot;;\n    grid.api.getCoreGrid().updateLayout(); // Notify grid that some CSS have been changed\n});\n</code></pre>\n</code-sandbox><h1 id=\"non-overlap-vertical-scrollbar\">Non-overlap vertical scrollbar</h1>\n<p>The Grid vertical scrollbar, by default, is shown on top of the grid. This is to avoid jittering the content when the layout is changed. However, in some cases, the vertical scrollbar may hinder or prevent interaction with the content, especially for the rightmost column. Use the <code>contentRightPadding</code> flag to reserve some space on the right to prevent this from happening.</p>\n<p><code>autoHideScrollbar</code> could also be used to stop automatic scrollbar hiding.</p>\n<h2 id=\"example-1\">Example</h2>\n<code-sandbox hash=\"d28716d3\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n------------------------------------ s&lt;/ef-item&gt;\n        &lt;/ef-select&gt;\n    &lt;/span&gt;\n    &lt;span&gt;\n        &lt;label for=&quot;search_input&quot;&gt;Filter: &lt;/label&gt;\n        &lt;input id=&quot;search_input&quot; type=&quot;search&quot; placeholder=&quot;Filter any column&quot;&gt;\n    &lt;/span&gt;\n&lt;/div&gt;\n&lt;div id=&quot;grouping&quot;&gt;\n    &lt;ef-select id=&quot;column_grouping_selector&quot; placeholder=&quot;Group By&quot;&gt;&lt;/ef-select&gt;\n&lt;/div&gt;\n&lt;efx-grid id=&quot;preview&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\nvar dataSizeSelect = document.getElementById(&quot;dataSize&quot;);\nvar selectColumnBtn = document.getElementById(&quot;select_column_btn&quot;);\n\n// Extensions\nvar checkboxExt = new Checkbox();\nvar rowGroupingExt = new RowGrouping();\nvar conditionalColoringExt = new ConditionalColoring();\nvar columnGroupingExt = new ColumnGrouping();\nvar cellSelectionExt = new CellSelection();\nvar filterInputExt = new FilterInput();\nvar columnResizingExt = new ColumnResizing();\nvar textFormattingExt = new TextFormatting();\nvar heatMapExt = new HeatMap();\nvar inCellEditingExt = new InCellEditing();\nvar percentBarExt = new PercentBar();\nvar filterExt = new RowFiltering();\nvar rowColoring = new RowColoring();\nvar contextMenuExt = new Contex userId], languageList[userId], countryList[userId],\n        row[1], row[2].toString(), row[3], row[4], row[5], \n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed),\n        randNumber(0, 100, 2, ++seed)\n    ];\n};\n\nvar dataRows = DataGenerator.generate(dataTypeFields, { seed: seed, numRows: 100 })\n    .map(mapRow);\n\nconst entries = languageList.map(function(item) {\n    return {\n        label: item,\n        value: item\n    };\n});\n\nvar allAvailableColumns = [\n    {\n        checkboxColumn: true,\n        leftPinned: true\n    },\n    {\n        id: &quot;c0&quot;,\n        name: fields[0],\n        field: fields[0],\n        width: 200,\n        editableContent: true\n    },\n    {\n        id: &quot;c1&quot;,\n        name: fields[1],\n        field: fields[1],\n        editableContent: true,\n        inCellEditing: {\n            type: &quot;select&quot;,\n            entries: entries\n        },\n        filterInput: {\n            type: &quot;select&quot;,\n            entries: entries\n        },\n        width: 200\n    },\n    {\n        id: &quot;c2&quot;,\n        name: fields[2],\n        field: fields[2],\n        filterInput: false,\n        minWidth: 100,\n        textAlign: &quot;c&quot;,\n        binding: EFButtonFormatter.create({\n            events: {\n                click: function(event, context) {\n                    var value = context.getData(context.field);\n                    alert(codeList[value]);\n                }\n            }\n        })\n    },\n    {\n        id: &quot;c3&quot;,\n        name: fields[3],\n        field: fields[3],\n     field: fields[9],\n        conditions: conditionsArr[9],\n        textAlign: &quot;right&quot;,\n        formatType: &quot;percent&quot;,\n        width: 120\n    },\n    {\n        id: &quot;c10&quot;,\n        name: fields[10],\n        field: fields[10],\n        conditions: conditionsArr[10],\n        textAlign: &quot;right&quot;,\n        formatType: &quot;percent&quot;,\n        width: 120\n    }, {\n        id: &quot;c11&quot;,\n        name: fields[11],\n        field: fields[11],\n        conditions: conditionsArr[11],\n        textAlign: &quot;right&quot;,\n        formatType: &quot;percent&quot;,\n        width: 120\n    }, {\n        id: &quot;c12&quot;,\n        name: fields[12],\n        field: fields[12],\n        conditions: conditionsArr[12],\n        textAlign: &quot;right&quot;,\n        formatType: &quot;percent&quot;,\n        width: 120\n    }, {\n        id: &quot;c13&quot;,\n        name: fields[13],\n        field: fields[13],\n        conditions: conditionsArr[13],\n        textAlign: &quot;right&quot;,\n        formatType: &quot;percent&quot;,\n        width: 120\n    },\n    {\n        id: &quot;c14&quot;,\n        name: fields[14],\n        field: fields[14],\n        conditions: conditionsArr[14],\n        textAlign: &quot;right&quot;,\n        formatType: &quot;percent&quot;,\n        width: 120\n    },\n    {\n        id: &quot;c15&quot;,\n        name: fields[15],\n        field: fields[15],\n        conditions: conditionsArr[15],\n        textAlign: &quot;right&quot;,\n        formatType: &quot;percent&quot;,\n        width: 120\n    },\n    {\n        id: &quot;c16&quot;,\n        name: fields[16],\n        field: fields[16],\n        conditions: conditionsArr[16],\n        textAlign: &quot;right&quot;,\n        formatType: &quot;percent&quot;,\n        width: 120\n    },\n    {\n        id: &quot;c17&quot;,\n        name: fields[17],\n        field: fields[17],\n        conditions: conditionsArr[17],\n        textAlign: &quot; rUI: true, // Show Filter area\n                    sortState: &quot;d&quot;, // &quot;a&quot; for ascending or &quot;d&quot; for descending\n                    filterChanged: function(e) { // Filter changed handler\n                        console.log(e.detail);\n                    },\n                    sortChanged: function(e) { // Sort changed handler\n                        console.log(e.detail);\n                    }\n                });\n            }\n        },\n        ROW_COLORING: {\n            text: &quot;Set Row Color&quot;,\n            items: [\n                { text: &quot;Red&quot;, value: &quot;#FF0000&quot; },\n                { text: &quot;Green&quot;, value: &quot;#00FF00&quot; },\n                { text: &quot;Blue&quot;, value: &quot;#0000FF&quot; },\n                { type: &quot;separator&quot; },\n                { text: &quot;Default&quot;, value: &quot;&quot; }\n            ],\n            callback: function(e) {\n                const { rowIndex, item: { value } } = e;\n                rowColoring.setRowColor(rowIndex, value);\n            }\n        }\n    },\n    onMenu: function(e) {\n        var context = e.context;\n        var menu = e.menu;\n        if(context === &quot;header&quot;) {\n            menu.addItems(&quot;FILTER&quot;);\n        } else if(context === &quot;content&quot;) {\n            menu.addItems([&quot;ROW_COLORING&quot;, &quot;FILTER&quot;]);\n        }\n    }\n};\n\ncontextMenuExt.listen(&quot;contextmenu&quot;, function(e) {\n    // contextmenu event argument provides info about the right click position within the core grid\n    console.log(e);\n});\n\n// set up &quot;column-selection-dialog&quot;\nvar dialog = null;\nvar confirmChanged = function(e) {\n    grid.columns = e.detail.data;\n};\n\nselectColumnBtn.addEventListener(&quot;click&quot;, function() {\n    if(!dialog) {\n        dialog = document.createElement(&quot;column-selection-dialog&quot;);\n        dialog.addEventListener(&quot;confirm&quo
