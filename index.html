            <div class=\"type\">                            <span class=\"param-type\">Array.&lt;<a href=\"/extensions/statistics-row#~RowOptions\">StatisticsRowPlugin~RowOptions</a>&gt;</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:postCalculation\">postCalculation</h4>                            <div class=\"description\">        `postCalculation` fired after all basic statistics calculation and before default rendering. This is a place where you should calculate your custom statistics.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Propertie         <td class=\"name\"><code>statistics</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;<a href=\"/extensions/statistics-row#~Stats\">StatisticsRowPlugin~Stats</a>&gt;</span>                        </td>                                    <td class=\"description last\">Array of statistic values</td>        </tr>            <tr>                            <td class=\"name\"><code>headerSection</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">ILayoutGrid UI Section representing header part</td>        </tr>            <tr>                            <td class=\"name\"><code>footerSection</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">ILayoutGrid UI Section representing footer part</td>        </tr>            <tr>                            <td class=\"name\"><code>headerRows</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;Object&gt;</span>                        </td>                                    <td class=\"description last\">Definition objects given at the configuration time</td>        </tr>            <tr>                            <td class=\"name\"><code>footerRows</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;Object&gt;</span>                        </td>                                    <td class=\"description last\">Definition objects given at the configuration time</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-auto-tooltip","title":"Auto Tooltip","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"auto-tooltip\">Auto Tooltip</h1>\n<p>The Auto Tooltip Extension displays clipped information when the user hovers the pointer over the content or title.</p>\n<code-sandbox hash=\"a28bd14e\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 2, numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 100},\n        {title: &quot;Market&quot;, field: fields[1]},\n        {title: &quot;Last&quot;, field: fields[2]},\n        {title: &quot;Net. Chng&quot;, field: fields[3]},\n        {title: &quot;Industry&quot;, field: fields[4], width: 120}\n    ],\n    staticDataRows: records,\n    autoTooltip: {\n        title: true\n    },\n    extensions: [\n        new AutoTooltip()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><blockquote>\n<p>Note: the auto tooltip will not be added to non-clipped text.</p>\n</blockquote>\n<h2 id=\"installation-and-importing-to-your-project\">Installation and importing to your project</h2>\n<p>Installation details and examples, along with information on how to import the extension to your project, are available on the <a href=\"./extensions/readme\">Overview page</a>.</p>\n<h2 id=\"specific-column\">Specific column</h2>\n<p>To enable <code>Auto Tooltip</code> in a specific column only:\n    * Set <code>content: false</code> in the extension&#39;s option\n    * Set <code>autoTooltip: true</code> in the column&#39;s option</p>\n<code-sandbox hash=\"49cafcc6\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 2, numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], width: 100},\n        {title: &quot;Market&quot;, field: fields[1]},\n        {title: &quot;Last&quot;, field: fields[2]},\n        {title: &quot;Net. Chng&quot;, field: fields[3]},\n        {title: &quot;Auto Tooltip&quot;, field: fields[4], width: 120, autoTooltip: true},\n        {title: &quot;No Tooltip&quot;, field: fields[4], width: 120}\n    ],\n    staticDataRows: records,\n    autoTooltip: {\n        title: true,\n        content: false\n    },\n    extensions: [\n        new AutoTooltip()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><pre><code class=\"language-js\">var grid = document.getElementById(&#39;grid&#39;);\ngrid.config = {\n    // any other grid&#39;s options\n    columns: [\n        { title: &#39;Column 1&#39;, field: &#39;field1&#39;, autoTooltip: true }\n    ],\n    autoTooltip: {\n        title: true,\n        content: false\n    },\n    extensions: [\n        new AutoTooltip()\n    ]\n};\n</code></pre>\n<h2 id=\"custom-tooltip\">Custom tooltip</h2>\n<p>Adding custom tooltip doesn&#39;t require auto-tooltip extension. Therefore, The mechanism to make tooltip appear is depend on your logic. You can use cell api to set custom tooltip. For detail, please see <a href=\"./apis/core/cell\">Cell API</a>.</p>\n<code-sandbox hash=\"59dbfb4c\"><pre><code class=\"language-css\">efx-grid {\n height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 2, numRows: 5 });\nvar configObj = {\n columns: [\n  {title: &quot;Auto Tooltip&quot;, field: fields[0], width: 120, autoTooltip: true},\n  {title: &quot;Custom Tooltip&quot;, field: fields[0], width: 120, binding: customRenderer},\n ],\n staticDataRows: records,\n autoTooltip: {\n  content: false\n },\n extensions: [\n  new AutoTooltip()\n ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\nfunction customRenderer(e) {\n e.cell.setContent(e.data);\n e.cell.setTooltip(&#39;Custom tooltip: &#39; + e.data);\n}\n</code></pre>\n</code-sandbox><h2 id=\"limitation\">Limitation</h2>\n<h3 id=\"safari\">Safari</h3>\n<p>There was a double tooltip issue in safari when ELF tooltip has been used. One is from ELF tooltip and another one is a native tooltip from Safari that automatically apply to clipped text by itself. Therefore, Auto tooltip will be disabled in Safari.</p>\n<p>The image below is an example double tooltip in Safari.</p>\n<img src=\"../resources/images/safari_tooltip.png\" alt=\"Double tooltip in Safari\" width=\"395\"/>\n\n<p>For live example</p>\n<code-sandbox hash=\"93d8205c\"><pre><code class=\"language-css\">.container {\n padding: 5px;\n}\n.clipped {\n width: 100px;\n display: inline-block;\n white-space: nowrap;\n overflow: hidden;\n text-overflow: ellipsis;\n border: blue solid 2px;\n font-size: 16px;\n font-weight: bold;\n padding: 2px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;container&quot;&gt;\n  &lt;h5&gt;Double tooltip will occur at clipped text&lt;/h5&gt;\n  &lt;div class=&quot;clipped&quot; title=&quot;This is a long long text example to show double tooltip behaviour.&quot;&gt;This is a long long text example to show double tooltip behaviour.&lt;/div&gt;\n  &lt;h5&gt;Short text is fine&lt;/h5&gt;\n  &lt;div class=&quot;clipped&quot; title=&quot;Short text is fine.&quot;&gt;Short text&lt;/div&gt;\n&lt;/div&gt;\n\n&lt;script&gt;&lt;/script&gt;\n</code></pre>\n</code-sandbox><blockquote>\n<p>Note: Please be aware that double tooltip can still be appeared in other part of your page.</p>\n</blockquote>\n<h3 id=\"text-is-clipped-but-tooltip-doesnt-shown\">Text is clipped but tooltip doesn&#39;t shown</h3>\n<p>Sometime you might see clipped text but tooltip doesn&#39;t shown. That&#39;s because we can&#39;t detect clipped text when <code>width of text</code> and <code>width of container</code> are nearly equal.</p>\n<p>Text will be clipped when text is long enough to exceeds container&#39;s width. In technical, text is clipped when scrollWidth exceeded clientWidth. So we can detect clipped text by using <code>scrollWidth &gt; clientWidth</code>.</p>\n<p>However browser will calculate with decimal precision, eg. scrollWidth: 118.42, clientWidth: 118.</p>\n<p>But javascript will only return round value of scrollWidth and clientWidth, eg. scrollWidth: 118.42 ~ 118, clientWidth: 118.</p>\n<p>So that we cannot detect ellipsis in some of edge case.</p>\n<p>Please see the example below for better understanding.</p>\n<code-sandbox hash=\"1332bf5a\"><pre><code class=\"language-css\">.example {\n    display: inline-block;\n    border: 0;\n    color: white;\n    background-color: black;\n    font-size: 18px;\n    white-space: nowrap;\n    overflow: hidden;\n    text-overflow: ellipsis;\n    margin-top: 10px;\n}\n\n.detail {\n    margin-top: 5px;\n    font-size: 16px;\n    line-height: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;h3&gt;Round up case&lt;/h3&gt;\n&lt;div class=&#39;detail&#39;&gt;\n    Actual scrollWidth: 112.84px, javascript will round up to 113 &lt;br&gt;\n    Actual clientWidth: 112px &lt;br&gt;\n    113 &gt; 112 = true &lt;br&gt;\n    tooltip will be setted\n&lt;/div&gt;\n&lt;div class=&#39;example&#39; style=&quot;width: 112px;&quot;&gt;sample text ~~~&lt;/div&gt;\n&lt;h3&gt;Round down case&lt;/h3&gt;\n&lt;div class=&#39;detail&#39;&gt;\n    Actual scrollWidth: 118.42px, javascript will round down to 118 &lt;br&gt;\n    Actual clientWidth: 118px &lt;br&gt;\n    118 &gt; 118 = false &lt;br&gt;\n    no tooltip apply\n&lt;/div&gt;\n&lt;div class=&#39;example&#39; style=&quot;width: 118px;&quot;&gt;sample text ~ ~&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nsetTimeout(function() {\n    var examples = document.getElementsByClassName(&#39;example&#39;);\n    for (var i = 0; i &lt; examples.length; i++) {\n        var elem = examples[i];\n        if (elem.scrollWidth &gt; elem.clientWidth) {\n            elem.setAttribute(&#39;title&#39;, &#39;tooltip setted.&#39;);\n        }\n    }\n}, 1000)\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4><div class=\"description\">    Available column options specified in grid's column configuration</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>autoTooltip</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, the column is qualified for showing tooltip</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    Available options describing `autoTooltip` object specified in grid's option</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>header</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If true, text in the header sections (top section) will be qualified for showing tooltip.</td>        </tr>            <tr>                            <td class=\"name\"><code>title</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">Alias to `header`</td>        </tr>            <tr>                            <td class=\"name\"><code>footer</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If true, text in the footer sections will be qualified for showing tooltip.</td>        </tr>            <tr>                            <td class=\"name\"><code>content</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If true, text in the content section will be qualified for showing tooltip. Use autoTooltip flag in column configuration to turn on auto-tooltip for individual column</td>        </tr>            <tr>                            <td class=\"name\"><code>quickMode</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">Deprecated</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"applyTooltip\"><span class=\"type-signature\"></span>applyTooltip<span class=\"signature\">(colIndex, fromR<span class=\"signature-attributes\">opt</span>, toR<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Force update and calculation on a single column. It is not recommended to be used multiple time successively    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Column index                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">fromR</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Start row index                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">toR</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    End row index                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"applyTooltipToAllColumns\"><span class=\"type-signature\"></span>applyTooltipToAllColumns<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Force update and calculation on all columns    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"applyTooltipToColumns\"><span class=\"type-signature\"></span>applyTooltipToColumns<span class=\"signature\">(colIndices<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Force update and calculation on specific columns    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndices</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;number&gt;</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Column indices                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Grid configuration object                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getConfigObject\"><span class=\"type-signature\"></span>getConfigObject<span class=\"signature\">(gridOptions<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {Object}</span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">gridOptions</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getName\"><span class=\"type-signature\"></span>getName<span class=\"signature\">()</span><span class=\"type-signature\"> → {string}</span></h4>                                            <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">string</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hasMultiTableSupport\"><span class=\"type-signature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                <dt class=\"inherited-from\">Inherited From:</dt>    <dd class=\"inherited-from\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                    </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">(host, options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"requestTooltipUpdate\"><span class=\"type-signature\"></span>requestTooltipUpdate<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        This is similar applyTooltipToColumns() method, but it consolidate multiple requests into one for better performance    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./extensions/tr-grid-cell-selection","title":"Cell Selection","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"cell-selection\">Cell Selection</h1>\n<p>The Cell Selection Extension lets you select a cell&#39;s content in Grid. You can then use the copy (Ctrl+C) command to retrieve text and store it in the clipboard. Copied text will then be available for pasting to a text editor or Excel. </p>\n<code-sandbox hash=\"689fc4db\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n\ntextarea {\n    width: 100%;\n    font:-webkit-small-control;\n    overflow-x:hidden;\n    overflow-y:auto;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;textarea rows=&quot;5&quot; placeholder=&quot;Copy (Ctrl+C) the selected cells to retrieve text and store it in clipboard. Paste it to Excel or here and see if it is in tab separated format.&quot;&gt;&lt;/textarea&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    extensions: [\n        new CellSelection()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Options\">Options</h4><div class=\"description\">    The options can be specified by `cellSelection` property of the main grid's options</div>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>mode</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    \"cell\"                                </td>                        <td class=\"description last\">Available options are cell, row, and column</td>        </tr>            <tr>                            <td class=\"name\"><code>multipleSelection</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, only single cell can be selected at time</td>        </tr>            <tr>                            <td class=\"name\"><code>autoDeselecting</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    true                                </td>                        <td class=\"description last\">If disabled, the selection will remain after grid losing focus</td>        </tr>            <tr>                            <td class=\"name\"><code>tabToSelect</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    false                                </td>                        <td class=\"description last\">If enabled, the selection can be moved when user press tab key during the time grid is in focus.</td>        </tr>            <tr>                            <td class=\"name\"><code>selectionChanged</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Event handler</td>        </tr>            <tr>                            <td class=\"name\"><code>copy</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Event handler</td>        </tr>            <tr>                            <td class=\"name\"><code>beforeMouseDown</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    null                                </td>                        <td class=\"description last\">Event handler</td>        </tr>            <tr>                            <td class=\"name\"><code>selectableSections</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                        <td class=\"default\">                                    ['content'                                </td>                        <td class=\"description last\">Use to set which section can be selected, if not specific then only content section can select</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"config\"><span class=\"type-signature\"></span>config<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Involk when config object is set.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"deselectAll\"><span class=\"type-signature\"></span>deselectAll<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Deselect all selected cell.    </div>                        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    true if there is any change</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"disableSelection\"><span class=\"type-signature\"></span>disableSelection<span class=\"signature\">(opt_disable<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Disable selection    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">opt_disable</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"getAnchorInfo\"><span class=\"type-signature\"></span>getAnchorInfo<span class=\"signature\">()</span><span class=\"type-signature\"> → {Object}</span></h4>                            <div class=\"description\">        Get information about current selection anchor    </div>                        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">Object</span>    </div><div class=\"sub-co ature\"></span>hasMultiTableSupport<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Plugin that has multi-table support means that it can have multiple hosts/tables and share its states across those hosts/tables.    </div>                        <div class=\"details\">                    <dt class=\"tag-overrides\">Overrides:</dt>    <dd class=\"tag-overrides\">        <a href=\"\">GridPlugin#hasMultiTableSupport</a>    </dd>                                                </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"initialize\"><span class=\"type-signature\"></span>initialize<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Called by Grid plugin's initialization    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"selectAll\"><span class=\"type-signature\"></span>selectAll<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Select all cell.    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"selectCells\"><span class=\"type-signature\"></span>selectCells<span class=\"signature\">(rect)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Use to select multiple cells, can be selected by rectangle area.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">rect</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    Object with rowIndex, colIndex, width, and height properties                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>ext.selectCells({\n  colIndex: 1, rowIndex: 1, width: 2, height: 2\n});</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"selectNextCell\"><span class=\"type-signature\"></span>selectNextCell<span class=\"signature\">()</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Select next cell from the current selection anchor.    </div>                        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Return true if the next cell is selected, otherwise false</div>                </div>                    <div class=\"item\">                    Use null to allow all sections to be select                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Prevent memory leak, when we leave witout unlisten.    </div>                        <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:beforeMouseDown\">beforeMouseDown</h4>                            <div class=\"description\">        Happens when mouse is down.    </div>                    <h5>Type:</h5>        <span class=\"param-type\">Object</span>                    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>cancel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Set to true to cancel operation.</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:copy\">copy</h4>                            <div class=\"description\">        Happens when Copy is triggered (e.g. Ctrl + C, or selecting copy from context menu).    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:selectionChanged\">selectionChanged</h4>                            <div class=\"description\">        Happens after mouse up event.    </div>                        <div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-checkbox","title":"Checkbox","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"checkbox-column\">Checkbox Column</h1>\n<p>The Checkbox Extension adds a column with checkboxes to Grid for selecting single or multiple rows. </p>\n<code-sandbox hash=\"631d0dd9\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 5 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    extensions: [\n        new Checkbox()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"additional-dependencies\">Additional dependencies</h2>\n<p>Details of additional dependencies for this extension are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"default-display\">Default display</h2>\n<p>There is no specific option required by default.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    extensions: [\n        new CheckboxExtension()\n    ]\n};\n</code></pre>\n<h2 id=\"using-with-row-grouping-extension\">Using with Row Grouping Extension</h2>\n<p>The Checkbox Extension works out-of-the-box with Row Grouping Extension.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    rowGrouping: {\n        groupBy: [&#39;col1&#39;, &#39;col2&#39;]\n    },\n    extensions: [\n        new CheckboxExtension(),\n        new RowGroupingExtension()\n    ]\n};\n</code></pre>\n<h2 id=\"using-with-pagination-extension\">Using with Pagination Extension</h2>\n<p>The Checkbox Extension works out-of-the-box with the Pagination Extension. But there are some behaviors that are slightly different from the normal configuration.</p>\n<p>The Select All (Check All) action will only perform <code>checked</code> to the data on the current page. For example, if you perform <code>Select All</code> on the first page, the data on the other pages will not be selected or deselected.</p>\n<code-sandbox hash=\"c388477f\"><pre><code class=\"language-css\">efx-grid {\n    height: 169px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;ef-pagination id=&quot;paging_ui&quot;&gt;&lt;/ef-pagination&gt;\n&lt;hr&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar paging = document.getElementById(&#39;paging_ui&#39;);\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 15 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    pagination: {\n        element: paging,\n        pageSize: 5\n    },\n    extensions: [\n        new Checkbox(),\n        new Pagination()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    pagination: {\n        pageSize: 5\n    },\n    extensions: [\n        new CheckboxExtension(),\n        new PaginationExtension()\n    ]\n};\n</code></pre>\n<h2 id=\"customizing-checkbox-column\">Customizing checkbox column</h2>\n<p>You can customize checkbox column by setting <code>checkboxColumn</code> property to <code>true</code> on the column configuration object. The column with <code>checkboxColumn</code> will be used as the checkbox column by the extension. Any configuration on the column will be applied for the checkbox column. </p>\n<p>The example below places the checkbox column on the second column and makes it sortable with custom sorting sequence. </p>\n<code-sandbox hash=\"1354265f\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {checkboxColumn: true, sortable: true, sortingSequence: [&quot;d&quot;, &quot;n&quot;], width: 50, alignment: &quot;left&quot;},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    extensions: [\n        new Checkbox()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"binding-state\">Binding state</h2>\n<p>You can specify field to be used as a check state for the checkboxes in checkbox column. This can be useful, if you want to have some checkboxes initially checked after the grid creation. To bind the states, use <code>field</code> property on the extension configuration object.</p>\n<p>In the example below, the &quot;boolean&quot; field is bound as a state for the checkboxes in the checkbox column.</p>\n<code-sandbox hash=\"89fdbc81\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;boolean&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    checkbox: {\n        field: &quot;boolean&quot; // Optional\n    },\n    extensions: [\n        new Checkbox()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"using-a-checkbox-for-row-selection\">Using a checkbox for row selection</h2>\n<p>If you want to select the column based on the checkbox state. just turn on the flag <code>rowSelection</code> under the <code>checkbox</code> option.</p>\n<code-sandbox hash=\"899c26f0\"><pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;boolean&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 100},\n        {title: &quot;Last&quot;, field: fields[2], width: 80},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 80},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records,\n    checkbox: {\n        rowSelection: true,\n        field: &quot;boolean&quot; // Optional\n    },\n    extensions: [\n        new Checkbox()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"checkbox-behaviors\">Checkbox behaviors</h2>\n<h3 id=\"please-note\">Please note:</h3>\n<ol>\n<li><code>items in view</code> means only row items that show in view, including the overflowed row, and rows that are hidden in collapsed groups that show in view. It excludes rows in other pages (so when using the pagination plugin), filtered rows, group header rows, and rows in header or footer sections.</li>\n<li>A checkbox in efx-grid normally has three states: <code>checked</code>, <code>unchecked</code>, <code>partial</code>.</li>\n<li>The top header and group header will automatically change their state according to their group member. See information below under <code>Top checkbox</code> and <code>Group checkbox</code>.</li>\n<li>When a user clicks/unchecks the top-checkbox/group-checkbox, all childs <code>in view</code> will change their state.</li>\n</ol>\n<h3 id=\"top-checkbox\">Top checkbox</h3>\n<p>This is the checkbox that appears in the header section. It has the following behaviors:</p>\n<ol>\n<li>Auto checked when all rows items <code>in view</code> are checked.</li>\n<li>Auto unchecked when all <code>rows in view</code> are unchecked.</li>\n<li>Auto partial when some <code>rows in view</code> are checked.</li>\n</ol>\n<h3 id=\"group-checkbox\">Group checkbox</h3>\n<p>This is the checkbox that appears in the group header row under the content section. It has the following behaviors:</p>\n<ol>\n<li>Auto checked when all filtered group items are checked.</li>\n<li>Auto unchecked when all filtered group items are unchecked.</li>\n<li>Auto partial when some filtered group items are unchecked.</li>\n<li>Group checkbox can move state from <code>partial</code> to <code>checked</code> even when not all grouped items have been checked.</li>\n</ol>\n<h3 id=\"apis-summary\">APIs Summary</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th align=\"center\">Collapsed</th>\n<th align=\"center\">Other page</th>\n<th align=\"center\">Hidden Rows</th>\n<th align=\"center\">Disabled</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>getCheckbox(sectionRef, rowIndex)</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2713;</td>\n</tr>\n<tr>\n<td>getAllCheckedIndices(sectionRef, state)</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2713;</td>\n</tr>\n<tr>\n<td>setAllCheckStates(checked)</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2713;</td>\n</tr>\n<tr>\n<td>getAllSelectedData(field)</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2713;</td>\n</tr>\n<tr>\n<td>getFilteredSelectedData(field)</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n</tr>\n<tr>\n<td>checkAll(checked) (equivalent to clicking at checkbox in top header)</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n</tr>\n<tr>\n<td>selectAll() (equivalent to clicking at checkbox in top header)</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n</tr>\n<tr>\n<td>deselectAll() (equivalent to clicking at checkbox in top header)</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n</tr>\n<tr>\n<td>selectAllPages(checked)</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2713;</td>\n<td align=\"center\">&#x2717;</td>\n<td align=\"center\">&#x2717;</td>\n</tr>\n</tbody></table>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                                        <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~ColumnOptions\">ColumnOptions</h4>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th>Default</th>                <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <
