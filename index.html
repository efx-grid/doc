n class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Alias to <a href=\"/extensions/tr-grid-row-filtering#removeColumnFilters\">RowFilteringPlugin#removeColumnFilters</a> Remove all filters from the specified column    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    True if there is any change</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"removeColumnFilters\"><span class=\"type-signature\"></span>removeColumnFilters<span class=\"signature\">(colIndex)</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Remove all filters in from the specified column    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    True if there is any change</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"removeDataView\"><span class=\"type-signature\"></span>removeDataView<span class=\"signature\">(dv)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">dv</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    DataView                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"removeFilter\"><span class=\"type-signature\"></span>removeFilter<span class=\"signature\">(funcRef)</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Remove the registered global filter. The column filter cannot be removed    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">funcRef</div>                        <div class=\"type\">                            <span class=\"param-type\">function</span> | <span class=\"param-type\">string</span>                        </div>                                                    <div class=\"description\">                    Function object or the function name can be used to remove                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    True if success</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setColumnFilter\"><span class=\"type-signature\"></span>setColumnFilter<span class=\"signature\">(colIndex, exp, ctx<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        This method guarantees that the column can have at most one filter at the time. It performs <a href=\"/extensions/tr-grid-row-filtering#removeColumnFilters\">RowFilteringPlugin#removeColumnFilters</a> before <a href=\"/extensions/tr-grid-row-filtering#addColumnFilter\">RowFilteringPlugin#addColumnFilter</a>    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">exp</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-row-filtering#~Expression\">RowFilteringPlugin~Expression</a></span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    Expression can be string, Array, Object, or Function                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">ctx</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span> | <span class=\"param-type\">string</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Context object that will be passed as the third parameter for the filter logic                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>            <h5>Fires:</h5>            <div class=\"sub-content\"><a href=\"/extensions/tr-grid-row-filtering#event:filterChanged\">RowFilteringPlugin#event:filterChanged</a></div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    True If there is any change</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setColumnFilterState\"><span class=\"type-signature\"></span>setColumnFilterState<span class=\"signature\">(colIndex, ctx)</span><span class=\"type-signature\"> → {boolean}</span></h4>                            <div class=\"description\">        Update existing filter state by replacing the old one. Note that filtering will be performed asynchronously after executing this method.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">colIndex</div>                        <div class=\"type\">                            <span class=\"param-type\">number</span>                        </div>                                            </div>                <div class=\"param\">                            <div class=\"name\">ctx</div>                        <div class=\"type\">                            <span class=\"param-type\">*</span>                        </div>                                                    <div class=\"description\">                    Context object that will be passed as the third parameter for the filter logic                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                <h5>Returns:</h5>                    <div class=\"sub-content\">        <span class=\"param-type\">boolean</span>    </div><div class=\"sub-content-desc\">    Returns true if there is any change</div>                </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setFilterExpressions\"><span class=\"type-signature\"></span>setFilterExpressions<span class=\"signature\">(filterExps)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Clear all existing column filters and restore column filters from the given valid filter expressions. If the parameter is null, the result is equivalent to calling removeAllColumnFilters();    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">filterExps</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;<a href=\"/extensions/tr-grid-row-filtering#~FilterExpression\">RowFilteringPlugin~FilterExpression</a>&gt;</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setOverridingFilter\"><span class=\"type-signature\"></span>setOverridingFilter<span class=\"signature\">(func)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Column overriding function is processed before column filters and after global filters. If it returns non-zero, the result will override all other column filter results. If it returns 1, the row will be always included. If it returns -1, the row will be always excluded. If it returns 0, the column filters will be used as normal.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">func</div>                        <div class=\"type\">                            <span class=\"param-type\">function</span>                        </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setPreTransform\"><span class=\"type-signature\"></span>setPreTransform<span class=\"signature\">(func)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        PreTransform is used to minimize the same data transformation on multiple filters. Output from the given method will be used on all subsequent filters. Note that it will be used for every existing row, so performance should be critical in here. This is optional setting.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">func</div>                        <div class=\"type\">                            <span class=\"param-type\">function</span>                        </div>                                                    <div class=\"description\">                    This function must return object with key and value pairs                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setRowTransform\"><span class=\"type-signature\"></span>setRowTransform<span class=\"signature\">(func)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        This is the same as preTransform, only it is executed just before column filters and after the global filters. This is optional setting.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">func</div>                        <div class=\"type\">                            <span class=\"param-type\">function</span>                        </div>                                                    <div class=\"description\">                    This function must return object with key and value pairs                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    core grid instance                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"updateAllColumnIcons\"><span class=\"type-signature\"></span>updateAllColumnIcons<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                                            <div class=\"details\">                                                            </div>                                    </div>                        <h3 class=\"subsection-title\" id=\"events\">Events</h3>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:beforeDialogOpened\">beforeDialogOpened</h4>                            <div class=\"description\">        Fired before the opening of filter dialog. This can be used to cancel the operation or set a dialog configuration at runtime.    </div>                            <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\">Column index</td>        </tr>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\">Field</td>        </tr>            <tr>                            <td class=\"name\"><code>grid</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Core grid instance</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>beforeDialogOpened: function(e) {\n  e.cancel = true; // To cancel the operation\n},\nbeforeDialogOpened: function(e) {\n  e.dialogOptions = { sortLogic: func }; // To set a dialog configuration\n},</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:click\">click</h4>                            <div class=\"description\">        click event is dispatched when a user clicks the column filter icon.    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:filterChanged\">filterChanged</h4>                            <div class=\"description\">        Fired whenever global or column filter is changed by either adding or removing. The change will not immediately applied to grid's data view    </div>                            <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>filterType</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\">This can be either \"global\" or \"column\"</td>        </tr>            <tr>                            <td class=\"name\"><code>changeType</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\">This can be either \"add\" or \"remove\"</td>        </tr>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\">Column index</td>        </tr>            <tr>                            <td class=\"name\"><code>field</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                                    <td class=\"description last\">specified by the current column</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:iconCreated\">iconCreated</h4>                            <div class=\"description\">        iconCreated event is dispatched when a new column filter icon is created.    </div>                            <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>icon</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Element</span>                        </td>                                    <td class=\"description last\">Filter icon element</td>        </tr>            <tr>                            <td class=\"name\"><code>colIndex</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                                    <td class=\"description last\">Column index</td>        </tr>            <tr>                            <td class=\"name\"><code>grid</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                                    <td class=\"description last\">Core grid instance</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">event</div>                        <h4 class=\"name\" id=\"event:refreshed\">refreshed</h4>                            <div class=\"description\">        Fired after new filter is applied to grid's data view    </div>                        <div class=\"details\">                                                            </div>                                    </div>            </article></section></div></div>"},{"location":"./extensions/tr-grid-row-grouping","title":"Row Grouping","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"row-grouping\">Row Grouping</h1>\n<p>The Row Grouping Extension uses categorization based on column field. Each group will have arrow button for expansion and collapsing of its members.</p>\n<code-sandbox hash=\"cd8826dd\"><pre><code class=\"language-css\">efx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;, &quot;Bosco-Terry&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        groupBy: fields[1]\n    },\n    extensions: [\n        new RowGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"installation-and-how-to-import-to-a-project\">Installation and how to import to a project</h2>\n<p>Installation examples and details of how to import the extension to a project are available on the <a href=\"./extensions/readme\">Overview</a> page.</p>\n<h2 id=\"basic-usage\">Basic usage</h2>\n<p>To group your data together, You can specify <code>groupBy</code> option under <code>rowGrouping</code>. The value can be either a string or an array of column field. If input as an array, the Grid will display as a nested group.</p>\n<p>By default, there will be an extra row display as a header of each group.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    columns: [{\n        { id: &#39;c1&#39;, title: &#39;Column 1&#39;, field: &#39;col1&#39; },\n        // more column options\n    }],\n    rowGrouping: {\n        groupBy: &#39;col1&#39; // Or [&#39;col2&#39;, &#39;col3&#39;, ...]\n    },\n};\n</code></pre>\n<h2 id=\"data-sorting\">Data sorting</h2>\n<p>This extension can work with the <a href=\"./sorting/sorting\">Sorting Extension</a> out-of-the-box. But only the data within the group will be sorted, not the columns which are grouped.</p>\n<blockquote>\n<p>Note: Try clicking on column header</p>\n</blockquote>\n<code-sandbox hash=\"a4b50504\"><pre><code class=\"language-css\">efx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;, &quot;Bosco-Terry&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        groupBy: fields[1]\n    },\n    extensions: [\n        new RowGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"group-sorting\">Group sorting</h2>\n<p>In some case you might want to prioritize some group over another. We provide a way to sort the group with <code>groupSortLogic</code> option. If so, you can sort a group using the <code>groupSortLogic</code> option. It receives the same compare function as <a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort\">Array.prototype.sort()</a>.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    rowGrouping: {\n        groupSortLogic: function(grp1, grp2) { // Sort in ascending order (A -&gt; Z)\n            if(grp1 &lt; grp2) return -1;\n            if(grp1 &gt; grp2) return 1;\n            return 0;\n        },\n        groupBy: &#39;col1&#39; // Or [&#39;col2&#39;, &#39;col3&#39;, ...]\n    },\n};\n</code></pre>\n<p>You can now see that <code>DJI</code> has more priority over <code>HKEX</code>.</p>\n<code-sandbox hash=\"db91cc93\"><pre><code class=\"language-css\">efx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;, &quot;Bosco-Terry&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        groupBy: fields[1],\n        groupSortLogic: function(grp1, grp2) { // Sort in ascending order (A -&gt; Z)\n            if(grp1 &lt; grp2) return -1;\n            if(grp1 &gt; grp2) return 1;\n            return 0;\n        }\n    },\n    extensions: [\n        new RowGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"nested-group\">Nested group</h2>\n<p>This is achieved by setting <code>groupBy</code> options with array of fields.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    rowGrouping: {\n        groupBy: [&quot;group&quot;, &quot;c1&quot;]\n    },\n};\n</code></pre>\n<code-sandbox hash=\"dcf855ab\"><pre><code class=\"language-css\">efx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;, &quot;Bosco-Terry&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        groupBy: [fields[1], fields[2]]\n    },\n    extensions: [\n        new RowGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"rendering-group-header-rows\">Rendering group header rows</h2>\n<p>By default, group header rows are rendered by their group value. To override default rendering, you need to define <code>groupHeaderBinding</code> and <code>nonGroupBinding</code> methods in the configuration. <code>groupHeaderBinding</code> will be executed for every group header rows and is used for custom rendering. <code>nonGroupBinding</code> is used to cleared any special styles set in <code>groupHeaderBinding</code>, since the same cell are re-used for both group header rows and non-group header rows (content rows). </p>\n<p>By default, group header rows are displayed as a single cell that spans across multiple columns. It works by stretching existing cells from the first column to fill entire grid&#39;s width. You can turn off cell spanning by setting <code>headerSpanning</code> to false in the configuration. The option can be useful, if you want to show some content, such as statistics, on group header rows for every column. You can also specify which cells to be stretched by setting <code>displayColumn</code> to other column (default is the first column).</p>\n<code-sandbox hash=\"1d68aeb6\"><pre><code class=\"language-css\">efx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;]\n});\nDataGenerator.addFieldInfo(&quot;market&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;NASDAQ&quot;, &quot;DJI&quot;, &quot;NIKKEI&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;integer&quot;, &quot;market&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 7 });\n\nfunction onGroupHeaderBinding(e) {\n    // Calculate Summation\n    var colCount = e.api.getColumnCount();\n    var fields = e.api.getColumnFields();\n    var rows = e.api.getMultipleRowData(e.dataSource);\n    var rowCount = rows.length;\n    var stats = [];\n    for (var c = 0; c &lt; colCount; ++c) {\n        var sum = 0;\n        var valid = false;\n        var field = fields[c];\n        for (var r = 0; r &lt; rowCount; ++r) {\n            var row = rows[r];\n            var val = row ? row[field] : null;\n            if (typeof val === &quot;number&quot;) {\n                sum += val;\n                valid = true;\n            }\n        }\n        if(valid) {\n            stats[c] = sum;\n        }\n    }\n\n    // Render cells\n    var section = e.section;\n    for (var c = 0; c &lt; colCount; ++c) {\n        var cell = section.getCell(c, e.rowIndex);\n        if (c === 0) {\n            cell.setContent(&quot;Group &quot; + e.groupId + &quot; (&quot; + rowCount + &quot;)&quot;);\n        } else {\n            cell.setContent(stats[c]);\n        }\n    }\n}\n\nvar configObj = {\n    columnReorder: false,\n    columnSelection: true,\n    sorting: {\n        sortableColumns: true,\n        initialSort: {\n            colIndex: 2,\n            order: &quot;d&quot;\n        }\n    },\n    rowGrouping: {\n        groupBy: fields[0],\n        headerSpanning: false,\n        groupHeaderBinding: onGroupHeaderBinding,\n        nonGroupBinding: function (e) {}\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[1] },\n        { title: &quot;Net. Chng&quot;, field: fields[2], alignment: &quot;center&quot; },\n        { title: &quot;Integer&quot;, field: fields[3], alignment: &quot;right&quot; },\n        { title: &quot;Market&quot;, field: fields[4]},\n    ],\n    staticDataRows: records,\n    extensions: [\n        new RowGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"nullundefined-group-hiding\">Null/undefined group hiding</h2>\n<p>In many cases, a group of data might contain an <code>undefined</code> or <code>null</code> value. This may display an unexpected grouped title.</p>\n<h3 id=\"example-with-nullundefined-group\">Example with null/undefined group</h3>\n<code-sandbox hash=\"ef2783fa\"><pre><code class=\"language-css\">efx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;, &quot;Bosco-Terry&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;, null]\n});\nDataGenerator.addFieldInfo(&quot;market&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;NASDAQ&quot;, &quot;DJI&quot;, &quot;NIKKEI&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 16 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        groupSortLogic: function(grpId1, grpId2, grpView1, grpView2) { // Move undefined or null group to the top\n            var grpVal1 = grpView1.getGroupValue();\n            var grpVal2 = grpView2.getGroupValue();\n            if(!grpVal1) {\n                if(grpVal2) {\n                    return -1;\n                }\n                return 0; // both grpVal1 and grpVal2 is null or undefined group\n            } else if(!grpVal2) {\n                return 1;\n            }\n            \n            if(grpId1 &lt; grpId2) return -1;\n            if(grpId1 &gt; grpId2) return 1;\n            return 0;\n        },\n        groupBy: fields[2]\n    },\n    extensions: [\n        new RowGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><p>Turn on an <code>autoGroupHiding</code> option to hide all the group header that display as <code>null</code> or <code>undefined</code>. The rows of data that are in a <code>null</code> group will still show and are distinct from the group above them by different indentation. </p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    rowGrouping: {\n        autoGroupHiding: true\n    },\n};\n</code></pre>\n<h3 id=\"example-with-hidden-nullundefined-group\">Example with hidden null/undefined group</h3>\n<code-sandbox hash=\"d36989a5\"><pre><code class=\"language-css\">efx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;, &quot;Bosco-Terry&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;, null]\n});\n DataGenerator.addFieldInfo(&quot;market&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;NASDAQ&quot;, &quot;DJI&quot;, &quot;NIKKEI&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 0, numRows: 16 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        autoGroupHiding: true,\n        groupSortLogic: function(grpId1, grpId2, grpView1, grpView2) { // Move undefined or null group to the top\n            var grpVal1 = grpView1.getGroupValue();\n            var grpVal2 = grpView2.getGroupValue();\n            if(!grpVal1) {\n                if(grpVal2) {\n                    return -1;\n                }\n                return 0; // both grpVal1 and grpVal2 is null or undefined group\n            } else if(!grpVal2) {\n                return 1;\n            }\n            \n            if(grpId1 &lt; grpId2) return -1;\n            if(grpId1 &gt; grpId2) return 1;\n            return 0;\n        },\n        groupBy: fields[2]\n    },\n    extensions: [\n        new RowGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"rows-in-multiple-groups\">Rows in multiple groups</h2>\n<p>In the case that data used for grouping is an array, the data row will be added to multiple groups according to the array&#39;s member. See the following example for an illustration.</p>\n<code-sandbox hash=\"bc53683a\"><pre><code class=\"language-css\">efx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;, &quot;Bosco-Terry&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Finance&quot;, &quot;Electric&quot;, [&quot;Auto&quot;, &quot;Electric&quot;], [&quot;Chemicals&quot;, &quot;Biotechnology&quot;]]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;, &quot;id&quot;];\nvar records = DataGenerator.generateRecords(fields, { seed: 1, numRows: 12});\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;ID&quot;, field: fields[5], width: 80 },\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        groupBy: fields[2]\n    },\n    extensions: [\n        new RowGrouping()\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"content-as-a-header\">Content as a header</h2>\n<p>In this mode, the header of the nested group will be hidden while the data row will act as a header instead. The first level group header expand/collapse button will be disabled by default.</p>\n<p>To turn on this mode, set <code>contentAsHeader</code> to true.</p>\n<blockquote>\n<p>Note: This mode currently supports at most 2 levels of grouping.</p>\n</blockquote>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    rowGrouping: {\n        contentAsHeader: true,\n        groupBy: [&#39;col1&#39;, &#39;col2&#39;] // Support at most 2 levels of grouping if contentAsHeader is enabled.\n    },\n};\n</code></pre>\n<code-sandbox hash=\"fb38b2f1\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 225px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;group_btn1&quot;&gt;Clear grouping&lt;/button&gt;\n&lt;button id=&quot;group_btn2&quot;&gt;Group by company name&lt;/button&gt;\n&lt;button id=&quot;group_btn3&quot;&gt;Group by market and then company name&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rgExt = new RowGrouping();\n\ngroup_btn1.addEventListener(&quot;click&quot;, function(e) {\n    rgExt.groupBy(null);\n});\ngroup_btn2.addEventListener(&quot;click&quot;, function(e) {\n    rgExt.groupBy(fields[0]);\n    rgExt.collapseAll();\n});\ngroup_btn3.addEventListener(&quot;click&quot;, function(e) {\n    rgExt.groupBy([fields[1], fields[0]]);\n    rgExt.collapseAll();\n});\n\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;]\n});\nDataGenerator.addFieldInfo(&quot;market&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;NASDAQ&quot;, &quot;DJI&quot;, &quot;NIKKEI&quot;]\n});\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 14 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true\n    },\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        groupBy: [fields[1], fields[0]],\n        contentAsHeader: true\n    },\n    extensions: [\n        rgExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"predefined-color\">Predefined color</h2>\n<p>The extension supports color from the predefined colors. To do this you need to assign predefined class object to the <code>predefinedColors</code> property then specify group ID and color mapping object to the <code>groupColors</code> property.</p>\n<code-sandbox hash=\"930f38a3\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 300px;\n}\n.example-container {\n    display: inline;\n}\n.example-color {\n    width: 50px;\n    height: 24px;\n    margin: 4px;\n    display: inline-block;\n    vertical-align: middle;\n    line-height: 24px;\n    color: #333;\n    text-align: center;\n}\nbutton {\n    vertical-align: middle;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n    Predefined color #1\n    &lt;div id=&quot;set1&quot; class=&quot;example-container&quot;&gt;&lt;/div&gt;\n    &lt;button id=&quot;apply_btn1&quot;&gt;Apply&lt;/button&gt;\n&lt;/div&gt;\n&lt;div&gt;\n    Predefined color #2\n    &lt;div id=&quot;set2&quot; class=&quot;example-container&quot;&gt;&lt;/div&gt;\n    &lt;button id=&quot;apply_btn2&quot;&gt;Apply&lt;/button&gt;\n&lt;/div&gt;\n\n&lt;hr&gt;\n\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Plea    parent.appendChild(el);\n}\n\nDataGenerator.addFieldInfo(&quot;companyName&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Kunze LLC&quot;, &quot;Rohan-Kohler&quot;, &quot;Bosco-Terry&quot;, &quot;Prohaska&quot;, &quot;Ziemann Group&quot;]\n});\nDataGenerator.addFieldInfo(&quot;industry&quot;, {\n    type: &quot;set&quot;,\n    members: [&quot;Chemicals&quot;, &quot;Auto&quot;, &quot;Finance&quot;, &quot;Electric&quot;, &quot;Biotechnology&quot;]\n});\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;industry&quot;, &quot;CF_NETCHNG&quot;, &quot;date1&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 20 });\nvar ext = new RowGrouping();\nvar configObj = {\n    columns: [\n        { title: &quot;Company&quot;, field: fields[0] },\n        { title: &quot;Industry&quot;, field: fields[2] },\n        { title: &quot;Net. Chng&quot;, field: fields[3], width: 100, alignment: &quot;right&quot; },\n        { title: &quot;Updated&quot;, field: fields[4] }\n    ],\n    staticDataRows: records,\n    rowGrouping: {\n        predefinedColors: predefinedColorsSet1,\n        groupColors: {\n                NYSE: &quot;color-1&quot;,\n                NASDAQ: &quot;color-2&quot;,\n                SET: &quot;color-3&quot;,\n                DJI: &quot;color-4&quot;,\n                HSCEI: &quot;color-5&quot;,\n                HKEX: &quot;color-6&quot;,\n                NIKKEI: &quot;color-7&quot;\n        },\n        groupBy: fields[1]\n    },\n    extensions: [\n        ext\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;apply_btn1&quot;).addEventListener(&quot;click&quot;, function(e) {\n    ext.setPredefinedColors(predefinedColorsSet1);\n});\n\ndocument.getElementById(&quot;apply_btn2&quot;).addEventListener(&quot;click&quot;, function(e) {\n    ext.setPredefinedColors(predefinedColorsSet2);\n});\n</code></pre>\n</code-sandbox><div></div>\n\n<h2 style= ams\">        <div class=\"param\">                            <div class=\"name\">host</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                                                </div>                                                    <div class=\"description\">                    core grid object                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setDefaultCollapse\"><span class=\"type-signature\"></span>setDefaultCollapse<span class=\"signature\">(collapse)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">collapse</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                                                    <div class=\"description\">                    Predefined color object map                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setGroupingCriteria\"><span class=\"type-signature\"></span>setGroupingCriteria<span class=\"signature\">(criteria)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Each duplicate values in the given columns will be grouped together. Number of generated groups will equal to number of unique values in the given columns.    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">criteria</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-row-grouping#~GroupCriteria\">RowGroupingPlugin~GroupCriteria</a></span>                        </div>                                                    <div class=\"description\">                    &lt;br&gt;Null input will clear all existing grouping criteria. &lt;br&gt;String input is treat as column name in data table &lt;br&gt;Array input will create mutilple groups in tree like manner (nested group criteria) &lt;br&gt;Any previous given values will be cleared out after calling this method                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setGroupingStates\"><span class=\"type-signature\"></span>setGroupingStates<span class=\"signature\">(states)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Set state for groups    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">states</div>                        <div class=\"type\">                            <span class=\"param-type\">Array.&lt;<a href=\"/extensions/tr-grid-row-grouping#~GroupingState\">RowGroupingPlugin~GroupingState</a>&gt;</span> | <span class=\"param-type\">string</span>                        </div>                                                    <div class=\"description\">                    Array state of groupings or JSON String                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setGroupSortingLogic\"><span class=\"type-signature\"></span>setGroupSortingLogic<span class=\"signature\">(sortFunction)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">sortFunction</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"/extensions/tr-grid-row-grouping#~GroupSortLogic\">RowGroupingPlugin~GroupSortLogic</a></span>                        </div>                                                    <div class=\"description\">                    Comparer function for comparing the order of 2 groups. The function should take at least 2 parameters. &lt;br&gt;The function should return -1 if the first parameter should comes first, 1 for the other way, and 0 if they are equal. &lt;br&gt;The two first parameters passed to the function are group value that separates group. &lt;br&gt;The two last parameters passed to the function are data views of corresponding group.                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                            <h5>Example:</h5>            <pre><code>var compare = function(grpA, grpB, dataViewA, dataViewB) {\n  return (grpA &lt;= grpB) ? -1 : 1;\n}\nvar dstp = new RowGroupingExtension();\ndstp.setGroupSortingLogic(compare);</code></pre>    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setPredefinedColors\"><span class=\"type-signature\"></span>setPredefinedColors<span class=\"signature\">(predefinedColors)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">predefinedColors</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    Predefined color object map                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setPredefinedGroups\"><span class=\"type-signature\"></span>setPredefinedGroups<span class=\"signature\">(predefinedGroups)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Specify empty group in case of grouping values are known prior to requesting data    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">predefinedGroups</div>                        <div class=\"type\">                            <span class=\"param-type\">Array</span> | <span class=\"param-type\">Array.&lt;Array&gt;</span>                        </div>                                                    <div class=\"description\">                    &lt;br&gt;Values in the given array should be matched the value coming from a data table, or else no content is added to the group &lt;br&gt;Use null value to clear all predefined groups. &lt;br&gt;Use 2D array to specify nested groups. &lt;br&gt;Any previous given values will be cleared out after calling this method                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"sortGroups\"><span class=\"type-signature\"></span>sortGroups<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Trigger group sorting logic -- re-sort the existing groups. This will not continuously apply to each data update.    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"unload\"><span class=\"type-signature\"></span>unload<span class=\"signature\">(host<span class=\"s
