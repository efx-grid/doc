t;, confirmChanged);\n    }\n\n    var visibleColumns = grid.columns.filter(function(column) {\n        return column.checkboxColumn !== true;\n    });\n\n    var allColumns = allAvailableColumns.filter(function(column) {\n        return column.checkboxColumn !== true;\n    });\n\n    dialog.init({\n        data: allColumns.slice(),\n        visibleItems: visibleColumns.slice()\n    });\n    dialog.show();\n});\n\nvar blotterConfig = {\n    scrollbar: true,\n    autoHideScrollbar: false,\n    linearWheelScrolling: true,\n    stepScroll: true,\n    columnGrouping: [\n        { \n            id: &quot;g1&quot;,\n            title: &quot;Participant&quot;,\n            alignment: &quot;center&quot;, \n            children: [&quot;c0&quot;, &quot;c1&quot;, &quot;c2&quot;] \n        },\n        { \n            id: &quot;g2&quot;,\n            title: &quot;Game of Choice&quot;,\n            alignment: &quot;center&quot;,\n            children: [&quot;c3&quot;, &quot;c4&quot;] \n        },\n        { \n            id: &quot;g3&quot;,\n            title: &quot;Performance&quot;,\n            children: [&quot;c5&quot;]\n        },\n        {\n            id: &quot;g4&quot;,\n            title: &quot;Monthly Breakdown&quot;,\n            alignment: &quot;left&quot;,\n            children: [&quot;c8&quot;, &quot;c9&quot;, &quot;c10&quot;, &quot;c11&quot;, &quot;c12&quot;, &quot;c13&quot;, &quot;c14&quot;, &quot;c15&quot;, &quot;c16&quot;, &quot;c17&quot;, &quot;c18&quot;, &quot;c19&quot;]\n        }\n    ],\n    extensions: [\n        columnGroupingExt,\n        checkboxExt,\n        rowGroupingExt,\n        conditionalColoringExt,\n        cellSelectionExt,\n        filterInputExt,\n        columnResizingExt,\n        textFormattingExt,\n        heatMapExt,\n        inCellEditingExt,\n        percentBarExt,\n        filterExt,\n        contextMenuExt,\n        rowColoring,\n        columnFitterExt\n    ],\n    inCellEditing: {\n        type: &quot;input&quot;,\n        contentSource: &quot;field&quot;,\n        autoCommitText: true,\n        beforeCommit: function(e) {\n            // console.log(&quot;beforeCommit&quot;, e)\n        }\n    },\n    contextMenu: contextMenuModel,\n    columnFitting: {\n        title: false,\n        autoAdjust: true,\n        paddingSize: 20\n    }\n};\n\ngrid.columns = allAvailableColumns;\ngrid.config = blotterConfig;\ngrid.data = dataRows;\n\ncolumn_grouping_selector.addEventListener(&quot;opened-changed&quot;, function(e) {\n    if (!this.opened) {\n        var columns = grid.columns;\n        var filtered = columns.filter(function(column) {\n            return column.checkboxColumn !== true;\n        });\n        var data = filtered.map(function(column) {\n            return {\n                label: column.name,\n                value: column.field\n            }\n        });\n        var criteria = rowGroupingExt.getGroupingCriteria();\n        var selectorData = data.filter(function(item) {\n            return criteria.indexOf(item.value) &lt; 0;\n        });\n\n        column_grouping_selector.data = selectorData;\n    }\n});\n\nfunction onPillRemove(e) {\n    // Remove Pill\n    var pill = e.target;\n    pill.parentElement.removeChild(pill._arrow);\n    pill.parentElement.removeChild(pill);\n    var field = pill.value;\n\n    // Update grouping criteria\n    var criteria = rowGroupingExt.getGroupingCriteria().slice(0);\n    criteria.splice(criteria.indexOf(field), 1);\n    rowGroupingExt.setGroupingCriteria(criteria);\n}\n\ncolumn_grouping_selector.addEventListener(&quot;value-changed&quot;, function(e) {\n    var value = e.detail.value;\n    var label = this.label;\n\n    // Insert Pill\n    var pill = document.createElement(&quot;ef-pill&quot;);\n    \n    var arrow = document.createElement(&quot;ef-icon&quot;);\n    arrow.className = &quot;arrow&quot;;\n    arrow.setAttribute(&#39;icon&#39;, &#39;right&#39;);\n    \n    pill._arrow = arrow;\n    pill.setAttribute(&quot;clears&quot;, &quot;&quot;);\n    pill.innerText = label;\n    pill.value = value;\n    pill.addEventListener(&quot;clear&quot;, onPillRemove);\n\n    var container = document.getElementById(&quot;grouping&quot;);\n    container.appendChild(pill);\n    container.appendChild(arrow);\n\n    this.value = &quot;&quot;;\n\n    // Update grouping criteria\n    var criteria = rowGroupingExt.getGroupingCriteria();\n    var criteria = criteria.concat([value]);\n    rowGroupingExt.setGroupingCriteria(criteria);\n});\n</code></pre>\n</code-sandbox><p>As seen above, the showcase includes a combination of features and extensions which allow Grid to support any data types as well as data visualization.</p>\n<p>The most commonly used features have been included in this showcase, such as sorting, filtering, and column moving. </p>\n<p>The extensions show how they can leverage Grid so it can support many use cases. The following offers a brief explanation about some of their usage:</p>\n<ol>\n<li><code>In-cell Editing Extension</code> allows the data manipulation to be made, under the &#39;Name&#39; and &#39;Bought&#39; columns, any row-data in any type can be changed.</li>\n<li>By clicking on the button under the &#39;Country&#39; column, will a dialog box pops up, showing the full country name using the <code>Formatter</code>.</li>\n<li><code>Heat Map Extension</code> uses in the &#39;Bank Balance&#39; column to provide the coloring for the columns field to present the balance health.</li>\n<li><code>Percent Bar Extension</code> uses in the &#39;Rating&#39; column allow the showcase to render the data in the bar.</li>\n<li>By scrolling to the right panel of the Grid, <code>Conditional Coloring Extension</code> applies to differentiate the percentage values making it easy to analyze the data.</li>\n<li>The &#39;Group By&#39; dropdown option utilizes an additional UI customization with the Grid&#39;s API extension in this showcase resulting an useful UI feature as a ef-pill.</li>\n<li>The total data size option for the data rendering can also be adjusted to see the performance of the <code>row virtualization</code> feature.</li>\n</ol>\n<p>The showcase includes all the following Grid features and extensions:</p>\n<ul>\n<li><code>Conditional Coloring Extension</code>,</li>\n<li><code>Column Grouping Extension</code>,</li>\n<li><code>Checkbox Extension</code>,</li>\n<li><code>Cell Selection Extension</code>,</li>\n<li><code>Filter Input Extension</code>,</li>\n<li><code>Column Resizing Extension</code>,</li>\n<li><code>Text Formatting Extension</code>,</li>\n<li><code>Heat Map Extension</code>,</li>\n<li><code>In Cell Editing Extension</code>,</li>\n<li><code>Percent Bar Extension</code>,</li>\n<li><code>Row Filtering Extension</code>,</li>\n<li><code>Context Menu Extension</code>,</li>\n<li><code>Row Coloring Extension</code>,</li>\n<li><code>Column Fitter Extension</code>,</li>\n<li><code>Coral Button Formatter</code>,</li>\n<li><code>Coral Icon Formatter</code>,</li>\n<li><code>Custom Formatter</code>,</li>\n<li><code>column-selection-dialog</code>,</li>\n<li><code>filter-dialog</code></li>\n</ul>\n"},{"location":"./sorting/custom-sort-logic","title":"Custom Sort Logic","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"custom-sort-logic\">Custom Sort Logic</h1>\n<p>There are several cases where the data stored in each field in the data model is not a primitive type. Sorting this data requires a special approach with custom sorting logic.</p>\n<blockquote>\n<p>Note: comparison functions receive the same argument as <code>Array.prototype.sort</code>.</p>\n</blockquote>\n<p>To set custom sort logic for each column, do the following:</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    columns: [\n        { name: &quot;Column 1&quot;, field: &quot;field1&quot;, sortLogic: function(a, b, order) {/* Some compare function */} },\n        { name: &quot;Column 2&quot;, field: &quot;field2&quot; },\n    ],\n}\n</code></pre>\n<p>The callback will also receive extra information about the column being sorted from the fourth parameter.</p>\n<pre><code class=\"language-js\">var myCustomSorting = function(valA, valB, order, contextObj) {\n    // contextObj provide more information about the column being sorted such as colIndex and field\n    // ...\n    return valA - valB;\n};\n\nvar config = {\n    // any other grid&#39;s options\n    columns: [\n        { name: &quot;Column 1&quot;, field: &quot;field1&quot;, sortLogic: myCustomSorting},\n        { name: &quot;Column 2&quot;, field: &quot;field2&quot; },\n    ],\n}\n</code></pre>\n<p>You can enable <code>rowSorting</code> to use RowDefinition object for sorting comparison. This is useful when we want to compare data other than the data from the column being sorted.</p>\n<pre><code class=\"language-js\">var myCustomSorting = function(rowDefA, rowDefB, order, contextObj) {\n    // Now we can access any data within a row from the RowDefinition object\n    var valA = rowDefA.getData(contextObj.field);\n    var valB = rowDefB.getData(contextObj.field);\n    var extraInfoA = rowDefA.getData(&quot;some other field&quot;);\n    var extraInfoB = rowDefB.getData(&quot;some other field&quot;);\n    // ...\n    return number;\n};\n\nvar config = {\n    // any other grid&#39;s options\n    columns: [\n        { name: &quot;Column 1&quot;, field: &quot;field1&quot;, rowSorting: true, sortLogic: myCustomSorting},\n        { name: &quot;Column 2&quot;, field: &quot;field2&quot; },\n    ],\n}\n</code></pre>\n<blockquote>\n<p>For <code>notRealTimeField</code> column, the default comparison method is row sorting. If you still want to sort by data instead of RowDefinition object, set <code>rowSorting</code> to false to override the default behavior.</p>\n</blockquote>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"1e594832\"><pre><code class=\"language-css\">efx-grid {\n    height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nfunction sortTextAsNumber(valA, valB, order, contextObj) {\n    var numA = +valA; // Convert string to number\n    var numB = Number(valB); // Another way to convert string to number\n    if(numA !== numA) { // Fastest way to check for NaN value\n        if(isNaN(numB)) { // Traditional and slower way to check for NaN value\n            return 0;\n        } else {\n            return 1; // Always put NaN value at the bottom\n        }\n    } else if(numB !== numB) {\n        return -1; // Always put NaN value at the bottom\n    }\n    if(numA &lt; numB) {\n        return -order;\n    }\n    if(numB &lt; numA) {\n        return order;\n    }\n    \n    return 0;\n}\n\n// Initial data set\nvar records = [\n    { col1: &quot;A&quot;, num1: 40, text: &quot;100&quot; },\n    { col1: &quot;B&quot;, num1: 22, text: &quot;200&quot; },\n    { col1: &quot;C&quot;, num1: 55, text: &quot;-10&quot; },\n    { col1: &quot;D&quot;, num1: 11, text: &quot;This is Text&quot; },\n    { col1: &quot;E&quot;, num1: 33, text: &quot;120&quot; },\n    { col1: &quot;F&quot;, num1: 66, text: &quot;-20&quot; },\n    { col1: &quot;G&quot;, num1: 44, text: &quot;N/A&quot; },\n    { col1: &quot;H&quot;, num1: 22, text: &quot;110&quot; },\n    { col1: &quot;I&quot;, num1: 11, text: &quot;240&quot; },\n    { col1: &quot;J&quot;, num1: 10, text: &quot;100&quot; }\n];\nvar configObj = {\n    sorting: {\n        multiColumn: true,\n        threeStatesSorting: true\n    },\n    columns: [\n        {\n            name: &quot;Column 1&quot;,\n            field: &quot;col1&quot;,\n            width: 100\n        },\n        {\n            name: &quot;Default Sorting&quot;,\n            field: &quot;num1&quot;,\n            textAlign: &quot;right&quot;\n        },\n        {\n            name: &quot;Custom Sorting&quot;,\n            field: &quot;text&quot;,\n            sortingLogic: sortTextAsNumber\n        },\n        {\n            name: &quot;Not Sortable&quot;,\n            field: &quot;Some Field&quot;,\n            sortable: false,\n            width: 150\n        }\n    ],\n    extensions: [],\n    staticDataRows: records\n};\n\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./sorting/default-sorting","title":"Default Sort","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"default-sort\">Default Sort</h1>\n<p>You can sort data in the grid automatically after initialization by specifying the <code>initialSort</code> option, which receives the following two options: <code>colIndex</code> and <code>sortOrder</code>.</p>\n<p>The possible values of <code>sortOrder</code> are:</p>\n<ul>\n<li><em>a</em> for Ascending</li>\n<li><em>d</em> for Descending</li>\n<li><em>n</em> for Neutral</li>\n</ul>\n<p>You can see all possible values for the sort order <a href=\"./apis/core/sortabletitleplugin#~SortOrder\">here</a>.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    sorting: {\n        sortableColumns: true,\n        initialSort: {\n            colIndex: 0,\n            sortOrder: &quot;d&quot;\n        }\n    }\n}\n</code></pre>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"2ac43215\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true,\n        initialSort: {\n            colIndex: 0, // Column index\n            sortOrder: &quot;d&quot;\n        }\n    },\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./sorting/server-side-sorting","title":"Server Side Sorting","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"server-side-sorting\">Server-side Sorting</h1>\n<p>In manual sorting mode, clicking on the column title will change the sorting status, but no actual sorting is done on the grid data.</p>\n<p>One use case is, if you want to do server-side sorting, you can use manual sorting mode in conjunction with the <code>columnSorted</code> event and the <a href=\"https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest\">XMLHttpRequest</a> method.</p>\n<p>To turn manual sorting on, set <code>indicatorOnly</code> to <code>true</code>.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    sorting: {\n        sortableColumns: true,\n        indicatorOnly: true\n    }\n}\n</code></pre>\n<p>You also need to listen to <code>columnSorted</code> event in order to trigger server-side sorting. The event can be listened from the shortcut in <code>sorting</code> config or through the built-in plugin.</p>\n<pre><code class=\"language-js\">function onColumnSorted (evtArg) {\n    var sortingStates = grid.api.getSortingStates();\n    var sortingState = sortingStates[0];\n    var sortOrder = sortingState.order;\n    // At this point, you may request sorted data from the server.\n}\n\nvar config = {\n    // any other grid&#39;s options\n    sorting: {\n        columnSorted: onColumnSorted\n    }\n};\n\n// Alternatively you can listen to the event directly from the built-in plugin\ngrid.addEventListener(&quot;configured&quot;, function(e) {\n    var core = e.detail.api.getCoreGrid();\n    var plugin = core.getPlugin(&quot;SortableTitle&quot;);\n    // plugin.listen(&quot;columnSorted&quot;, onColumnSorted);\n});\n</code></pre>\n<p>You can see all possible values for the sort order <a href=\"./apis/core/sortabletitleplugin#~SortOrder\">here</a>.</p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"7c71bb7b\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 200px;\n}\ntextarea {\n    width: 100%;\n    height: 50px;\n    margin-bottom: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;sort_btn1&quot;&gt;Sort Column 1&lt;/button&gt;\n&lt;button id=&quot;sort_btn2&quot;&gt;Sort Column 2&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n&lt;hr&gt;\n&lt;textarea id=&quot;output_ta&quot; placeholder=&quot;Click at the grid header to sort&quot;&gt;&lt;/textarea&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\ndocument.getElementById(&quot;sort_btn1&quot;).addEventListener(&quot;click&quot;, function(e){\n    grid.api.sortColumn(0); // Cycle through sorting sequence\n});\ndocument.getElementById(&quot;sort_btn2&quot;).addEventListener(&quot;click&quot;, function(e){\n    grid.api.sortColumn(1); // Cycle through sorting sequence\n});\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true,\n        indicatorOnly: true,\n        columnSorted: function(evtArg) {\n            var core = grid.api.getCoreGrid();\n            var plugin = core.getPlugin(&quot;SortableTitle&quot;);\n            var objs = plugin.getSortedColumns();\n            var obj = objs[0];\n            var field = grid.api.getColumnField(obj.colIndex);\n            var sortOrder = (obj.sortOrder === &quot;a&quot;) ? &quot;ascending&quot; : &quot;decending&quot;;\n            \n            var ta = document.getElementById(&quot;output_ta&quot;);\n            ta.value = &quot;Field &quot; + field + &quot; is sorted in &quot; + sortOrder + &quot; order\\n&quot; + ta.value;\n\n            // At this point, you may request sorted data from the server.\n        }\n    },\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    staticDataRows: records\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><p><br><br></p>\n"},{"location":"./sorting/sorting-get-reset","title":"Get Sort States / Reset All Sorting","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"get-sorting-statesreset-all\">Get Sorting States/Reset All</h1>\n<p>The <code>getSortedColumns()</code> method returns an array of the currently applied sorting states (with the <code>colIndex</code> and <code>sortOrder</code> properties).</p>\n<p>Additionally, the <code>clearSortState()</code> method resets the current sorting states to their default neutral state.</p>\n<p>A list of all sorting-related events can be found in the <strong>Events Handling</strong> section.</p>\n<pre><code class=\"language-js\">var sort = grid.api.getCoreGrid().getPlugin(&quot;SortableTitle&quot;);\nvar states = sort.getSortedColumns(); // Return an array of the current active sorting states\n\nsort.clearSortState(); // Reset all sorting states to neutral\n</code></pre>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"dcc14207\"><pre><code class=\"language-css\">efx-grid {\n    height: 200px;\n}\ntextarea {\n    width: 100%;\n    height: 50px;\n    margin: 10px 0;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;get_btn&quot;&gt;Get Current States&lt;/button&gt;\n&lt;button id=&quot;reset_btn&quot;&gt;Clear All Sorting&lt;/button&gt;\n&lt;textarea id=&quot;output_ta&quot; placeholder=&quot;Click at the grid header to sort&quot;&gt;&lt;/textarea&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true,\n        threeStatesSorting: true\n    },\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0]},\n        {title: &quot;Market&quot;, field: fields[1], width: 120},\n        {title: &quot;Last&quot;, field: fields[2], width: 100},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {title: &quot;Industry&quot;, field: fields[4]}\n    ],\n    dataModel: {\n        data: records\n    }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ndocument.getElementById(&quot;get_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    // Return an array of the current active sorting states\n    var sort = grid.api.getCoreGrid().getPlugin(&quot;SortableTitle&quot;);\n    var states = sort.getSortedColumns();\n\n    var ta = document.getElementById(&#39;output_ta&#39;);\n    ta.value = JSON.stringify(states, 2, null) + &quot;\\n&quot; + ta.value;\n});\n\ndocument.getElementById(&quot;reset_btn&quot;).addEventListener(&quot;click&quot;, function() {\n    var sort = grid.api.getCoreGrid().getPlugin(&quot;SortableTitle&quot;);\n    sort.clearSortState();\n});\n</code></pre>\n</code-sandbox>"},{"location":"./sorting/sorting","title":"Basic Sorting","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"basic-sorting\">Basic Sorting</h1>\n<p>Grid support sorting out of the box. By default, sorting is turned off for all columns. To turn it on, set <code>sortableCoumns</code> to <code>true</code>. This allow users to click at the Grid header section to sort the clicked column.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    sorting: {\n        sortableColumns: true,\n    }\n}\n</code></pre>\n<p>To turn the sorting on or off for a specific column, the <code>sortable</code> option is available in the column option.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    columns: [\n        { name: &quot;Column 1&quot;, field: &quot;field1&quot;, sortable: true },\n        { name: &quot;Column 2&quot;, field: &quot;field2&quot; },\n    ],\n}\n</code></pre>\n<p>In some use cases, you may want to turn on sorting for a particular column based on another field. If so, you can set <code>sortBy</code> in the column option to any column field.</p>\n<pre><code class=\"language-js\">var config = {\n    // any other grid&#39;s options\n    sorting: {\n        sortableColumns: true,\n    },\n    columns: [\n        { name: &quot;Column 1&quot;, field: &quot;field1&quot; },\n        { name: &quot;Column 2&quot;, field: &quot;field2&quot;, sortBy: &quot;field1&quot; },\n    ],\n}\n</code></pre>\n<h2 id=\"sorting-programmatically\">Sorting programmatically</h2>\n<p>Use <code>sortColumn</code> from Grid <code>api</code> instance to sort the specified column without user interaction. If the second parameter is not defined, Grid will cycle through column sorting sequence defined in its settings. </p>\n<pre><code class=\"language-js\">var grid = document.getElementById(&quot;grid&quot;);\ngrid.api.sortColumn(0, &quot;a&quot;); // Sort column index 0 in ascending order.\ngrid.api.sortColumn(1); // Sort column index 1 and cycle through its sorting sequence.\n</code></pre>\n<p>For all available sorting options and APIs, please visit <a href=\"./apis/core/sortabletitleplugin\">SortableTitlePlugin</a></p>\n<h2 id=\"example\">Example</h2>\n<code-sandbox hash=\"da320fc1\"><pre><code class=\"language-css\">html hr {\n    margin: 5px;\n}\nefx-grid {\n    height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;button id=&quot;sort_btn1&quot;&gt;Sort Column 1&lt;/button&gt;\n&lt;button id=&quot;sort_btn2&quot;&gt;Sort Column 2&lt;/button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\ndocument.getElementById(&quot;sort_btn1&quot;).addEventListener(&quot;click&quot;, function(e){\n    grid.api.sortColumn(0);\n});\ndocument.getElementById(&quot;sort_btn2&quot;).addEventListener(&quot;click&quot;, function(e){\n    grid.api.sortColumn(1);\n});\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    sorting: {\n        sortableColumns: true,\n    },\n    columns: [\n        {name: &quot;Company&quot;, field: fields[0]},\n        {name: &quot;Market&quot;, field: fields[1], width: 120},\n        {name: &quot;Last&quot;, field: fields[2], width: 100},\n        {name: &quot;Net. Chng&quot;, field: fields[3], width: 100},\n        {name: &quot;Industry&quot;, field: fields[4]}\n    ],\n    dataModel: {\n        data: records\n    }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox>"},{"location":"./support","title":"Help and Support","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"support\">Support</h1>\n<p>If you need help, simply go to the proper channel, post your questions or difficulties, and provide your live example.</p>\n<p>There are two possible channels:</p>\n<ul>\n<li><a href=\"https://lseg.stackenterprise.co/posts/tagged/1102\">Stack Overflow</a></li>\n<li><a href=\"https://teams.microsoft.com/l/channel/19%3ad514a7251da6436699c306fcb5710fca%40thread.tacv2/Grids%2520and%2520Blotters?groupId=8900d5cb-b36d-406a-9101-c9830b069f19&amp;tenantId=287e9f0e-91ec-4cf0-b7a4-c63898072181\">MS Team</a></li>\n</ul>\n<h1 id=\"creating-live-example\">Creating live example</h1>\n<p>Grid&#39;s dependencies are available for CodeSandbox, making it simple to create your own live demonstration. The live example imitated issues are very significant because it helps us in our investigation and save us time. To create a live example page you can follow the below instructions:</p>\n<ul>\n<li>Sign up for a <a href=\"https://codesandbox.io/\">CodeSandbox</a> account or log in if you already have one.</li>\n<li>Open one of the following template.<ul>\n<li><a href=\"https://codesandbox.io/s/efx-grid-template-78jesg\">EFX Grid template</a></li>\n<li><a href=\"https://codesandbox.io/s/react-efx-grid-template-c571fp\">[React] EFX Grid template</a></li>\n<li><a href=\"https://codesandbox.io/s/angular-efx-grid-template-ho7x04\">[Angular] EFX Grid template</a></li>\n</ul>\n</li>\n<li>Fork the template by clicking the fork button in the top right of the screen.</li>\n<li>Modify the code in live example as desired and save it by pressing <code>Ctrl/Cmd + S</code>.</li>\n<li>Send us the URL.</li>\n</ul>\n<blockquote>\n<p>Note: To change the theme while editing live example, change the theme name in the <code>Import</code> section between <code>light</code> and <code>dark</code>.</p>\n</blockquote>\n"},{"location":"./widgets/column-format-dialog","title":"Column Format Dialog","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"column-format-dialog\">Column Format Dialog</h1>\n<p>The Column Format Dialog is a user-friendly interface for column display customization. It can format a column&#39;s value display from <code>General</code> to <code>Number</code>, <code>Scaled</code>, <code>Percent</code> or <code>Datetime</code>, and so on.</p>\n<h2 id=\"features\">Features</h2>\n<ul>\n<li>Value formatting: number, scaled, date and time, and FX formats</li>\n<li>Heatmap</li>\n<li>Conditional coloring</li>\n<li>Colored texts and background</li>\n</ul>\n<h2 id=\"demo\">Demo</h2>\n<p><code>Right-click</code> on each column header to see the dialog.</p>\n<code-sandbox hash=\"365c4e99\"><pre><code class=\"language-css\">textarea {\n  width: 100%;\n  height: 100px;\n}\nefx-grid {\n  min-height: 500px;\n}\nhtml hr {\n  margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">Language:\n&lt;select id=&quot;lang_selector&quot;&gt;\n  &lt;option value=&quot;en&quot;&gt;English&lt;/option&gt;\n  &lt;option value=&quot;ja&quot;&gt;Japanese&lt;/option&gt;\n  &lt;option value=&quot;de&quot;&gt;German&lt;/option&gt;\n  &lt;option value=&quot;zh&quot;&gt;Simplified Chinese&lt;/option&gt;\n  &lt;option value=&quot;zh-Hant&quot;&gt;Traditional Chinese&lt;/option&gt;\n&lt;/select&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar columnFormattingExt = new ColumnFormatting();\nvar contextMenuExt = new ContextMenu();\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;CF_VOLUME&quot;, &quot;TR.IPODate&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n  columns: [\n    {title: &quot;Company&quot;, field: fields[0]},\n    {title: &quot;Market&quot;, field: fields[1], width: 100},\n    {title: &quot;Last&quot;, field: fields[2], width: 80, alignment: &quot;right&quot;},\n    {title: &quot;Net. Chng&quot;, field: fields[3], width: 80, alignment: &quot;right&quot;},\n    {title: &quot;Volume&quot;, field: fields[4], alignment: &quot;right&quot;},\n    {title: &quot;IPO date&quot;, field: fields[5], width: 100}\n  ],\n  dataModel: {\n    data: records\n  },\n  contextMenu: {\n    items: {\n      MENU_1: {\n        text: &#39;Format&#39;,\n        callback: function (e) {\n          var lang = document.getElementById(&quot;lang_selector&quot;).value;\n          columnFormattingExt.openDialog(e.colIndex, {\n            lang: lang\n          });\n        }\n      }\n    },\n    onMenu: function (e) {\n      e.menu.addItem(&#39;MENU_1&#39;);\n    }\n  },\n  extensions: [\n    columnFormattingExt,\n    contextMenuExt\n  ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><blockquote>\n<p>For more information about the extension see the <a href=\"./extensions/tr-grid-column-formatting\">Column Formatting Extension</a> page.</p>\n</blockquote>\n<h2 id=\"setup-guide\">Setup guide</h2>\n<p>First, let&#39;s import the modules.</p>\n<pre><code class=\"language-js\">// efx-grid\nimport &#39;@refinitiv-ui/efx-grid&#39;;\nimport &#39;@refinitiv-ui/efx-grid/themes/halo/light&#39;;\n\n// extensions\nimport {\n  ConditionalColoring,\n  HeatMap,\n  TextFormatting,\n  ColumnFormatting\n } from &#39;@refinitiv-ui/efx-grid/extensions&#39;;\n\n// Column Formatting Dialog module\nimport &#39;@refinitiv-ui/efx-grid/column-format-dialog&#39;;\nimport &#39;@refinitiv-ui/efx-grid/column-format-dialog/themes/halo/light&#39;;\n</code></pre>\n<p>Create a new Column Formatting Extension instance and push it to an <code>extensions</code> configuration.</p>\n<pre><code class=\"language-js\">var cfe = new ColumnFormatting();\n\nvar configObj = {\n  extensions: [\n    cfe,\n    new TextFormatting(),\n    new HeatMap(),\n    new ConditionalColoring()\n  ],\n  columns: columns, // Columns config\n  dataModel: { // Data config\n    fields: fields,\n    data: dataRows\n  },\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n<p>To open the dialog, you need to call <code>openDialog()</code> method on the extension object.</p>\n<pre><code class=\"language-js\">cfe.openDialog(0); // Change &quot;0&quot; to any column index.\n\n// Or open the dialog with specific configuration.\ncfe.openDialog(0, {\n  supportDisplayStyleOptions: {\n    fx: true,\n  },\n  supportValueFormatOptions: {\n    fx: true\n  }\n  supportHighlightApplyToSwitch: true,\n  data: {\n    &#39;fieldList&#39;: [{&#39;value&#39;: &#39;col1&#39;}, {&#39;value&#39;: &#39;col2&#39;}, {&#39;value&#39;: &#39;col3&#39;}, {&#39;value&#39;: &#39;col4&#39;}, {&#39;value&#39;: &#39;col5&#39;}],\n    &#39;valueFormatTab&#39;: {&#39;formatType&#39;: &#39;general&#39;},\n    &#39;colorTextTab&#39;: {&#39;colorText&#39;: {&#39;field&#39;: &#39;col2&#39;}},\n    &#39;displayStyleTab&#39;: {&#39;general&#39;: {&#39;alignment&#39;: &#39;center&#39;}, &#39;mode&#39;: &#39;general&#39;},\n    &#39;fieldDataType&#39;: &#39;general&#39;\n  },\n  fields: [&quot;intCol&quot;, &quot;strCol&quot;, &quot;boolCol&quot;, &quot;floatCol&quot;, &quot;dateCol&quot;],\n});\n</code></pre>\n<h2 id=\"changing-language\">Changing Language</h2>\n<p>For more information about internationalization and how is it applied in different contexts see <a href=\"./widgets/language-support\">Language Support</a>.</p>\n<h2 id=\"using-with-context-menu-extension\">Using with <a href=\"./extensions/tr-grid-contextmenu\">Context Menu Extension</a></h2>\n<p>For most cases, you will want the dialog button to appear when the user right-clicks on the column header (known as the context menu).</p>\n<p>To do this, simply import <code>Context Menu</code> extension and its configurations.</p>\n<pre><code class=\"language-js\">import {\n  ContextMenu,\n  ColumnFormatting,\n  TextFormatting,\n  HeatMap,\n  ConditionalColoring\n} from &#39;@refinitiv-ui/efx-grid/extensions&#39;;\n\nvar cfe = new ColumnFormatting();\n\nvar configObj = {\n  extensions: [\n    cfe,\n    new ContextMenu(),\n    new TextFormatting(),\n    new HeatMap(),\n    new ConditionalColoring()\n  ],\n  columns: columns, // Columns config\n  dataModel: { // Data config\n    fields: fields,\n    data: dataRows\n  },\n  contextMenu: {\n    items: {\n      MENU_1: {\n        text: &quot;Format&quot;,\n        callback: function (e) {\n          // Open the dialog when click on the &quot;Format&quot; menu\n          cfe.openDialog(e.colIndex);\n        }\n      },\n    },\n    onMenu: function (e) {\n      e.menu.addItem(&quot;MENU_1&quot;);\n    }\n  },\n};\n</code></pre>\n<p>And that&#39;s it!</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Config\">Config</h4>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>data</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">Context object indicating current states of the column</td>        </tr>            <tr>                            <td class=\"name\"><code>supportHighlightApplyToSwitch</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">support HighlightApplyToSwitch</td>        </tr>            <tr>                            <td class=\"name\"><code>supportValueFormatOptions</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"#~SupportValueFormatOptions\">ColumnFormatDialog~SupportValueFormatOptions</a></span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Support FxFormat</td>        </tr>            <tr>                            <td class=\"name\"><code>supportDisplayStyleOptions</code></td>                        <td class=\"type\">                            <span class=\"param-type\"><a href=\"#~SupportDisplayStyleOptions\">ColumnFormatDialog~SupportDisplayStyleOptions</a></span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Support items in \"Display Style\" dropdown</td>        </tr>            <tr>                            <td class=\"name\"><code>fields</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;string&gt;</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">List of available fields to be shown in the dialog</td>        </tr>            <tr>                            <td class=\"name\"><code>confirm</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Confirm event callback</td>        </tr>            <tr>                            <td class=\"name\"><code>cancel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Cancel event callback</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~SupportDisplayStyleOptions\">SupportDisplayStyleOptions</h4>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>bar</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                                    <td class=\"description last\">support \"bar\"</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~SupportValueFormatOptions\">SupportValueFormatOptions</h4>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>fx</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                                    <td class=\"description last\">support \"fx\"</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hide\"><span class=\"type-signature\"></span>hide<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Hide the dialog    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"init\"><span class=\"type-signature\"></span>init<span class=\"signature\">(userConfig<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">userConfig</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"#~Config\">ColumnFormatDialog~Config</a></span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                                    <div class=\"description\">                    Configuration object used to initialize dialog and populate data                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"show\"><span class=\"type-signature\"></span>show<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Show the dialog    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"updateDataWithAutosuggest\"><span class=\"type-signature\"></span>updateDataWithAutosuggest<span class=\"signature\">(selectedItem, autoSuggest)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">selectedItem</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    autosuggest selection                </div>                    </div>                <div class=\"param\">                            <div class=\"name\">autoSuggest</div>                        <div class=\"type\">                            <span class=\"param-type\">Object</span>                        </div>                                                    <div class=\"description\">                    source autosuggest element                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./widgets/column-selection-dialog","title":"Column Selection Dialog","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"column-selection-dialog\">Column Selection Dialog</h1>\n<p>The Column Selection Dialog is a widget that can be used to manage Grid&#39;s columns.</p>\n<h2 id=\"features\">Features</h2>\n<ul>\n<li>Allow users to show/hide columns and change order of the visible columns</li>\n<li>Allow users to search columns by name to show/hide</li>\n</ul>\n<h2 id=\"demo\">Demo</h2>\n<p>Click on <code>Open Dialog</code> button to see the dialog.</p>\n<code-sandbox hash=\"32f885d1\"><pre><code class=\"language-css\">html hr {\n  margin: 5px;\n}\n\nefx-grid {\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">Language:\n&lt;select id=&quot;lang_selector&quot;&gt;\n  &lt;option value=&quot;en&quot;&gt;English&lt;/option&gt;\n  &lt;option value=&quot;ja&quot;&gt;Japanese&lt;/option&gt;\n  &lt;option value=&quot;de&quot;&gt;German&lt;/option&gt;\n  &lt;option value=&quot;zh&quot;&gt;Simplified Chinese&lt;/option&gt;\n  &lt;option value=&quot;zh-Hant&quot;&gt;Traditional Chinese&lt;/option&gt;\n&lt;/select&gt;\n&lt;ef-button id=&quot;open_btn&quot;&gt;Open Dialog&lt;/ef-button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;CF_VOLUMN&quot;, &quot;date&quot;, &quot;PCTCHNG2&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 6 });\n\nvar allColumns = [\n  {title: &quot;Company&quot;, field: fields[0], disabled: true},\n  {title: &quot;Market&quot;, field: fields[1], width: 100},\n  {title: &quot;Last&quot;, field: fields[2], width: 80, alignment: &quot;right&quot;},\n  {title: &quot;Net. Chng&quot;, field: fields[3], width: 80, alignment: &quot;right&quot;},\n  {title: &quot;Industry&quot;, field: fields[4]},\n  {title: &quot;Volumn&quot;, field: fields[5], alignment: &quot;right&quot;},\n  {title: &quot;IPO Date&quot;, field: fields[6]},\n  {title: &quot;Pct. Chng&quot;, field: fields[7], alignment: &quot;right&quot;}\n];\n\nvar configObj = {\n  dataModel: {\n    data: records\n  }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ngrid.columns = [\n  allColumns[0],\n  allColumns[1],\n  allColumns[2],\n  allColumns[3],\n  allColumns[4]\n];\n\nvar dialog = document.createElement(&quot;column-selection-dialog&quot;);\ndialog.config = {\n  data: allColumns,\n  defaultItems: grid.columns\n};\ndialog.addEventListener(&quot;confirm&quot;, function (e) {\n    grid.columns = e.detail.value;\n});\n\ndocument.getElementById(&quot;open_btn&quot;).addEventListener(&quot;click&quot;, function () {\n  var lang = document.getElementById(&quot;lang_selector&quot;).value;\n  dialog.lang = lang;\n  dialog.visibleItems = grid.columns;\n  dialog.show();\n});\n</code></pre>\n</code-sandbox><h2 id=\"setup-guide\">Setup guide</h2>\n<pre><code class=\"language-js\">// efx-grid\nimport &#39;@refinitiv-ui/efx-grid&#39;;\nimport &#39;@refinitiv-ui/efx-grid/themes/halo/light&#39;;\n\n// Column Selection Dialog module\nimport &#39;@refinitiv-ui/efx-grid/column-selection-dialog&#39;;\nimport &#39;@refinitiv-ui/efx-grid/column-selection-dialog/themes/halo/light&#39;;\n</code></pre>\n<p>Create a <code>column-selection-dialog</code> using the <code>document.createElement</code> method. This way, the column-selection-dialog DOM instance will not be mounted initially.</p>\n<pre><code class=\"language-js\">var dialog = document.createElement(&quot;column-selection-dialog&quot;);\n</code></pre>\n<p>Then you need to subscribe to <code>confirm</code> event which will be fired when the user has confirmed their changes. It is also required to directly manipulate <code>grid.columns</code> with the <code>e.detail.value</code> like below.</p>\n<pre><code class=\"language-js\">dialog.addEventListener(&quot;confirm&quot;, function (e) {\n  var grid = document.getElementById(&quot;grid&quot;);\n  grid.columns = e.detail.value;\n});\n</code></pre>\n<p>By default, once users click <code>Done</code> the dialog will automatically hide. In order to prevent the dialog from closing (eg. Validate something before closing), use <code>beforeConfirm</code> event and set <code>e.cancel</code> to true.</p>\n<pre><code class=\"language-js\">dialog.addEventListener(&quot;beforeConfirm&quot;, function (e) {\n  if (/*Some logic*/) {\n    e.cancel = true;\n    window.alert(&quot;Don&#39;t hide the dialog&quot;);\n  }\n});\n</code></pre>\n<p>Then set initial data using the <code>init(configObj)</code> method. This takes a configuration object consisting of two properties, <code>data</code> and <code>visibleItems</code>. Alternatively, the same configuration can be set through <code>config</code> property. For example, dialog.config = configObj;</p>\n<pre><code class=\"language-js\">var columns = [/* Grid Column Option */];\nvar grid = document.getElementsByTagName(&quot;efx-grid&quot;)[0];\ngrid.config = {/* Grid Option */};\ngrid.columns = columns; // Explicitly set columns, otherwise it will be undefined\n\ndialog.config = {\n  data: columns, // All columns\n  visibleItems: grid.columns // Currently visible columns\n};\n</code></pre>\n<blockquote>\n<p>Note: <code>grid.columns</code> needs to be set explicitly due to limitations of the Grid.</p>\n</blockquote>\n<p>Finally, to open the dialog you need to call <code>dialog.show()</code> method on dialog element.</p>\n<pre><code class=\"language-js\">dialog.show();\n</code></pre>\n<h2 id=\"changing-language\">Changing Language</h2>\n<p>For more information about internationalization and how is it applied in different contexts see <a href=\"./widgets/language-support\">Language Support</a>.</p>\n<h2 id=\"multi-level-with-column-selection\">Multi Level with Column Selection</h2>\n<code-sandbox hash=\"6d17241b\"><pre><code class=\"language-css\">html hr {\n  margin: 5px;\n}\n\nefx-grid {\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button id=&quot;open_btn&quot;&gt;Open Dialog&lt;/ef-button&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;industry&quot;, &quot;CF_VOLUMN&quot;, &quot;date&quot;, &quot;PCTCHNG2&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\n\nvar allColumns = [\n  {title: &quot;Company&quot;, field: fields[0], disabled: true},\n  {title: &quot;Market&quot;, field: fields[1], width: 100},\n  {title: &quot;Last&quot;, field: fields[2], width: 80, alignment: &quot;right&quot;},\n  {title: &quot;Net. Chng&quot;, field: fields[3], width: 80, alignment: &quot;right&quot;},\n  {title: &quot;Industry&quot;, field: fields[4]},\n  {title: &quot;Volumn&quot;, field: fields[5], alignment: &quot;right&quot;},\n  {title: &quot;IPO Date&quot;, field: fields[6]},\n  {title: &quot;Pct. Chng&quot;, field: fields[7], alignment: &quot;right&quot;}\n];\n\nvar configObj = {\n  dataModel: {\n    data: records\n  }\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n\ngrid.columns = [\n  allColumns[0],\n  allColumns[1],\n  allColumns[2],\n  allColumns[3],\n  allColumns[4]\n];\n\nvar columnTree = [\n  allColumns[0],\n  {\n    label: &#39;Basic Info&#39;,\n    items: [\n      allColumns[1],\n      allColumns[4],\n      allColumns[6]\n    ]\n  },\n  {\n    label: &#39;Trading Info&#39;,\n    items: [\n      {\n        label: &#39;Net.&#39;,\n        items: [\n          allColumns[2],\n          allColumns[3],\n          allColumns[5]\n        ]\n      },\n      {\n        label: &#39;Percent&#39;,\n        items: [\n          allColumns[7]\n        ]\n      }\n    ]\n  }\n];\n\nvar dialog = document.createElement(&quot;column-selection-dialog&quot;);\ndialog.data = columnTree;\ndialog.addEventListener(&quot;confirm&quot;, function (e) {\n    grid.columns = e.detail.value;\n});\n\ndocument.getElementById(&quot;open_btn&quot;).addEventListener(&quot;click&quot;, function () {\n  dialog.visibleItems = grid.columns;\n  dialog.show();\n});\n</code></pre>\n</code-sandbox><h2 id=\"disabled-column\">Disabled column</h2>\n<p>In case you do not want specific columns to move out of the grid, you can set the flag as disabled for that specific column, as the example below:</p>\n<pre><code class=\"language-js\">var columns = [/* Grid Column Option */];\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = {/* Grid Option */};\ngrid.columns = columns; // Explicitly set columns, otherwise it will be undefined\n\ncolumns[1].disabled = true; // To prevent this column from moving between the lists\ndialog.config = {\n  data: columns, // All columns\n  visibleItems: columns// Currently visible columns\n};\n</code></pre>\n<h2 id=\"hide-columns-in-visible-columns\">Hide Columns in Visible Columns</h2>\n<p>There is a use case where you might not want some columns to be moved. You can disable the number of columns in the visible columns using <code>excludedLeftColumns</code> config.</p>\n<pre><code class=\"language-js\">dialog.config = {\n  // Other dialog config\n  excludedLeftColumns: 2, // This will make 2 of left columns hidden in the Visible Columns.\n  excludedRightColumns: 2, // This will make 2 of right columns hidden in the Visible Columns.\n};\n</code></pre>\n<h2 id=\"default-columns\">Default Columns</h2>\n<p>The &quot;RESTORE DEFAULT&quot; button will show only when defaultItems has been set. This button will reset all visible columns to default.</p>\n<pre><code class=\"language-js\">var allColumns = [\n    {title: &quot;Company&quot;, field: fields[0], disabled: true},\n    {title: &quot;Market&quot;, field: fields[1], width: 100},\n    {title: &quot;Last&quot;, field: fields[2], width: 80, alignment: &quot;right&quot;},\n    {title: &quot;Net. Chng&quot;, field: fields[3], width: 80, alignment: &quot;right&quot;},\n    {title: &quot;Industry&quot;, field: fields[4]},\n    {title: &quot;Volumn&quot;, field: fields[5], alignment: &quot;right&quot;},\n    {title: &quot;IPO Date&quot;, field: fields[6]},\n    {title: &quot;Pct. Chng&quot;, field: fields[7], alignment: &quot;right&quot;}\n];\n\ngrid.columns = [\n    allColumns[0],\n    allColumns[1],\n    allColumns[2],\n    allColumns[3],\n    allColumns[4]\n];\n\ndialog.config = {\n    // Other dialog config\n    defaultItems: grid.columns\n};\n</code></pre>\n<blockquote>\n<p>Note: <code>availableItems</code> is deprecated.</p>\n</blockquote>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Config\">Config</h4>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>data</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;Object&gt;</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">All possible columns for selection.</td>        </tr>            <tr>                            <td class=\"name\"><code>visibleItems</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;Object&gt;</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Column list that is in existing Grid.</td>        </tr>            <tr>                            <td class=\"name\"><code>defaultItems</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Array.&lt;Object&gt;</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Column list that is default.</td>        </tr>            <tr>                            <td class=\"name\"><code>confirm</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Confirm event callback.</td>        </tr>            <tr>                            <td class=\"name\"><code>cancel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Cancel event callback.</td>        </tr>            <tr>                            <td class=\"name\"><code>excludedColumns</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Deprecated, Alias wigh excludedLeftColumns.</td>        </tr>            <tr>                            <td class=\"name\"><code>excludedLeftColumns</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Number of columns on the left side that should be hidden from Visible Columns.</td>        </tr>            <tr>                            <td class=\"name\"><code>excludedRightColumns</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Number of columns on the right side that should be hidden from Visible Columns.</td>        </tr>            <tr>                            <td class=\"name\"><code>unmovableColumns</code></td>                        <td class=\"type\">                            <span class=\"param-type\">number</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Depricated, Alias with stationary column option. Number of columns that is unmovable in Visible Columns.</td>        </tr>            <tr>                            <td class=\"name\"><code>descriptionBox</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Show description box</td>        </tr>            <tr>                            <td class=\"name\"><code>middleSeparator</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Field of column which used as middle separator to divide grid into two sides</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hide\"><span class=\"type-signature\"></span>hide<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Hide the dialog    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"init\"><span class=\"type-signature\"></span>init<span class=\"signature\">(options<span class=\"signature-attributes\">opt</span>)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"#~Config\">ColumnSelectionDialog~Config</a></span>                        </div>                            <div class=\"attributes\">                                    &lt;optional&gt;                                                                </div>                                            </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"show\"><span class=\"type-signature\"></span>show<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Show the dialog    </div>                        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./widgets/filter-dialog","title":"Filter Dialog","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<link rel=\"stylesheet\" href=\"../resources/styles/elf-template.css\">\n\n<h1 id=\"filter-dialog\">Filter Dialog</h1>\n<p>The Filter Dialog is a user-friendly interface for filtering and sorting.</p>\n<h2 id=\"features\">Features</h2>\n<ul>\n<li>Allow users to filter grid column values</li>\n<li>Allow users to sort grid column values</li>\n</ul>\n<h2 id=\"demo\">Demo</h2>\n<p><code>Right-click</code> on each column header to see the dialog.</p>\n<code-sandbox hash=\"310d8a41\"><pre><code class=\"language-css\">textarea {\n    width: 100%;\n    height: 100px;\n}\nefx-grid {\n    min-height: 500px;\n}\nhtml hr {\n    margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">Language:\n&lt;select id=&quot;lang_selector&quot;&gt;\n    &lt;option value=&quot;en&quot;&gt;English&lt;/option&gt;\n    &lt;option value=&quot;ja&quot;&gt;Japanese&lt;/option&gt;\n    &lt;option value=&quot;de&quot;&gt;German&lt;/option&gt;\n    &lt;option value=&quot;zh&quot;&gt;Simplified Chinese&lt;/option&gt;\n    &lt;option value=&quot;zh-Hant&quot;&gt;Traditional Chinese&lt;/option&gt;\n&lt;/select&gt;\n&lt;hr&gt;\n&lt;efx-grid id=&quot;grid&quot;&gt;&lt;/efx-grid&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">await (await import(&quot;./theme-loader.js&quot;)).default; // This line is only required for demo purpose. It is not relevant for using EFX Grid in your application.\n\n/* ---------------------------------- Note ----------------------------------\n  DataGenerator, Formatters and extensions are exposed to global scope\n  in the bundle file to make it easier to create live examples.\n  Importing formatters and extensions is still required in your application. \n  Please see the document for further information.\n---------------------------------------------------------------------------*/\nvar rowFilteringExt = new RowFiltering();\nvar contextMenuExt = new ContextMenu();\n\nvar fields = [&quot;companyName&quot;, &quot;market&quot;, &quot;CF_LAST&quot;, &quot;CF_NETCHNG&quot;, &quot;ISODate&quot;];\nvar records = DataGenerator.generateRecords(fields, { numRows: 10 });\nvar configObj = {\n    columns: [\n        {title: &quot;Company&quot;, field: fields[0], sortable: true, dataType: &#39;text&#39;},\n        {title: &quot;Market&quot;, field: fields[1], width: 100, sortable: true, dataType: &#39;text&#39;},\n        {title: &quot;Last&quot;, field: fields[2], width: 100, sortable: true, dataType: &#39;number&#39;},\n        {title: &quot;Net. Chng&quot;, field: fields[3], width: 100, sortable: true, dataType: &#39;number&#39;},\n        {title: &quot;IPO Date&quot;, field: fields[4], sortable: true, dataType: &#39;datetime&#39;}\n    ],\n    dataModel: {\n        data: records\n    },\n    contextMenu: {\n        items: {\n            MENU_1: {\n                text: &#39;Filter&#39;,\n                callback: function (e) {\n                    var colIndex = e.colIndex;\n                    var lang = document.getElementById(&quot;lang_selector&quot;).value;\n                    var options = {\n                        sortUI: true, // Show sorting section\n                        filterUI: true, // Show filtering section\n                        lang: lang,\n                        fieldDataType: grid.api.getColumnDataType(colIndex)\n                    };\n                    rowFilteringExt.openDialog(colIndex, options);\n                }\n            },\n        },\n        onMenu: function (e) {\n            e.menu.addItem(&#39;MENU_1&#39;);\n        }\n    },\n    extensions: [\n        rowFilteringExt,\n        contextMenuExt\n    ]\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n</code-sandbox><h2 id=\"setup-guide\">Setup guide</h2>\n<pre><code class=\"language-js\"> // efx-grid\nimport &#39;@refinitiv-ui/efx-grid&#39;;\nimport &#39;@refinitiv-ui/efx-grid/themes/halo/light&#39;;\n\n// Extensions\nimport { RowFiltering } from &#39;@refinitiv-ui/efx-grid/extensions&#39;;\n\n// Filter Dialog module\nimport &#39;@refinitiv-ui/efx-grid/filter-dialog&#39;;\nimport &#39;@refinitiv-ui/efx-grid/filter-dialog/themes/halo/light&#39;;  // !Important. Theme must be imported.\n</code></pre>\n<p>Create a new Row Filtering Extension instance and push it to an <code>extensions</code> configuration.</p>\n<pre><code class=\"language-js\">var rfe = new RowFiltering();\n\nvar configObj = {\n    extensions: [\n        rfe,\n    ],\n    columns: columns, // Columns config\n    dataModel: { // Data config\n        fields: fields,\n        data: dataRows\n    },\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n<p>To open the dialog, you need to call <code>openDialog()</code> method on the extension object.</p>\n<pre><code class=\"language-js\">var filterChanged = function(e) {\n    console.log(&#39;filterChanged&#39;, e.detail);\n}\n\nvar confirm = function(e) {\n    console.log(&#39;confirm&#39;, e.detail);\n}\n\nvar sortChanged = function(e) {\n    console.log(&#39;sortChanged&#39;, e.detail);\n}\nrfe.openDialog(0); // Change &quot;0&quot; to any column index.\n</code></pre>\n<h2 id=\"changing-language\">Changing Language</h2>\n<p>For more information about internationalization and how is it applied in different contexts see <a href=\"./widgets/language-support\">Language Support</a>.</p>\n<h2 id=\"using-with-the-context-menu-extension\">Using with the <a href=\"./extensions/tr-grid-contextmenu\">Context Menu Extension</a></h2>\n<p>For most cases, you will want the dialog button to appear when the user right-clicks on the column header (known as the context menu).</p>\n<p>To do this simply import the <code>Context Menu</code> extension and its configurations.</p>\n<pre><code class=\"language-js\">import {\n  ContextMenu,\n  RowFiltering\n} from &#39;@refinitiv-ui/efx-grid/extensions&#39;;\n\nvar rfe = new RowFiltering();\n\nvar configObj = {\n    extensions: [\n        rfe,\n        new ContextMenu(),\n    ],\n    columns: columns, // Columns config\n    dataModel: { // Data config\n        fields: fields,\n        data: dataRows\n    },\n    contextMenu: {\n        items: {\n            MENU_1: {\n                text: &quot;Format&quot;,\n                callback: function (e) {\n                    // Open the dialog when click on the &quot;Format&quot; menu\n                    rfe.openDialog(e.colIndex);\n                }\n            },\n        },\n        onMenu: function (e) {\n                e.menu.addItem(&quot;MENU_1&quot;);\n        }\n    },\n};\n\nvar grid = document.getElementById(&quot;grid&quot;);\ngrid.config = configObj;\n</code></pre>\n<p>And that&#39;s it!</p>\n<div></div>\n\n<h2 style=\"margin-bottom:5px\" id=\"api-refs\">API Reference</h2>\n<div id=\"elf-api-container\"><div id=\"main-template\" class=\"elf-template\">    <section><article>                                                <h3 class=\"subsection-title\" id=\"type_definitions\">Type Definitions</h3>                        <div class=\"item\">            <div class=\"item-type\">typedef</div>    <h4 class=\"name\" id=\"~Config\">Config</h4>    <h5>Type:</h5>    <span class=\"param-type\">Object</span>    <h5>Properties:</h5>    <div class=\"props\"><table>    <thead>    <tr>                <th>Name</th>                <th>Type</th>                <th>Attributes</th>                        <th class=\"last\">Description</th>    </tr>    </thead>    <tbody>            <tr>                            <td class=\"name\"><code>data</code></td>                        <td class=\"type\">                            <span class=\"param-type\">Object</span>                        </td>                            <td class=\"attributes\">                                                </td>                                    <td class=\"description last\">Column data</td>        </tr>            <tr>                            <td class=\"name\"><code>sortState</code></td>                        <td class=\"type\">                            <span class=\"param-type\">string</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">\"a\" for ascending or \"d\" for descending</td>        </tr>            <tr>                            <td class=\"name\"><code>sortUI</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Show Sort area</td>        </tr>            <tr>                            <td class=\"name\"><code>filterUI</code></td>                        <td class=\"type\">                            <span class=\"param-type\">boolean</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Show Filter area</td>        </tr>            <tr>                            <td class=\"name\"><code>filterChanged</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Filter changed handler</td>        </tr>            <tr>                            <td class=\"name\"><code>confirm</code></td>                        <td class=\"type\">                            <span class=\"param-type
