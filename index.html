\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Alias of filterChanged</td>        </tr>            <tr>                            <td class=\"name\"><code>cancel</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Alias of dialog cancel</td>        </tr>            <tr>                            <td class=\"name\"><code>sortChanged</code></td>                        <td class=\"type\">                            <span class=\"param-type\">function</span>                        </td>                            <td class=\"attributes\">                                    &lt;optional&gt;<br>                                                </td>                                    <td class=\"description last\">Sort changed handler</td>        </tr>        </tbody></table></div><div class=\"details\">                                                            </div></div>                            <h3 class=\"subsection-title\" id=\"methods\">Methods</h3>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hide\"><span class=\"type-signature\"></span>hide<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Hide the dialog    </div>                        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"hideSortUI\"><span class=\"type-signature\"></span>hideSortUI<span class=\"signature\">(val)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Hide Sort UI block    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">val</div>                        <div class=\"type\">                            <span class=\"param-type\">boolean</span>                        </div>                                                    <div class=\"description\">                    value                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"init\"><span class=\"type-signature\"></span>init<span class=\"signature\">(options)</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Initialize dialog    </div>                            <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">options</div>                        <div class=\"type\">                            <span class=\"param-type\"><a href=\"#~Config\">FilterDialog~Config</a></span>                        </div>                                                    <div class=\"description\">                    initial data                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"setSortState\"><span class=\"type-signature\"></span>setSortState<span class=\"signature\">(val)</span><span class=\"type-signature\"></span></h4>                                                <h5>Parameters:</h5>        <div class=\"params\">        <div class=\"param\">                            <div class=\"name\">val</div>                        <div class=\"type\">                            <span class=\"param-type\">string</span>                        </div>                                                    <div class=\"description\">                    Sorting state \"d\" or \"a\"                </div>                    </div>            </div>        <div class=\"details\">                                                            </div>                                    </div>                    <div class=\"item\">                                <div class=\"item-type\">function</div>                        <h4 class=\"name\" id=\"show\"><span class=\"type-signature\"></span>show<span class=\"signature\">()</span><span class=\"type-signature\"></span></h4>                            <div class=\"description\">        Show the dialog as a popup    </div>                        <div class=\"details\">                                                            </div>                                    </div>                </article></section></div></div>"},{"location":"./widgets/language-support","title":"Language Support","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"internationalization\">Internationalization</h1>\n<p>Widgets support localization, including translated messages and formatting. In your app, setting your html lang attribute will trigger that language to be applied to widget elements.</p>\n<pre><code class=\"language-html\">&lt;html lang=&quot;ja&quot;&gt;\n\n&lt;/html&gt;\n</code></pre>\n<p>Alternatively, setting the lang attribute directly on elements will have the same effect.</p>\n<blockquote>\n<p><code>lang</code> on an element supersedes the html lang, meaning multiple languages can exist on the same page.</p>\n</blockquote>\n<pre><code class=\"language-js\">var dialog = document.createElement(&quot;column-selection-dialog&quot;);\ndialog.lang = &quot;ja&quot;;\n</code></pre>\n<p>Currently, the following languages are supported:</p>\n<table>\n<thead>\n<tr>\n<th><strong>Language</strong></th>\n<th><strong>lang value</strong></th>\n</tr>\n</thead>\n<tbody><tr>\n<td>English (default)</td>\n<td>en</td>\n</tr>\n<tr>\n<td>Japanese</td>\n<td>ja</td>\n</tr>\n<tr>\n<td>German</td>\n<td>de</td>\n</tr>\n<tr>\n<td>Simplified Chinese</td>\n<td>zh</td>\n</tr>\n<tr>\n<td>Traditional Chinese</td>\n<td>zh-Hant</td>\n</tr>\n</tbody></table>\n<blockquote>\n<p>If an unsupported language is set, English is the default fallback.</p>\n</blockquote>\n<h1 id=\"element-framework\">Element Framework</h1>\n<p>More details about localization is avaiable on <a href=\"https://ui.refinitiv.com/intl/internationalization\">Internationalization</a></p>\n"},{"location":"./wrappers/angular","title":"Wrapper for Angular","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"wrapper-for-angular\">Wrapper for Angular</h1>\n"},{"location":"./wrappers/react","title":"Wrapper for React","description":"EFX Grid document","layout":"default","language_tabs":[],"html":"<h1 id=\"wrapper-for-react\">Wrapper for React</h1>\n"}]})</script></html>
